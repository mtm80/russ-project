            <h1>Съезд Российского союза промышленников и предпринимателей</h1>
            <h2>Vladimir V. Putin</h2>
            <p>
                                Добрый
                                день, 
                                уважаемые
                                <span class="topic-word topic-word-economy">друзья</span>! 
                                Коллеги! 
                                Дамы
                                и
                                <span class="topic-word topic-word-interference-in-elections">господа</span>! 
                                Благодарю
                                вас
                                за
                                приглашение. 
                                Прежде
                                всего
                                хотел
                                бы
                                поприветствовать
                                всех
                                участников
                                и
                                гостей
                                съезда
                                <span class="topic-word topic-word-diplomatic">Российского</span>
                                союза
                                промышленников
                                и
                                <span class="topic-word topic-word-economy">предпринимателей</span>. 
                                <span class="device-actorDesc">
                                Ваше
                                авторитетное
                                объединение
                                традиционно
                                занимает
                                деятельную, 
                                конструктивную
                                позицию
                                по
                                актуальным
                                темам
                                экономической
                                повестки. 
                                Вы
                                не
                                только
                                <span class="topic-word topic-word-economy">участвуете</span>
                                в
                                дискуссии, 
                                но
                                работаете
                                напрямую, 
                                в
                                прямом
                                смысле
                                этого
                                слова, 
                                с
                                <span class="topic-word topic-word-economy">Правительством</span>, 
                                вносите
                                предметные
                                предложения
                                по
                                самым
                                насущным
                                проблемам, 
                                волнующим
                                <span class="topic-word topic-word-economy">предпринимателей</span>, 
                                в
                                том
                                <span class="topic-word topic-word-economy">числе</span>
                                по
                                таким, 
                                как
                                таможенное
                                регулирование, 
                                совершенствование
                                контроля, 
                                надзора, 
                                подготовка
                                <span class="topic-word topic-word-economy">профессиональных</span>
                                кадров, 
                                активно
                                <span class="topic-word topic-word-economy">участвуете</span>
                                в
                                подготовке
                                законодательных
                                <span class="topic-word topic-word-economy">решений</span>, 
                                <span class="topic-word topic-word-economy">направленных</span>
                                на
                                улучшение
                                <span class="topic-word topic-word-economy">делового</span>
                                и
                                инвестиционного
                                климата.

                                Россия
                                <span class="topic-word topic-word-diplomatic">вступает</span>
                                в
                                <span class="topic-word topic-word-diplomatic">сложный</span>, 
                                напряжённый
                                и
                                <span class="topic-word topic-word-diplomatic">очень</span>
                                важный
                                период
                                развития. 
                                Именно
                                от
                                усилий
                                <span class="topic-word topic-word-economy">бизнеса</span>
                                во
                                многом
                                зависит, 
                                насколько
                                успешно
                                мы
                                его
                                пройдём, 
                                каких
                                результатов
                                добьёмся.
                                </span> 
                                В
                                конце
                                января
                                при
                                непосредственном
                                участии
                                РСПП
                                подписано
                                Генеральное
                                соглашение
                                профсоюзов, 
                                <span class="topic-word topic-word-economy">Правительства</span>
                                и
                                работодателей, 
                                которое
                                определяет
                                направления
                                развития
                                социально-
                                трудовых
                                отношений
                                в
                                России
                                на
                                <span class="topic-word topic-word-economy">ближайшие</span>
                                три
                                <span class="topic-word topic-word-interference-in-elections">года</span>. 
                                <span class="device-actorDesc">
                                Со
                                многими
                                из
                                присутствующих
                                мы
                                встречались
                                в
                                декабре
                                прошлого
                                <span class="topic-word topic-word-interference-in-elections">года</span>, 
                                обсуждали
                                <span class="topic-word topic-word-diplomatic">ситуацию</span>
                                в
                                <span class="topic-word topic-word-economy">экономике</span>
                                страны
                                и
                                на
                                внешних
                                рынках, 
                                говорили
                                о
                                том, 
                                что
                                волнует
                                отечественное
                                <span class="topic-word topic-word-economy">деловое</span>
                                сообщество, 
                                как
                                сделать
                                <span class="topic-word topic-word-diplomatic">российскую</span>
                                юрисдикцию
                                более
                                привлекательной
                                и
                                конкурентоспособной. 
                                Хочу
                                напомнить, 
                                что
                                в
                                конце
                                прошлого
                                <span class="topic-word topic-word-interference-in-elections">года</span>
                                принят
                                ряд
                                <span class="topic-word topic-word-economy">решений</span>, 
                                <span class="topic-word topic-word-economy">направленных</span>
                                на
                                <span class="topic-word topic-word-economy">поддержку</span>
                                и
                                развитие
                                <span class="topic-word topic-word-economy">бизнеса</span>. 
                                Так, 
                                уже
                                <span class="topic-word topic-word-diplomatic">вступил</span>
                                в
                                силу
                                закон
                                о
                                регулировании
                                <span class="topic-word topic-word-diplomatic">договора</span>
                                синдицированного
                                кредита, 
                                изменены
                                правила
                                налогообложения
                                прибыли
                                контролируемых
                                иностранных
                                компаний, 
                                прорабатываются
                                параметры
                                отечественных
                                облигаций
                                внешних
                                займов, 
                                номинированных
                                в
                                иностранной
                                валюте. 
                                Сегодня
                                Государственная
                                Дума
                                приняла
                                уже
                                в
                                третьем
                                чтении
                                пакет
                                законопроектов
                                об
                                амнистии
                                капитала. 
                                По
                                сути, 
                                мы
                                запускаем
                                второй
                                этап
                                такой
                                амнистии
                                сроком
                                на
                                один
                                <span class="topic-word topic-word-interference-in-elections">год</span> – 
                                с 1 
                                марта 2018 
                                <span class="topic-word topic-word-interference-in-elections">года</span>
                                по 28 
                                февраля 2019 
                                <span class="topic-word topic-word-interference-in-elections">года</span>. 
                                </span>
                                Не
                                буду
                                скрывать, 
                                многие
                                знают: 
                                мы
                                консультировались
                                по
                                этому
                                вопросу
                                с
                                <span class="topic-word topic-word-diplomatic">международными</span>
                                финансовыми
                                организациями, 
                                они
                                относятся
                                к
                                этому
                                с
                                пониманием
                                и
                                нас
                                поддерживают
                                в
                                этом
                                <span class="topic-word topic-word-economy">решении</span>. 
                                <span class="device-assumption">
                                Рассчитываю, 
                                что
                                этот
                                шаг
                                навстречу
                                <span class="topic-word topic-word-diplomatic">российскому</span>
                                <span class="topic-word topic-word-economy">бизнесу</span>
                                придаст
                                ему
                                дополнительную
                                устойчивость, 
                                создаст
                                новые
                                возможности
                                для
                                тех, 
                                кто
                                хочет
                                <span class="topic-word topic-word-economy">честно</span>, 
                                цивилизованно, «
                                в
                                белую» 
                                работать
                                в
                                России, 
                                создавать
                                здесь
                                <span class="topic-word topic-word-economy">предприятия</span>
                                и
                                новые
                                рабочие
                                места. 
                                </span>
                                Уважаемые
                                коллеги! 
                                Россия
                                <span class="topic-word topic-word-diplomatic">вступает</span>
                                в
                                <span class="topic-word topic-word-diplomatic">сложный</span>, 
                                напряжённый
                                и
                                <span class="topic-word topic-word-diplomatic">очень</span>
                                важный
                                период
                                развития. 
                                Именно
                                от
                                усилий
                                <span class="topic-word topic-word-economy">бизнеса</span>
                                во
                                многом
                                зависит, 
                                насколько
                                успешно
                                мы
                                его
                                пройдём, 
                                каких
                                результатов
                                добьёмся. 
                                Мы
                                с
                                вами
                                знаем
                                и
                                о
                                внешних
                                ограничениях, 
                                сейчас
                                не
                                буду
                                на
                                этом
                                подробно
                                останавливаться. 
                                Скажу
                                только, 
                                что
                                наша
                                позиция
                                хорошо
                                известна: 
                                <span class="topic-word topic-word-diplomatic">политика</span>
                                искусственных
                                ограничений
                                в
                                <span class="topic-word topic-word-diplomatic">международных</span>
                                <span class="topic-word topic-word-economy">деловых</span>
                                отношениях – 
                                это
                                путь
                                тупиковый, 
                                который
                                <span class="topic-word topic-word-diplomatic">приводит</span>
                                всех, 
                                в
                                том
                                <span class="topic-word topic-word-economy">числе</span>
                                и
                                самих
                                инициаторов
                                такой
                                <span class="topic-word topic-word-diplomatic">политики</span>, 
                                к
                                упущенной
                                выгоде
                                и
                                прямым
                                убыткам. 
                                Должен
                                сказать, 
                                что, 
                                общаясь
                                с
                                вашими
                                коллегами
                                из
                                других
                                стран, 
                                я
                                вижу, 
                                что
                                они
                                эту
                                точку
                                зрения
                                разделяют. 
                                Совсем
                                недавно, 
                                как
                                вы
                                видели, 
                                была
                                встреча
                                с
                                представителями
                                <span class="topic-word topic-word-quality-of-life">крупного</span>
                                <span class="topic-word topic-word-diplomatic">французского</span>
                                <span class="topic-word topic-word-economy">бизнеса</span>. 
                                Мы
                                только
                                что
                                с
                                Президентом
                                <span class="topic-word topic-word-military">Франции</span>
                                говорили
                                об
                                этом
                                по
                                телефону. 
                                Мы
                                в
                                целом
                                позитивно
                                относимся
                                к
                                тому, 
                                что
                                можем
                                сделать
                                вместе
                                не
                                только
                                с
                                <span class="topic-word topic-word-military">Францией</span>, 
                                но
                                и
                                с
                                другими
                                странами
                                по
                                развитию
                                наших
                                <span class="topic-word topic-word-economy">деловых</span>
                                связей. 
                                <span class="topic-word topic-word-diplomatic">Политика</span>
                                ограничений, 
                                как
                                вы
                                знаете, 
                                велась
                                <span class="topic-word topic-word-diplomatic">очень</span>
                                давно, 
                                всегда, 
                                по
                                сути
                                <span class="topic-word topic-word-diplomatic">дела</span>. 
                                Поправка
                                Джексона – 
                                Вэника
                                была
                                отменена, 
                                и
                                тут
                                же, 
                                чуть
                                ли
                                не
                                в
                                этот
                                же
                                день – 
                                не «
                                чуть
                                ли», 
                                а
                                в
                                этот
                                же
                                день, – 
                                был
                                принят
                                так
                                называемый
                                закон
                                Магнитского, 
                                просто, 
                                без
                                всяких
                                оснований. 
                                И
                                это
                                было
                                ещё
                                задолго
                                до
                                событий
                                на
                                Украине, 
                                в
                                Крыму. 
                                <span class="device-actorDesc">
                                Просто
                                потому, 
                                что
                                вот
                                так
                                хотят
                                с
                                нами
                                работать. 
                                И
                                повторяю: 
                                думаю, 
                                что
                                это
                                им
                                самим
                                скоро
                                надоест – 
                                тем, 
                                кто
                                это
                                делает. 
                                Всё-таки
                                надеюсь, 
                                что
                                мы
                                <span class="topic-word topic-word-economy">выйдем</span>
                                на
                                какой-то
                                путь
                                нормальных
                                отношений. 
                                </span>
                                Нам
                                <span class="topic-word topic-word-interference-in-elections economy military">нужно</span>
                                говорить
                                не
                                только
                                об
                                этом, 
                                но
                                и
                                о
                                том, 
                                что
                                новая
                                <span class="topic-word topic-word-economy">технологическая</span>
                                волна
                                серьёзно
                                меняет
                                ландшафт
                                мировой
                                <span class="topic-word topic-word-economy">экономики</span>. 
                                Вот
                                что
                                самое
                                <span class="topic-word topic-word-diplomatic">главное</span>. 
                                <span class="device-assumption">
                                Если
                                так
                                можно
                                сказать, 
                                сегодня
                                карты
                                сдаются
                                по
                                новой: 
                                будут
                                формироваться
                                принципиально
                                новые
                                рынки
                                товаров
                                и
                                услуг, 
                                появляться
                                новые
                                лидеры. 
                                </span>
                                И
                                естественно, 
                                что
                                конкуренция
                                сейчас
                                будет
                                обостряться. 
                                В
                                такой
                                <span class="topic-word topic-word-diplomatic">ситуации</span>
                                с
                                конкурентами, 
                                в
                                том
                                <span class="topic-word topic-word-economy">числе</span>
                                в
                                глобальной
                                <span class="topic-word topic-word-economy">бизнес</span>-
                                среде, 
                                конечно, 
                                надо
                                прямо
                                сказать, 
                                церемониться
                                не
                                будут. 
                                В
                                ход
                                могут
                                пойти
                                любые
                                формы
                                давления, 
                                любые
                                формы
                                конкурентной
                                <span class="topic-word topic-word-interference-in-elections">борьбы</span>.

                                <span class="topic-word topic-word-diplomatic">Политика</span>
                                искусственных
                                ограничений
                                в
                                <span class="topic-word topic-word-diplomatic">международных</span>
                                <span class="topic-word topic-word-economy">деловых</span>
                                отношениях – 
                                это
                                путь
                                тупиковый, 
                                который
                                <span class="topic-word topic-word-diplomatic">приводит</span>
                                всех, 
                                в
                                том
                                <span class="topic-word topic-word-economy">числе</span>
                                и
                                самих
                                инициаторов
                                такой
                                <span class="topic-word topic-word-diplomatic">политики</span>, 
                                к
                                упущенной
                                выгоде
                                и
                                прямым
                                убыткам. 
                                Очевидно, 
                                что
                                санкционный
                                вызов
                                носит
                                неконъюнктурный
                                характер
                                и, 
                                скорее
                                всего, 
                                сохранится
                                на
                                какую-то
                                перспективу. 
                                Но
                                повторяю: 
                                всё-таки
                                надеюсь, 
                                что
                                здравый
                                смысл
                                возьмёт
                                верх
                                и
                                в
                                интересах
                                всей
                                мировой
                                <span class="topic-word topic-word-economy">экономики</span>
                                мы
                                будем
                                <span class="topic-word topic-word-diplomatic">двигаться</span>
                                вместе
                                со
                                всеми
                                нашими
                                партнёрами
                                в
                                нужном
                                направлении. 
                                Необходимый
                                задел
                                прочности
                                для
                                такого
                                развития, 
                                <span class="topic-word topic-word-diplomatic">считаю</span>, 
                                создан. 
                                В
                                том
                                <span class="topic-word topic-word-economy">числе</span>
                                говорю
                                здесь
                                о
                                макроэкономической
                                устойчивости. 
                                Благодаря
                                совместным
                                действиям
                                <span class="topic-word topic-word-economy">Правительства</span>, 
                                Центрального
                                банка
                                нам
                                удалось
                                добиться
                                низкой
                                инфляции, 
                                сохранить
                                нужный
                                уровень
                                государственных
                                резервов, 
                                <span class="topic-word topic-word-economy">выйти</span>
                                на
                                нисходящий
                                тренд
                                процентных
                                ставок. 
                                Важно
                                воспользоваться
                                возможностями, 
                                которые
                                предоставляет
                                текущая
                                <span class="topic-word topic-word-diplomatic">ситуация</span>, 
                                в
                                полной
                                мере
                                их
                                реализовать. 
                                Уже
                                не
                                раз
                                говорил, 
                                ключевым
                                фактором
                                роста
                                <span class="topic-word topic-word-interference-in-elections">является</span>
                                повышение
                                эффективности
                                национальной
                                <span class="topic-word topic-word-economy">экономики</span>, 
                                увеличение
                                производительности
                                труда
                                на
                                базе
                                <span class="topic-word topic-word-military quality-of-life">современных</span>
                                технологий
                                и
                                компетенций. 
                                Здесь
                                ведущая
                                роль, 
                                конечно, 
                                принадлежит
                                вам – 
                                <span class="topic-word topic-word-economy">бизнесу</span>. 
                                Мы
                                продолжим
                                улучшать
                                <span class="topic-word topic-word-economy">деловой</span>
                                климат
                                в
                                России, 
                                формировать
                                комфортные
                                условия
                                для
                                инвестиций
                                в
                                новые
                                производства, 
                                в
                                <span class="topic-word topic-word-diplomatic">создание</span>
                                качественных
                                рабочих
                                мест, 
                                устранять
                                барьеры
                                в
                                регуляторике, 
                                развивать
                                инфраструктуру.
