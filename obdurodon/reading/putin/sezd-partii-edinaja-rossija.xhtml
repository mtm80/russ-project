         <div id="speech-text">
            <h1>
                                        Съезд партии «Единая Россия» Владимир Путин выступил на
                                        пленарном заседании XVII съезда Всероссийской политической
                                        партии «Единая Россия».
                                </h1>
            <h2>Vladimir V. Putin</h2>
            <p>
                                Дорогие
                                <span class="topic-word topic-word-economy">друзья</span>
                                ,
                                коллеги
                                !
                                Со
                                многими
                                ,
                                <span class="topic-word topic-word-diplomatic">очень</span>
                                многими
                                в
                                этом
                                зале
                                мы
                                вместе
                                создавали
                                партию
                                «
                                Единая
                                Россия
                                ».
                                <span class="device-actorDesc">
                                        Делали
                                        это
                                        на
                                        <span class="topic-word topic-word-diplomatic">сложном</span>
                                        ,
                                        крайне
                                        ответственном
                                        этапе
                                        в
                                        жизни
                                        нашего
                                        государства
                                        ,
                                        когда
                                        стране
                                        для
                                        её
                                        уверенного
                                        развития
                                        ,
                                        укрепления
                                        государственности
                                        ,
                                        <span class="topic-word topic-word-economy">решения</span>
                                        масштабных
                                        задач
                                        нужна
                                        была
                                        мощная
                                        ,
                                        объединяющая
                                        политическая
                                        сила
                                        .
                                        И
                                        «
                                        Единая
                                        Россия
                                        »
                                        выполнила
                                        и
                                        продолжает
                                        выполнять
                                        эту
                                        задачу
                                        .
                                </span>
                                Мне
                                <span class="topic-word topic-word-diplomatic">очень</span>
                                приятно
                                это
                                отметить
                                ,
                                хочу
                                вас
                                за
                                это
                                <span class="topic-word topic-word-military">поблагодарить</span>
                                . (
                                Аплодисменты
                                .) «
                                Единая
                                Россия
                                »
                                заслужила
                                лидерство
                                реальными
                                <span class="topic-word topic-word-diplomatic">делами</span>
                                в
                                интересах
                                граждан
                                ,
                                на
                                <span class="topic-word topic-word-quality-of-life">благо</span>
                                наших
                                регионов
                                ,
                                на
                                <span class="topic-word topic-word-quality-of-life">благо</span>
                                всей
                                страны
                                .
                                Народ
                                России
                                ,
                                мы
                                все
                                вместе
                                прошли
                                трудный
                                ,
                                но
                                грандиозный
                                путь
                                развития
                                .
                                Не
                                отступали
                                от
                                намеченного
                                курса
                                ,
                                достойно
                                отвечали
                                на
                                вызовы
                                <span class="topic-word topic-word-diplomatic">сложнейших</span>
                                испытаний
                                и
                                кризисов
                                ,
                                в
                                том
                                <span class="topic-word topic-word-economy">числе</span>
                                глобального
                                масштаба
                                ,
                                часто
                                абсолютно
                                от
                                нас
                                не
                                зависящих
                                .
                                <span class="device-actorDesc">
                                        Были
                                        вместе
                                        ,
                                        когда
                                        отражали
                                        агрессию
                                        <span class="topic-word topic-word-diplomatic">международного</span>
                                        терроризма
                                        ,
                                        отстаивали
                                        независимость
                                        ,
                                        самостоятельность
                                        России
                                        ,
                                        проявили
                                        сплочённость
                                        ,
                                        решая
                                        судьбу
                                        Крыма
                                        и
                                        Севастополя
                                        .
                                        Мы
                                        переломили
                                        ,
                                        казалось
                                        бы
                                        ,
                                        непреодолимые
                                        тенденции
                                        в
                                        <span class="topic-word topic-word-economy">экономике</span>
                                        ,
                                        демографии
                                        ,
                                        социальной
                                        сфере
                                        .
                                        Обеспечили
                                        укрепление
                                        <span class="topic-word topic-word-military">безопасности</span>
                                        России
                                        ,
                                        усиление
                                        её
                                        обороноспособности
                                        и
                                        повышение
                                        влияния
                                        в
                                        мире
                                        .
                                </span>
                                Мы
                                доказали
                                ,
                                что
                                умеем
                                решать
                                задачи
                                развития
                                .
                                Масштабные
                                инфраструктурные
                                проекты
                                и
                                <span class="topic-word topic-word-quality-of-life">крупные</span>
                                стройки
                                ,
                                новые
                                <span class="topic-word topic-word-economy">предприятия</span>
                                и
                                передовые
                                отрасли
                                –
                                это
                                результаты
                                нашей
                                общей
                                работы
                                .
                                <span class="device-glory">
                                        И
                                        конечно
                                        ,
                                        если
                                        что
                                        ‑
                                        то
                                        у
                                        нас
                                        и
                                        получалось
                                        ,
                                        если
                                        есть
                                        какие
                                        ‑
                                        то
                                        достижения
                                        ,
                                        то
                                        это
                                        прежде
                                        всего
                                        заслуга
                                        граждан
                                        России
                                        ,
                                        их
                                        воля
                                        ,
                                        труд
                                        ,
                                        вера
                                        в
                                        себя
                                        ,
                                        порой
                                        самопожертвование
                                        ,
                                        вера
                                        в
                                        патриотизм
                                        как
                                        в
                                        <span class="topic-word topic-word-quality-of-life">главную</span>
                                        идею
                                        ,
                                        вера
                                        в
                                        свою
                                        Родину
                                        .
                                </span>
                                Это
                                всё
                                –
                                решающая
                                сила
                                нашего
                                движения
                                вперёд
                                .
                                Да
                                ,
                                мы
                                понимаем
                                ,
                                что
                                ,
                                наверно
                                ,
                                могли
                                бы
                                добиться
                                большего
                                .
                                Так
                                всегда
                                бывает
                                ,
                                когда
                                берёшься
                                за
                                <span class="topic-word topic-word-diplomatic">сложнейшие</span>
                                задачи
                                ,
                                когда
                                <span class="topic-word topic-word-quality-of-life">ставишь</span>
                                перед
                                собой
                                амбициозные
                                <span class="topic-word topic-word-economy">цели</span>
                                .
                                И
                                понятно
                                ,
                                что
                                если
                                такие
                                сверхзадачи
                                ,
                                сверхамбициозные
                                <span class="topic-word topic-word-economy">цели</span>
                                формулируются
                                ,
                                то
                                можно
                                заранее
                                быть
                                уверенным
                                в
                                том
                                ,
                                что
                                чего
                                ‑
                                то
                                ,
                                может
                                быть
                                ,
                                и
                                не
                                удастся
                                сделать
                                .
                                Но
                                ещё
                                хуже
                                –
                                не
                                <span class="topic-word topic-word-quality-of-life">ставить</span>
                                перед
                                собой
                                этих
                                амбициозных
                                <span class="topic-word topic-word-economy">целей</span>
                                .
                                Тогда
                                уж
                                точно
                                <span class="topic-word topic-word-economy">ничего</span>
                                не
                                получится
                                .
                                При
                                этом
                                ,
                                конечно
                                ,
                                надо
                                <span class="topic-word topic-word-economy">честно</span>
                                обозначить
                                нерешённые
                                проблемы
                                ,
                                настойчиво
                                их
                                решать
                                ,
                                устраняя
                                то
                                ,
                                что
                                мешает
                                идти
                                вперёд
                                ,
                                <span class="topic-word topic-word-quality-of-life">ставить</span>
                                перед
                                собой
                                ещё
                                более
                                масштабные
                                <span class="topic-word topic-word-economy">цели</span>
                                и
                                добиваться
                                результата
                                .
                                Впереди
                                <span class="topic-word topic-word-diplomatic">очень</span>
                                много
                                важных
                                ,
                                значимых
                                ,
                                не
                                терпящих
                                отлагательства
                                <span class="topic-word topic-word-diplomatic">дел</span>
                                .
                                А
                                всё
                                ,
                                что
                                удалось
                                сделать
                                , –
                                это
                                только
                                фундамент
                                ,
                                но
                                не
                                гарантия
                                дальнейшего
                                успешного
                                развития
                                .
                                Каким
                                будет
                                будущее
                                ,
                                зависит
                                от
                                нашей
                                способности
                                обеспечить
                                необратимость
                                <span class="topic-word topic-word-quality-of-life">перемен</span>
                                ,
                                сберечь
                                и
                                приумножить
                                уже
                                достигнутое
                                за
                                последние
                                <span class="topic-word topic-word-interference-in-elections">годы</span>
                                .
                                Хочу
                                особо
                                отметить
                                ,
                                привлечь
                                ваше
                                <span class="topic-word topic-word-economy">внимание</span>
                                :
                                необратимость
                                достижений
                                и
                                <span class="topic-word topic-word-quality-of-life">перемен</span>
                                –
                                это
                                наша
                                готовность
                                ответить
                                на
                                глобальные
                                вызовы
                                ,
                                защитить
                                <span class="topic-word topic-word-diplomatic">российскую</span>
                                государственность
                                ,
                                жизнь
                                и
                                <span class="topic-word topic-word-military">безопасность</span>
                                людей
                                от
                                угроз
                                и
                                потрясений
                                ,
                                создать
                                условия
                                для
                                роста
                                благополучия
                                граждан
                                .
                                <span class="device-promise">
                                        Достойное
                                        место
                                        в
                                        будущем
                                        должно
                                        быть
                                        обеспечено
                                        для
                                        всех
                                        .
                                </span>
                                Мы
                                должны
                                и
                                дальше
                                открывать
                                широкие
                                возможности
                                для
                                <span class="topic-word topic-word-economy">успеха</span>
                                и
                                самореализации
                                каждого
                                человека
                                .
                                В
                                том
                                ,
                                чтобы
                                обеспечить
                                такую
                                преемственность
                                ,
                                устойчивость
                                и
                                непрерывность
                                развития
                                страны
                                , –
                                наша
                                <span class="topic-word topic-word-quality-of-life">главная</span>
                                ответственность
                                перед
                                народом
                                России
                                ,
                                <span class="topic-word topic-word-quality-of-life">историческая</span>
                                задача
                                для
                                всех
                                конструктивных
                                ,
                                созидательных
                                политических
                                и
                                общественных
                                сил
                                .
                                <span class="device-promise">
                                        Это
                                        означает
                                        ,
                                        что
                                        при
                                        всей
                                        разнице
                                        <span class="topic-word topic-word-military">взглядов</span>
                                        ,
                                        подходов
                                        ,
                                        предлагаемых
                                        <span class="topic-word topic-word-economy">решений</span>
                                        по
                                        развитию
                                        страны
                                        ориентиром
                                        для
                                        нас
                                        должны
                                        служить
                                        права
                                        и
                                        свободы
                                        граждан
                                        ,
                                        <span class="topic-word topic-word-quality-of-life">долгосрочные</span>
                                        интересы
                                        России
                                        и
                                        прочность
                                        нашей
                                        государственности
                                        .
                                </span>
                                Только
                                в
                                условиях
                                общенационального
                                согласия
                                мы
                                можем
                                добиться
                                <span class="topic-word topic-word-quality-of-life">реализации</span>
                                намеченных
                                планов
                                .
                                Чтобы
                                наша
                                страна
                                жила
                                ,
                                обновлялась
                                ,
                                крепла
                                ,
                                сохранила
                                свою
                                идентичность
                                ,
                                нам
                                <span class="topic-word topic-word-quality-of-life">необходимо</span>
                                бережное
                                отношение
                                к
                                сложившейся
                                в
                                обществе
                                системе
                                базовых
                                <span class="topic-word topic-word-quality-of-life">ценностей</span>
                                .
                                <span class="device-glory">
                                        Это
                                        патриотизм
                                        ,
                                        взаимопонимание
                                        ,
                                        согласие
                                        между
                                        народами
                                        нашей
                                        многонациональной
                                        страны
                                        ,
                                        <span class="topic-word topic-word-quality-of-life">уважение</span>
                                        к
                                        своей
                                        истории
                                        ,
                                        культуре
                                        ,
                                        традициям
                                        ,
                                        к
                                        свободам
                                        ,
                                        правам
                                        и
                                        достоинству
                                        человека
                                        .
                                </span>
                                Опора
                                на
                                эти
                                <span class="topic-word topic-word-quality-of-life">ценности</span>
                                умножает
                                стремление
                                работать
                                ради
                                общего
                                <span class="topic-word topic-word-quality-of-life">блага</span>
                                ,
                                питает
                                энергию
                                добровольческой
                                ,
                                волонтёрской
                                деятельности
                                .
                                Неравнодушные
                                ,
                                самоотверженные
                                люди
                                вносят
                                бесценный
                                вклад
                                в
                                <span class="topic-word topic-word-economy">решение</span>
                                конкретных
                                задач
                                .
                                Они
                                не
                                ждут
                                ,
                                когда
                                кто
                                ‑
                                то
                                сделает
                                что
                                ‑
                                то
                                за
                                них
                                и
                                без
                                них
                                .
                                Такая
                                ответственность
                                граждан
                                ,
                                их
                                участие
                                в
                                формировании
                                и
                                <span class="topic-word topic-word-quality-of-life">реализации</span>
                                повестки
                                развития
                                –
                                основа
                                <span class="topic-word topic-word-economy">сильного</span>
                                ,
                                зрелого
                                <span class="topic-word topic-word-economy">гражданского</span>
                                общества
                                и
                                ,
                                <span class="topic-word topic-word-economy">безусловно</span>
                                ,
                                устойчивой
                                политической
                                и
                                государственной
                                системы
                                .
                                Устойчивость
                                –
                                это
                                ,
                                конечно
                                же
                                ,
                                не
                                косность
                                ,
                                не
                                окостенелость
                                ,
                                не
                                застывшая
                                , «
                                забронзовевшая
                                »,
                                отстающая
                                от
                                <span class="topic-word topic-word-quality-of-life">требований</span>
                                времени
                                конструкция
                                .
                                Если
                                это
                                так
                                ,
                                то
                                всё
                                может
                                рассыпаться
                                в
                                любой
                                момент
                                и
                                поставить
                                страну
                                под
                                удар
                                разрушения
                                и
                                распада
                                ,
                                как
                                это
                                и
                                было
                                в
                                нашей
                                недавней
                                истории
                                .
                                Мы
                                помним
                                эти
                                <span class="topic-word topic-word-quality-of-life">исторические</span>
                                уроки
                                и
                                потому
                                постоянно
                                развиваем
                                государственную
                                и
                                политическую
                                систему
                                ,
                                делаем
                                её
                                более
                                гибкой
                                ,
                                способной
                                адаптироваться
                                к
                                быстрым
                                <span class="topic-word topic-word-quality-of-life">переменам</span>
                                <span class="topic-word topic-word-military quality-of-life">современного</span>
                                мира
                                .
                                Способность
                                отвечать
                                на
                                запросы
                                общества
                                ,
                                граждан
                                ,
                                на
                                их
                                <span class="topic-word topic-word-quality-of-life">растущее</span>
                                стремление
                                активно
                                <span class="topic-word topic-word-economy">участвовать</span>
                                в
                                жизни
                                страны
                                –
                                вот
                                на
                                что
                                мы
                                должны
                                ориентироваться
                                .
                                Хотел
                                бы
                                также
                                подчеркнуть
                                ,
                                что
                                <span class="topic-word topic-word-economy">ничто</span>
                                так
                                не
                                подрывает
                                стабильность
                                и
                                не
                                крадёт
                                ресурс
                                развития
                                ,
                                как
                                неправда
                                ,
                                несправедливость
                                ,
                                беззаконие
                                ,
                                как
                                коррупционная
                                ржавчина
                                и
                                мздоимство
                                ,
                                равнодушие
                                к
                                своей
                                стране
                                и
                                отстранённость
                                от
                                нужд
                                граждан
                                ,
                                чванливость
                                и
                                высокомерие
                                ,
                                от
                                кого
                                бы
                                они
                                ни
                                исходили
                                –
                                от
                                политиков
                                ,
                                чиновников
                                ,
                                <span class="topic-word topic-word-economy">бизнеса</span>
                                или
                                от
                                тех
                                ,
                                кто
                                называет
                                себя
                                элитой
                                .
                                Всё
                                это
                                ослабляет
                                и
                                размывает
                                устойчивость
                                развития
                                ,
                                нашу
                                общественную
                                солидарность
                                и
                                стабильность
                                .
                                Подчеркну
                                :
                                именно
                                это

                        пенсионеры
                        –
                        те
                        ,
                        кто
                        сегодня
                        уже
                        <span class="topic-word topic-word-economy">вышел</span>
                        на
                        пенсию
                        , –
                        и
                        те
                        ,
                        кто
                        ещё
                        будет
                        <span class="topic-word topic-word-economy">выходить</span>
                        ,
                        знали
                        ,
                        что
                        в
                        этой
                        сфере
                        у
                        нас
                        всё
                        надёжно
                        и
                        стабильно
                        .
                        <span class="device-promise">
                        Нам
                        <span class="topic-word topic-word-interference-in-elections economy military">нужно</span>
                        дальше
                        обеспечивать
                        обороноспособность
                        страны
                        .</span>
                        У
                        нас
                        много
                        -
                        много
                        задач
                        ,
                        и
                        действовать
                        <span class="topic-word topic-word-interference-in-elections economy military">нужно</span>
                        ответственно
                        и
                        в
                        высшей
                        степени
                        профессионально
                        ,
                        рассчитывая
                        на
                        <span class="topic-word topic-word-quality-of-life">долгосрочную</span>
                        перспективу
                        развития
                        государства
                        ,
                        а
                        не
                        на
                        конъюнктуру
                        сегодняшнего
                        дня
                        .
                        При
                        этом
                        самое
                        <span class="topic-word topic-word-diplomatic">главное</span>
                        –
                        это
                        уметь
                        объяснить
                        людям
                        ,
                        что
                        и
                        для
                        чего
                        делается
                        и
                        на
                        что
                        мы
                        рассчитываем
                        .
                        И
                        тогда
                        люди
                        точно
                        нас
                        будут
                        поддерживать
                        ,
                        и
                        совершенно
                        точно
                        можно
                        будет
                        на
                        них
                        опираться
                        .
                        А
                        если
                        чего
                        ‑
                        то
                        не
                        получается
                        ,
                        надо
                        ясно
                        ,
                        откровенно
                        и
                        <span class="topic-word topic-word-economy">честно</span>
                        сказать
                        :
                        да
                        ,
                        мы
                        хотели
                        так
                        ,
                        получилось
                        иначе
                        ,
                        мы
                        видим
                        это
                        и
                        будем
                        исправлять
                        при
                        вашей
                        <span class="topic-word topic-word-economy">поддержке</span>
                        ,
                        с
                        вашей
                        помощью
                        .
                        И
                        только
                        так
                        мы
                        сможем
                        добиться
                        того
                        ,
                        о
                        чём
                        я
                        говорил
                        в
                        завершение
                        своего
                        выступления
                        .
                        Только
                        в
                        этом
                        случае
                        мы
                        будем
                        идти
                        от
                        победы
                        к
                        победе
                        .
                        <span class="topic-word topic-word-diplomatic">Очень</span>
                        рассчитываю
                        на
                        вашу
                        <span class="topic-word topic-word-economy">поддержку</span>
                        ,
                        спасибо
                        вам
                        большое
                        за
                        неё
                        .
                        Благодарю
                        вас
                        !
