         <div id="speech-text">
            <h1/>
            <h2>Aleksei Naryshzkin</h2>
            <p> ― Всем здравствуйте! Вы слушаете радиостанцию «Эхо Москвы». Меня
                зовут Алексей Нарышкин. И в ближайший час вы услышите кроме меня еще Владимира
                Жириновского, лидера ЛДПР. Я вас приветствую!</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Добрый
                вечер! </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Выражаясь модным языком, вы тут на днях хайпанули. Понимаете, что
                это значит? Знаете, такой сленг?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Хрипануть? </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Хайпануть. Хайп.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Хайп. Ну, и
                что, в
                чем
                <span class="topic-word topic-word-diplomatic">дело</span>? </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Эта ваша знаменитая уже фотография, на которой много фотожаб, где
                вы на матрасе полуобнаженный плаваете в окружении молодых людей.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                А, да- да- да. Ну?.. </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Что это было, объясните, пожалуйста.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-consensus">
                    Мы
                    в
                    пятницу
                    пригласили
                    журналистов. Мы
                    показали, как
                    надо
                    отмечать
                    День
                    физкультурника. И
                    по
                    шести
                    <span class="topic-word topic-word-military">видам</span>
                    спорта
                    провели
                    соревнования: футбол, волейбол, бильярд, настольный
                    теннис, перетягивание
                    каната
                    и
                    плавание. Плавание
                    было
                    последнее. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>А вы-то — в каких дисциплинах?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-promise">
                    Я
                    во
                    всех
                    <span class="topic-word topic-word-economy">участвовал</span>.</span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Во всех?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-promise">
                    Да. Ну, понемножку. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Хорошо. Призы были?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-consensus">
                    Мы
                    награды
                    дали
                    ребятам
                    типа
                    такие
                    медали
                    наши
                    местные
                    ведомственные. И
                    у
                    нас, чем
                    отличалось? Всё
                    без
                    правил: футбол
                    без
                    правил, волейбол. Для
                    чего? Чтобы
                    все
                    могли
                    <span class="topic-word topic-word-economy">участвовать</span>. Команда
                    у
                    нас
                    была 30 человек. Вот 15 на 15. И
                    волейбол
                    и
                    футбол. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Все довольны?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-consensus">
                    Довольны. Потому
                    что
                    они
                    все
                    время
                    играли. Если
                    же
                    судья
                    там… счет, аут, подача, потеря
                    подачи – это
                    уже
                    не
                    <span class="topic-word topic-word-diplomatic">очень</span>
                    приятно. Поэтому
                    это
                    наша
                    наработка. И
                    мы
                    всегда
                    делаем
                    эти
                    соревнования
                    без
                    правил. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Давайте вопрос сразу в лоб. Вы можете обижаться, можете не
                обижаться. Вот эта вот фотография. Пишет журналист Антон Красовский. Знаете
                такого?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Да- да- да. Что-то
                где-то
                он
                был… </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Антон Красовский. На НТВ раньше работал. Сейчас он так… иногда в
                свободном полете, иногда где-то на некоторых каналах.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Ну, и
                что? </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Вот он пишет несколько дней назад: «Сколько лет уже Владимир
                Вольфович не решается до конца сделать свой каминг-аут», — и выкладывает репортаж
                «Дождя» как раз с этого мероприятия. И там проиллюстрировано это вашей фотографией.
                Вопрос, чтобы слухи, наконец, все развеять: вы гей?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Нет. </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Точно? Всё, хорошо. Закрыли тему.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                А
                какая
                связь? </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Ну, потому что слушайте, правда, Владимир Вольфович, дорогой, не
                первый год эта тема муссируется: вы все время в окружении молодых людей. Даже сейчас
                вы пришли на «Эхо» — ни одной девушки.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Помощники. </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>А почему ни одной девушки-то нет.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-anecdote">
                    Ну, я
                    не
                    видел, чтобы
                    камера – и
                    была
                    бы
                    девушка. Камеру
                    носить, штатив
                    там… вечером, утром…
                        где-то
                    на
                    вокзал
                    мы
                    идем. То
                    есть
                    это
                    специфика
                    работы. У
                    нас
                    там
                    сидит
                    в
                    приемной
                    девочка — там, где
                    тихая
                    работа. Мы
                    не
                    выбираем
                    специально: мальчик – девочка. Но
                    работа
                    такая, что
                    иногда
                    есть
                    какие-то
                    физические
                    нагрузки: чего-то
                    нести, чего-то
                    сделать, отрыть, закрыть – это
                    всё… Ну, вот
                    в
                    новом
                    здании
                    <span class="topic-word topic-word-interference-in-elections economy military">нужно</span>
                    посмотреть, где
                    ступеньки. Ну
                    что
                    же, девушка
                    мне
                    будет
                    показывать
                    и
                    поддерживать? </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Девушки разные бывают.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-consensus">
                    Все
                    равно
                    неудобно, чтобы
                    она. Она
                    и
                    не
                    сумеет. Посмотрите
                    в
                    Лужниках
                    на
                    следующий
                    день, в
                    субботу – там
                    молодежь
                    была
                    в
                    основном. Спорт- то
                    для
                    <span class="topic-word topic-word-quality-of-life">молодых</span>. Что
                    мне, 50- летних
                    собрать
                    туда
                    и
                    бабушек? Вот
                    хорошо! Но
                    они
                    не
                    будут
                    плавать, не
                    будут
                    в
                    футбол
                    играть, в
                    волейбол. Я
                    дал
                    задание
                    молодежной
                    организации. Она
                    у
                    нас
                    есть. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Бабушки и дедушки – это ваш электорат?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-consensus">
                    Обязательно. У
                    нас
                    все
                    возрастные… </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Это костяк?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-authority">
                    Когда-то
                    социологи
                    <span class="topic-word topic-word-diplomatic">считали</span>, что
                    костяк
                    электората
                    ЛДПР
                    мужчины 35-55 – вот
                    те, кто
                    работают. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Неплохо.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-assumption">
                    Как
                    приблизительно
                    у
                    Трампа: вот
                    эта
                    работающая
                    Америка, небогатые
                    и
                    не
                    бомжи. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Поговорим еще про Трампа попозже.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-consensus">
                    Да. Вот
                    они
                    были. Сейчас
                    у
                    нас
                    абсолютно
                    самые
                    разные. Сейчас
                    уже
                    прибавилось
                    женщин. Вот
                    этот
                    возраст
                    бальзаковский
                    и
                    старше, они
                    раньше
                    за
                    Ельцина
                    были. Теперь
                    они
                    за
                    власть
                    не
                    хотят
                    и
                    тоже… В
                    общем, везде, все
                    группы, так
                    сказать — от
                    детского
                    сада
                    до
                    самого
                    престарелого
                    возраста. Нет
                    никаких, так
                    сказать
                    этих
                    вот… дискриминаций. И
                    <span class="topic-word topic-word-diplomatic">очень</span>
                    много
                    девушек
                    у
                    нас – и
                    в
                    партии
                    и… </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Есть девушки?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-consensus">
                    Полно. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Хорошо. Зафиксировали. Скажите мне, пожалуйста, почему последнее
                время уделяется разными партиями, разными политическими силами столько внимания
                молодежи? Смотрите, даже если вспомнить выступления оппозиционные весной, в июне,
                вспомнить Владимира Путина, который тоже, по-моему, за лето уже несколько раз
                общался с молодежью, в лагерь ездил детский.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-anecdote">
                    Значит, напугали
                    события
                    на
                    Манеже. По-моему, 10- й
                    <span class="topic-word topic-word-interference-in-elections">год</span> – <span class="topic-word topic-word-economy">вышла</span>
                    молодежь, когда
                    там
                    убили
                    одного
                    из
                    фанатов
                    футбольных. Потом
                    напугал
                    декабрь 11- го
                    после
                    <span class="topic-word topic-word-military">выборов</span>, Болотная – в
                    основном
                    молодежь. И
                    больше
                    всего
                    напугал
                    Майдан
                    в
                    Украине, где
                    боевой
                    силой
                    были
                    именно
                    футбольные
                    фанаты. 20 <span class="topic-word topic-word-interference-in-elections">лет</span>
                    им. В
                    основном
                    они
                    эту
                    революцию
                    делали. Потом, идет
                    омоложение, новое
                    поколение
                    <span class="topic-word topic-word-diplomatic">вступает</span>
                    в
                    жизнь. Оно
                    внезапно
                    <span class="topic-word topic-word-diplomatic">вступает</span>, резко
                    <span class="topic-word topic-word-diplomatic">вступает</span>, и
                    оно
                    <span class="topic-word topic-word-diplomatic">очень</span>
                    грамотное. Раньше
                    можно
                    было
                    не
                    торопиться
                    и
                    не
                    <span class="topic-word topic-word-diplomatic">очень</span>
                    много
                    <span class="topic-word topic-word-economy">внимания</span>
                    уделять
                    молодежи. Сейчас
                    они
                    лучше
                    знают, чем
                    среднее
                    и
                    старшее
                    поколение. Они
                    все
                    это
                    знают. У
                    них
                    в
                    кармане
                    смартфоны, мобильники. Всё
                    знают, все
                    делают. И
                    потом, « цветные
                    революции» — в
                    основном
                    молодежь. Это
                    всегда
                    будет
                    молодежь, потому
                    что
                    она
                    легка
                    на
                    подъем. Как
                    правило, они
                    семьи
                    не
                    имеют… </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Владимир Вольфович, сейчас внимание, в том числе, Путиным, Кремлем
                уделяется больше молодежи, потому что власть боится «оранжевых революций»?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-implication">
                    Власть
                    боится
                    любых
                    каких-то
                    уличных
                    мероприятий. Потому
                    что, кто
                    куда
                    кого
                    поведет? Это
                    же
                    всегда
                    вызывает… это
                    же
                    может
                    быть
                    эффект
                    домино. Поэтому
                    кто
                    у
                    власти… Вот
                    я, например, <span class="topic-word topic-word-economy">ничего</span>
                    не
                    боюсь, потому
                    что
                    я
                    не
                    у
                    власти. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Правда?</p>
            <h2>Aleksei Naryshzkin</h2>
            <p>А Кадырова не боитесь?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-promise">
                    <span class="topic-word topic-word-interference-in-elections">Никого</span>
                    я
                    не
                    боюсь. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>А вы, я помню, какие-то резкие заявление позволяли в свое время,
                где-то выступая на ток-шоу что-то про Чечню: то ли забором каким-то отгородить…</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-anecdote">
                    Нет, это
                    не
                    с
                    этим
                    связано. Это
                    был
                    теракт
                    в
                    Волгограде, три
                    подряд: там
                    троллейбус
                    и
                    вокзалы. Террористы
                    пришли
                    с
                    Кавказа, с
                    Дагестана. Эта
                    тема
                    обсуждалась. Сейчас
                    вот
                    у
                    нас
                    террористы
                    в
                    основном
                    приходят
                    из
                    Средней
                    Азии. Поменялось. Но
                    в
                    Средней
                    Азии
                    <span class="topic-word topic-word-interference-in-elections">никто</span>
                    не
                    обижается, когда
                    мы
                    называем, что
                    три
                    таджика, два
                    узбека, три
                    киргиза. Никаких
                    проблем
                    нет. А
                    Кавказ
                    более
                    как-то
                    немножко
                    болезненно
                    воспринимает
                    именно
                    название
                    их
                    территорий. И
                    раз
                    связано
                    с
                    преступлением, то
                    они
                    это
                    воспринимают, что
                    это
                    как
                    бы
                    обвинение
                    всей
                    республики. У
                    нас « Бандитский
                    Петербург» сериал
                    идет – <span class="topic-word topic-word-interference-in-elections">никто</span>
                    не
                    обижается
                    из
                    жителей
                    Санкт-Петербурга. Прекрасно
                    понимают, что
                    какие-то
                    криминальные
                    структуры
                    когда-то
                    активно
                    действовали
                    на
                    территории
                    города. А
                    там
                    малые
                    народы
                    и
                    в
                    горах
                    живут, и
                    для
                    них
                    каждое
                    слово
                    имеет
                    большее
                    значение. Вот
                    смотрите
                    сейчас, в
                    Ингушетии
                    свадьбы. Вот
                    им
                    <span class="topic-word topic-word-military">хочется</span>
                    не
                    просто
                    на
                    машинах
                    со
                    стрельбой, а
                    еще
                    встать
                    сразу
                    за
                    машиной, где
                    сидит
                    невеста. И
                    он
                    ее
                    с
                    силой
                    отгоняет — машину: « Как
                    так, ты
                    мне
                    мешаешь? Вот
                    я
                    тебя
                    типа
                    джип…» </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Первый раз о таком слышу…</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-evidence">
                    Ну, сегодня, сейчас – посмотрите
                    по
                    телевизору! И
                    сейчас
                    глава
                    республики
                    принял
                    <span class="topic-word topic-word-economy">решение</span>
                    сопровождать
                    все
                    свадьбы
                    ГИБДД, чтобы
                    этого
                    не
                    было, потому
                    что
                    там
                    же
                    могут
                    покалечить
                    людей. Потому
                    что
                    на
                    машине
                    едет
                    и
                    машиной
                    бьет
                    по
                    той
                    машине, которая
                    впереди. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Больше занятий, видимо, нет у Госавтоинспекции в Ингушетии. Ну,
                хорошо.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-implication">
                    Иначе
                    будут
                    жертвы, еще
                    будет
                    хуже. Поэтому
                    молодежь, везде
                    молодежь. Они
                    входят
                    в
                    жизнь, им
                    интересно. Сегодня
                    <span class="topic-word topic-word-diplomatic">очень</span>
                    много
                    того, что
                    их
                    привлекает. </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Что ЛДПР предлагает молодежи?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-consensus">
