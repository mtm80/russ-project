            <h1/>
            <h2>Aleksei Naryshzkin</h2>
            <p>
― Всем здравствуйте! Вы слушаете радиостанцию «Эхо Москвы». Меня зовут Алексей Нарышкин. И в ближайший час вы услышите кроме меня еще Владимира Жириновского, лидера ЛДПР. Я вас приветствую!</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Добрый
                вечер!
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Выражаясь модным языком, вы тут на днях хайпанули. Понимаете, что это значит? Знаете, такой сленг?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Хрипануть?
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Хайпануть. Хайп.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Хайп. 
                Ну, 
                и
                что, 
                в
                чем
                дело?
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Эта ваша знаменитая уже фотография, на которой много фотожаб, где вы на матрасе полуобнаженный плаваете в окружении молодых людей.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                А, 
                да-
                да-
                да. 
                Ну?..
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Что это было, объясните, пожалуйста.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                <span class="device-consensus">
                Мы
                в
                пятницу
                пригласили
                журналистов. 
                Мы
                <span class="topic-word topic-word-military">показали</span>, 
                как
                надо
                отмечать
                День
                физкультурника. 
                И
                по
                шести
                видам
                спорта
                <span class="topic-word topic-word-military">провели</span>
                соревнования: 
                футбол, 
                волейбол, 
                бильярд, 
                настольный
                теннис, 
                перетягивание
                каната
                и
                плавание. 
                Плавание
                было
                <span class="topic-word topic-word-military">последнее</span>.
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>А вы-то — в каких дисциплинах?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-promise">
                Я
                во
                <span class="topic-word topic-word-economy interference">всех</span>
                участвовал.</span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Во всех?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-promise">
                Да. 
                Ну, 
                понемножку.
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Хорошо. Призы были?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-consensus">
                Мы
                награды
                <span class="topic-word topic-word-quality">дали</span>
                ребятам
                типа
                такие
                медали
                <span class="topic-word topic-word-military">наши</span>
                местные
                ведомственные. 
                И
                у
                нас, 
                чем
                отличалось? 
                <span class="topic-word topic-word-economy interference">Всё</span>
                без
                правил: 
                футбол
                без
                правил, 
                волейбол. 
                Для
                чего? 
                Чтобы
                <span class="topic-word topic-word-economy interference">все</span>
                могли
                участвовать. 
                Команда
                у
                нас
                была 30 
                человек. 
                Вот 15 
                на 15. 
                И
                волейбол
                и
                футбол.
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Все довольны?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-consensus">
                Довольны. 
                Потому
                что
                они
                <span class="topic-word topic-word-economy interference">все</span>
                время
                играли. 
                Если
                же
                судья
                там… 
                <span class="topic-word topic-word-diplomacy">счет</span>, 
                аут, 
                подача, 
                потеря
                подачи – 
                это
                уже
                не
                <span class="topic-word topic-word-military quality">очень</span>
                приятно. 
                Поэтому
                это
                <span class="topic-word topic-word-military">наша</span>
                наработка. 
                И
                мы
                всегда
                <span class="topic-word topic-word-economy">делаем</span>
                эти
                соревнования
                без
                правил.
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Давайте вопрос сразу в лоб. Вы можете обижаться, можете не обижаться. Вот эта вот фотография. Пишет журналист Антон Красовский. Знаете такого?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Да-
                да-
                да. 
                Что-то
                где-то
                он
                был…
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Антон Красовский. На НТВ раньше работал. Сейчас он так… иногда в свободном полете, иногда где-то на некоторых каналах.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Ну, 
                и
                что?
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Вот он пишет несколько дней назад: «Сколько лет уже Владимир Вольфович не решается до конца сделать свой каминг-аут», — и выкладывает репортаж «Дождя» как раз с этого мероприятия. И там проиллюстрировано это вашей фотографией. Вопрос, чтобы слухи, наконец, все развеять: вы гей?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Нет.
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Точно? Всё, хорошо. Закрыли тему.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                А
                какая
                связь?
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Ну, потому что слушайте, правда, Владимир Вольфович, дорогой, не первый год эта тема муссируется: вы все время в окружении молодых людей. Даже сейчас вы пришли на «Эхо» — ни одной девушки.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
                Помощники.
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>А почему ни одной девушки-то нет.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-anecdote">
                Ну, 
                я
                не
                <span class="topic-word topic-word-economy">видел</span>, 
                чтобы
                камера – 
                и
                была
                бы
                девушка. 
                Камеру
                носить, 
                штатив
                там… 
                вечером, 
                утром… 
                где-то
                на
                вокзал
                мы
                <span class="topic-word topic-word-economy">идем</span>. 
                То
                есть
                это
                специфика
                работы. 
                У
                нас
                там
                сидит
                в
                приемной
                девочка — 
                там, 
                где
                тихая
                работа. 
                Мы
                не
                выбираем
                специально: 
                мальчик – 
                девочка. 
                Но
                работа
                такая, 
                что
                иногда
                есть
                какие-то
                физические
                нагрузки: 
                чего-то
                нести, 
                чего-то
                сделать, 
                отрыть, 
                закрыть – 
                это
                <span class="topic-word topic-word-economy interference">всё</span>… 
                Ну, 
                вот
                в
                <span class="topic-word topic-word-business">новом</span>
                здании
                нужно
                посмотреть, 
                где
                ступеньки. 
                Ну
                что
                же, 
                девушка
                мне
                будет
                <span class="topic-word topic-word-military">показывать</span>
                и
                поддерживать?
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Девушки разные бывают.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-consensus">
                  <span class="topic-word topic-word-economy interference">Все</span>
                равно
                неудобно, 
                чтобы
                она. 
                Она
                и
                не
                сумеет. 
                Посмотрите
                в
                Лужниках
                на
                следующий
                день, 
                в
                субботу – 
                там
                молодежь
                была
                в
                основном. 
                Спорт-
                то
                для
                молодых. 
                Что
                мне, 50-
                летних
                собрать
                туда
                и
                бабушек? 
                Вот
                хорошо! 
                Но
                они
                не
                будут
                плавать, 
                не
                будут
                в
                футбол
                играть, 
                в
                волейбол. 
                Я
                <span class="topic-word topic-word-quality">дал</span>
                задание
                молодежной
                организации. 
                Она
                у
                нас
                есть.
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Бабушки и дедушки – это ваш электорат?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-consensus">
                Обязательно. 
                У
                нас
                <span class="topic-word topic-word-economy interference">все</span>
                возрастные…
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Это костяк?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-authority">
                Когда-то
                социологи
                <span class="topic-word topic-word-military">считали</span>, 
                что
                костяк
                электората
                ЛДПР
                мужчины 35-55 – 
                вот
                те, 
                кто
                работают.
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Неплохо.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-assumption">
                Как
                приблизительно
                у
                Трампа: 
                вот
                эта
                работающая
                Америка, 
                небогатые
                и
                не
                бомжи.
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Поговорим еще про Трампа попозже.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-consensus">
                Да. 
                Вот
                они
                были. 
                Сейчас
                у
                нас
                абсолютно
                самые
                разные. 
                Сейчас
                уже
                прибавилось
                женщин. 
                Вот
                этот
                возраст
                бальзаковский
                и
                старше, 
                они
                раньше
                за
                Ельцина
                были. 
                Теперь
                они
                за
                власть
                не
                хотят
                и
                тоже… 
                В
                <span class="topic-word topic-word-economy">общем</span>, 
                везде, 
                <span class="topic-word topic-word-economy interference">все</span>
                группы, 
                так
                сказать — 
                от
                <span class="topic-word topic-word-quality">детского</span>
                сада
                до
                самого
                престарелого
                возраста. 
                Нет
                <span class="topic-word topic-word-military">никаких</span>, 
                так
                сказать
                этих
                вот… 
                дискриминаций. 
                И
                <span class="topic-word topic-word-military quality">очень</span>
                много
                девушек
                у
                нас – 
                и
                в
                партии
                и…
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Есть девушки?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-consensus">
                Полно.
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Хорошо. Зафиксировали. Скажите мне, пожалуйста, почему последнее время уделяется разными партиями, разными политическими силами столько внимания молодежи? Смотрите, даже если вспомнить выступления оппозиционные весной, в июне, вспомнить Владимира Путина, который тоже, по-моему, за лето уже несколько раз общался с молодежью, в лагерь ездил детский.</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-anecdote">
                  <span class="topic-word topic-word-quality">Значит</span>, 
                напугали
                события
                на
                Манеже. 
                По-моему, 10-
                й
                <span class="topic-word topic-word-economy">год</span> – 
                <span class="topic-word topic-word-quality">вышла</span>
                молодежь, 
                когда
                там
                убили
                одного
                из
                фанатов
                футбольных. 
                Потом
                напугал
                декабрь 11-
                го
                после
                <span class="topic-word topic-word-military">выборов</span>, 
                Болотная – 
                в
                основном
                молодежь. 
                И
                больше
                всего
                напугал
                Майдан
                в
                Украине, 
                где
                <span class="topic-word topic-word-military">боевой</span>
                  <span class="topic-word topic-word-military">силой</span>
                были
                <span class="topic-word topic-word-quality">именно</span>
                футбольные
                фанаты. 20 
                <span class="topic-word topic-word-economy">лет</span>
                им. 
                В
                основном
                они
                эту
                революцию
                <span class="topic-word topic-word-economy">делали</span>. 
                Потом, 
                <span class="topic-word topic-word-economy">идет</span>
                омоложение, 
                <span class="topic-word topic-word-business">новое</span>
                поколение
                вступает
                в
                жизнь. 
                Оно
                внезапно
                вступает, 
                резко
                вступает, 
                и
                оно
                <span class="topic-word topic-word-military quality">очень</span>
                грамотное. 
                Раньше
                можно
                было
                не
                торопиться
                и
                не
                <span class="topic-word topic-word-military quality">очень</span>
                много
                внимания
                уделять
                молодежи. 
                Сейчас
                они
                лучше
                знают, 
                чем
                среднее
                и
                старшее
                поколение. 
                Они
                <span class="topic-word topic-word-economy interference">все</span>
                это
                знают. 
                У
                них
                в
                кармане
                смартфоны, 
                мобильники. 
                <span class="topic-word topic-word-economy interference">Всё</span>
                знают, 
                <span class="topic-word topic-word-economy interference">все</span>
                  <span class="topic-word topic-word-economy">делают</span>. 
                И
                потом, «
                цветные
                революции» — 
                в
                основном
                молодежь. 
                Это
                всегда
                будет
                молодежь, 
                потому
                что
                она
                легка
                на
                подъем. 
                Как
                правило, 
                они
                семьи
                не
                имеют…
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Владимир Вольфович, сейчас внимание, в том числе, Путиным, Кремлем уделяется больше молодежи, потому что власть боится «оранжевых революций»?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-implication">
                Власть
                боится
                любых
                каких-то
                уличных
                мероприятий. 
                Потому
                что, 
                кто
                куда
                кого
                поведет? 
                Это
                же
                всегда
                вызывает… 
                это
                же
                может
                быть
                эффект
                домино. 
                Поэтому
                кто
                у
                власти… 
                Вот
                я, 
                например, 
                <span class="topic-word topic-word-interference">ничего</span>
                не
                боюсь, 
                потому
                что
                я
                не
                у
                власти.
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>Правда?</p>
            <h2>Aleksei Naryshzkin</h2>
            <p>А Кадырова не боитесь?</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-promise">
                Никого
                я
                не
                боюсь.
            </span>
            </p>
            <h2>Aleksei Naryshzkin</h2>
            <p>А вы, я помню, какие-то резкие заявление позволяли в свое время, где-то выступая на ток-шоу что-то про Чечню: то ли забором каким-то отгородить…</p>
            <h2>Vladimir Zhirinovsky</h2>
            <p>
               <span class="device-anecdote">
                Нет, 
                это
                не
                с
                этим
                <span class="topic-word topic-word-military">связано</span>. 
                Это
                был
                теракт
                в
                Волгограде, 
                три
                подряд: 
                там
                троллейбус
                и
                вокзалы. 
                Террористы
                пришли
                с
                Кавказа, 
                с
                Дагестана. 
                Эта
                тема
                обсуждалась. 
                Сейчас
                вот
                у
                нас
                террористы
                в
                основном
                приходят
                из
                Средней
                Азии. 
                Поменялось. 
                Но
                в
                Средней
                Азии
                никто
                не
                обижается, 
                когда
                мы
                называем, 
                что
                три
                таджика, 
                <span class="topic-word topic-word-diplomacy">два</span>
                узбека, 
                три
                киргиза. 
                <span class="topic-word topic-word-military">Никаких</span>
                проблем
                нет.  
                А
                Кавказ
                более
                как-то
                немножко
                болезненно
                воспринимает
                <span class="topic-word topic-word-quality">именно</span>
                название
                их
                территорий. 
                И
                раз
                <span class="topic-word topic-word-military">связано</span>
                с
                преступлением, 
                то
                они
                это
                воспринимают, 
                что
                это
                как
                бы
                обвинение
                <span class="topic-word topic-word-economy interference">всей</span>
                республики. 
                У
                нас «
                Бандитский
                Петербург» 
                сериал
                <span class="topic-word topic-word-economy">идет</span> – 
                никто
                не
                обижается
                из
                жителей
                Санкт-Петербурга. 
                Прекрасно
                понимают, 
                что
                какие-то
                криминальные
                структуры
                когда-то
                активно
                действовали
                на
                территории
                <span class="topic-word topic-word-quality">города</span>.
