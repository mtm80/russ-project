            <p>
                                <span class="device-glory">
                                        Я
                                безмерно
                                благодарен
                                Высшему

                                <span class="topic-word topic-word-military">выборах</span>

                                в 1991 
                                <span class="topic-word topic-word-economy">году</span>. 
                                Ни
                                одна
                                <span class="topic-word topic-word-military">политическая</span>
                                партия

                                осмелилась,

                                мы
                                выдвигали
                                кандидата
                                на
                                <span class="topic-word topic-word-economy interference">всех</span>
                                семи
                                выборных
                                компаниях
                                <span class="topic-word topic-word-interference">Президента</span>. 
                                И
                                <span class="topic-word topic-word-quality">каждый</span>
                                день
                                мы
                                <span class="topic-word topic-word-economy">видим</span>, 
                                как
                                страна

                                <span class="topic-word topic-word-business">решение</span>, 
                                о

                                мы
                                <span class="topic-word topic-word-military">говорили</span> 26 
                                <span class="topic-word topic-word-economy">лет</span>
                                <span class="topic-word topic-word-diplomacy">назад</span>. 
                                Я
                                сегодня
                                пересмотрел
                                мое
                                выступление
                                на
                                съезде
                                народных
                                депутатов
                                СССР 17 
                                марта –

                                <span class="topic-word topic-word-economy interference">все</span>, 
                                что
                                я
                                тогда
                                сказал, 
                                актуально
                                и
                                сегодня, 
                                а
                                кое-что
                                уже
                                осуществилось. </span>

                                вот
                                сегодня
                                буквально
                                Патриарх
                                Московский

                                Думы,

                                депутатов

                                мы

                                <span class="topic-word topic-word-economy">идем</span>,

                                <span class="topic-word topic-word-economy interference">всех</span>,

                                впереди
                                РПЦ –

                                созрели,

                                количество
                                уничтоженных
                                христиан.</span>

                                <span class="topic-word topic-word-economy">главный</span>
                                вектор
                                внешней
                                <span class="topic-word topic-word-quality">политики</span>
– 
                                завтра
                                в
                                Сочи
                                кого
                                будет
                                принимать
                                глава
                                <span class="topic-word topic-word-military">нашего</span>
                                государства? 
                                <span class="topic-word topic-word-interference">Президентов</span>
                                Ирана
                                и
                                Турции! 
                                Южное
                                <span class="topic-word topic-word-military">направление</span>! 
                                И
                                кто
                                об
                                этом
                                <span class="topic-word topic-word-military">говорит</span>
                                <span class="topic-word topic-word-economy interference">все</span> 26 
                                <span class="topic-word topic-word-economy">лет</span>, 
                                начиная
                                с
                                кремлевской
                                речи 17 
                                мая 1991 
                                <span class="topic-word topic-word-economy">года</span>?! 
                                Нужно
                                <span class="topic-word topic-word-economy">идти</span>
                                на
                                юг! 
                                На
                                запад – 
                                у
                                нас, 
                                <span class="topic-word topic-word-economy">видите</span>,

                                как
                                <span class="topic-word topic-word-military">получается</span>! 
                                А
                                вот
                                на
                                юг – 
                                они
                                едут
                                к
                                нам,

                                хотят
                                с
                                нами.

                                <span class="topic-word topic-word-economy interference">вся</span>
                                <span class="topic-word topic-word-quality">политика</span>
                                сосредоточена
                                <span class="topic-word topic-word-quality">именно</span>
                                на
                                Ближнем
                                Востоке. </span>
                                <span class="device-cat">И
                                проходящий
                                в
                                эти
                                дни
                                в
                                Государственной
                                Думе
                                Молодежный
                                форум –

                                это
                                не
                                призывы
                                ЛДПР
                                <span class="topic-word topic-word-quality">дать</span>
                                реальную
                                <span class="topic-word topic-word-quality">дорогу</span>
                                молодежи, 
                                <span class="topic-word topic-word-quality">дать</span>
                                им
                                площадку? 
                                Впервые
                                за
                                сто
                                <span class="topic-word topic-word-economy">лет</span>
                                позвали
                                молодежь
                                со
                                <span class="topic-word topic-word-economy interference">всей</span>
                                страны
                                <span class="topic-word topic-word-military">сюда</span>, 
                                в
                                Москву – 
                                сто
                                <span class="topic-word topic-word-economy">лет</span>
                                прошло! 
                                Ни
                                царь
                                не
                                смог
                                этого
                                сделать. 
                                Ни
                                советская
                                власть, 
                                ни
                                <span class="topic-word topic-word-economy interference">все</span>
                                предыдущие
                                Государственные
                                Думы,

                                <span class="topic-word topic-word-military">правительства</span>! 
                                Впервые
                                здесь
                                молодежь – 
                                они
                                сейчас
                                сидят
                                здесь
                                в
                                другом
                                зале! </span>
                                <span class="device-assumption">И, 
                                конечно, 
                                <span class="topic-word topic-word-military">наши</span>
                                <span class="topic-word topic-word-economy interference">все</span>
                                позиции
                                известны, 
                                известно
                                то,

                                <span class="topic-word topic-word-economy">многое</span>
                                выполняется.

                                плане
                                территориального
                                деления
–

                                <span class="topic-word topic-word-economy">видим</span>,

                                округов.

                                будущую
                                реформу
                                <span class="topic-word topic-word-military">политической</span>
                                <span class="topic-word topic-word-economy">системы</span>
                                России – 
                                <span class="topic-word topic-word-economy interference">все</span>
                                опять
                                <span class="topic-word topic-word-economy">идет</span>

                                <span class="topic-word topic-word-military">нашему</span>

                                избавиться
                                от
                                этого
                                названия «
                                <span class="topic-word topic-word-interference">президент</span>», 
                                а
                                больше
                                полномочий
                                передать
                                председателю
                                Госсовета.</span>

                                тоже

                                какими-то

                                в
                                узкой
                                сфере –

                                развлечений.

                                государства –

                                <span class="topic-word topic-word-military">сожалению</span>,

                                <span class="topic-word topic-word-military quality">очень</span>

                                войны.

                                <span class="topic-word topic-word-economy">года</span> –

                                <span class="topic-word topic-word-economy">год</span>?

                                избирателей –

                                были
                                <span class="topic-word topic-word-military">вторые</span>,

                                были

                                <span class="topic-word topic-word-military">сила</span>.
