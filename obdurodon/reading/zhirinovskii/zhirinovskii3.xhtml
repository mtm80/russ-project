                об участии в выборах Президента</title>

      <div id="page">
         <div id="speech-text">
            <h1>Выступление облечённого доверием
                Собрания фракции ЛДПР Владимира Жириновского перед участниками Собрания с речью
                об участии в выборах Президента</h1>
            <h2>Vladimir Zhirinovskii</h2>
            <p>
                                <span class="device-glory">
                                        Я
                                безмерно
                                благодарен
                                Высшему
                                руководству
                                партии, 
                                депутатам, 
                                всем
                                нашим
                                активистам
                                за
                                выдвижение
                                меня, 
                                чтобы
                                на
                                съезде
                                за
                                мою
                                кандидатуру
                                проголосовали
                                и
                                утвердили
                                ее
                                на
                                высший
                                пост
                                в
                                нашей
                                стране – 
                                пост
                                главы
                                государства. 
                                И
                                действительно, 
                                мы
                                были
                                <span class="topic-word topic-word-military">первыми</span>  - 
                                мы
                                были
                                единственной
                                партией, 
                                которая
                                выдвинула
                                своего
                                кандидата
                                на
                                <span class="topic-word topic-word-military">первых</span>
                                <span class="topic-word topic-word-military">выборах</span>
                                Президента
                                России, 
                                в 1991 
                                <span class="topic-word topic-word-interference-in-elections">году</span>. 
                                Ни
                                одна
                                политическая
                                партия
                                не
                                осмелилась, 
                                а
                                мы
                                выдвигали
                                кандидата
                                на
                                всех
                                семи
                                выборных
                                компаниях
                                Президента. 
                                И
                                каждый
                                день
                                мы
                                видим, 
                                как
                                страна
                                принимает
                                <span class="topic-word topic-word-economy">решение</span>, 
                                о
                                котором
                                мы
                                говорили 26 
                                <span class="topic-word topic-word-interference-in-elections">лет</span>
                                назад. 
                                Я
                                сегодня
                                пересмотрел
                                мое
                                выступление
                                на
                                съезде
                                народных
                                депутатов
                                СССР 17 
                                марта – 
                                и
                                все, 
                                что
                                я
                                тогда
                                сказал, 
                                актуально
                                и
                                сегодня, 
                                а
                                кое-что
                                уже
                                осуществилось. </span>
                               <span class="device-polarization"> И
                                вот
                                сегодня
                                <span class="topic-word topic-word-quality-of-life">буквально</span>
                                Патриарх
                                Московский
                                и
                                всея
                                Руси
                                Кирилл
                                со
                                всеми
                                иерархами
                                РПЦ
                                принимают
                                заявление
                                в
                                защиту
                                христиан
                                Ближнего
                                Востока
                                и
                                Африки! 
                                Разве
                                это
                                не
                                был
                                проект
                                заявления
                                на
                                заседанииГосударственной
                                Думы, 
                                которое
                                большинство
                                депутатов
                                отвергли – 
                                и «
                                Единая
                                Россия», 
                                и
                                КПРФ
                                и «
                                Справедливая
                                Россия»?!


                                А
                                мы
                                впереди
                                идем, 
                                впереди
                                всех,

                                даже
                                впереди
                                РПЦ – 
                                они
                                только
                                сейчас
                                созрели, 
                                когда
                                увидели
                                количество
                                уничтоженных
                                христиан.</span> 
                                <span class="device-implication">И
                                <span class="topic-word topic-word-quality-of-life">главный</span>
                                вектор
                                внешней
                                <span class="topic-word topic-word-diplomatic">политики</span>
– 
                                завтра
                                в
                                Сочи
                                кого
                                будет
                                принимать
                                глава
                                нашего
                                государства? 
                                Президентов
                                Ирана
                                и
                                Турции! 
                                Южное
                                направление! 
                                И
                                кто
                                об
                                этом
                                говорит
                                все 26 
                                <span class="topic-word topic-word-interference-in-elections">лет</span>, 
                                начиная
                                с
                                кремлевской
                                <span class="topic-word topic-word-military">речи</span> 17 
                                мая 1991 
                                <span class="topic-word topic-word-interference-in-elections">года</span>?! 
                                <span class="topic-word topic-word-interference-in-elections economy military">Нужно</span>
                                идти
                                на
                                юг! 
                                На
                                запад – 
                                у
                                нас, 
                                видите,

                                как
                                получается! 
                                А
                                вот
                                на
                                юг – 
                                они
                                едут
                                к
                                нам, 
                                они
                                хотят
                                с
                                нами. 
                                И
                                вся
                                <span class="topic-word topic-word-diplomatic">политика</span>
                                сосредоточена
                                именно
                                на
                                Ближнем
                                Востоке. </span>
                                <span class="device-cat">И
                                проходящий
                                в
                                эти
                                дни
                                в
                                Государственной
                                Думе
                                Молодежный
                                форум – 
                                разве
                                это
                                не
                                призывы
                                ЛДПР
                                дать
                                реальную
                                дорогу
                                молодежи, 
                                дать
                                им
                                площадку? 
                                Впервые
                                за
                                сто
                                <span class="topic-word topic-word-interference-in-elections">лет</span>
                                позвали
                                молодежь
                                со
                                всей
                                страны
                                сюда, 
                                в
                                Москву – 
                                сто
                                <span class="topic-word topic-word-interference-in-elections">лет</span>
                                прошло! 
                                Ни
                                царь
                                не
                                смог
                                этого
                                сделать. 
                                Ни
                                советская
                                власть, 
                                ни
                                все
                                предыдущие
                                Государственные
                                Думы,

                                <span class="topic-word topic-word-economy">правительства</span>! 
                                Впервые
                                здесь
                                молодежь – 
                                они
                                сейчас
                                сидят
                                здесь
                                в
                                другом
                                зале! </span>
                                <span class="device-assumption">И, 
                                конечно, 
                                наши
                                все
                                позиции
                                известны, 
                                известно
                                то, 
                                что
                                многое
                                выполняется. 
                                В
                                плане
                                территориального
                                деления
– 
                                мы
                                видим, 
                                как
                                появились 7, 
                                теперь
                                уже 8 
                                федеральных
                                округов. 
                                И
                                прогноз
                                на
                                будущую
                                реформу
                                политической
                                системы
                                России – 
                                все
                                опять
                                идет
                                по
                                нашему
                                пути, 
                                чтобы
                                избавиться
                                от
                                этого
                                названия «
                                президент», 
                                а
                                больше
                                полномочий
                                передать
                                председателю
                                Госсовета.</span>


                                <span class="device-hyperbole">Мы
                                это
                                тоже
                                поддержим, 
                                чтобы
                                было
                                меньше
                                денег, 
                                меньше
                                волнений, 
                                и
                                чтобы
                                действительно
                                были
                                те
                                кандидаты
                                на
                                пост
                                председателя
                                Госсовета, 
                                которые
                                работают
                                в
                                Кремле
                                много
                                <span class="topic-word topic-word-interference-in-elections">лет</span>
                                и
                                занимают
                                высокие
                                должности. 
                                Чтобы
                                там
                                не
                                появились
                                манекенщицы, 
                                или
                                люди
                                с
                                какими-то
                                достижениями, 
                                но
                                в
                                узкой
                                сфере – 
                                сфере
                                развлечений. 
                                <span class="device-hyperbole">Глава
                                государства – 
                                это, 
                                к
                                <span class="topic-word topic-word-diplomatic">сожалению</span>, 
                                всегда
                                <span class="topic-word topic-word-diplomatic">очень</span>
                                тяжело, 
                                почти
                                всегда
                                войны. 
                                Вот
                                нам 1152 
                                <span class="topic-word topic-word-interference-in-elections">года</span> –

                                назовите
                                хотя
                                бы
                                один
                                мирный
                                <span class="topic-word topic-word-interference-in-elections">год</span>? 
                                И
                                сейчас – 
                                нет
                                большой
                                войны
                                в
                                России! </span>
                                Но
                                погибают
                                в
                                других
                                государствах, 
                                слава
                                Богу, 
                                в
                                небольших
                                количествах. 
                                Но, 
                                тем
                                не
                                менее, 
                                они
                                защищают
                                на
                                дальних
                                подступах
                                наши
                                интересы. </span>
                               <span class="device-consensus">Поэтому
                                я
                                еще
                                раз
                                благодарю
                                все
                                руководство
                                партии. 
                                Действительно, 
                                мы
                                самая
                                опытная
                                партия – 
                                мы
                                <span class="topic-word topic-word-military">первые</span>
                                <span class="topic-word topic-word-economy">вышли</span>
                                на
                                политическую
                                арену, 
                                <span class="topic-word topic-word-military">первые</span>! 12 
                                декабря 1989 
                                <span class="topic-word topic-word-interference-in-elections">года</span> – 
                                через
                                два
                                <span class="topic-word topic-word-interference-in-elections">года</span>
                                мы
                                будем
                                праздновать 30-
                                летие. 
                                И
                                это
                                уже
                                история – 
                                уже
                                <span class="topic-word topic-word-interference-in-elections">никто</span>
                                не
                                может
                                нас
                                обогнать, 
                                ибо
                                нельзя
                                вернуть
                                тот
                                этап, 
                                когда
                                можно
                                было
                                начать
                                партийное
                                строительство. 
                                И
                                на
                                всех
                                этапах
                                всех
                                избирательных
                                компаний
                                ЛДПР
                                всегда
                                <span class="topic-word topic-word-economy">участвовала</span>, 
                                всегда
                                вела
                                за
                                собой
                                избирателей
                                и
                                получала
                                достойную
                                оценку
                                от
                                всех
                                избирателей – 
                                мы
                                были
                                вторые, 
                                третьи – 
                                мы
                                были
                                <span class="topic-word topic-word-military">первые</span>
                                на
                                <span class="topic-word topic-word-military">первых</span>
                                же
                                <span class="topic-word topic-word-military">выборах</span>
                                в
                                Государственную
                                Думу. 
                                <span class="topic-word topic-word-military">Первая</span>
                                партия
                                получила
                                большинство
                                по
                                партийным
                                спискам.</span>
                                <span class="device-hyperbole">Мы
                                всегда
                                были
                                на
                                олимпе. 
                                И
                                сейчас
                                на
                                олимпе.</span> 
                                Если
                                <span class="device-polarization">я
                                когда-нибудь
                                чуть
                                в
                                стороне
                                окажусь – 
                                ЛДПР
                                всегда
                                будет, 
                                потому
                                что
                                это
                                партия
                                уже, 
                                созданная,

                                сформированная
                                и
                                мощная
                                партия. 
                                И
                                имеет
                                своего
                                избирателя. 
                                Мы
                                не
                                партия
                                олигархов,

                                мы
                                не
                                партия
                                чиновников, 
                                мы
                                не
                                партия
                                каких-то
                                мелких
                                удаленных
                                от
                                Москвы
                                структур – 
                                мы
                                партия
                                всей
                                России, 
                                и
                                провинции
                                всей
                                и
                                Москвы. 
                                Мы
                                партия
                                среднего
                                класса
                                и
                                именно
                                в
                                нашем
                                кандидате
                                нуждается
                                сегодня
                                страна. 
                                Это
                                средний
                                вариант. 
                                Левые
                                сами
                                провалились – 
                                мы
                                им
                                не
                                помогали, 
                                мы
                                защищали
                                СССР, 
                                КГБ, 
                                армию
                                и
                                КПСС! 
                                Эта
                                хроника
                                есть – 
                                вот
                                здесь
                                на
                                Манеже. 
                                Мы
                                не
                                мешали
                                демократам – 
                                они
                                сами
                                провалились, 
                                они
                                сами
                                со
                                слезами
                                на
                                глазах
                                <span class="topic-word topic-word-interference-in-elections">ушли</span>. 
                                И
                                мы
                                <span class="topic-word topic-word-interference-in-elections">пока</span>
                                не
                                трогаем
                                консерваторов, 
                                потому
                                что
                                они
                                лучше, 
                                чем
                                <span class="topic-word topic-word-interference-in-elections">ушедшие</span>
                                от
                                нас
                                демократы
                                или
                                левые
                                силы. 
                                Вот
                                мы
                                четвертая
                                сила. 
                                Бывают
                                еще
                                ультраправые, 
                                но
                                они
                                себя
                                полностью
                                дискредитировали
                                на
                                территории
                                Украины. 
                                Вот
                                эту
                                четвертую
                                силу,

                                умеренную, 
                                центристскую – 
                                и
                                опять
                                соответствующую
                                <span class="topic-word topic-word-military">первому</span>
                                съезду
                                ЛДПР. </span>
                               <span class="device-anecdote"> Там
                                было
                                написано – «
                                Мы
                                не
                                правые, 
                                мы
                                не
                                левые, 
                                мы
                                умеренно
                                центристская
                                партия».</span> 
                                <span class="device-consensus">И
                                мы
                                такой
                                стали. 
                                И
                                в
                                такой
                                силе
                                нуждается
                                Россия. 
                                Поэтому
                                я
                                еще
                                раз
                                благодарю
                                и
                                надеюсь, 
                                что
                                избиратели
                                по
                                достоинству
                                оценят
                                все
                                наши
                                наработки, 
                                все
                                нашу
                                деятельность, 
                                всю
                                нашу
                                работу, 
                                от
                                Камчатки
                                до
                                Калининграда!</span>
                        </p>
