         <a class="word" id="word-d0e6707">нет</a>. <a class="word" id="word-d0e6710">Пришел</a> 
         <a class="word" id="word-d0e6713">молодой</a> 
         <a class="word" id="word-d0e6716">Макрон</a>, 40 <a class="word" id="word-d0e6719">лет</a> 
         <a class="word" id="word-d0e6722">даже</a> 
         <a class="word" id="word-d0e6725">нету</a>, <a class="word" id="word-d0e6728">свежий</a>. <a class="word" id="word-d0e6731">Партии</a> 
         <a class="word" id="word-d0e6734">не</a> 
         <a class="word" id="word-d0e6737">было</a> – <a class="word" id="word-d0e6740">партию</a> 
         <a class="word" id="word-d0e6743">быстренько</a> 
         <a class="word" id="word-d0e6746">сделали</a>. <a class="word" id="word-d0e6749">И</a> 
         <a class="word" id="word-d0e6752">он</a> 
         <a class="word" id="word-d0e6755">побеждает</a>. <a class="word" id="word-d0e6758">И</a> 
         <a class="word" id="word-d0e6761">старые</a> 
         <a class="word" id="word-d0e6764">партии</a> 
         <a class="word" id="word-d0e6767">ничего</a> 
         <a class="word" id="word-d0e6770">не</a> 
         <a class="word" id="word-d0e6773">смогли</a> 
         <a class="word" id="word-d0e6776">сделать</a>. <a class="word" id="word-d0e6779">Социалисты</a>, <a class="word" id="word-d0e6782">голлисты</a> – <a class="word" id="word-d0e6785">всё</a>, <a class="word" id="word-d0e6788">они</a> 
         <a class="word" id="word-d0e6791">проиграли</a>. <a class="word" id="word-d0e6794">Там</a> 
         <a class="word" id="word-d0e6797">пошли</a> 
         <a class="word" id="word-d0e6800">на</a> 
         <a class="word" id="word-d0e6803">это</a>.</p>
      <h2>#kryuchkov: </h2>
      <p>Рухнула страна?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e6811">Да</a> 
         <a class="word" id="word-d0e6814">он</a> 
         <a class="word" id="word-d0e6817">проиграет</a>, <a class="word" id="word-d0e6820">Навальный</a>!</p>
      <h2>#ezhov: </h2>
      <p>Про молодых и беспартийных. Вам не кажется, что Путин проявляет просто трусость, не допуская Навального к выборам без объяснения каких-то причин?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e6828">У</a> 
         <a class="word" id="word-d0e6831">Улюкаева</a> 
         <a class="word" id="word-d0e6834">большие</a> 
         <a class="word" id="word-d0e6837">знания</a>. <a class="word" id="word-d0e6840">Зачем</a> 
         <a class="word" id="word-d0e6843">ему</a> 
         <a class="word" id="word-d0e6846">сидеть</a> 
         <a class="word" id="word-d0e6849">в</a> 
         <a class="word" id="word-d0e6852">тюрьме</a> 
         <a class="word" id="word-d0e6855">и</a> 
         <a class="word" id="word-d0e6858">медленно</a> 
         <a class="word" id="word-d0e6861">там</a> 
         <a class="word" id="word-d0e6864">угасать</a>? <a class="word" id="word-d0e6867">Пусть</a> 
         <a class="word" id="word-d0e6870">преподаетЪ</a> 
         <a class="word" id="word-d0e6873">Да</a> 
         <a class="word" id="word-d0e6876">просто</a> 
         <a class="word" id="word-d0e6879">за</a> 
         <a class="word" id="word-d0e6882">наглость</a> 
         <a class="word" id="word-d0e6885">Навального</a>. <a class="word" id="word-d0e6888">Сколько</a> 
         <a class="word" id="word-d0e6891">он</a> 
         <a class="word" id="word-d0e6894">шумит</a>, <a class="word" id="word-d0e6897">так</a> 
         <a class="word" id="word-d0e6900">сказать</a>, <a class="word" id="word-d0e6903">сколько</a> 
         <a class="word" id="word-d0e6906">его</a> 
         <a class="word" id="word-d0e6909">действия</a>, <a class="word" id="word-d0e6912">так</a> 
         <a class="word" id="word-d0e6915">сказать</a>… <a class="word" id="word-d0e6918">Они</a> 
         <a class="word" id="word-d0e6921">же</a> 
         <a class="word" id="word-d0e6924">знают</a> 
         <a class="word" id="word-d0e6927">за</a> 
         <a class="word" id="word-d0e6930">ним</a>, <a class="word" id="word-d0e6933">хвост</a> 
         <a class="word" id="word-d0e6936">тянется</a> 
         <a class="word" id="word-d0e6939">ЦРУ</a>, <a class="word" id="word-d0e6942">как</a> 
         <a class="word" id="word-d0e6945">за</a> 
         <a class="word" id="word-d0e6948">Ющенко</a> 
         <a class="word" id="word-d0e6951">был</a> 
         <a class="word" id="word-d0e6954">хвост</a> 
         <a class="word" id="word-d0e6957">ЦРУ</a>, <a class="word" id="word-d0e6960">за</a> 
         <a class="word" id="word-d0e6963">Саакашвили</a> 
         <a class="word" id="word-d0e6966">и</a> 
         <a class="word" id="word-d0e6969">так</a> 
         <a class="word" id="word-d0e6972">далее</a>. <a class="word" id="word-d0e6975">За</a> 
         <a class="word" id="word-d0e6978">Чубайсом</a> 
         <a class="word" id="word-d0e6981">хвост</a> 
         <a class="word" id="word-d0e6984">до</a> 
         <a class="word" id="word-d0e6987">сих</a> 
         <a class="word" id="word-d0e6990">пор</a>. <a class="word" id="word-d0e6993">Ельцин</a> 
         <a class="word" id="word-d0e6996">хотел</a> 
         <a class="word" id="word-d0e6999">убрать</a> 
         <a class="word" id="word-d0e7002">Чубайса</a>. <a class="word" id="word-d0e7005">Гор</a> 
         <a class="word" id="word-d0e7008">вице-президент</a> 
         <a class="word" id="word-d0e7011">тогда</a> 
         <a class="word" id="word-d0e7014">был</a> 
         <a class="word" id="word-d0e7017">при</a> 
         <a class="word" id="word-d0e7020">Клинтоне</a>, <a class="word" id="word-d0e7023">звонит</a>: «<a class="word" id="word-d0e7026">Вы</a> 
         <a class="word" id="word-d0e7029">Чубайса</a> 
         <a class="word" id="word-d0e7032">не</a> 
         <a class="word" id="word-d0e7035">убирайте</a>». <a class="word" id="word-d0e7038">Они</a> 
         <a class="word" id="word-d0e7041">в</a> 
         <a class="word" id="word-d0e7044">наглую</a> 
         <a class="word" id="word-d0e7047">указывают</a>, <a class="word" id="word-d0e7050">кому</a> 
         <a class="word" id="word-d0e7053">быть</a> 
         <a class="word" id="word-d0e7056">у</a> 
         <a class="word" id="word-d0e7059">нас</a> 
         <a class="word" id="word-d0e7062">министрами</a>, <a class="word" id="word-d0e7065">кому</a> 
         <a class="word" id="word-d0e7068">не</a> 
         <a class="word" id="word-d0e7071">быть</a>. 
<a class="word" id="word-d0e7074">Поэтому</a>, <a class="word" id="word-d0e7077">конечно</a>, <a class="word" id="word-d0e7080">люди</a> 
         <a class="word" id="word-d0e7083">бояться</a>, <a class="word" id="word-d0e7086">руководство</a>. <a class="word" id="word-d0e7089">Я</a> 
         <a class="word" id="word-d0e7092">бы</a> 
         <a class="word" id="word-d0e7095">не</a> 
         <a class="word" id="word-d0e7098">боялся</a>. <a class="word" id="word-d0e7101">Я</a> 
         <a class="word" id="word-d0e7104">бы</a> 
         <a class="word" id="word-d0e7107">посадил</a> 
         <a class="word" id="word-d0e7110">Навального</a>, <a class="word" id="word-d0e7113">понимаете</a>? <a class="word" id="word-d0e7116">Нужно</a> 
         <a class="word" id="word-d0e7119">по-другому</a> 
         <a class="word" id="word-d0e7122">с</a> 
         <a class="word" id="word-d0e7125">ними</a> 
         <a class="word" id="word-d0e7128">расправляться</a>. <a class="word" id="word-d0e7131">Навальный</a> 
         <a class="word" id="word-d0e7134">должен</a> 
         <a class="word" id="word-d0e7137">сидеть</a> 
         <a class="word" id="word-d0e7140">полный</a> 
         <a class="word" id="word-d0e7143">срок</a>, <a class="word" id="word-d0e7146">Собчак</a> 
         <a class="word" id="word-d0e7149">должна</a> 
         <a class="word" id="word-d0e7152">сесть</a> 
         <a class="word" id="word-d0e7155">сейчас</a> 
         <a class="word" id="word-d0e7158">в</a> 
         <a class="word" id="word-d0e7161">тюрьму</a>, <a class="word" id="word-d0e7164">Явлинский</a> 
         <a class="word" id="word-d0e7167">только</a> 
         <a class="word" id="word-d0e7170">за</a> 
         <a class="word" id="word-d0e7173">то</a>, <a class="word" id="word-d0e7176">что</a> 
         <a class="word" id="word-d0e7179">они</a> 
         <a class="word" id="word-d0e7182">выступают</a> 
         <a class="word" id="word-d0e7185">против</a> 
         <a class="word" id="word-d0e7188">Крыма</a> – <a class="word" id="word-d0e7191">Собчак</a> 
         <a class="word" id="word-d0e7194">и</a> 
         <a class="word" id="word-d0e7197">Явлинский</a>.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e7202">Это</a> 
         <a class="word" id="word-d0e7205">опять</a> 
         <a class="word" id="word-d0e7208">же</a> 
         <a class="word" id="word-d0e7211">по</a> 
         <a class="word" id="word-d0e7214">указке</a> 
         <a class="word" id="word-d0e7217">Кремля</a>, <a class="word" id="word-d0e7220">вы</a> 
         <a class="word" id="word-d0e7223">можете</a> 
         <a class="word" id="word-d0e7226">понять</a>? <a class="word" id="word-d0e7229">Сколько</a> 
         <a class="word" id="word-d0e7232">ребят</a> 
         <a class="word" id="word-d0e7235">сидят</a> 
         <a class="word" id="word-d0e7238">за</a> 
         <a class="word" id="word-d0e7241">это</a> 
         <a class="word" id="word-d0e7244">в</a> 
         <a class="word" id="word-d0e7247">тюрьме</a>, <a class="word" id="word-d0e7250">за</a> 
         <a class="word" id="word-d0e7253">это</a> 
         <a class="word" id="word-d0e7256">сидят</a> 
         <a class="word" id="word-d0e7259">уже</a> 
         <a class="word" id="word-d0e7262">в</a> 
         <a class="word" id="word-d0e7265">тюрьме</a>. <a class="word" id="word-d0e7268">Сколько</a> 
         <a class="word" id="word-d0e7271">сидят</a> 
         <a class="word" id="word-d0e7274">по</a> 282-<a class="word" id="word-d0e7277">й</a> 
         <a class="word" id="word-d0e7280">статье</a>. <a class="word" id="word-d0e7283">Только</a> 
         <a class="word" id="word-d0e7286">русские</a> 
         <a class="word" id="word-d0e7289">сидят</a>. <a class="word" id="word-d0e7292">Нет</a> 
         <a class="word" id="word-d0e7295">ни</a> 
         <a class="word" id="word-d0e7298">одного</a> 
         <a class="word" id="word-d0e7301">представителя</a> 
         <a class="word" id="word-d0e7304">нацменьшинств</a>. <a class="word" id="word-d0e7307">А</a> 
         <a class="word" id="word-d0e7310">тут</a> – <a class="word" id="word-d0e7313">пожалуйста</a>! <a class="word" id="word-d0e7316">Помните</a>, <a class="word" id="word-d0e7319">парня</a> 
         <a class="word" id="word-d0e7322">блог</a> 
         <a class="word" id="word-d0e7325">какой-то</a>, <a class="word" id="word-d0e7328">чего-то</a> 
         <a class="word" id="word-d0e7331">там</a> 
         <a class="word" id="word-d0e7334">перепост</a> 
         <a class="word" id="word-d0e7337">какой-то</a> 
         <a class="word" id="word-d0e7340">сделал</a>…</p>
      <h2>#ezhov: </h2>
      <p>Да что бы не пустить-то тогда?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e7348">Да</a>. <a class="word" id="word-d0e7351">И</a> 
         <a class="word" id="word-d0e7354">люди</a> 
         <a class="word" id="word-d0e7357">сидят</a> 
         <a class="word" id="word-d0e7360">в</a> 
         <a class="word" id="word-d0e7363">тюрьме</a>. <a class="word" id="word-d0e7366">Он</a> 
         <a class="word" id="word-d0e7369">просто</a> 
         <a class="word" id="word-d0e7372">чужой</a> 
         <a class="word" id="word-d0e7375">снимок</a> 
         <a class="word" id="word-d0e7378">поставил</a>, <a class="word" id="word-d0e7381">какую-то</a> 
         <a class="word" id="word-d0e7384">фразу</a> 
         <a class="word" id="word-d0e7387">чужую</a> – <a class="word" id="word-d0e7390">всё</a>, <a class="word" id="word-d0e7393">два</a> 
         <a class="word" id="word-d0e7396">года</a>, <a class="word" id="word-d0e7399">три</a> 
         <a class="word" id="word-d0e7402">года</a>… <a class="word" id="word-d0e7405">В</a> 
         <a class="word" id="word-d0e7408">церковь</a> 
         <a class="word" id="word-d0e7411">зашел</a>, <a class="word" id="word-d0e7414">там</a> 
         <a class="word" id="word-d0e7417">покемон</a> 
         <a class="word" id="word-d0e7420">какой-то</a> – <a class="word" id="word-d0e7423">сразу</a> 
         <a class="word" id="word-d0e7426">уголовно</a> 
         <a class="word" id="word-d0e7429">дело</a>. <a class="word" id="word-d0e7432">Тут</a> 
         <a class="word" id="word-d0e7435">ходит</a> 
         <a class="word" id="word-d0e7438">девочка</a> 
         <a class="word" id="word-d0e7441">балдеет</a>, <a class="word" id="word-d0e7444">всё</a> 
         <a class="word" id="word-d0e7447">что</a> 
         <a class="word" id="word-d0e7450">хочет</a> 
         <a class="word" id="word-d0e7453">делает</a>. <a class="word" id="word-d0e7456">О</a> 
         <a class="word" id="word-d0e7459">ней</a> 
         <a class="word" id="word-d0e7462">говорят</a> 
         <a class="word" id="word-d0e7465">каждый</a> 
         <a class="word" id="word-d0e7468">день</a>… <a class="word" id="word-d0e7471">Вот</a> 
         <a class="word" id="word-d0e7474">вы</a> 
         <a class="word" id="word-d0e7477">сейчас</a> 
         <a class="word" id="word-d0e7480">тоже</a> 
         <a class="word" id="word-d0e7483">провоцируете</a>. <a class="word" id="word-d0e7486">Чего</a> 
         <a class="word" id="word-d0e7489">мне</a> 
         <a class="word" id="word-d0e7492">о</a> 
         <a class="word" id="word-d0e7495">ней</a> 
         <a class="word" id="word-d0e7498">говорить</a>? <a class="word" id="word-d0e7501">Алеша</a> 
         <a class="word" id="word-d0e7504">не</a> 
         <a class="word" id="word-d0e7507">годится</a> – <a class="word" id="word-d0e7510">в</a> 
         <a class="word" id="word-d0e7513">тюрьму</a>, <a class="word" id="word-d0e7516">Ксюша</a> – <a class="word" id="word-d0e7519">в</a> 
         <a class="word" id="word-d0e7522">тюрьму</a>. <a class="word" id="word-d0e7525">А</a> 
         <a class="word" id="word-d0e7528">как</a> 
         <a class="word" id="word-d0e7531">его</a>… <a class="word" id="word-d0e7534">этот</a> 
         <a class="word" id="word-d0e7537">чудак</a> 
         <a class="word" id="word-d0e7540">омбудсмен</a>… <a class="word" id="word-d0e7543">Титов</a> 
         <a class="word" id="word-d0e7546">Борис</a> 
         <a class="word" id="word-d0e7549">Юрьевич</a> 
         <a class="word" id="word-d0e7552">пусть</a> 
         <a class="word" id="word-d0e7555">занимается</a> 
         <a class="word" id="word-d0e7558">предпринимателями</a>…</p>
      <h2>#ezhov: </h2>
      <p>Так там прокуратура вроде не нашла никаких…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e7566">И</a> 
         <a class="word" id="word-d0e7569">Абрау-Дюрсо</a>. <a class="word" id="word-d0e7572">Его</a>, <a class="word" id="word-d0e7575">знаете</a>, <a class="word" id="word-d0e7578">как</a> 
         <a class="word" id="word-d0e7581">называли</a> 
         <a class="word" id="word-d0e7584">немцы</a>? <a class="word" id="word-d0e7587">Про</a> 
         <a class="word" id="word-d0e7590">меня</a> 
         <a class="word" id="word-d0e7593">сказали</a>, <a class="word" id="word-d0e7596">что</a> 
         <a class="word" id="word-d0e7599">скандалист</a>, <a class="word" id="word-d0e7602">про</a> 
         <a class="word" id="word-d0e7605">Зюганова</a> — <a class="word" id="word-d0e7608">вечно</a> 
         <a class="word" id="word-d0e7611">проигрывающий</a>, <a class="word" id="word-d0e7614">и</a> 
         <a class="word" id="word-d0e7617">подносчик</a> 
         <a class="word" id="word-d0e7620">шампанского</a> 
         <a class="word" id="word-d0e7623">Титов</a> – <a class="word" id="word-d0e7626">вот</a> 
         <a class="word" id="word-d0e7629">конкуренты</a> 
         <a class="word" id="word-d0e7632">Путина</a>.</p>
      <h2>#ezhov: </h2>
      <p>Так столько этих перепостов было.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e7640">Ксюша</a> 
         <a class="word" id="word-d0e7643">и</a> 
         <a class="word" id="word-d0e7646">Алеша</a>…</p>
      <h2>#ezhov: </h2>
      <p>Абрау-Дюрсо.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e7654">Не</a> 
         <a class="word" id="word-d0e7657">согласен</a>. <a class="word" id="word-d0e7660">Артур</a>, <a class="word" id="word-d0e7663">приезжай</a> 
         <a class="word" id="word-d0e7666">в</a> 
         <a class="word" id="word-d0e7669">Москву</a>, <a class="word" id="word-d0e7672">я</a> 
         <a class="word" id="word-d0e7675">тебе</a> 
         <a class="word" id="word-d0e7678">урок</a> 
         <a class="word" id="word-d0e7681">истории</a> 
         <a class="word" id="word-d0e7684">дам</a>. <a class="word" id="word-d0e7687">Зайди</a> 
         <a class="word" id="word-d0e7690">на</a> 
         <a class="word" id="word-d0e7693">ЛДПР</a> 
         <a class="word" id="word-d0e7696">ТВ</a> 
         <a class="word" id="word-d0e7699">через</a> 
         <a class="word" id="word-d0e7702">интернет</a>. <a class="word" id="word-d0e7705">Исключается</a> 
         <a class="word" id="word-d0e7708">Мугабе</a>. <a class="word" id="word-d0e7711">Я</a> 
         <a class="word" id="word-d0e7714">согласен</a>, <a class="word" id="word-d0e7717">поэтому</a> 
         <a class="word" id="word-d0e7720">я</a> 
         <a class="word" id="word-d0e7723">участвую</a> 
         <a class="word" id="word-d0e7726">в</a> 
         <a class="word" id="word-d0e7729">выборах</a>, <a class="word" id="word-d0e7732">чтобы</a> 
         <a class="word" id="word-d0e7735">у</a> 
         <a class="word" id="word-d0e7738">нас</a> 
         <a class="word" id="word-d0e7741">не</a> 
         <a class="word" id="word-d0e7744">было</a> 
         <a class="word" id="word-d0e7747">этого</a>. <a class="word" id="word-d0e7750">Брежнев</a>. <a class="word" id="word-d0e7753">Мы</a> 
         <a class="word" id="word-d0e7756">ждали</a>, <a class="word" id="word-d0e7759">когда</a> 
         <a class="word" id="word-d0e7762">он</a> 
         <a class="word" id="word-d0e7765">уйдет</a>, <a class="word" id="word-d0e7768">но</a> 
         <a class="word" id="word-d0e7771">он</a> 
         <a class="word" id="word-d0e7774">умер</a>. <a class="word" id="word-d0e7777">Команда</a> 
         <a class="word" id="word-d0e7780">не</a> 
         <a class="word" id="word-d0e7783">отпускает</a>. <a class="word" id="word-d0e7786">Вы</a> 
         <a class="word" id="word-d0e7789">одно</a> 
         <a class="word" id="word-d0e7792">не</a> 
         <a class="word" id="word-d0e7795">хотите</a> 
         <a class="word" id="word-d0e7798">понять</a>: <a class="word" id="word-d0e7801">команда</a> 
         <a class="word" id="word-d0e7804">не</a> 
         <a class="word" id="word-d0e7807">отпускает</a>, <a class="word" id="word-d0e7810">окружение</a>. <a class="word" id="word-d0e7813">Потому</a> 
         <a class="word" id="word-d0e7816">что</a> 
         <a class="word" id="word-d0e7819">они</a> 
         <a class="word" id="word-d0e7822">понимают</a>, <a class="word" id="word-d0e7825">что</a> 
         <a class="word" id="word-d0e7828">новый</a> 
         <a class="word" id="word-d0e7831">президент</a> 
         <a class="word" id="word-d0e7834">поставит</a> 
         <a class="word" id="word-d0e7837">везде</a> 
         <a class="word" id="word-d0e7840">новую</a> 
         <a class="word" id="word-d0e7843">команду</a>. <a class="word" id="word-d0e7846">И</a> 
         <a class="word" id="word-d0e7849">чтобы</a> 
         <a class="word" id="word-d0e7852">остаться</a> 
         <a class="word" id="word-d0e7855">на</a> 
         <a class="word" id="word-d0e7858">сладких</a> 
         <a class="word" id="word-d0e7861">местах</a>, <a class="word" id="word-d0e7864">они</a> 
         <a class="word" id="word-d0e7867">всячески</a> 
         <a class="word" id="word-d0e7870">говорят</a> 
         <a class="word" id="word-d0e7873">и</a> 
         <a class="word" id="word-d0e7876">обманывают</a> 
         <a class="word" id="word-d0e7879">действующего</a> 
         <a class="word" id="word-d0e7882">главу</a> 
         <a class="word" id="word-d0e7885">государства</a>: «<a class="word" id="word-d0e7888">Нет</a>-<a class="word" id="word-d0e7891">нет</a>, <a class="word" id="word-d0e7894">только</a> 
         <a class="word" id="word-d0e7897">вы</a>! <a class="word" id="word-d0e7900">Останьтесь</a>, <a class="word" id="word-d0e7903">только</a> 
         <a class="word" id="word-d0e7906">вы</a>!» <a class="word" id="word-d0e7909">Это</a> 
         <a class="word" id="word-d0e7912">они</a>, <a class="word" id="word-d0e7915">команда</a>. <a class="word" id="word-d0e7918">Он</a> 
         <a class="word" id="word-d0e7921">бы</a> 
         <a class="word" id="word-d0e7924">давно</a> 
         <a class="word" id="word-d0e7927">ушел</a>.</p>
      <h2>#ezhov: </h2>
      <p>Потрясающе. Вы сказали, что Ксюша, как вы выражаетесь, что Алеша…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e7935">Только</a> 
         <a class="word" id="word-d0e7938">на</a> 
         <a class="word" id="word-d0e7941">Ближнем</a> 
         <a class="word" id="word-d0e7944">Востоке</a> – <a class="word" id="word-d0e7947">арабский</a> 
         <a class="word" id="word-d0e7950">мир</a> – <a class="word" id="word-d0e7953">там</a> 
         <a class="word" id="word-d0e7956">всегда</a> 
         <a class="word" id="word-d0e7959">будет</a> 
         <a class="word" id="word-d0e7962">повод</a> 
         <a class="word" id="word-d0e7965">для</a> 
         <a class="word" id="word-d0e7968">войны</a>. <a class="word" id="word-d0e7971">Уже</a> 70 <a class="word" id="word-d0e7974">лет</a> 
         <a class="word" id="word-d0e7977">это</a> 
         <a class="word" id="word-d0e7980">длится</a>. <a class="word" id="word-d0e7983">И</a>, <a class="word" id="word-d0e7986">возможно</a>, <a class="word" id="word-d0e7989">на</a> 
         <a class="word" id="word-d0e7992">западном</a> 
         <a class="word" id="word-d0e7995">направлении</a> 
         <a class="word" id="word-d0e7998">для</a> 
         <a class="word" id="word-d0e8001">защиты</a> 
         <a class="word" id="word-d0e8004">русского</a> 
         <a class="word" id="word-d0e8007">населения</a> 
         <a class="word" id="word-d0e8010">на</a> 
         <a class="word" id="word-d0e8013">Украине</a> , <a class="word" id="word-d0e8016">если</a> 
         <a class="word" id="word-d0e8019">они</a> 
         <a class="word" id="word-d0e8022">все-таки</a> 
         <a class="word" id="word-d0e8025">нас</a> 
         <a class="word" id="word-d0e8028">вынудят</a> 
         <a class="word" id="word-d0e8031">вмешаться</a>, <a class="word" id="word-d0e8034">если</a> 
         <a class="word" id="word-d0e8037">начнется</a> 
         <a class="word" id="word-d0e8040">массовый</a> 
         <a class="word" id="word-d0e8043">геноцид</a> 
         <a class="word" id="word-d0e8046">русского</a> 
         <a class="word" id="word-d0e8049">населения</a>, <a class="word" id="word-d0e8052">к</a> 
         <a class="word" id="word-d0e8055">чему</a> 
         <a class="word" id="word-d0e8058">они</a> 
         <a class="word" id="word-d0e8061">и</a> 
         <a class="word" id="word-d0e8064">готовятся</a>. <a class="word" id="word-d0e8067">Или</a> 
         <a class="word" id="word-d0e8070">они</a> 
         <a class="word" id="word-d0e8073">просто</a> 
         <a class="word" id="word-d0e8076">вторгнутся</a>. <a class="word" id="word-d0e8079">Вот</a> 
         <a class="word" id="word-d0e8082">Саакашвили</a> 
         <a class="word" id="word-d0e8085">для</a> 
         <a class="word" id="word-d0e8088">чего</a> 
         <a class="word" id="word-d0e8091">они</a> 
         <a class="word" id="word-d0e8094">готовят</a>? <a class="word" id="word-d0e8097">Чтобы</a> 
         <a class="word" id="word-d0e8100">Порошенко</a> 
         <a class="word" id="word-d0e8103">подтолкнуть</a> 
         <a class="word" id="word-d0e8106">к</a> 
         <a class="word" id="word-d0e8109">вторжению</a>, <a class="word" id="word-d0e8112">к</a> 
         <a class="word" id="word-d0e8115">войне</a> 
         <a class="word" id="word-d0e8118">с</a> 
         <a class="word" id="word-d0e8121">Россией</a> 
         <a class="word" id="word-d0e8124">или</a> 
         <a class="word" id="word-d0e8127">это</a> 
         <a class="word" id="word-d0e8130">сделает</a> 
         <a class="word" id="word-d0e8133">Саакашвили</a>. <a class="word" id="word-d0e8136">У</a> 
         <a class="word" id="word-d0e8139">него</a> 
         <a class="word" id="word-d0e8142">уже</a> 
         <a class="word" id="word-d0e8145">опыт</a> 
         <a class="word" id="word-d0e8148">есть</a> 
         <a class="word" id="word-d0e8151">по</a> 
         <a class="word" id="word-d0e8154">Грузии</a>.</p>
      <h2>#ezhov: </h2>
      <p>Это понятно, то есть они готовят майдан, все понятно. Артур из Самары вам парирует: «Кто боится майдана – останется с Мугабе». Согласны, не согласны?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e8162">Надо</a> 
         <a class="word" id="word-d0e8165">убрать</a> 
         <a class="word" id="word-d0e8168">было</a> 
         <a class="word" id="word-d0e8171">всех</a> 
         <a class="word" id="word-d0e8174">чиновников</a>. <a class="word" id="word-d0e8177">Там</a> 
         <a class="word" id="word-d0e8180">три</a> 
         <a class="word" id="word-d0e8183">года</a> 
         <a class="word" id="word-d0e8186">эта</a> 
         <a class="word" id="word-d0e8189">мафия</a> 
         <a class="word" id="word-d0e8192">сидела</a>… <a class="word" id="word-d0e8195">Родченков</a>. <a class="word" id="word-d0e8198">Что</a>, <a class="word" id="word-d0e8201">вы</a> 
         <a class="word" id="word-d0e8204">не</a> 
         <a class="word" id="word-d0e8207">видели</a> 
         <a class="word" id="word-d0e8210">этого</a>?</p>
      <h2>#ezhov: </h2>
      <p>Лидер ЛДПР Владимир Жириновский в прямом эфире радиостанции «Эхо Москвы», в программе «Персонально ваш». Здесь в студии, как всегда по понедельникам Станислав Крючков и Андрей Ежов. Мы продолжим наш разговор после кратких новостей, которые представит Марина Старостина, а вы пока можете присоединяться к нашему разговору.</p>
      <h2>#ezhov: </h2>
      <p> – 15
―35 московское время. Как всегда, по понедельникам программа «Персонально ваш», ведут Станислав Крючков и Андрей Ежов. Сегодня в прямом эфире «Эха Москвы» у нас в гостях лидер ЛДПР Владимир Жириновский. Присоединяйтесь к нашему разговору. Номер для СМС: +7 985 970 45 45. 
Владимир Вольфович, на прошлой неделе мы закончили сирийскую кампанию. Путин на базе Хмеймим торжественно отдал приказ о выводе войск, уже, кстати, не первый раз. Где Россия будет еще воевать, куда еще двинутся наши военные, учитывая гигантские военные бюджеты? Неспроста же все это готовится, все эти программы на десятилетия буквально вперед.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e8221">США</a>, <a class="word" id="word-d0e8224">ЦРУ</a> 
         <a class="word" id="word-d0e8227">готовят</a> 
         <a class="word" id="word-d0e8230">Саакашвили</a> 
         <a class="word" id="word-d0e8233">к</a> 
         <a class="word" id="word-d0e8236">тому</a>, <a class="word" id="word-d0e8239">чтобы</a> 
         <a class="word" id="word-d0e8242">он</a> 
         <a class="word" id="word-d0e8245">заменил</a> 
         <a class="word" id="word-d0e8248">Порошенко</a>, <a class="word" id="word-d0e8251">и</a> 
         <a class="word" id="word-d0e8254">он</a> 
         <a class="word" id="word-d0e8257">обязательно</a> 
         <a class="word" id="word-d0e8260">начнет</a> 
         <a class="word" id="word-d0e8263">войну</a>, <a class="word" id="word-d0e8266">как</a> 
         <a class="word" id="word-d0e8269">он</a> 
         <a class="word" id="word-d0e8272">это</a> 
         <a class="word" id="word-d0e8275">сделал</a> 
         <a class="word" id="word-d0e8278">в</a> 8-<a class="word" id="word-d0e8281">м</a> 
         <a class="word" id="word-d0e8284">году</a> 
         <a class="word" id="word-d0e8287">в</a> 
         <a class="word" id="word-d0e8290">отношении</a> 
         <a class="word" id="word-d0e8293">Южной</a> 
         <a class="word" id="word-d0e8296">Осетии</a>.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e8301">Слабый</a> 
         <a class="word" id="word-d0e8304">оказался</a>.</p>
      <h2>#ezhov: </h2>
      <p>Так, а кто готовит Саакашвили? Давайте просто разберемся.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e8312">Смотрите</a>, <a class="word" id="word-d0e8315">вы</a>-<a class="word" id="word-d0e8318">то</a> 
         <a class="word" id="word-d0e8321">Алешу</a> 
         <a class="word" id="word-d0e8324">сейчас</a> 
         <a class="word" id="word-d0e8327">как</a> 
         <a class="word" id="word-d0e8330">бы</a> 
         <a class="word" id="word-d0e8333">пропагандируете</a>, <a class="word" id="word-d0e8336">а</a> 
         <a class="word" id="word-d0e8339">первое</a> 
         <a class="word" id="word-d0e8342">же</a> 
         <a class="word" id="word-d0e8345">время</a> 
         <a class="word" id="word-d0e8348">Явлинского</a>…</p>
      <h2>#ezhov: </h2>
      <p>Так режим Порошенко, следуя логике, тоже порождение США.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e8356">К</a> 
         <a class="word" id="word-d0e8359">примеру</a>, <a class="word" id="word-d0e8362">я</a> 
         <a class="word" id="word-d0e8365">вам</a> 
         <a class="word" id="word-d0e8368">говорю</a>, <a class="word" id="word-d0e8371">чтобы</a> 
         <a class="word" id="word-d0e8374">вы</a> 
         <a class="word" id="word-d0e8377">знали</a> 
         <a class="word" id="word-d0e8380">из</a> 
         <a class="word" id="word-d0e8383">истории</a>. <a class="word" id="word-d0e8386">Они</a> 
         <a class="word" id="word-d0e8389">сделали</a> 
         <a class="word" id="word-d0e8392">ставку</a> 
         <a class="word" id="word-d0e8395">на</a> 
         <a class="word" id="word-d0e8398">Явлинского</a>. <a class="word" id="word-d0e8401">Лет</a> 10: «<a class="word" id="word-d0e8404">Григорий</a> 
         <a class="word" id="word-d0e8407">Алексеевич</a>… <a class="word" id="word-d0e8410">Григорий</a> 
         <a class="word" id="word-d0e8413">Алексеевич</a>…». <a class="word" id="word-d0e8416">Везде</a> 
         <a class="word" id="word-d0e8419">выезжает</a>… <a class="word" id="word-d0e8422">Сперва</a> 
         <a class="word" id="word-d0e8425">на</a> 
         <a class="word" id="word-d0e8428">смотрины</a> 
         <a class="word" id="word-d0e8431">повезли</a> 
         <a class="word" id="word-d0e8434">еще</a> 
         <a class="word" id="word-d0e8437">в</a> 90-<a class="word" id="word-d0e8440">м</a> 
         <a class="word" id="word-d0e8443">году</a>. <a class="word" id="word-d0e8446">Примаков</a> 
         <a class="word" id="word-d0e8449">покойный</a> 
         <a class="word" id="word-d0e8452">возит</a> 
         <a class="word" id="word-d0e8455">туда</a>, <a class="word" id="word-d0e8458">показали</a> 
         <a class="word" id="word-d0e8461">всем</a> 
         <a class="word" id="word-d0e8464">эти</a> 
         <a class="word" id="word-d0e8467">цээрушником</a>, <a class="word" id="word-d0e8470">Госдепу</a>… <a class="word" id="word-d0e8473">И</a> 
         <a class="word" id="word-d0e8476">они</a> 
         <a class="word" id="word-d0e8479">одобрили</a> 
         <a class="word" id="word-d0e8482">его</a>. <a class="word" id="word-d0e8485">Потом</a> 
         <a class="word" id="word-d0e8488">они</a> 
         <a class="word" id="word-d0e8491">Немцова</a> 
         <a class="word" id="word-d0e8494">включили</a>. <a class="word" id="word-d0e8497">Убрали</a> 
         <a class="word" id="word-d0e8500">Явлинского</a>, <a class="word" id="word-d0e8503">слабый</a> 
         <a class="word" id="word-d0e8506">оказался</a>. <a class="word" id="word-d0e8509">Явлинский</a> 
         <a class="word" id="word-d0e8512">как</a> 
         <a class="word" id="word-d0e8515">Ющенко</a> 
         <a class="word" id="word-d0e8518">должен</a> 
         <a class="word" id="word-d0e8521">был</a> 
         <a class="word" id="word-d0e8524">прийти</a> 
         <a class="word" id="word-d0e8527">к</a> 
         <a class="word" id="word-d0e8530">власти</a>. <a class="word" id="word-d0e8533">Потом</a> 
         <a class="word" id="word-d0e8536">Немцов</a>. <a class="word" id="word-d0e8539">Немцова</a> 
         <a class="word" id="word-d0e8542">убили</a>. <a class="word" id="word-d0e8545">Потом</a> 
         <a class="word" id="word-d0e8548">немножко</a> 
         <a class="word" id="word-d0e8551">стал</a> 
         <a class="word" id="word-d0e8554">шевелиться</a> 
         <a class="word" id="word-d0e8557">Навальный</a>. <a class="word" id="word-d0e8560">Рыжков</a> 
         <a class="word" id="word-d0e8563">одно</a> 
         <a class="word" id="word-d0e8566">время</a> 
         <a class="word" id="word-d0e8569">был</a>. <a class="word" id="word-d0e8572">Он</a> 
         <a class="word" id="word-d0e8575">у</a> 
         <a class="word" id="word-d0e8578">вас</a> 
         <a class="word" id="word-d0e8581">передачи</a> 
         <a class="word" id="word-d0e8584">иногда</a> 
         <a class="word" id="word-d0e8587">ведет</a>. <a class="word" id="word-d0e8590">То</a> 
         <a class="word" id="word-d0e8593">есть</a> 
         <a class="word" id="word-d0e8596">у</a> 
         <a class="word" id="word-d0e8599">них</a> 
         <a class="word" id="word-d0e8602">целый</a> 
         <a class="word" id="word-d0e8605">набор</a> 
         <a class="word" id="word-d0e8608">тех</a>, <a class="word" id="word-d0e8611">кого</a> 
         <a class="word" id="word-d0e8614">бы</a> 
         <a class="word" id="word-d0e8617">они</a> 
         <a class="word" id="word-d0e8620">хотели</a> 
         <a class="word" id="word-d0e8623">привести</a> 
         <a class="word" id="word-d0e8626">к</a> 
         <a class="word" id="word-d0e8629">власти</a>. <a class="word" id="word-d0e8632">Может</a> 
         <a class="word" id="word-d0e8635">быть</a>, <a class="word" id="word-d0e8638">сейчас</a> 
         <a class="word" id="word-d0e8641">Гудков</a> 
         <a class="word" id="word-d0e8644">молодой</a>. <a class="word" id="word-d0e8647">Немножко</a> 
         <a class="word" id="word-d0e8650">подрастет</a>, <a class="word" id="word-d0e8653">и</a> 
         <a class="word" id="word-d0e8656">его</a> 
         <a class="word" id="word-d0e8659">может</a>, <a class="word" id="word-d0e8662">тоже</a> 
         <a class="word" id="word-d0e8665">включат</a>, <a class="word" id="word-d0e8668">если</a> 
         <a class="word" id="word-d0e8671">Навального</a> 
         <a class="word" id="word-d0e8674">окончательно</a> 
         <a class="word" id="word-d0e8677">закроют</a>. 
<a class="word" id="word-d0e8680">У</a> 
         <a class="word" id="word-d0e8683">них</a> 
         <a class="word" id="word-d0e8686">всегда</a> 
         <a class="word" id="word-d0e8689">есть</a> 
         <a class="word" id="word-d0e8692">свой</a> 
         <a class="word" id="word-d0e8695">кандидат</a>, <a class="word" id="word-d0e8698">которого</a> 
         <a class="word" id="word-d0e8701">они</a> 
         <a class="word" id="word-d0e8704">готовы</a> 
         <a class="word" id="word-d0e8707">помочь</a> 
         <a class="word" id="word-d0e8710">привести</a> 
         <a class="word" id="word-d0e8713">к</a> 
         <a class="word" id="word-d0e8716">власти</a>, <a class="word" id="word-d0e8719">чтобы</a> 
         <a class="word" id="word-d0e8722">ударить</a> 
         <a class="word" id="word-d0e8725">по</a> 
         <a class="word" id="word-d0e8728">стране</a>. <a class="word" id="word-d0e8731">Этого</a> 
         <a class="word" id="word-d0e8734">допускать</a> 
         <a class="word" id="word-d0e8737">мы</a> 
         <a class="word" id="word-d0e8740">никогда</a> 
         <a class="word" id="word-d0e8743">не</a> 
         <a class="word" id="word-d0e8746">будем</a>. <a class="word" id="word-d0e8749">Поэтому</a> 
         <a class="word" id="word-d0e8752">ошибка</a> 
         <a class="word" id="word-d0e8755">ваша</a> 
         <a class="word" id="word-d0e8758">и</a> 
         <a class="word" id="word-d0e8761">других</a> 
         <a class="word" id="word-d0e8764">каналов</a> 
         <a class="word" id="word-d0e8767">и</a> 
         <a class="word" id="word-d0e8770">газет</a>: <a class="word" id="word-d0e8773">вы</a> 
         <a class="word" id="word-d0e8776">поддерживаете</a> 
         <a class="word" id="word-d0e8779">тех</a>, <a class="word" id="word-d0e8782">кто</a> 
         <a class="word" id="word-d0e8785">никогда</a> 
         <a class="word" id="word-d0e8788">не</a> 
         <a class="word" id="word-d0e8791">будет</a> 
         <a class="word" id="word-d0e8794">побеждать</a> 
         <a class="word" id="word-d0e8797">в</a> 
         <a class="word" id="word-d0e8800">России</a> 
         <a class="word" id="word-d0e8803">больше</a>, <a class="word" id="word-d0e8806">никогда</a>, <a class="word" id="word-d0e8809">ни</a> 
         <a class="word" id="word-d0e8812">один</a> 
         <a class="word" id="word-d0e8815">из</a> 
         <a class="word" id="word-d0e8818">них</a> – <a class="word" id="word-d0e8821">ни</a> 
         <a class="word" id="word-d0e8824">Гудков</a>, <a class="word" id="word-d0e8827">ни</a> 
         <a class="word" id="word-d0e8830">Явлинский</a>, <a class="word" id="word-d0e8833">ни</a> 
         <a class="word" id="word-d0e8836">Навальный</a> – <a class="word" id="word-d0e8839">никто</a> 
         <a class="word" id="word-d0e8842">им</a> 
         <a class="word" id="word-d0e8845">подобный</a>. <a class="word" id="word-d0e8848">Поэтому</a> 
         <a class="word" id="word-d0e8851">вы</a> 
         <a class="word" id="word-d0e8854">лучше</a> 
         <a class="word" id="word-d0e8857">на</a> 
         <a class="word" id="word-d0e8860">мне</a> 
         <a class="word" id="word-d0e8863">сосредоточьтесь</a>. <a class="word" id="word-d0e8866">Я</a> 
         <a class="word" id="word-d0e8869">больше</a> 
         <a class="word" id="word-d0e8872">демократ</a>, <a class="word" id="word-d0e8875">чем</a> 
         <a class="word" id="word-d0e8878">Путин</a>. <a class="word" id="word-d0e8881">И</a> 
         <a class="word" id="word-d0e8884">я</a> 
         <a class="word" id="word-d0e8887">коммунистом</a> 
         <a class="word" id="word-d0e8890">не</a> 
         <a class="word" id="word-d0e8893">было</a> 
         <a class="word" id="word-d0e8896">ни</a> 
         <a class="word" id="word-d0e8899">одного</a> 
         <a class="word" id="word-d0e8902">дня</a>. <a class="word" id="word-d0e8905">Вы</a> 
         <a class="word" id="word-d0e8908">этого</a> 
         <a class="word" id="word-d0e8911">не</a> 
         <a class="word" id="word-d0e8914">понимаете</a>.</p>
      <h2>#ezhov: </h2>
      <p>То есть сложная схема такая.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e8922">Если</a> 
         <a class="word" id="word-d0e8925">я</a> 
         <a class="word" id="word-d0e8928">побеждаю</a> 18 <a class="word" id="word-d0e8931">марта</a>, <a class="word" id="word-d0e8934">я</a> 
         <a class="word" id="word-d0e8937">в</a> 
         <a class="word" id="word-d0e8940">Кремль</a> 
         <a class="word" id="word-d0e8943">въеду</a> 
         <a class="word" id="word-d0e8946">через</a> 
         <a class="word" id="word-d0e8949">неделю</a>. <a class="word" id="word-d0e8952">Чего</a> 
         <a class="word" id="word-d0e8955">два</a> 
         <a class="word" id="word-d0e8958">месяца</a> 
         <a class="word" id="word-d0e8961">мы</a> 
         <a class="word" id="word-d0e8964">оттягиваем</a>? <a class="word" id="word-d0e8967">Март</a>, <a class="word" id="word-d0e8970">апрель</a> 
         <a class="word" id="word-d0e8973">и</a> 
         <a class="word" id="word-d0e8976">май</a>.</p>
      <h2>#ezhov: </h2>
      <p>Я вообще даже…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e8984">Какая</a> 
         <a class="word" id="word-d0e8987">передача</a> 
         <a class="word" id="word-d0e8990">дел</a>? <a class="word" id="word-d0e8993">Ключи</a> 
         <a class="word" id="word-d0e8996">отдайте</a>… <a class="word" id="word-d0e8999">Даже</a> 
         <a class="word" id="word-d0e9002">ключи</a> 
         <a class="word" id="word-d0e9005">у</a> 
         <a class="word" id="word-d0e9008">ФСО</a> 
         <a class="word" id="word-d0e9011">все</a> 
         <a class="word" id="word-d0e9014">лежат</a>. <a class="word" id="word-d0e9017">И</a> 
         <a class="word" id="word-d0e9020">всё</a>.</p>
      <h2>#kryuchkov: </h2>
      <p>Давайте на этом сосредоточимся. Вы много говорили о том, что в Кремле разрабатываются позитивный образ будущего для России, формируют некую программу действий. Вот ваша программа действий при теоретическом приходе в Кремль.</p>
      <h2>#ezhov: </h2>
      <p>6 мая инаугурация, условно…</p>
      <h2>#kryuchkov: </h2>
      <p>Помимо федерализма…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e9034">Так</a> 
         <a class="word" id="word-d0e9037">что</a> 
         <a class="word" id="word-d0e9040">это</a> 
         <a class="word" id="word-d0e9043">всё</a>… <a class="word" id="word-d0e9046">Во-первых</a>, <a class="word" id="word-d0e9049">что</a> 
         <a class="word" id="word-d0e9052">здесь</a> 
         <a class="word" id="word-d0e9055">делать</a>, <a class="word" id="word-d0e9058">конечно</a>. <a class="word" id="word-d0e9061">Ну</a>, <a class="word" id="word-d0e9064">формирование</a> 
         <a class="word" id="word-d0e9067">правительства</a>. <a class="word" id="word-d0e9070">Там</a> 
         <a class="word" id="word-d0e9073">не</a> 
         <a class="word" id="word-d0e9076">должно</a> 
         <a class="word" id="word-d0e9079">быть</a> 
         <a class="word" id="word-d0e9082">никого</a> 
         <a class="word" id="word-d0e9085">прозападного</a>.</p>
      <h2>#ezhov: </h2>
      <p>Там передача дел, все дела.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e9093">Островский</a>, <a class="word" id="word-d0e9096">губернатор</a>. <a class="word" id="word-d0e9099">У</a> 
         <a class="word" id="word-d0e9102">него</a> 
         <a class="word" id="word-d0e9105">хороший</a> 
         <a class="word" id="word-d0e9108">опыт</a> 
         <a class="word" id="word-d0e9111">управления</a> 
         <a class="word" id="word-d0e9114">территорией</a>.</p>
      <h2>#ezhov: </h2>
      <p>Дубликаты, может быть.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e9122">Смоленск</a>.</p>
      <h2>#ezhov: </h2>
      <p>Ваш премьер кто?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e9130">Наш</a> 
         <a class="word" id="word-d0e9133">единственный</a>… <a class="word" id="word-d0e9136">Есть</a> 
         <a class="word" id="word-d0e9139">у</a> 
         <a class="word" id="word-d0e9142">нас</a> 
         <a class="word" id="word-d0e9145">кандидаты</a> 
         <a class="word" id="word-d0e9148">на</a> 
         <a class="word" id="word-d0e9151">все</a> 
         <a class="word" id="word-d0e9154">посты</a> 
         <a class="word" id="word-d0e9157">министров</a>. <a class="word" id="word-d0e9160">Но</a> 
         <a class="word" id="word-d0e9163">самое</a> 
         <a class="word" id="word-d0e9166">главное</a> – <a class="word" id="word-d0e9169">это</a>, <a class="word" id="word-d0e9172">конечно</a>, <a class="word" id="word-d0e9175">реально</a> 
         <a class="word" id="word-d0e9178">повысить</a> 
         <a class="word" id="word-d0e9181">личные</a> 
         <a class="word" id="word-d0e9184">доходы</a> 
         <a class="word" id="word-d0e9187">граждан</a>. <a class="word" id="word-d0e9190">Например</a>, <a class="word" id="word-d0e9193">пособие</a> 
         <a class="word" id="word-d0e9196">сегодня</a> 
         <a class="word" id="word-d0e9199">даем</a> 
         <a class="word" id="word-d0e9202">мы</a> 10 <a class="word" id="word-d0e9205">тысяч</a> 
         <a class="word" id="word-d0e9208">приблизительно</a>. <a class="word" id="word-d0e9211">Я</a> 
         <a class="word" id="word-d0e9214">думаю</a>, 15 <a class="word" id="word-d0e9217">тысяч</a> 
         <a class="word" id="word-d0e9220">можно</a> 
         <a class="word" id="word-d0e9223">дать</a>, <a class="word" id="word-d0e9226">а</a> 
         <a class="word" id="word-d0e9229">не</a> 
         <a class="word" id="word-d0e9232">жадничать</a>…</p>
      <h2>#ezhov: </h2>
      <p>Это губернатор какой территории, если, может, кто не знает?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e9240">Это</a> 
         <a class="word" id="word-d0e9243">он</a> 
         <a class="word" id="word-d0e9246">нас</a> 
         <a class="word" id="word-d0e9249">повторяет</a>. <a class="word" id="word-d0e9252">Мы</a> 
         <a class="word" id="word-d0e9255">эти</a> 
         <a class="word" id="word-d0e9258">проекты</a> 
         <a class="word" id="word-d0e9261">законов</a> 20 <a class="word" id="word-d0e9264">лет</a> 
         <a class="word" id="word-d0e9267">назад</a> 
         <a class="word" id="word-d0e9270">давали</a>. <a class="word" id="word-d0e9273">И</a> 
         <a class="word" id="word-d0e9276">пенсию</a> 
         <a class="word" id="word-d0e9279">повысить</a> 
         <a class="word" id="word-d0e9282">и</a> 
         <a class="word" id="word-d0e9285">пособия</a>.</p>
      <h2>#ezhov: </h2>
      <p>А, всё, да, о котором говорили в первой части.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e9293">Это</a> 
         <a class="word" id="word-d0e9296">у</a> 
         <a class="word" id="word-d0e9299">нас</a>… <a class="word" id="word-d0e9302">Вот</a> 
         <a class="word" id="word-d0e9305">она</a>, <a class="word" id="word-d0e9308">программа</a>, <a class="word" id="word-d0e9311">уже</a> 
         <a class="word" id="word-d0e9314">висит</a> 
         <a class="word" id="word-d0e9317">в</a> 
         <a class="word" id="word-d0e9320">интернете</a>. <a class="word" id="word-d0e9323">Он</a> 
         <a class="word" id="word-d0e9326">всё</a> 
         <a class="word" id="word-d0e9329">у</a> 
         <a class="word" id="word-d0e9332">нас</a> 
         <a class="word" id="word-d0e9335">переписал</a>. <a class="word" id="word-d0e9338">Всё</a> 
         <a class="word" id="word-d0e9341">у</a> 
         <a class="word" id="word-d0e9344">нас</a> 
         <a class="word" id="word-d0e9347">взял</a>. <a class="word" id="word-d0e9350">Поэтому</a> 
         <a class="word" id="word-d0e9353">я</a> 
         <a class="word" id="word-d0e9356">говорю</a>, <a class="word" id="word-d0e9359">что</a> 
         <a class="word" id="word-d0e9362">программы</a> 
         <a class="word" id="word-d0e9365">у</a> 
         <a class="word" id="word-d0e9368">всех</a> 
         <a class="word" id="word-d0e9371">хорошие</a>. <a class="word" id="word-d0e9374">Например</a>, <a class="word" id="word-d0e9377">по</a> 
         <a class="word" id="word-d0e9380">налогам</a>. <a class="word" id="word-d0e9383">Никто</a> 
         <a class="word" id="word-d0e9386">об</a> 
         <a class="word" id="word-d0e9389">этом</a> 
         <a class="word" id="word-d0e9392">не</a> 
         <a class="word" id="word-d0e9395">говорит</a>. <a class="word" id="word-d0e9398">Налог</a> 
         <a class="word" id="word-d0e9401">на</a> 
         <a class="word" id="word-d0e9404">НДС</a> – <a class="word" id="word-d0e9407">это</a> 
         <a class="word" id="word-d0e9410">очень</a> 
         <a class="word" id="word-d0e9413">вредный</a>. <a class="word" id="word-d0e9416">Его</a> 
         <a class="word" id="word-d0e9419">нужно</a> 
         <a class="word" id="word-d0e9422">постепенно</a> 
         <a class="word" id="word-d0e9425">снижать</a> 
         <a class="word" id="word-d0e9428">и</a> 
         <a class="word" id="word-d0e9431">убирать</a>. <a class="word" id="word-d0e9434">Вводим</a> 
         <a class="word" id="word-d0e9437">налог</a> 
         <a class="word" id="word-d0e9440">с</a> 
         <a class="word" id="word-d0e9443">продаж</a>. 
<a class="word" id="word-d0e9446">Вот</a> 
         <a class="word" id="word-d0e9449">по</a> 
         <a class="word" id="word-d0e9452">рыбе</a> 
         <a class="word" id="word-d0e9455">возник</a> 
         <a class="word" id="word-d0e9458">вопрос</a>. 20 <a class="word" id="word-d0e9461">лет</a> 
         <a class="word" id="word-d0e9464">не</a> 
         <a class="word" id="word-d0e9467">решают</a>. <a class="word" id="word-d0e9470">Квоты</a> 
         <a class="word" id="word-d0e9473">передать</a> 
         <a class="word" id="word-d0e9476">только</a> 
         <a class="word" id="word-d0e9479">переработчикам</a>. <a class="word" id="word-d0e9482">Рыбу</a> 
         <a class="word" id="word-d0e9485">ловят</a> 
         <a class="word" id="word-d0e9488">только</a> 
         <a class="word" id="word-d0e9491">наши</a> 
         <a class="word" id="word-d0e9494">моряки</a> 
         <a class="word" id="word-d0e9497">и</a> 
         <a class="word" id="word-d0e9500">вся</a> 
         <a class="word" id="word-d0e9503">до</a> 
         <a class="word" id="word-d0e9506">последнего</a> 
         <a class="word" id="word-d0e9509">хвоста</a> 
         <a class="word" id="word-d0e9512">рыбьего</a> 
         <a class="word" id="word-d0e9515">идет</a> 
         <a class="word" id="word-d0e9518">на</a> 
         <a class="word" id="word-d0e9521">наши</a> 
         <a class="word" id="word-d0e9524">прилавки</a>, <a class="word" id="word-d0e9527">чтобы</a>, <a class="word" id="word-d0e9530">наконец</a>, <a class="word" id="word-d0e9533">живую</a> 
         <a class="word" id="word-d0e9536">рыбу</a> 
         <a class="word" id="word-d0e9539">продавали</a> 
         <a class="word" id="word-d0e9542">во</a> 
         <a class="word" id="word-d0e9545">всех</a> 
         <a class="word" id="word-d0e9548">города</a> 
         <a class="word" id="word-d0e9551">России</a>, <a class="word" id="word-d0e9554">люди</a> 
         <a class="word" id="word-d0e9557">покупали</a> 
         <a class="word" id="word-d0e9560">ее</a>, <a class="word" id="word-d0e9563">как</a> 
         <a class="word" id="word-d0e9566">в</a> 
         <a class="word" id="word-d0e9569">Японии</a> 
         <a class="word" id="word-d0e9572">и</a> 
         <a class="word" id="word-d0e9575">других</a> 
         <a class="word" id="word-d0e9578">страна</a> 
         <a class="word" id="word-d0e9581">мира</a>. <a class="word" id="word-d0e9584">Мешать</a> 
         <a class="word" id="word-d0e9587">легко</a>. <a class="word" id="word-d0e9590">Это</a> 
         <a class="word" id="word-d0e9593">же</a> 
         <a class="word" id="word-d0e9596">наша</a> 
         <a class="word" id="word-d0e9599">рыба</a>, <a class="word" id="word-d0e9602">наши</a> 
         <a class="word" id="word-d0e9605">сейнеры</a>, <a class="word" id="word-d0e9608">наша</a> 
         <a class="word" id="word-d0e9611">переработка</a>, <a class="word" id="word-d0e9614">наши</a> 
         <a class="word" id="word-d0e9617">самолеты</a>, <a class="word" id="word-d0e9620">наши</a> 
         <a class="word" id="word-d0e9623">поезда</a>. 
<a class="word" id="word-d0e9626">Транспорт</a>, <a class="word" id="word-d0e9629">дороги</a>. <a class="word" id="word-d0e9632">Это</a> 
         <a class="word" id="word-d0e9635">же</a> 
         <a class="word" id="word-d0e9638">стыдно</a>. <a class="word" id="word-d0e9641">Давайте</a> 
         <a class="word" id="word-d0e9644">быстрее</a> 
         <a class="word" id="word-d0e9647">дороги</a> 
         <a class="word" id="word-d0e9650">все</a> 
         <a class="word" id="word-d0e9653">построим</a> 
         <a class="word" id="word-d0e9656">хорошие</a>. <a class="word" id="word-d0e9659">Программа</a>: <a class="word" id="word-d0e9662">в</a> 5 <a class="word" id="word-d0e9665">лет</a> 
         <a class="word" id="word-d0e9668">завершить</a> 
         <a class="word" id="word-d0e9671">строительство</a> 
         <a class="word" id="word-d0e9674">крупных</a> 
         <a class="word" id="word-d0e9677">магистралей</a>. <a class="word" id="word-d0e9680">Нам</a> 
         <a class="word" id="word-d0e9683">поезд</a> «<a class="word" id="word-d0e9686">Сапсан</a>» <a class="word" id="word-d0e9689">обещали</a> 
         <a class="word" id="word-d0e9692">в</a> 
         <a class="word" id="word-d0e9695">Сочи</a> 12 <a class="word" id="word-d0e9698">часов</a> 
         <a class="word" id="word-d0e9701">из</a> 
         <a class="word" id="word-d0e9704">Симферополя</a>… 8 <a class="word" id="word-d0e9707">часов</a> – <a class="word" id="word-d0e9710">еще</a> 30 <a class="word" id="word-d0e9713">лет</a> 
         <a class="word" id="word-d0e9716">назад</a>. <a class="word" id="word-d0e9719">Видите</a>, <a class="word" id="word-d0e9722">как</a> 
         <a class="word" id="word-d0e9725">обманывают</a> 
         <a class="word" id="word-d0e9728">коммунисты</a>. <a class="word" id="word-d0e9731">А</a> 
         <a class="word" id="word-d0e9734">сейчас</a>, <a class="word" id="word-d0e9737">вы</a> 
         <a class="word" id="word-d0e9740">разве</a> 
         <a class="word" id="word-d0e9743">не</a> 
         <a class="word" id="word-d0e9746">видите</a>, <a class="word" id="word-d0e9749">коммунисты</a> 
         <a class="word" id="word-d0e9752">у</a> 
         <a class="word" id="word-d0e9755">власти</a>? <a class="word" id="word-d0e9758">Путин</a> 
         <a class="word" id="word-d0e9761">был</a> 
         <a class="word" id="word-d0e9764">членом</a> 
         <a class="word" id="word-d0e9767">КПСС</a>, <a class="word" id="word-d0e9770">Медведев</a> 
         <a class="word" id="word-d0e9773">был</a>. <a class="word" id="word-d0e9776">Большинство</a> 
         <a class="word" id="word-d0e9779">министров</a> 
         <a class="word" id="word-d0e9782">были</a>, <a class="word" id="word-d0e9785">большинство</a> 
         <a class="word" id="word-d0e9788">депутатов</a> 
         <a class="word" id="word-d0e9791">были</a>. <a class="word" id="word-d0e9794">То</a> 
         <a class="word" id="word-d0e9797">есть</a> 
         <a class="word" id="word-d0e9800">у</a> 
         <a class="word" id="word-d0e9803">власти</a>-<a class="word" id="word-d0e9806">то</a> 
         <a class="word" id="word-d0e9809">остались</a> 
         <a class="word" id="word-d0e9812">коммунисты</a>. <a class="word" id="word-d0e9815">И</a> 
         <a class="word" id="word-d0e9818">ваша</a> 
         <a class="word" id="word-d0e9821">задача</a>… <a class="word" id="word-d0e9824">Но</a> 
         <a class="word" id="word-d0e9827">Навальный</a> 
         <a class="word" id="word-d0e9830">тоже</a> 
         <a class="word" id="word-d0e9833">был</a> 
         <a class="word" id="word-d0e9836">коммунистом</a> 
         <a class="word" id="word-d0e9839">наверняка</a>…</p>
      <h2>#kryuchkov: </h2>
      <p>То есть вы повторяете Путина фактически.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e9847">Да</a>, <a class="word" id="word-d0e9850">был</a>, <a class="word" id="word-d0e9853">был</a>… <a class="word" id="word-d0e9856">Папаша</a> 
         <a class="word" id="word-d0e9859">его</a> 
         <a class="word" id="word-d0e9862">был</a>. <a class="word" id="word-d0e9865">В</a> 
         <a class="word" id="word-d0e9868">Министерстве</a> 
         <a class="word" id="word-d0e9871">обороны</a> 
         <a class="word" id="word-d0e9874">работал</a>. <a class="word" id="word-d0e9877">То</a> 
         <a class="word" id="word-d0e9880">есть</a>, <a class="word" id="word-d0e9883">понимаете</a>, <a class="word" id="word-d0e9886">надо</a> 
         <a class="word" id="word-d0e9889">освободиться</a> 
         <a class="word" id="word-d0e9892">от</a> 
         <a class="word" id="word-d0e9895">коммунизма</a>, <a class="word" id="word-d0e9898">от</a> 
         <a class="word" id="word-d0e9901">левых</a> 
         <a class="word" id="word-d0e9904">освободиться</a>.</p>
      <h2>#ezhov: </h2>
      <p>Даже не столько Путина повторяете, сколько Навального, которого я, по вашим словам, пропагандирую, который в своей программе заявил о 25 тысячах рублей минимальной…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e9912">Декоммунизация</a>. <a class="word" id="word-d0e9915">Зачем</a> 
         <a class="word" id="word-d0e9918">украинская</a>? <a class="word" id="word-d0e9921">Мы</a> 
         <a class="word" id="word-d0e9924">сами</a> 
         <a class="word" id="word-d0e9927">все</a> 
         <a class="word" id="word-d0e9930">сделаем</a>: <a class="word" id="word-d0e9933">и</a> 
         <a class="word" id="word-d0e9936">декоммунизация</a> 
         <a class="word" id="word-d0e9939">и</a> 
         <a class="word" id="word-d0e9942">десоветизация</a>, <a class="word" id="word-d0e9945">и</a> 
         <a class="word" id="word-d0e9948">также</a> 
         <a class="word" id="word-d0e9951">с</a> 
         <a class="word" id="word-d0e9954">памятниками</a>… <a class="word" id="word-d0e9957">Мы</a> 
         <a class="word" id="word-d0e9960">акт</a> 
         <a class="word" id="word-d0e9963">исторического</a> 
         <a class="word" id="word-d0e9966">примирения</a> 
         <a class="word" id="word-d0e9969">должны</a> 
         <a class="word" id="word-d0e9972">подписать</a>. <a class="word" id="word-d0e9975">Никто</a> 
         <a class="word" id="word-d0e9978">не</a> 
         <a class="word" id="word-d0e9981">предлагает</a>. <a class="word" id="word-d0e9984">Одна</a> 
         <a class="word" id="word-d0e9987">у</a> 
         <a class="word" id="word-d0e9990">нас</a> 
         <a class="word" id="word-d0e9993">страна</a> – <a class="word" id="word-d0e9996">царская</a> 
         <a class="word" id="word-d0e9999">Россия</a>, <a class="word" id="word-d0e10002">советская</a> 
         <a class="word" id="word-d0e10005">и</a> 
         <a class="word" id="word-d0e10008">нынешняя</a>. <a class="word" id="word-d0e10011">Никто</a> 
         <a class="word" id="word-d0e10014">не</a> 
         <a class="word" id="word-d0e10017">хочет</a>.</p>
      <h2>#ezhov: </h2>
      <p>Да вы что!</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e10025">А</a> 
         <a class="word" id="word-d0e10028">если</a> 
         <a class="word" id="word-d0e10031">я</a> 
         <a class="word" id="word-d0e10034">прихожу</a> 
         <a class="word" id="word-d0e10037">новый</a>, <a class="word" id="word-d0e10040">свежий</a>, <a class="word" id="word-d0e10043">то</a> 
         <a class="word" id="word-d0e10046">никакой</a> 
         <a class="word" id="word-d0e10049">дискредитации</a> 
         <a class="word" id="word-d0e10052">не</a> 
         <a class="word" id="word-d0e10055">будет</a>. <a class="word" id="word-d0e10058">Я</a> 
         <a class="word" id="word-d0e10061">навожу</a> 
         <a class="word" id="word-d0e10064">порядок</a>. <a class="word" id="word-d0e10067">Тут</a> 
         <a class="word" id="word-d0e10070">нужен</a> 
         <a class="word" id="word-d0e10073">страхЪ</a> 
         <a class="word" id="word-d0e10076">Нет</a>. <a class="word" id="word-d0e10079">Мы</a> 
         <a class="word" id="word-d0e10082">акт</a> 
         <a class="word" id="word-d0e10085">подписываем</a> 
         <a class="word" id="word-d0e10088">сегодня</a>, <a class="word" id="word-d0e10091">в</a> 
         <a class="word" id="word-d0e10094">котором</a> 
         <a class="word" id="word-d0e10097">говорим</a>, <a class="word" id="word-d0e10100">что</a> 
         <a class="word" id="word-d0e10103">царская</a> 
         <a class="word" id="word-d0e10106">Россия</a>, <a class="word" id="word-d0e10109">советская</a> 
         <a class="word" id="word-d0e10112">и</a> 
         <a class="word" id="word-d0e10115">нынешняя</a> – <a class="word" id="word-d0e10118">это</a> 
         <a class="word" id="word-d0e10121">одного</a> 
         <a class="word" id="word-d0e10124">государство</a>. 
<a class="word" id="word-d0e10127">Главное</a>, <a class="word" id="word-d0e10130">людей</a> 
         <a class="word" id="word-d0e10133">интересует</a> 
         <a class="word" id="word-d0e10136">пенсия</a>, <a class="word" id="word-d0e10139">стипендия</a>. <a class="word" id="word-d0e10142">ЕГЭ</a> 
         <a class="word" id="word-d0e10145">убираем</a>. <a class="word" id="word-d0e10148">В</a> 
         <a class="word" id="word-d0e10151">течение</a> 1-<a class="word" id="word-d0e10154">го</a> 
         <a class="word" id="word-d0e10157">курса</a> – <a class="word" id="word-d0e10160">зимняя</a>, <a class="word" id="word-d0e10163">весенняя</a> 
         <a class="word" id="word-d0e10166">сессия</a> – <a class="word" id="word-d0e10169">лодыри</a> 
         <a class="word" id="word-d0e10172">и</a> 
         <a class="word" id="word-d0e10175">те</a>, <a class="word" id="word-d0e10178">кто</a> 
         <a class="word" id="word-d0e10181">ошибочно</a> 
         <a class="word" id="word-d0e10184">поступил</a>, <a class="word" id="word-d0e10187">уходят</a>. 2-<a class="word" id="word-d0e10190">й</a> 
         <a class="word" id="word-d0e10193">курс</a> – <a class="word" id="word-d0e10196">могут</a> 
         <a class="word" id="word-d0e10199">уйти</a>. <a class="word" id="word-d0e10202">Профориентация</a> 
         <a class="word" id="word-d0e10205">нужна</a>. <a class="word" id="word-d0e10208">Потому</a> 
         <a class="word" id="word-d0e10211">что</a> 
         <a class="word" id="word-d0e10214">половина</a> 
         <a class="word" id="word-d0e10217">поступают</a> 
         <a class="word" id="word-d0e10220">в</a> 
         <a class="word" id="word-d0e10223">вузы</a> 
         <a class="word" id="word-d0e10226">просто</a> 
         <a class="word" id="word-d0e10229">так</a>. <a class="word" id="word-d0e10232">А</a>, <a class="word" id="word-d0e10235">высшее</a> 
         <a class="word" id="word-d0e10238">образование</a> – <a class="word" id="word-d0e10241">и</a> 
         <a class="word" id="word-d0e10244">пошел</a>. 4 <a class="word" id="word-d0e10247">года</a> 
         <a class="word" id="word-d0e10250">бездельничает</a>, <a class="word" id="word-d0e10253">а</a> 
         <a class="word" id="word-d0e10256">может</a>, 6 <a class="word" id="word-d0e10259">лет</a>, <a class="word" id="word-d0e10262">потом</a> 
         <a class="word" id="word-d0e10265">мучаются</a>. 
<a class="word" id="word-d0e10268">По</a> 
         <a class="word" id="word-d0e10271">демографии</a>. <a class="word" id="word-d0e10274">Слушайте</a>, <a class="word" id="word-d0e10277">у</a> 
         <a class="word" id="word-d0e10280">нас</a> 6 <a class="word" id="word-d0e10283">миллионов</a> 
         <a class="word" id="word-d0e10286">бездетных</a> 
         <a class="word" id="word-d0e10289">пар</a>. <a class="word" id="word-d0e10292">Ну</a>, <a class="word" id="word-d0e10295">давайте</a> 
         <a class="word" id="word-d0e10298">бесплатное</a> 
         <a class="word" id="word-d0e10301">лечение</a>. <a class="word" id="word-d0e10304">Оно</a> 
         <a class="word" id="word-d0e10307">стоит</a> 
         <a class="word" id="word-d0e10310">до</a> 500 <a class="word" id="word-d0e10313">тысяч</a>. <a class="word" id="word-d0e10316">Мы</a> 
         <a class="word" id="word-d0e10319">каждый</a> 
         <a class="word" id="word-d0e10322">год</a> 
         <a class="word" id="word-d0e10325">будем</a> 
         <a class="word" id="word-d0e10328">получать</a> 
         <a class="word" id="word-d0e10331">плюс</a> 100 <a class="word" id="word-d0e10334">тысяч</a> 
         <a class="word" id="word-d0e10337">новых</a> 
         <a class="word" id="word-d0e10340">ребятишек</a>. <a class="word" id="word-d0e10343">Никто</a> 
         <a class="word" id="word-d0e10346">ничего</a> 
         <a class="word" id="word-d0e10349">не</a> 
         <a class="word" id="word-d0e10352">делает</a>. <a class="word" id="word-d0e10355">Я</a> 
         <a class="word" id="word-d0e10358">предлагал</a> 
         <a class="word" id="word-d0e10361">много</a> 
         <a class="word" id="word-d0e10364">лет</a>. 10 <a class="word" id="word-d0e10367">лет</a> 
         <a class="word" id="word-d0e10370">предлагаю</a> – <a class="word" id="word-d0e10373">бесполезно</a>. 
<a class="word" id="word-d0e10376">Аборты</a> 
         <a class="word" id="word-d0e10379">давайте</a>… <a class="word" id="word-d0e10382">Запрещать</a> 
         <a class="word" id="word-d0e10385">нельзя</a>, <a class="word" id="word-d0e10388">но</a> 
         <a class="word" id="word-d0e10391">уговаривать</a> 
         <a class="word" id="word-d0e10394">мы</a> 
         <a class="word" id="word-d0e10397">имеем</a> 
         <a class="word" id="word-d0e10400">право</a>? <a class="word" id="word-d0e10403">У</a> 
         <a class="word" id="word-d0e10406">нас</a> 2-3 <a class="word" id="word-d0e10409">миллиона</a> 
         <a class="word" id="word-d0e10412">абортов</a>. <a class="word" id="word-d0e10415">Берем</a> 
         <a class="word" id="word-d0e10418">самое</a> 
         <a class="word" id="word-d0e10421">минимальное</a> – 1,5 <a class="word" id="word-d0e10424">миллиона</a> 
         <a class="word" id="word-d0e10427">абортов</a>. <a class="word" id="word-d0e10430">Тоже</a> 100 <a class="word" id="word-d0e10433">тысяч</a> 
         <a class="word" id="word-d0e10436">в</a> 
         <a class="word" id="word-d0e10439">год</a> 
         <a class="word" id="word-d0e10442">можно</a> 
         <a class="word" id="word-d0e10445">уговорить</a>. <a class="word" id="word-d0e10448">Мы</a> 
         <a class="word" id="word-d0e10451">направляем</a> 
         <a class="word" id="word-d0e10454">в</a> 
         <a class="word" id="word-d0e10457">санаторий</a>, <a class="word" id="word-d0e10460">она</a> 
         <a class="word" id="word-d0e10463">рожает</a>, <a class="word" id="word-d0e10466">ребенка</a> 
         <a class="word" id="word-d0e10469">забираем</a>, <a class="word" id="word-d0e10472">ей</a> 
         <a class="word" id="word-d0e10475">даем</a> 
         <a class="word" id="word-d0e10478">премию</a>. <a class="word" id="word-d0e10481">Она</a> 
         <a class="word" id="word-d0e10484">здоровье</a> 
         <a class="word" id="word-d0e10487">свое</a> 
         <a class="word" id="word-d0e10490">сохраняет</a>, <a class="word" id="word-d0e10493">а</a> 
         <a class="word" id="word-d0e10496">мы</a> 
         <a class="word" id="word-d0e10499">получаем</a> 
         <a class="word" id="word-d0e10502">дополнительно</a> 
         <a class="word" id="word-d0e10505">детей</a>. <a class="word" id="word-d0e10508">Вот</a> 
         <a class="word" id="word-d0e10511">эти</a> 
         <a class="word" id="word-d0e10514">бездетные</a> 
         <a class="word" id="word-d0e10517">и</a> 
         <a class="word" id="word-d0e10520">абортные</a> 
         <a class="word" id="word-d0e10523">дела</a> – <a class="word" id="word-d0e10526">мы</a> 
         <a class="word" id="word-d0e10529">увеличиваем</a> 
         <a class="word" id="word-d0e10532">население</a>. 
<a class="word" id="word-d0e10535">Самое</a> 
         <a class="word" id="word-d0e10538">главное</a>, <a class="word" id="word-d0e10541">о</a> 
         <a class="word" id="word-d0e10544">чем</a> 
         <a class="word" id="word-d0e10547">никто</a> 
         <a class="word" id="word-d0e10550">не</a> 
         <a class="word" id="word-d0e10553">говорит</a>. <a class="word" id="word-d0e10556">Паспорта</a> 
         <a class="word" id="word-d0e10559">выдать</a> 
         <a class="word" id="word-d0e10562">немедленно</a> 
         <a class="word" id="word-d0e10565">всем</a> 
         <a class="word" id="word-d0e10568">русским</a>. <a class="word" id="word-d0e10571">Они</a> 
         <a class="word" id="word-d0e10574">в</a> 
         <a class="word" id="word-d0e10577">очереди</a> 
         <a class="word" id="word-d0e10580">стоят</a> 
         <a class="word" id="word-d0e10583">несколько</a> 
         <a class="word" id="word-d0e10586">лет</a>. <a class="word" id="word-d0e10589">Позор</a>. <a class="word" id="word-d0e10592">У</a> 
         <a class="word" id="word-d0e10595">меня</a> 
         <a class="word" id="word-d0e10598">НРЗБ</a> 
         <a class="word" id="word-d0e10601">живут</a>. <a class="word" id="word-d0e10604">Только-только</a> 
         <a class="word" id="word-d0e10607">дали</a>. <a class="word" id="word-d0e10610">Это</a> 
         <a class="word" id="word-d0e10613">я</a> 
         <a class="word" id="word-d0e10616">долбал</a>. <a class="word" id="word-d0e10619">А</a> 
         <a class="word" id="word-d0e10622">если</a> 
         <a class="word" id="word-d0e10625">нет</a> 
         <a class="word" id="word-d0e10628">такого</a> – <a class="word" id="word-d0e10631">сверху</a> 
         <a class="word" id="word-d0e10634">кто-то</a> 
         <a class="word" id="word-d0e10637">лоббирует</a> — <a class="word" id="word-d0e10640">годами</a> 
         <a class="word" id="word-d0e10643">не</a> 
         <a class="word" id="word-d0e10646">могут</a>. <a class="word" id="word-d0e10649">У</a> 
         <a class="word" id="word-d0e10652">нас</a> 
         <a class="word" id="word-d0e10655">парнишка</a> 
         <a class="word" id="word-d0e10658">работает</a> 
         <a class="word" id="word-d0e10661">в</a> 
         <a class="word" id="word-d0e10664">аппарате</a> 
         <a class="word" id="word-d0e10667">русский</a> 
         <a class="word" id="word-d0e10670">с</a> 
         <a class="word" id="word-d0e10673">Украины</a>. <a class="word" id="word-d0e10676">Устроили</a> 
         <a class="word" id="word-d0e10679">экзамен</a> 
         <a class="word" id="word-d0e10682">по</a> 
         <a class="word" id="word-d0e10685">русскому</a> 
         <a class="word" id="word-d0e10688">языку</a>. <a class="word" id="word-d0e10691">И</a> 
         <a class="word" id="word-d0e10694">чтобы</a> 
         <a class="word" id="word-d0e10697">завалить</a>, <a class="word" id="word-d0e10700">вопрос</a> 
         <a class="word" id="word-d0e10703">задают</a> 
         <a class="word" id="word-d0e10706">самый</a> 
         <a class="word" id="word-d0e10709">страшный</a>. <a class="word" id="word-d0e10712">И</a> 
         <a class="word" id="word-d0e10715">вы</a> 
         <a class="word" id="word-d0e10718">сейчас</a> 
         <a class="word" id="word-d0e10721">не</a> 
         <a class="word" id="word-d0e10724">ответите</a>. <a class="word" id="word-d0e10727">И</a> 
         <a class="word" id="word-d0e10730">всем</a> 
         <a class="word" id="word-d0e10733">радиослушателям</a> 
         <a class="word" id="word-d0e10736">сейчас</a> 
         <a class="word" id="word-d0e10739">задам</a> – <a class="word" id="word-d0e10742">никто</a> 
         <a class="word" id="word-d0e10745">не</a> 
         <a class="word" id="word-d0e10748">ответит</a>. <a class="word" id="word-d0e10751">Какой</a> 
         <a class="word" id="word-d0e10754">был</a> 
         <a class="word" id="word-d0e10757">налог</a> 
         <a class="word" id="word-d0e10760">на</a> 
         <a class="word" id="word-d0e10763">трусость</a> 
         <a class="word" id="word-d0e10766">в</a> 
         <a class="word" id="word-d0e10769">средневековой</a> 
         <a class="word" id="word-d0e10772">Англии</a>. <a class="word" id="word-d0e10775">Минут</a> 
         <a class="word" id="word-d0e10778">через</a> 
         <a class="word" id="word-d0e10781">десять</a>… <a class="word" id="word-d0e10784">Ну</a>, <a class="word" id="word-d0e10787">пусть</a> 
         <a class="word" id="word-d0e10790">нам</a> 
         <a class="word" id="word-d0e10793">кто-то</a> 
         <a class="word" id="word-d0e10796">на</a> 
         <a class="word" id="word-d0e10799">СМС</a> 
         <a class="word" id="word-d0e10802">сбросит</a>…</p>
      <h2>#ezhov: </h2>
      <p>Но это как: декоммунизация будет какая-то по украинскому опыту?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e10810">Кто</a> 
         <a class="word" id="word-d0e10813">ответит</a>? <a class="word" id="word-d0e10816">Никто</a> 
         <a class="word" id="word-d0e10819">из</a> 
         <a class="word" id="word-d0e10822">вас</a> 
         <a class="word" id="word-d0e10825">не</a> 
         <a class="word" id="word-d0e10828">ответит</a>. <a class="word" id="word-d0e10831">Вы</a> 
         <a class="word" id="word-d0e10834">же</a> 
         <a class="word" id="word-d0e10837">все</a> 
         <a class="word" id="word-d0e10840">грамотные</a>, <a class="word" id="word-d0e10843">к</a> 
         <a class="word" id="word-d0e10846">кому</a> 
         <a class="word" id="word-d0e10849">я</a> 
         <a class="word" id="word-d0e10852">обращаюсь</a>. <a class="word" id="word-d0e10855">Никто</a> 
         <a class="word" id="word-d0e10858">из</a> 
         <a class="word" id="word-d0e10861">вас</a> 
         <a class="word" id="word-d0e10864">не</a> 
         <a class="word" id="word-d0e10867">ответит</a>. <a class="word" id="word-d0e10870">И</a> 
         <a class="word" id="word-d0e10873">я</a> 
         <a class="word" id="word-d0e10876">не</a> 
         <a class="word" id="word-d0e10879">знал</a>. <a class="word" id="word-d0e10882">Я</a> 
         <a class="word" id="word-d0e10885">потом</a> 
         <a class="word" id="word-d0e10888">узнал</a>, <a class="word" id="word-d0e10891">конечно</a>. <a class="word" id="word-d0e10894">Вернее</a>, <a class="word" id="word-d0e10897">я</a> 
         <a class="word" id="word-d0e10900">до</a> 
         <a class="word" id="word-d0e10903">сих</a> 
         <a class="word" id="word-d0e10906">пор</a> 
         <a class="word" id="word-d0e10909">не</a> 
         <a class="word" id="word-d0e10912">знаю</a>, <a class="word" id="word-d0e10915">просто</a> 
         <a class="word" id="word-d0e10918">я</a> 
         <a class="word" id="word-d0e10921">запомнил</a> 
         <a class="word" id="word-d0e10924">вопрос</a>.</p>
      <h2>#ezhov: </h2>
      <p>А от царской России кто будет подписываться?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e10932">Нет</a>. <a class="word" id="word-d0e10935">Всех</a>, <a class="word" id="word-d0e10938">всех</a>…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e10943">А</a> 
         <a class="word" id="word-d0e10946">кто</a> 
         <a class="word" id="word-d0e10949">не</a> 
         <a class="word" id="word-d0e10952">коммунист</a> 
         <a class="word" id="word-d0e10955">там</a>?</p>
      <h2>#ezhov: </h2>
      <p>Да, свои варианты – на +7 985 970 45 45.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e10963">Нет</a>. <a class="word" id="word-d0e10966">Новый</a> 
         <a class="word" id="word-d0e10969">президент</a> 
         <a class="word" id="word-d0e10972">формирует</a> 
         <a class="word" id="word-d0e10975">правительство</a>. <a class="word" id="word-d0e10978">Всё</a>. <a class="word" id="word-d0e10981">По</a> 
         <a class="word" id="word-d0e10984">Конституции</a> 
         <a class="word" id="word-d0e10987">все</a> 18 <a class="word" id="word-d0e10990">марта</a> 
         <a class="word" id="word-d0e10993">подают</a> 
         <a class="word" id="word-d0e10996">в</a> 
         <a class="word" id="word-d0e10999">отставку</a>.</p>
      <h2>#ezhov: </h2>
      <p>А в правительстве Владимира Жириновского кто-то останется и нынешнего состава кабинета министров?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e11007">У</a> 
         <a class="word" id="word-d0e11010">меня</a> 
         <a class="word" id="word-d0e11013">не</a> 
         <a class="word" id="word-d0e11016">будут</a>. <a class="word" id="word-d0e11019">Вот</a> 
         <a class="word" id="word-d0e11022">смотрите</a>, <a class="word" id="word-d0e11025">деньги</a>. <a class="word" id="word-d0e11028">У</a> 
         <a class="word" id="word-d0e11031">нас</a> 
         <a class="word" id="word-d0e11034">триллион</a> 
         <a class="word" id="word-d0e11037">долларов</a> 
         <a class="word" id="word-d0e11040">за</a> 
         <a class="word" id="word-d0e11043">границей</a>. <a class="word" id="word-d0e11046">Зачем</a> 
         <a class="word" id="word-d0e11049">мы</a> 
         <a class="word" id="word-d0e11052">продолжаем</a> 
         <a class="word" id="word-d0e11055">направлять</a> 
         <a class="word" id="word-d0e11058">деньги</a> 
         <a class="word" id="word-d0e11061">за</a> 
         <a class="word" id="word-d0e11064">границу</a>? <a class="word" id="word-d0e11067">Это</a> 
         <a class="word" id="word-d0e11070">дикость</a> 
         <a class="word" id="word-d0e11073">какая-то</a> 
         <a class="word" id="word-d0e11076">нам</a> 
         <a class="word" id="word-d0e11079">не</a> 
         <a class="word" id="word-d0e11082">хватает</a> – <a class="word" id="word-d0e11085">а</a> 
         <a class="word" id="word-d0e11088">в</a> 
         <a class="word" id="word-d0e11091">Америку</a> 
         <a class="word" id="word-d0e11094">направляем</a>. <a class="word" id="word-d0e11097">Там</a> 
         <a class="word" id="word-d0e11100">уже</a> 
         <a class="word" id="word-d0e11103">больше</a> 100 <a class="word" id="word-d0e11106">миллиардов</a>. <a class="word" id="word-d0e11109">Я</a> 
         <a class="word" id="word-d0e11112">всё</a> 
         <a class="word" id="word-d0e11115">верну</a>. <a class="word" id="word-d0e11118">Ни</a> 
         <a class="word" id="word-d0e11121">одного</a> 
         <a class="word" id="word-d0e11124">рубля</a> 
         <a class="word" id="word-d0e11127">не</a> 
         <a class="word" id="word-d0e11130">останется</a>. <a class="word" id="word-d0e11133">Доллары</a> 
         <a class="word" id="word-d0e11136">я</a> 
         <a class="word" id="word-d0e11139">имею</a> 
         <a class="word" id="word-d0e11142">в</a> 
         <a class="word" id="word-d0e11145">виду</a>…. <a class="word" id="word-d0e11148">Все</a> 
         <a class="word" id="word-d0e11151">золотовалютные</a> 
         <a class="word" id="word-d0e11154">запасы</a> 
         <a class="word" id="word-d0e11157">будут</a> 
         <a class="word" id="word-d0e11160">здесь</a>.</p>
      <h2>#ezhov: </h2>
      <p>Все коммунисты?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e11168">Зачем</a>? <a class="word" id="word-d0e11171">Рыба</a> 
         <a class="word" id="word-d0e11174">пойдет</a> 
         <a class="word" id="word-d0e11177">на</a> 
         <a class="word" id="word-d0e11180">наш</a> 
         <a class="word" id="word-d0e11183">внутренний</a> 
         <a class="word" id="word-d0e11186">рынок</a>. <a class="word" id="word-d0e11189">Зачем</a>
