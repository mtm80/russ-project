   <body>
      <h1/>
      <h2>#kryuchkov: </h2>
      <p>15 часов, 7 минут в российской столице. Это «Персонально ваш». Проведут передачу Станислав Крючков и Андрей Ежов. И сегодня с нами лидер ЛДПР Владимир Жириновский. Владимир Вольфович, здравствуйте!</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e50">Добрый</a> 
         <a class="word" id="word-d0e53">день</a>!</p>
      <h2>#ezhov: </h2>
      <p>Напомню сразу средства связи с нашей студией: +7 985 970 45 45 – номер для СМС-сообщений, аккаунт vyzvon в Твиттере, чат в Телеграме с таким же называнием. И нас можно не только слушать по радио в Москва 91,2, но и смотреть на YouTube-канале на «Эхо Москвы». Нашего гостя там уже можно увидеть. И подписывайтесь на наш канал, чтобы быть в курсе всех возможным обновлений и всех наших эфиров. 
Владимир Вольфович, сегодня в России официально уже стартовала президентская кампания. До выборов ровно три месяца. И вы вновь, в шестой раз собираетесь принимать в них участие. Вам это зачем?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e61">Как</a> 
         <a class="word" id="word-d0e64">зачем</a>? <a class="word" id="word-d0e67">Это</a> 
         <a class="word" id="word-d0e70">все</a> 
         <a class="word" id="word-d0e73">равно</a>, <a class="word" id="word-d0e76">что</a> 
         <a class="word" id="word-d0e79">спортсменам</a> 
         <a class="word" id="word-d0e82">сказать</a>: «<a class="word" id="word-d0e85">Зачем</a> 
         <a class="word" id="word-d0e88">вам</a> 
         <a class="word" id="word-d0e91">Олимпиада</a>, <a class="word" id="word-d0e94">чемпионат</a>?» <a class="word" id="word-d0e97">Это</a> 
         <a class="word" id="word-d0e100">цель</a> 
         <a class="word" id="word-d0e103">любой</a> 
         <a class="word" id="word-d0e106">партии</a> – <a class="word" id="word-d0e109">участие</a> 
         <a class="word" id="word-d0e112">в</a> 
         <a class="word" id="word-d0e115">выборах</a>.</p>
      <h2>#kryuchkov: </h2>
      <p>Драйв не теряется раз за разом — в одну и ту же воду входить?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e123">Так</a> 
         <a class="word" id="word-d0e126">надо</a> 
         <a class="word" id="word-d0e129">знать</a>, <a class="word" id="word-d0e132">какая</a> 
         <a class="word" id="word-d0e135">страна</a>. <a class="word" id="word-d0e138">Если</a> 
         <a class="word" id="word-d0e141">бы</a> 
         <a class="word" id="word-d0e144">это</a> 
         <a class="word" id="word-d0e147">была</a>, <a class="word" id="word-d0e150">допустим</a>, <a class="word" id="word-d0e153">Франция</a>, <a class="word" id="word-d0e156">наверное</a>, <a class="word" id="word-d0e159">я</a> 
         <a class="word" id="word-d0e162">бы</a> 
         <a class="word" id="word-d0e165">уже</a> 
         <a class="word" id="word-d0e168">прекратил</a>, <a class="word" id="word-d0e171">хотя</a> 
         <a class="word" id="word-d0e174">Саркози</a> 
         <a class="word" id="word-d0e177">пытался</a> 
         <a class="word" id="word-d0e180">пойти</a> 
         <a class="word" id="word-d0e183">второй</a> 
         <a class="word" id="word-d0e186">раз</a>. <a class="word" id="word-d0e189">В</a> 
         <a class="word" id="word-d0e192">нашей</a> 
         <a class="word" id="word-d0e195">стране</a> 
         <a class="word" id="word-d0e198">никогда</a> 
         <a class="word" id="word-d0e201">оппозиция</a> 
         <a class="word" id="word-d0e204">к</a> 
         <a class="word" id="word-d0e207">власти</a> 
         <a class="word" id="word-d0e210">не</a> 
         <a class="word" id="word-d0e213">приходила</a> – <a class="word" id="word-d0e216">никогда</a>! <a class="word" id="word-d0e219">Поэтому</a>, <a class="word" id="word-d0e222">если</a> 
         <a class="word" id="word-d0e225">бы</a> 
         <a class="word" id="word-d0e228">приходила</a>, <a class="word" id="word-d0e231">если</a> 
         <a class="word" id="word-d0e234">у</a> 
         <a class="word" id="word-d0e237">вас</a> 
         <a class="word" id="word-d0e240">не</a> 
         <a class="word" id="word-d0e243">получается</a>, <a class="word" id="word-d0e246">пускай</a> 
         <a class="word" id="word-d0e249">другие</a> 
         <a class="word" id="word-d0e252">придут</a>. 
<a class="word" id="word-d0e255">Поэтому</a> 
         <a class="word" id="word-d0e258">мы</a> 
         <a class="word" id="word-d0e261">здесь</a> 
         <a class="word" id="word-d0e264">вынуждены</a> 
         <a class="word" id="word-d0e267">работать</a> 
         <a class="word" id="word-d0e270">в</a> 
         <a class="word" id="word-d0e273">тех</a> 
         <a class="word" id="word-d0e276">условиях</a>, <a class="word" id="word-d0e279">какие</a> 
         <a class="word" id="word-d0e282">созданы</a>. <a class="word" id="word-d0e285">Вот</a> 
         <a class="word" id="word-d0e288">сегодня</a> 
         <a class="word" id="word-d0e291">объявили</a>, <a class="word" id="word-d0e294">что</a> 30% <a class="word" id="word-d0e297">на</a> 
         <a class="word" id="word-d0e300">избирательных</a> 
         <a class="word" id="word-d0e303">участках</a> 
         <a class="word" id="word-d0e306">будут</a> 
         <a class="word" id="word-d0e309">КОИБы</a>. <a class="word" id="word-d0e312">Поставьте</a> 100 – <a class="word" id="word-d0e315">и</a> 
         <a class="word" id="word-d0e318">я</a> 
         <a class="word" id="word-d0e321">побеждаю</a> 
         <a class="word" id="word-d0e324">на</a> 
         <a class="word" id="word-d0e327">выборах</a>. <a class="word" id="word-d0e330">Это</a> 
         <a class="word" id="word-d0e333">технический</a> 
         <a class="word" id="word-d0e336">вопрос</a>. <a class="word" id="word-d0e339">Им</a> 
         <a class="word" id="word-d0e342">и</a> 
         <a class="word" id="word-d0e345">деньги</a> 
         <a class="word" id="word-d0e348">дали</a> 10 <a class="word" id="word-d0e351">лет</a> 
         <a class="word" id="word-d0e354">назад</a> 
         <a class="word" id="word-d0e357">на</a> 
         <a class="word" id="word-d0e360">установку</a> 
         <a class="word" id="word-d0e363">КОИБов</a>. <a class="word" id="word-d0e366">Они</a> 
         <a class="word" id="word-d0e369">боятся</a>, <a class="word" id="word-d0e372">они</a> 
         <a class="word" id="word-d0e375">только</a> 30% <a class="word" id="word-d0e378">ставят</a>, <a class="word" id="word-d0e381">а</a> 
         <a class="word" id="word-d0e384">на</a> 70% <a class="word" id="word-d0e387">других</a> 
         <a class="word" id="word-d0e390">вручную</a> – <a class="word" id="word-d0e393">там</a> 
         <a class="word" id="word-d0e396">будет</a> 
         <a class="word" id="word-d0e399">искажение</a> 
         <a class="word" id="word-d0e402">результатов</a>. <a class="word" id="word-d0e405">Мы</a> 
         <a class="word" id="word-d0e408">же</a> 
         <a class="word" id="word-d0e411">видели</a>: <a class="word" id="word-d0e414">там</a>, <a class="word" id="word-d0e417">где</a> 
         <a class="word" id="word-d0e420">КОИБ</a>, <a class="word" id="word-d0e423">ЛДПР</a> 
         <a class="word" id="word-d0e426">на</a> 
         <a class="word" id="word-d0e429">выборах</a> 
         <a class="word" id="word-d0e432">в</a> 
         <a class="word" id="word-d0e435">Государственную</a> 
         <a class="word" id="word-d0e438">думу</a> – <a class="word" id="word-d0e441">в</a> 
         <a class="word" id="word-d0e444">два</a> 
         <a class="word" id="word-d0e447">раза</a> 
         <a class="word" id="word-d0e450">больше</a>, <a class="word" id="word-d0e453">чем</a> 
         <a class="word" id="word-d0e456">там</a>, <a class="word" id="word-d0e459">где</a> 
         <a class="word" id="word-d0e462">в</a> 
         <a class="word" id="word-d0e465">ручную</a>. <a class="word" id="word-d0e468">Поэтому</a> 
         <a class="word" id="word-d0e471">здесь</a> 
         <a class="word" id="word-d0e474">вопрос</a> 
         <a class="word" id="word-d0e477">техники</a>, <a class="word" id="word-d0e480">возможность</a> 
         <a class="word" id="word-d0e483">создания</a> 
         <a class="word" id="word-d0e486">равных</a> 
         <a class="word" id="word-d0e489">условий</a>.</p>
      <h2>#ezhov: </h2>
      <p>Только ли в КОИБах дело? Вы же сами сказали, что оппозиция к власти априори не придет. При таких условиях даже неинтересно…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e497">Наоборот</a>, <a class="word" id="word-d0e500">это</a> 
         <a class="word" id="word-d0e503">и</a> 
         <a class="word" id="word-d0e506">вызывает</a> 
         <a class="word" id="word-d0e509">интерес</a>: <a class="word" id="word-d0e512">может</a> 
         <a class="word" id="word-d0e515">быть</a>, <a class="word" id="word-d0e518">мы</a> 
         <a class="word" id="word-d0e521">и</a> 
         <a class="word" id="word-d0e524">будем</a> 
         <a class="word" id="word-d0e527">пробивным</a> 
         <a class="word" id="word-d0e530">камнем</a>, <a class="word" id="word-d0e533">который</a> 
         <a class="word" id="word-d0e536">поломает</a> 
         <a class="word" id="word-d0e539">эту</a> 
         <a class="word" id="word-d0e542">стену</a> 
         <a class="word" id="word-d0e545">неприятия</a> 
         <a class="word" id="word-d0e548">оппозиции</a>. 1153 <a class="word" id="word-d0e551">года</a> 
         <a class="word" id="word-d0e554">государству</a>, <a class="word" id="word-d0e557">с</a> 862-<a class="word" id="word-d0e560">го</a> 
         <a class="word" id="word-d0e563">год</a> – <a class="word" id="word-d0e566">и</a> 
         <a class="word" id="word-d0e569">ни</a> 
         <a class="word" id="word-d0e572">разу</a>! <a class="word" id="word-d0e575">Власть</a> 
         <a class="word" id="word-d0e578">сносили</a> – <a class="word" id="word-d0e581">кровь</a>, <a class="word" id="word-d0e584">убили</a>, <a class="word" id="word-d0e587">разогнали</a>, <a class="word" id="word-d0e590">отравили</a>, <a class="word" id="word-d0e593">как</a> 
         <a class="word" id="word-d0e596">Хрущев</a>, <a class="word" id="word-d0e599">там</a> 
         <a class="word" id="word-d0e602">обманным</a> 
         <a class="word" id="word-d0e605">путем</a> 
         <a class="word" id="word-d0e608">сняли</a>… <a class="word" id="word-d0e611">И</a> 
         <a class="word" id="word-d0e614">вот</a>, <a class="word" id="word-d0e617">чтобы</a> 
         <a class="word" id="word-d0e620">просто</a> 
         <a class="word" id="word-d0e623">легально</a>, <a class="word" id="word-d0e626">что</a> 
         <a class="word" id="word-d0e629">бывший</a> 
         <a class="word" id="word-d0e632">глава</a> 
         <a class="word" id="word-d0e635">государства</a> 
         <a class="word" id="word-d0e638">отдыхает</a>, <a class="word" id="word-d0e641">какой-то</a> 
         <a class="word" id="word-d0e644">у</a> 
         <a class="word" id="word-d0e647">него</a> 
         <a class="word" id="word-d0e650">фонд</a>, <a class="word" id="word-d0e653">где-то</a> 
         <a class="word" id="word-d0e656">он</a> 
         <a class="word" id="word-d0e659">присутствует</a>, — <a class="word" id="word-d0e662">этого</a> 
         <a class="word" id="word-d0e665">нету</a>. <a class="word" id="word-d0e668">Горбачев</a>… <a class="word" id="word-d0e671">но</a> 
         <a class="word" id="word-d0e674">он</a> 
         <a class="word" id="word-d0e677">ушел</a> 
         <a class="word" id="word-d0e680">сам</a>, <a class="word" id="word-d0e683">как</a> 
         <a class="word" id="word-d0e686">бы</a> 
         <a class="word" id="word-d0e689">сдавшись</a>. <a class="word" id="word-d0e692">Это</a> 
         <a class="word" id="word-d0e695">сдавшийся</a> 
         <a class="word" id="word-d0e698">солдат</a>, <a class="word" id="word-d0e701">это</a> 
         <a class="word" id="word-d0e704">не</a> 
         <a class="word" id="word-d0e707">солдат</a>-<a class="word" id="word-d0e710">победитель</a>. </p>
      <h2>#kryuchkov: </h2>
      <p>А вот так, без обиняков, на сегодня ЛДПР и вы как ее олицетворение – это оппозиция?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e718">Конечно</a>. <a class="word" id="word-d0e721">Просто</a> 
         <a class="word" id="word-d0e724">у</a> 
         <a class="word" id="word-d0e727">нас</a> 
         <a class="word" id="word-d0e730">привыкли</a>, <a class="word" id="word-d0e733">что</a> 
         <a class="word" id="word-d0e736">оппозиция</a> – <a class="word" id="word-d0e739">это</a> 
         <a class="word" id="word-d0e742">декабристы</a>, <a class="word" id="word-d0e745">у</a> 
         <a class="word" id="word-d0e748">которых</a> 
         <a class="word" id="word-d0e751">в</a> 
         <a class="word" id="word-d0e754">одном</a> 
         <a class="word" id="word-d0e757">из</a> 
         <a class="word" id="word-d0e760">пунктов</a> 
         <a class="word" id="word-d0e763">программы</a> 
         <a class="word" id="word-d0e766">было</a> 
         <a class="word" id="word-d0e769">написано</a>: «<a class="word" id="word-d0e772">Убить</a> 
         <a class="word" id="word-d0e775">царя</a>». <a class="word" id="word-d0e778">Оппозиция</a> – <a class="word" id="word-d0e781">это</a> 
         <a class="word" id="word-d0e784">большевики</a>, <a class="word" id="word-d0e787">которые</a> 
         <a class="word" id="word-d0e790">незаконно</a> 
         <a class="word" id="word-d0e793">захватывают</a> 
         <a class="word" id="word-d0e796">власть</a> 
         <a class="word" id="word-d0e799">в</a> 17-<a class="word" id="word-d0e802">м</a> 
         <a class="word" id="word-d0e805">году</a>, <a class="word" id="word-d0e808">незаконно</a> 
         <a class="word" id="word-d0e811">сдают</a> 
         <a class="word" id="word-d0e814">ее</a> 
         <a class="word" id="word-d0e817">в</a> 91-<a class="word" id="word-d0e820">м</a>, <a class="word" id="word-d0e823">хвалят</a> 
         <a class="word" id="word-d0e826">Сталина</a>. <a class="word" id="word-d0e829">Террористы</a> 
         <a class="word" id="word-d0e832">у</a> 
         <a class="word" id="word-d0e835">них</a> 
         <a class="word" id="word-d0e838">в</a> 
         <a class="word" id="word-d0e841">памятники</a> 
         <a class="word" id="word-d0e844">облечены</a>, <a class="word" id="word-d0e847">улицы</a> 
         <a class="word" id="word-d0e850">названы</a> 
         <a class="word" id="word-d0e853">именами</a> 
         <a class="word" id="word-d0e856">террористов</a>. <a class="word" id="word-d0e859">Вот</a> 
         <a class="word" id="word-d0e862">это</a>, <a class="word" id="word-d0e865">как</a> 
         <a class="word" id="word-d0e868">говорится</a>, <a class="word" id="word-d0e871">отвратительное</a> 
         <a class="word" id="word-d0e874">явление</a> 
         <a class="word" id="word-d0e877">нашей</a> 
         <a class="word" id="word-d0e880">жизни</a>. <a class="word" id="word-d0e883">И</a> 
         <a class="word" id="word-d0e886">с</a> 
         <a class="word" id="word-d0e889">этим</a> 
         <a class="word" id="word-d0e892">кто-нибудь</a> 
         <a class="word" id="word-d0e895">борется</a>, <a class="word" id="word-d0e898">кроме</a> 
         <a class="word" id="word-d0e901">ЛДПР</a>? <a class="word" id="word-d0e904">Никто</a> 
         <a class="word" id="word-d0e907">не</a> 
         <a class="word" id="word-d0e910">борется</a>. <a class="word" id="word-d0e913">Мы</a> 
         <a class="word" id="word-d0e916">единственные</a> 
         <a class="word" id="word-d0e919">боремся</a>, <a class="word" id="word-d0e922">требуем</a> 
         <a class="word" id="word-d0e925">Красную</a> 
         <a class="word" id="word-d0e928">площадь</a> 
         <a class="word" id="word-d0e931">очистить</a>, <a class="word" id="word-d0e934">вернуть</a> 
         <a class="word" id="word-d0e937">называния</a> 
         <a class="word" id="word-d0e940">всем</a> 
         <a class="word" id="word-d0e943">города</a>: <a class="word" id="word-d0e946">Симбирск</a>, <a class="word" id="word-d0e949">допустим</a>, <a class="word" id="word-d0e952">Царицын</a>, <a class="word" id="word-d0e955">Вятка</a> 
         <a class="word" id="word-d0e958">и</a> 
         <a class="word" id="word-d0e961">так</a> 
         <a class="word" id="word-d0e964">далее</a>. <a class="word" id="word-d0e967">Никто</a> 
         <a class="word" id="word-d0e970">больше</a>.
<a class="word" id="word-d0e973">У</a> 
         <a class="word" id="word-d0e976">нас</a> 
         <a class="word" id="word-d0e979">же</a>

<a class="word" id="word-d0e1165">За</a>

         <a class="word" id="word-d0e1171">деньги</a> 
         <a class="word" id="word-d0e1174">не</a>

         <a class="word" id="word-d0e1348">свою</a>

         <a class="word" id="word-d0e1375">уголовное</a>

         <a class="word" id="word-d0e1387">начну</a> 
         <a class="word" id="word-d0e1390">через</a> 20 <a class="word" id="word-d0e1393">лет</a> 
         <a class="word" id="word-d0e1396">войну</a> 
         <a class="word" id="word-d0e1399">в</a> 
         <a class="word" id="word-d0e1402">Сирию</a>. <a class="word" id="word-d0e1405">Я</a> 
         <a class="word" id="word-d0e1408">сижу</a> 
         <a class="word" id="word-d0e1411">здесь</a>, <a class="word" id="word-d0e1414">в</a> 
         <a class="word" id="word-d0e1417">Москве</a>. <a class="word" id="word-d0e1420">И</a> 
         <a class="word" id="word-d0e1423">на</a> 
         <a class="word" id="word-d0e1426">Кавказе</a> 
         <a class="word" id="word-d0e1429">не</a> 
         <a class="word" id="word-d0e1432">я</a> 
         <a class="word" id="word-d0e1435">начинал</a>, <a class="word" id="word-d0e1438">и</a>

         <a class="word" id="word-d0e1444">Сирии</a>, <a class="word" id="word-d0e1447">и</a> 
         <a class="word" id="word-d0e1450">в</a> 
         <a class="word" id="word-d0e1453">Афганистане</a>. 
<a class="word" id="word-d0e1456">То</a> 
         <a class="word" id="word-d0e1459">есть</a> 
         <a class="word" id="word-d0e1462">мы</a> 
         <a class="word" id="word-d0e1465">имеем</a> 
         <a class="word" id="word-d0e1468">шанс</a>. <a class="word" id="word-d0e1471">Я</a> 
         <a class="word" id="word-d0e1474">уверен</a>, <a class="word" id="word-d0e1477">граждане</a> 
         <a class="word" id="word-d0e1480">хотят</a>… <a class="word" id="word-d0e1483">Да</a> 
         <a class="word" id="word-d0e1486">вы</a> 
         <a class="word" id="word-d0e1489">поставьте</a> 
         <a class="word" id="word-d0e1492">сейчас</a> 
         <a class="word" id="word-d0e1495">на</a> 
         <a class="word" id="word-d0e1498">голосование</a>: «<a class="word" id="word-d0e1501">Вы</a>

         <a class="word" id="word-d0e1507">нового</a>

         <a class="word" id="word-d0e1522">это</a> 
         <a class="word" id="word-d0e1525">не</a> 
         <a class="word" id="word-d0e1528">будет</a> 
         <a class="word" id="word-d0e1531">моя</a>

         <a class="word" id="word-d0e1594">этого</a> 
         <a class="word" id="word-d0e1597">хотят</a>. <a class="word" id="word-d0e1600">Какая</a>

         <a class="word" id="word-d0e1612">кто</a> 
         <a class="word" id="word-d0e1615">из</a> 
         <a class="word" id="word-d0e1618">нас</a>

         <a class="word" id="word-d0e1633">в</a> 
         <a class="word" id="word-d0e1636">Кремле</a>, <a class="word" id="word-d0e1639">что</a>

         <a class="word" id="word-d0e1648">нового</a> 
         <a class="word" id="word-d0e1651">президента</a>.</p>
      <h2>#ezhov: </h2>
      <p>Люди сколько угодно могут хотеть нового президента. Дмитрий Песков недавно сказал, что равных Путина на этих выборах нет. Вы как некое унижение это не расцениваете? И не только вы. Я думаю, и Геннадий Андреевич тоже…</p>

      <p>

         <a class="word" id="word-d0e1665">мы</a>

         <a class="word" id="word-d0e1677">не</a> 
         <a class="word" id="word-d0e1680">читали</a> 
         <a class="word" id="word-d0e1683">наш</a> 
         <a class="word" id="word-d0e1686">ответ</a>?..</p>
      <h2>#ezhov: </h2>
      <p>Я знаю…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e1694">Это</a> 
         <a class="word" id="word-d0e1697">чудовищно</a>. <a class="word" id="word-d0e1700">Это</a> 
         <a class="word" id="word-d0e1703">ошибка</a> 
         <a class="word" id="word-d0e1706">Пескова</a>. <a class="word" id="word-d0e1709">Кстати</a>, <a class="word" id="word-d0e1712">он</a>, <a class="word" id="word-d0e1715">когда</a> 
         <a class="word" id="word-d0e1718">партия</a> 
         <a class="word" id="word-d0e1721">ЛДПР</a> 
         <a class="word" id="word-d0e1724">победила</a> 
         <a class="word" id="word-d0e1727">в</a> 
         <a class="word" id="word-d0e1730">декабре</a> 93-<a class="word" id="word-d0e1733">го</a> 
         <a class="word" id="word-d0e1736">года</a>, <a class="word" id="word-d0e1739">прибежал</a>, <a class="word" id="word-d0e1742">вступил</a> 
         <a class="word" id="word-d0e1745">в</a> 
         <a class="word" id="word-d0e1748">партию</a>. <a class="word" id="word-d0e1751">Тогда</a> 
         <a class="word" id="word-d0e1754">очередь</a> 
         <a class="word" id="word-d0e1757">была</a>. <a class="word" id="word-d0e1760">Я</a> 
         <a class="word" id="word-d0e1763">подъезжаю</a> 
         <a class="word" id="word-d0e1766">к</a> 
         <a class="word" id="word-d0e1769">штабу</a> – <a class="word" id="word-d0e1772">очередь</a>. <a class="word" id="word-d0e1775">Зима</a>, <a class="word" id="word-d0e1778">холодно</a>… <a class="word" id="word-d0e1781">Люди</a> 
         <a class="word" id="word-d0e1784">решили</a>, <a class="word" id="word-d0e1787">как</a> 
         <a class="word" id="word-d0e1790">в</a> 
         <a class="word" id="word-d0e1793">Европе</a>: <a class="word" id="word-d0e1796">раз</a> 
         <a class="word" id="word-d0e1799">партия</a> 
         <a class="word" id="word-d0e1802">победила</a>, <a class="word" id="word-d0e1805">значит</a>, <a class="word" id="word-d0e1808">у</a> 
         <a class="word" id="word-d0e1811">нее</a> 
         <a class="word" id="word-d0e1814">будет</a> 
         <a class="word" id="word-d0e1817">ее</a> 
         <a class="word" id="word-d0e1820">правительство</a>, <a class="word" id="word-d0e1823">ее</a> 
         <a class="word" id="word-d0e1826">премьер-министр</a> 
         <a class="word" id="word-d0e1829">и</a> 
         <a class="word" id="word-d0e1832">так</a> 
         <a class="word" id="word-d0e1835">далее</a>. <a class="word" id="word-d0e1838">Это</a> 
         <a class="word" id="word-d0e1841">была</a> 
         <a class="word" id="word-d0e1844">его</a> 
         <a class="word" id="word-d0e1847">ошибка</a>.
<a class="word" id="word-d0e1850">Вы</a> 
         <a class="word" id="word-d0e1853">посмотрите</a>, <a class="word" id="word-d0e1856">раз</a> 
         <a class="word" id="word-d0e1859">они</a> 
         <a class="word" id="word-d0e1862">так</a> 
         <a class="word" id="word-d0e1865">загодя</a> 
         <a class="word" id="word-d0e1868">до</a> 
         <a class="word" id="word-d0e1871">выборов</a> 
         <a class="word" id="word-d0e1874">собираются</a> 
         <a class="word" id="word-d0e1877">навязать</a>, <a class="word" id="word-d0e1880">что</a> 
         <a class="word" id="word-d0e1883">только</a> 
         <a class="word" id="word-d0e1886">он</a>, <a class="word" id="word-d0e1889">что</a> 
         <a class="word" id="word-d0e1892">ему</a> 
         <a class="word" id="word-d0e1895">нет</a> 
         <a class="word" id="word-d0e1898">равных</a>, «<a class="word" id="word-d0e1901">мы</a> 
         <a class="word" id="word-d0e1904">все</a> 
         <a class="word" id="word-d0e1907">должны</a> 
         <a class="word" id="word-d0e1910">объединиться</a>», <a class="word" id="word-d0e1913">он</a> 
         <a class="word" id="word-d0e1916">лидер</a> 
         <a class="word" id="word-d0e1919">и</a> 
         <a class="word" id="word-d0e1922">раздает</a> 
         <a class="word" id="word-d0e1925">деньги</a> 
         <a class="word" id="word-d0e1928">сейчас</a> 
         <a class="word" id="word-d0e1931">в</a> 
         <a class="word" id="word-d0e1934">виде</a> 
         <a class="word" id="word-d0e1937">пособий</a>, — <a class="word" id="word-d0e1940">это</a> 
         <a class="word" id="word-d0e1943">показывает</a>, <a class="word" id="word-d0e1946">что</a> 
         <a class="word" id="word-d0e1949">они</a> 
         <a class="word" id="word-d0e1952">не</a> 
         <a class="word" id="word-d0e1955">уверены</a> 
         <a class="word" id="word-d0e1958">в</a> 
         <a class="word" id="word-d0e1961">успехе</a>. <a class="word" id="word-d0e1964">Это</a>

      <h2>#ezhov: </h2>
      <p>А по поводу девушки. Вы Ксению Собчак имеете в виду, безусловно. Вы говорите, подсовываются – на чем вы основываете? Потому что дискуссия серьезная идет в последние месяцы: кремлевский кандидат, не кремлевский кандидат?</p>

      <h2>#ezhov: </h2>
      <p>То есть вам все ясно предельно.</p>

<a class="word" id="word-d0e2460">Надо</a>

      <h2>#ezhov: </h2>
      <p>Слушайте, но он действующий президент. Понятное дело, он пользуется… и находится при исполнении своих полномочий. Ничего удивительного в плане того, что вы говорите, что человек агитирует активно.</p>
      <h2>#zhirinovskii: </h2>

         <a class="word" id="word-d0e2893">бы</a> 
         <a class="word" id="word-d0e2896">я</a> 
         <a class="word" id="word-d0e2899">сделал</a>. <a class="word" id="word-d0e2902">И</a>

         <a class="word" id="word-d0e2908">бы</a> 
         <a class="word" id="word-d0e2911">там</a> 
         <a class="word" id="word-d0e2914">этих</a> 
         <a class="word" id="word-d0e2917">девочек</a> 
         <a class="word" id="word-d0e2920">не</a> 
         <a class="word" id="word-d0e2923">было</a>, <a class="word" id="word-d0e2926">этих</a> 
         <a class="word" id="word-d0e2929">мальчиков</a>, <a class="word" id="word-d0e2932">никого</a> 
         <a class="word" id="word-d0e2935">бы</a>. <a class="word" id="word-d0e2938">Чтобы</a> 
         <a class="word" id="word-d0e2941">левые</a>, <a class="word" id="word-d0e2944">которые</a> 
         <a class="word" id="word-d0e2947">все</a> 
         <a class="word" id="word-d0e2950">опостылели</a>, <a class="word" id="word-d0e2953">разрушили</a> 
         <a class="word" id="word-d0e2956">два</a> 
         <a class="word" id="word-d0e2959">государства</a>, <a class="word" id="word-d0e2962">я</a> 
         <a class="word" id="word-d0e2965">и</a> 
         <a class="word" id="word-d0e2968">Кремль</a>. <a class="word" id="word-d0e2971">Левые</a> 
         <a class="word" id="word-d0e2974">проигрывают</a>, <a class="word" id="word-d0e2977">потому</a> 
         <a class="word" id="word-d0e2980">что</a> 
         <a class="word" id="word-d0e2983">они</a> 
         <a class="word" id="word-d0e2986">проиграли</a> 
         <a class="word" id="word-d0e2989">в</a> 91-<a class="word" id="word-d0e2992">м</a> 
         <a class="word" id="word-d0e2995">году</a>. <a class="word" id="word-d0e2998">Куда</a> 
         <a class="word" id="word-d0e3001">идти</a>? <a class="word" id="word-d0e3004">Смешно</a> – <a class="word" id="word-d0e3007">банкроты</a>. <a class="word" id="word-d0e3010">И</a> 
         <a class="word" id="word-d0e3013">борьба</a> 
         <a class="word" id="word-d0e3016">разворачивается</a> 
         <a class="word" id="word-d0e3019">только</a> 
         <a class="word" id="word-d0e3022">между</a> 
         <a class="word" id="word-d0e3025">Кремлем</a> 
         <a class="word" id="word-d0e3028">и</a> 
         <a class="word" id="word-d0e3031">представителем</a> 
         <a class="word" id="word-d0e3034">ЛДПР</a>. 
<a class="word" id="word-d0e3037">Вот</a> 
         <a class="word" id="word-d0e3040">нормально</a>. <a class="word" id="word-d0e3043">Как</a> 
         <a class="word" id="word-d0e3046">в</a> 
         <a class="word" id="word-d0e3049">Америке</a>, <a class="word" id="word-d0e3052">в</a> 
         <a class="word" id="word-d0e3055">любой</a> 
         <a class="word" id="word-d0e3058">стране</a> 
         <a class="word" id="word-d0e3061">мира</a>: <a class="word" id="word-d0e3064">три</a> 
         <a class="word" id="word-d0e3067">весомых</a> 
         <a class="word" id="word-d0e3070">кандидата</a>. <a class="word" id="word-d0e3073">Я</a> 
         <a class="word" id="word-d0e3076">представляю</a> 
         <a class="word" id="word-d0e3079">центристские</a> 
         <a class="word" id="word-d0e3082">силы</a>, <a class="word" id="word-d0e3085">патриотические</a> 
         <a class="word" id="word-d0e3088">силы</a>. <a class="word" id="word-d0e3091">Мы</a> 
         <a class="word" id="word-d0e3094">ни</a> 
         <a class="word" id="word-d0e3097">с</a> 
         <a class="word" id="word-d0e3100">левыми</a>, <a class="word" id="word-d0e3103">ни</a> 
         <a class="word" id="word-d0e3106">с</a> 
         <a class="word" id="word-d0e3109">правыми</a>, <a class="word" id="word-d0e3112">потому</a> 
         <a class="word" id="word-d0e3115">что</a> «<a class="word" id="word-d0e3118">Единая</a> 
         <a class="word" id="word-d0e3121">Россия</a>», <a class="word" id="word-d0e3124">президент</a> – <a class="word" id="word-d0e3127">это</a> 
         <a class="word" id="word-d0e3130">все-таки</a> 
         <a class="word" id="word-d0e3133">правые</a>. <a class="word" id="word-d0e3136">А</a> 
         <a class="word" id="word-d0e3139">левые</a> 
         <a class="word" id="word-d0e3142">у</a> 
         <a class="word" id="word-d0e3145">нас</a> 
         <a class="word" id="word-d0e3148">уже</a> 
         <a class="word" id="word-d0e3151">были</a>. <a class="word" id="word-d0e3154">А</a> 
         <a class="word" id="word-d0e3157">правые</a> 
         <a class="word" id="word-d0e3160">не</a> 
         <a class="word" id="word-d0e3163">до</a> 
         <a class="word" id="word-d0e3166">конца</a> 
         <a class="word" id="word-d0e3169">внедрились</a>. <a class="word" id="word-d0e3172">У</a> 
         <a class="word" id="word-d0e3175">нас</a> 
         <a class="word" id="word-d0e3178">сегодня</a> 
         <a class="word" id="word-d0e3181">такое</a> 
         <a class="word" id="word-d0e3184">состояние</a> 
         <a class="word" id="word-d0e3187">общества</a>, <a class="word" id="word-d0e3190">морали</a> 
         <a class="word" id="word-d0e3193">и</a> 
         <a class="word" id="word-d0e3196">экономики</a>: <a class="word" id="word-d0e3199">половина</a> 
         <a class="word" id="word-d0e3202">социализм</a>, <a class="word" id="word-d0e3205">половина</a> 
         <a class="word" id="word-d0e3208">капитализм</a>. <a class="word" id="word-d0e3211">И</a> 
         <a class="word" id="word-d0e3214">людей</a> 
         <a class="word" id="word-d0e3217">не</a> 
         <a class="word" id="word-d0e3220">радует</a>. <a class="word" id="word-d0e3223">Потому</a> 
         <a class="word" id="word-d0e3226">что</a> 
         <a class="word" id="word-d0e3229">все</a> 
         <a class="word" id="word-d0e3232">лучшее</a>, <a class="word" id="word-d0e3235">что</a> 
         <a class="word" id="word-d0e3238">было</a> 
         <a class="word" id="word-d0e3241">при</a> 
         <a class="word" id="word-d0e3244">социализме</a>, <a class="word" id="word-d0e3247">убрали</a>, <a class="word" id="word-d0e3250">оставили</a> 
         <a class="word" id="word-d0e3253">худшее</a>. <a class="word" id="word-d0e3256">И</a> 
         <a class="word" id="word-d0e3259">все</a> 
         <a class="word" id="word-d0e3262">худшее</a>, <a class="word" id="word-d0e3265">что</a> 
         <a class="word" id="word-d0e3268">было</a> 
         <a class="word" id="word-d0e3271">при</a> 
         <a class="word" id="word-d0e3274">капитализме</a>, <a class="word" id="word-d0e3277">взяли</a> 
         <a class="word" id="word-d0e3280">сюда</a>. <a class="word" id="word-d0e3283">То</a> 
         <a class="word" id="word-d0e3286">есть</a> 
         <a class="word" id="word-d0e3289">взяли</a> 
         <a class="word" id="word-d0e3292">худший</a> 
         <a class="word" id="word-d0e3295">вариант</a>. <a class="word" id="word-d0e3298">Я</a> 
         <a class="word" id="word-d0e3301">это</a> 
         <a class="word" id="word-d0e3304">поломаю</a> 
         <a class="word" id="word-d0e3307">все</a>. <a class="word" id="word-d0e3310">Поэтому</a> 
         <a class="word" id="word-d0e3313">нужно</a> 
         <a class="word" id="word-d0e3316">в</a> 
         <a class="word" id="word-d0e3319">этом</a> 
         <a class="word" id="word-d0e3322">плане</a> 
         <a class="word" id="word-d0e3325">определяться</a>. 
<a class="word" id="word-d0e3328">Тот</a> 
         <a class="word" id="word-d0e3331">факт</a>, <a class="word" id="word-d0e3334">что</a> 
         <a class="word" id="word-d0e3337">хвалят</a>, <a class="word" id="word-d0e3340">подыгрывают</a>, <a class="word" id="word-d0e3343">уже</a> 
         <a class="word" id="word-d0e3346">сформированы</a>… <a class="word" id="word-d0e3349">тысячи</a> 
         <a class="word" id="word-d0e3352">людей</a> 
         <a class="word" id="word-d0e3355">будут</a> 
         <a class="word" id="word-d0e3358">брошены</a> 
         <a class="word" id="word-d0e3361">на</a> 
         <a class="word" id="word-d0e3364">это</a>, <a class="word" id="word-d0e3367">говорит</a> 
         <a class="word" id="word-d0e3370">о</a> 
         <a class="word" id="word-d0e3373">том</a>, <a class="word" id="word-d0e3376">что</a> 
         <a class="word" id="word-d0e3379">боятся</a> 
         <a class="word" id="word-d0e3382">проиграть</a>. <a class="word" id="word-d0e3385">А</a> 
         <a class="word" id="word-d0e3388">деньги</a> 
         <a class="word" id="word-d0e3391">сейчас</a> 
         <a class="word" id="word-d0e3394">раздают</a>. <a class="word" id="word-d0e3397">Уже</a> 
         <a class="word" id="word-d0e3400">приняли</a> 
         <a class="word" id="word-d0e3403">закон</a>: <a class="word" id="word-d0e3406">всё</a>, <a class="word" id="word-d0e3409">раздать</a> 
         <a class="word" id="word-d0e3412">скорей</a>, <a class="word" id="word-d0e3415">с</a> 1 <a class="word" id="word-d0e3418">января</a> 
         <a class="word" id="word-d0e3421">по</a> 10 <a class="word" id="word-d0e3424">тысяч</a> 
         <a class="word" id="word-d0e3427">малоимущим</a> 
         <a class="word" id="word-d0e3430">там</a>… <a class="word" id="word-d0e3433">Налог</a>. <a class="word" id="word-d0e3436">Он</a> 
         <a class="word" id="word-d0e3439">что</a>, <a class="word" id="word-d0e3442">раньше</a> 
         <a class="word" id="word-d0e3445">не</a> 
         <a class="word" id="word-d0e3448">знали</a>, <a class="word" id="word-d0e3451">что</a> 
         <a class="word" id="word-d0e3454">налог</a> 
         <a class="word" id="word-d0e3457">введен</a> 
         <a class="word" id="word-d0e3460">на</a> 
         <a class="word" id="word-d0e3463">недвижимость</a>? <a class="word" id="word-d0e3466">Ай</a>, <a class="word" id="word-d0e3469">пенсионеры</a>, <a class="word" id="word-d0e3472">давайте</a> 
         <a class="word" id="word-d0e3475">отменим</a> 
         <a class="word" id="word-d0e3478">налог</a>! <a class="word" id="word-d0e3481">Ну</a>, <a class="word" id="word-d0e3484">это</a> 
         <a class="word" id="word-d0e3487">издевательство</a>. <a class="word" id="word-d0e3490">Они</a> 
         <a class="word" id="word-d0e3493">платили</a> 
         <a class="word" id="word-d0e3496">в</a> 16-<a class="word" id="word-d0e3499">м</a> 
         <a class="word" id="word-d0e3502">году</a> 
         <a class="word" id="word-d0e3505">нал</a>, <a class="word" id="word-d0e3508">и</a> 
         <a class="word" id="word-d0e3511">в</a> 15-<a class="word" id="word-d0e3514">м</a>, <a class="word" id="word-d0e3517">и</a> 
         <a class="word" id="word-d0e3520">сейчас</a> 
         <a class="word" id="word-d0e3523">уже</a> 
         <a class="word" id="word-d0e3526">обязаны</a> 
         <a class="word" id="word-d0e3529">платить</a>. <a class="word" id="word-d0e3532">То</a> 
         <a class="word" id="word-d0e3535">есть</a> 
         <a class="word" id="word-d0e3538">сперва</a> 
         <a class="word" id="word-d0e3541">портим</a> 
         <a class="word" id="word-d0e3544">настроение</a>… <a class="word" id="word-d0e3547">Это</a> 
         <a class="word" id="word-d0e3550">прием</a> 
         <a class="word" id="word-d0e3553">избирательной</a> 
         <a class="word" id="word-d0e3556">кампании</a>: <a class="word" id="word-d0e3559">чиновники</a> 
         <a class="word" id="word-d0e3562">вводят</a> 
         <a class="word" id="word-d0e3565">плохие</a> 
         <a class="word" id="word-d0e3568">налоги</a> 
         <a class="word" id="word-d0e3571">или</a> 
         <a class="word" id="word-d0e3574">плохое</a> 
         <a class="word" id="word-d0e3577">ЕГЭ</a> 
         <a class="word" id="word-d0e3580">какое-нибудь</a>, <a class="word" id="word-d0e3583">или</a> 
         <a class="word" id="word-d0e3586">какие-нибудь</a> 
         <a class="word" id="word-d0e3589">пособия</a> 
         <a class="word" id="word-d0e3592">не</a> 
         <a class="word" id="word-d0e3595">хотят</a> 
         <a class="word" id="word-d0e3598">дать</a>. <a class="word" id="word-d0e3601">А</a> 
         <a class="word" id="word-d0e3604">он</a> 
         <a class="word" id="word-d0e3607">великий</a> 
         <a class="word" id="word-d0e3610">новый</a> 
         <a class="word" id="word-d0e3613">наш</a>… <a class="word" id="word-d0e3616">вернее</a>, <a class="word" id="word-d0e3619">старый</a> 
         <a class="word" id="word-d0e3622">президент</a>, <a class="word" id="word-d0e3625">он</a> 
         <a class="word" id="word-d0e3628">всё</a>: <a class="word" id="word-d0e3631">пособия</a> 
         <a class="word" id="word-d0e3634">дать</a>, <a class="word" id="word-d0e3637">налоги</a> 
         <a class="word" id="word-d0e3640">не</a> 
         <a class="word" id="word-d0e3643">платить</a>…  
<a class="word" id="word-d0e3646">Рыбу</a>? <a class="word" id="word-d0e3649">Займемся</a> 
         <a class="word" id="word-d0e3652">рыбой</a>… <a class="word" id="word-d0e3655">Слушайте</a>, 20 <a class="word" id="word-d0e3658">лет</a> 
         <a class="word" id="word-d0e3661">занимаемся</a>. <a class="word" id="word-d0e3664">Чего</a> 
         <a class="word" id="word-d0e3667">вы</a> 
         <a class="word" id="word-d0e3670">решили</a> 
         <a class="word" id="word-d0e3673">заниматься</a> 
         <a class="word" id="word-d0e3676">рыбой</a> 
         <a class="word" id="word-d0e3679">в</a> 
         <a class="word" id="word-d0e3682">декабре</a> 17-<a class="word" id="word-d0e3685">го</a>? <a class="word" id="word-d0e3688">Что</a> 
         <a class="word" id="word-d0e3691">это</a> 
         <a class="word" id="word-d0e3694">такое</a>? <a class="word" id="word-d0e3697">Это</a> 
         <a class="word" id="word-d0e3700">же</a> 
         <a class="word" id="word-d0e3703">издевательство</a>. <a class="word" id="word-d0e3706">Тысячи</a> 
         <a class="word" id="word-d0e3709">тонн</a> 
         <a class="word" id="word-d0e3712">рыбы</a> 
         <a class="word" id="word-d0e3715">ушло</a> 
         <a class="word" id="word-d0e3718">за</a> 
         <a class="word" id="word-d0e3721">границу</a>. <a class="word" id="word-d0e3724">К</a> 
         <a class="word" id="word-d0e3727">нам</a> 
         <a class="word" id="word-d0e3730">пришло</a> 
         <a class="word" id="word-d0e3733">в</a> 
         <a class="word" id="word-d0e3736">виде</a> 
         <a class="word" id="word-d0e3739">консервных</a> 
         <a class="word" id="word-d0e3742">банок</a>. <a class="word" id="word-d0e3745">Что</a>, <a class="word" id="word-d0e3748">вы</a> 
         <a class="word" id="word-d0e3751">не</a> 
         <a class="word" id="word-d0e3754">знали</a>, <a class="word" id="word-d0e3757">что</a> 
         <a class="word" id="word-d0e3760">ли</a>? <a class="word" id="word-d0e3763">Мы</a> 20 <a class="word" id="word-d0e3766">лет</a> 
         <a class="word" id="word-d0e3769">не</a> 
         <a class="word" id="word-d0e3772">могли</a> 
         <a class="word" id="word-d0e3775">принять</a> 
         <a class="word" id="word-d0e3778">закон</a> 
         <a class="word" id="word-d0e3781">о</a> 
         <a class="word" id="word-d0e3784">рыболовстве</a>. <a class="word" id="word-d0e3787">Ну</a>, <a class="word" id="word-d0e3790">теперь</a> 
         <a class="word" id="word-d0e3793">еще</a> 
         <a class="word" id="word-d0e3796">надо</a> 
         <a class="word" id="word-d0e3799">принять</a> 
         <a class="word" id="word-d0e3802">поправку</a> 
         <a class="word" id="word-d0e3805">в</a> 
         <a class="word" id="word-d0e3808">законодательство</a>, <a class="word" id="word-d0e3811">чтобы</a> 
         <a class="word" id="word-d0e3814">квоту</a> 
         <a class="word" id="word-d0e3817">на</a> 
         <a class="word" id="word-d0e3820">вылов</a> 
         <a class="word" id="word-d0e3823">дали</a> 
         <a class="word" id="word-d0e3826">бы</a> 
         <a class="word" id="word-d0e3829">переработчикам</a>, <a class="word" id="word-d0e3832">только</a> 
         <a class="word" id="word-d0e3835">им</a>, <a class="word" id="word-d0e3838">на</a> 
         <a class="word" id="word-d0e3841">русских</a> 
         <a class="word" id="word-d0e3844">рыбных</a> 
         <a class="word" id="word-d0e3847">комбинатах</a> 
         <a class="word" id="word-d0e3850">в</a> 
         <a class="word" id="word-d0e3853">Мурманске</a>, <a class="word" id="word-d0e3856">Астрахани</a>, <a class="word" id="word-d0e3859">Владивостоке</a>. <a class="word" id="word-d0e3862">Кто</a> 
         <a class="word" id="word-d0e3865">мешает</a> 
         <a class="word" id="word-d0e3868">это</a> 
         <a class="word" id="word-d0e3871">сделать</a>? <a class="word" id="word-d0e3874">Ничего</a> 
         <a class="word" id="word-d0e3877">не</a> 
         <a class="word" id="word-d0e3880">делают</a>. 
<a class="word" id="word-d0e3883">Поэтому</a> 
         <a class="word" id="word-d0e3886">легко</a> 
         <a class="word" id="word-d0e3889">нам</a> 
         <a class="word" id="word-d0e3892">спорить</a>. <a class="word" id="word-d0e3895">Уникальный</a> 
         <a class="word" id="word-d0e3898">вариант</a>. <a class="word" id="word-d0e3901">Только</a> 
         <a class="word" id="word-d0e3904">дебатов</a> 
         <a class="word" id="word-d0e3907">не</a> 
         <a class="word" id="word-d0e3910">будет</a>, <a class="word" id="word-d0e3913">как</a> 
         <a class="word" id="word-d0e3916">всегда</a>.</p>
      <h2>#ezhov: </h2>
      <p>А что ему, сложить полномочия?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e3924">Потому</a> 
         <a class="word" id="word-d0e3927">что</a> 
         <a class="word" id="word-d0e3930">боятся</a> 
         <a class="word" id="word-d0e3933">участвовать</a>

      <h2>#ezhov: </h2>
      <p>Владимир Вольфович, вы говорите, что нам подсовывают кандидатш, мальчиков, девочек… Пару месяцев назад Русская служба ВВС писала, что правительство готовится Институту мировых цивилизаций вашему передать здание. Это как-то связано с вашим решением в очередной раз баллотироваться – такой жест правительства?</p>

         <a class="word" id="word-d0e4143">здание</a>

         <a class="word" id="word-d0e4152">же</a> 
         <a class="word" id="word-d0e4155">вкладывать</a>

      <h2>#ezhov: </h2>
      <p>То есть вам удалось в итоге, я так понимаю, в декабре 17-го…</p>

         <a class="word" id="word-d0e4238">и</a>

      <h2>#ezhov: </h2>
      <p>В программе «Персонально ваш» в прямом эфире сегодня – лидер ЛДПР Владимир Жириновский. Номер для СМС-сообщений: +7 985 970 45 45, смотрите нас на YouTube-канале «Эха Москвы», аккаунт vyzvon в Твиттере и чат в Телеграме одноименный. Добавляйтесь, мы за всеми сообщениями следим.</p>
      <h2>#zhirinovskii: </h2>

         <a class="word" id="word-d0e4261">Явлинский</a>.</p>
      <h2>#kryuchkov: </h2>
      <p>Владимир Вольфович, вот уже который раз набор кандидатов в бюллетене, который выдадут 18 марта нашим соотечественникам, примерно один и тот же: Зюганов, вы, Владимир Владимирович в пятый раз…</p>

         <a class="word" id="word-d0e4272">никого</a> 
         <a class="word" id="word-d0e4275">не</a>

         <a class="word" id="word-d0e4284">считаю</a> 
         <a class="word" id="word-d0e4287">это</a> 
         <a class="word" id="word-d0e4290">правильным</a>.</p>

      <p>Явлинский. Но не достает человека, который ведет активно кампанию. Это Навальный, это человек, фамилию которого в Кремле и на пресс-конференции… не произносят.</p>

      <p>Вы, кстати, не боитесь произносить фамилию Навального?</p>

      <p>

         <a class="word" id="word-d0e4304">вообще</a> 
         <a class="word" id="word-d0e4307">их</a> 
         <a class="word" id="word-d0e4310">не</a> 
         <a class="word" id="word-d0e4313">было</a>. <a class="word" id="word-d0e4316">Ни</a>

         <a class="word" id="word-d0e4334">быть</a>, <a class="word" id="word-d0e4337">пяток</a>. <a class="word" id="word-d0e4340">Ну</a>, <a class="word" id="word-d0e4343">это</a>

      <p>Что не произносят?</p>

      <p>

         <a class="word" id="word-d0e4495">октябрьскую</a> 
         <a class="word" id="word-d0e4498">революцию</a>. <a class="word" id="word-d0e4501">Демократов</a> 
         <a class="word" id="word-d0e4504">вовремя</a> 
         <a class="word" id="word-d0e4507">не</a> 
         <a class="word" id="word-d0e4510">прижал</a> 
         <a class="word" id="word-d0e4513">Горбачев</a> – <a class="word" id="word-d0e4516">получили</a> 
         <a class="word" id="word-d0e4519">переворот</a>. 
<a class="word" id="word-d0e4522">Это</a> 
         <a class="word" id="word-d0e4525">же</a> 
         <a class="word" id="word-d0e4528">всё</a> 
         <a class="word" id="word-d0e4531">правильно</a> 
         <a class="word" id="word-d0e4534">делается</a>. <a class="word" id="word-d0e4537">Научились</a>

      <h2>#ezhov: </h2>
      <p>Почему?</p>

      <p>

         <a class="word" id="word-d0e4623">Америку</a> 
         <a class="word" id="word-d0e4626">на</a>

      <p>Человек образование получал.</p>

      <p>
         <a class="word" id="word-d0e4643">И</a> 
         <a class="word" id="word-d0e4646">всех</a> 
         <a class="word" id="word-d0e4649">их</a>

      <p>

         <a class="word" id="word-d0e4774">за</a>

         <a class="word" id="word-d0e4834">они</a> 
         <a class="word" id="word-d0e4837">стараются</a> 
         <a class="word" id="word-d0e4840">убирать</a>, <a class="word" id="word-d0e4843">а</a> 
         <a class="word" id="word-d0e4846">новых</a> 
         <a class="word" id="word-d0e4849">набирают</a> – <a class="word" id="word-d0e4852">те</a> 
         <a class="word" id="word-d0e4855">то</a> 
         <a class="word" id="word-d0e4858">же</a> 
         <a class="word" id="word-d0e4861">самое</a> 
         <a class="word" id="word-d0e4864">продолжают</a>. <a class="word" id="word-d0e4867">То</a> 
         <a class="word" id="word-d0e4870">есть</a>, <a class="word" id="word-d0e4873">какая</a> 
         <a class="word" id="word-d0e4876">ошибка</a>. <a class="word" id="word-d0e4879">Они</a> 
         <a class="word" id="word-d0e4882">что</a>, <a class="word" id="word-d0e4885">не</a> 
         <a class="word" id="word-d0e4888">знали</a> 
         <a class="word" id="word-d0e4891">раньше</a>, <a class="word" id="word-d0e4894">что</a> 
         <a class="word" id="word-d0e4897">так</a> 
         <a class="word" id="word-d0e4900">будет</a>? 
<a class="word" id="word-d0e4903">Мы</a> 
         <a class="word" id="word-d0e4906">предлагали</a> – <a class="word" id="word-d0e4909">ЛДПР</a> – <a class="word" id="word-d0e4912">передвижение</a> 
         <a class="word" id="word-d0e4915">по</a> 
         <a class="word" id="word-d0e4918">стране</a>. <a class="word" id="word-d0e4921">Губернатор</a> – <a class="word" id="word-d0e4924">только</a> 
         <a class="word" id="word-d0e4927">один</a> 
         <a class="word" id="word-d0e4930">срок</a>. <a class="word" id="word-d0e4933">Все</a> 
         <a class="word" id="word-d0e4936">руководители</a> – <a class="word" id="word-d0e4939">один</a> 
         <a class="word" id="word-d0e4942">срок</a>. <a class="word" id="word-d0e4945">Второй</a> 
         <a class="word" id="word-d0e4948">срок</a> – <a class="word" id="word-d0e4951">поезжай</a> 
         <a class="word" id="word-d0e4954">в</a> 
         <a class="word" id="word-d0e4957">другую</a> 
         <a class="word" id="word-d0e4960">сторону</a>, <a class="word" id="word-d0e4963">чтобы</a> 
         <a class="word" id="word-d0e4966">тебя</a> 
         <a class="word" id="word-d0e4969">близко</a> 
         <a class="word" id="word-d0e4972">никто</a> 
         <a class="word" id="word-d0e4975">не</a> 
         <a class="word" id="word-d0e4978">знал</a> 
         <a class="word" id="word-d0e4981">там</a>. <a class="word" id="word-d0e4984">А</a> 
         <a class="word" id="word-d0e4987">они</a> 
         <a class="word" id="word-d0e4990">сидят</a>, <a class="word" id="word-d0e4993">сидят</a> 
         <a class="word" id="word-d0e4996">по</a> 10-20 <a class="word" id="word-d0e4999">лет</a>. <a class="word" id="word-d0e5002">Вот</a> 
         <a class="word" id="word-d0e5005">Тулеев</a> 
         <a class="word" id="word-d0e5008">Кузбасс</a>, <a class="word" id="word-d0e5011">там</a> 
         <a class="word" id="word-d0e5014">Савченко</a> 
         <a class="word" id="word-d0e5017">губернатор</a>, <a class="word" id="word-d0e5020">Королев</a> 
         <a class="word" id="word-d0e5023">Липецкая</a> 
         <a class="word" id="word-d0e5026">область</a>. <a class="word" id="word-d0e5029">Нарушают</a> 
         <a class="word" id="word-d0e5032">закон</a> 
         <a class="word" id="word-d0e5035">а</a> 
         <a class="word" id="word-d0e5038">Липецкой</a> 
         <a class="word" id="word-d0e5041">области</a>. <a class="word" id="word-d0e5044">Он</a> 
         <a class="word" id="word-d0e5047">сидит</a> 
         <a class="word" id="word-d0e5050">спокойненько</a>. <a class="word" id="word-d0e5053">НРЗБ</a>. <a class="word" id="word-d0e5056">Лисин</a> 
         <a class="word" id="word-d0e5059">помогает</a> 
         <a class="word" id="word-d0e5062">ему</a> 
         <a class="word" id="word-d0e5065">оставаться</a>. <a class="word" id="word-d0e5068">Что</a> 
         <a class="word" id="word-d0e5071">хорошего</a>? <a class="word" id="word-d0e5074">Демократии</a> 
         <a class="word" id="word-d0e5077">нету</a>. <a class="word" id="word-d0e5080">Бардак</a> 
         <a class="word" id="word-d0e5083">в</a> 
         <a class="word" id="word-d0e5086">регионе</a>. <a class="word" id="word-d0e5089">Его</a> 
         <a class="word" id="word-d0e5092">убирать</a> 
         <a class="word" id="word-d0e5095">надо</a> – <a class="word" id="word-d0e5098">он</a> 
         <a class="word" id="word-d0e5101">сидит</a>. <a class="word" id="word-d0e5104">Вот</a> 
         <a class="word" id="word-d0e5107">проблема</a> 
         <a class="word" id="word-d0e5110">в</a> 
         <a class="word" id="word-d0e5113">чем</a>. <a class="word" id="word-d0e5116">Так</a> 
         <a class="word" id="word-d0e5119">убирать</a> 
         <a class="word" id="word-d0e5122">надо</a> 
         <a class="word" id="word-d0e5125">быстрее</a>. <a class="word" id="word-d0e5128">Для</a> 
         <a class="word" id="word-d0e5131">всех</a> 
         <a class="word" id="word-d0e5134">ограничение</a>, <a class="word" id="word-d0e5137">для</a> 
         <a class="word" id="word-d0e5140">всех</a>. <a class="word" id="word-d0e5143">Ввести</a> 
         <a class="word" id="word-d0e5146">ограничение</a>: <a class="word" id="word-d0e5149">только</a> 5 <a class="word" id="word-d0e5152">лет</a>, <a class="word" id="word-d0e5155">не</a> 6, <a class="word" id="word-d0e5158">не</a> 4 – 5 <a class="word" id="word-d0e5161">лет</a> 
         <a class="word" id="word-d0e5164">губернатор</a>, <a class="word" id="word-d0e5167">мэр</a>, <a class="word" id="word-d0e5170">глава</a> 
         <a class="word" id="word-d0e5173">администрации</a>, <a class="word" id="word-d0e5176">какие-то</a> 
         <a class="word" id="word-d0e5179">руководители</a>, <a class="word" id="word-d0e5182">в</a> 
         <a class="word" id="word-d0e5185">любом</a> 
         <a class="word" id="word-d0e5188">случае</a>, <a class="word" id="word-d0e5191">те</a>, <a class="word" id="word-d0e5194">кто</a> 
         <a class="word" id="word-d0e5197">с</a> 
         <a class="word" id="word-d0e5200">властью</a> 
         <a class="word" id="word-d0e5203">связан</a>.</p>
      <h2>#ezhov: </h2>
      <p>Слушайте, но какова вероятность, что губернатор какой-нибудь или министр тоже не присмотрен кем-то дистанционно, может быть?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e5211">лет</a> – <a class="word" id="word-d0e5214">один</a> 
         <a class="word" id="word-d0e5217">срок</a>. <a class="word" id="word-d0e5220">Всё</a>! <a class="word" id="word-d0e5223">Губернатор</a> 
         <a class="word" id="word-d0e5226">может</a> 
         <a class="word" id="word-d0e5229">поехать</a> 
         <a class="word" id="word-d0e5232">в</a> 
         <a class="word" id="word-d0e5235">другую</a> 
         <a class="word" id="word-d0e5238">область</a>. <a class="word" id="word-d0e5241">А</a> 
         <a class="word" id="word-d0e5244">президент</a> 
         <a class="word" id="word-d0e5247">не</a> 
         <a class="word" id="word-d0e5250">поедет</a> 
         <a class="word" id="word-d0e5253">в</a> 
         <a class="word" id="word-d0e5256">другую</a> 
         <a class="word" id="word-d0e5259">страну</a>. <a class="word" id="word-d0e5262">Если</a> 
         <a class="word" id="word-d0e5265">будут</a> 
         <a class="word" id="word-d0e5268">меняться</a> 
         <a class="word" id="word-d0e5271">каждые</a> 5 <a class="word" id="word-d0e5274">лет</a>, <a class="word" id="word-d0e5277">тогда</a> 
         <a class="word" id="word-d0e5280">быстрее</a> 
         <a class="word" id="word-d0e5283">все</a> 
         <a class="word" id="word-d0e5286">пойдет</a>. <a class="word" id="word-d0e5289">Они</a> 
         <a class="word" id="word-d0e5292">не</a> 
         <a class="word" id="word-d0e5295">успеют</a> 
         <a class="word" id="word-d0e5298">какие-то</a> 
         <a class="word" id="word-d0e5301">связи</a> 
         <a class="word" id="word-d0e5304">установить</a>, <a class="word" id="word-d0e5307">не</a> 
         <a class="word" id="word-d0e5310">успеют</a> 
         <a class="word" id="word-d0e5313">пристроить</a> 
         <a class="word" id="word-d0e5316">кого-то</a>, <a class="word" id="word-d0e5319">с</a> 
         <a class="word" id="word-d0e5322">кем</a> 
         <a class="word" id="word-d0e5325">учился</a>, <a class="word" id="word-d0e5328">с</a> 
         <a class="word" id="word-d0e5331">кем</a> 
         <a class="word" id="word-d0e5334">работал</a>, <a class="word" id="word-d0e5337">с</a> 
         <a class="word" id="word-d0e5340">кем</a> 
         <a class="word" id="word-d0e5343">служи</a>, <a class="word" id="word-d0e5346">с</a> 
         <a class="word" id="word-d0e5349">кем</a> 
         <a class="word" id="word-d0e5352">живешь</a>, <a class="word" id="word-d0e5355">с</a> 
         <a class="word" id="word-d0e5358">кем</a> 
         <a class="word" id="word-d0e5361">когда-то</a> 
         <a class="word" id="word-d0e5364">был</a>. <a class="word" id="word-d0e5367">Прежние</a> 
         <a class="word" id="word-d0e5370">связи</a>, <a class="word" id="word-d0e5373">кончая</a> 
         <a class="word" id="word-d0e5376">вот</a> 
         <a class="word" id="word-d0e5379">этой</a> 
         <a class="word" id="word-d0e5382">Ксюшей</a>…</p>
      <h2>#ezhov: </h2>
      <p>Для президента сохраняем 6 лет?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e5390">Нет</a>. <a class="word" id="word-d0e5393">Раз</a> 
         <a class="word" id="word-d0e5396">в</a> 5 <a class="word" id="word-d0e5399">лет</a> 
         <a class="word" id="word-d0e5402">ФСБ</a>, <a class="word" id="word-d0e5405">МВД</a>, <a class="word" id="word-d0e5408">может</a> 
         <a class="word" id="word-d0e5411">быть</a>, <a class="word" id="word-d0e5414">армия</a>. <a class="word" id="word-d0e5417">А</a> 
         <a class="word" id="word-d0e5420">вот</a> 
         <a class="word" id="word-d0e5423">они</a> – <a class="word" id="word-d0e5426">видимо</a>, <a class="word" id="word-d0e5429">речь</a> 
         <a class="word" id="word-d0e5432">идет</a> 
         <a class="word" id="word-d0e5435">о</a> 
         <a class="word" id="word-d0e5438">следователях</a> – <a class="word" id="word-d0e5441">и</a> 
         <a class="word" id="word-d0e5444">МВД</a> 
         <a class="word" id="word-d0e5447">в</a> 
         <a class="word" id="word-d0e5450">целом</a>… <a class="word" id="word-d0e5453">МВД</a> 
         <a class="word" id="word-d0e5456">тоже</a> 
         <a class="word" id="word-d0e5459">перемещают</a>. <a class="word" id="word-d0e5462">Тюменский</a> 
         <a class="word" id="word-d0e5465">оказался</a> 
         <a class="word" id="word-d0e5468">в</a> 
         <a class="word" id="word-d0e5471">Ростове</a>, <a class="word" id="word-d0e5474">а</a> 
         <a class="word" id="word-d0e5477">Ростовский</a> 
         <a class="word" id="word-d0e5480">где-то</a> 
         <a class="word" id="word-d0e5483">еще</a>. <a class="word" id="word-d0e5486">То</a> 
         <a class="word" id="word-d0e5489">есть</a> 
         <a class="word" id="word-d0e5492">обязательно</a> 
         <a class="word" id="word-d0e5495">руководящий</a> 
         <a class="word" id="word-d0e5498">состав</a> 
         <a class="word" id="word-d0e5501">всех</a> 
         <a class="word" id="word-d0e5504">правоохранительных</a> 
         <a class="word" id="word-d0e5507">органов</a>, <a class="word" id="word-d0e5510">судейский</a> 
         <a class="word" id="word-d0e5513">корпус</a> — <a class="word" id="word-d0e5516">всё</a>, <a class="word" id="word-d0e5519">кто</a> 
         <a class="word" id="word-d0e5522">в</a> 
         <a class="word" id="word-d0e5525">погонах</a> 
         <a class="word" id="word-d0e5528">или</a> 
         <a class="word" id="word-d0e5531">осуществляет</a> 
         <a class="word" id="word-d0e5534">государственные</a> 
         <a class="word" id="word-d0e5537">функции</a>, <a class="word" id="word-d0e5540">обязательно</a> 
         <a class="word" id="word-d0e5543">перемещать</a>. <a class="word" id="word-d0e5546">И</a> 
         <a class="word" id="word-d0e5549">только</a> 5 <a class="word" id="word-d0e5552">лет</a> 
         <a class="word" id="word-d0e5555">он</a> 
         <a class="word" id="word-d0e5558">должен</a> 
         <a class="word" id="word-d0e5561">быть</a>, <a class="word" id="word-d0e5564">иначе</a> 
         <a class="word" id="word-d0e5567">мы</a> 
         <a class="word" id="word-d0e5570">ничего</a> 
         <a class="word" id="word-d0e5573">хорошего</a> 
         <a class="word" id="word-d0e5576">не</a> 
         <a class="word" id="word-d0e5579">получим</a>. 
<a class="word" id="word-d0e5582">И</a> 
         <a class="word" id="word-d0e5585">самый</a> 
         <a class="word" id="word-d0e5588">лучший</a> 
         <a class="word" id="word-d0e5591">способ</a> 
         <a class="word" id="word-d0e5594">борьбы</a> 
         <a class="word" id="word-d0e5597">с</a> 
         <a class="word" id="word-d0e5600">коррупцией</a> 
         <a class="word" id="word-d0e5603">и</a> 
         <a class="word" id="word-d0e5606">с</a> 
         <a class="word" id="word-d0e5609">нежелательными</a> 
         <a class="word" id="word-d0e5612">контактами</a>… <a class="word" id="word-d0e5615">Смоленск</a>. <a class="word" id="word-d0e5618">Вы</a> 
         <a class="word" id="word-d0e5621">же</a> 
         <a class="word" id="word-d0e5624">ни</a> 
         <a class="word" id="word-d0e5627">разу</a> 
         <a class="word" id="word-d0e5630">никто</a> 
         <a class="word" id="word-d0e5633">об</a> 
         <a class="word" id="word-d0e5636">этом</a> 
         <a class="word" id="word-d0e5639">не</a> 
         <a class="word" id="word-d0e5642">говорил</a>. <a class="word" id="word-d0e5645">Смоленская</a> 
         <a class="word" id="word-d0e5648">область</a>. <a class="word" id="word-d0e5651">Наш</a> 
         <a class="word" id="word-d0e5654">губернатор</a> 
         <a class="word" id="word-d0e5657">Островский</a>. <a class="word" id="word-d0e5660">С</a> 
         <a class="word" id="word-d0e5663">самого</a> 
         <a class="word" id="word-d0e5666">начала</a> 
         <a class="word" id="word-d0e5669">мы</a> 
         <a class="word" id="word-d0e5672">устанавливаем</a> 
         <a class="word" id="word-d0e5675">многопартийную</a> 
         <a class="word" id="word-d0e5678">администрацию</a>. <a class="word" id="word-d0e5681">Он</a> 
         <a class="word" id="word-d0e5684">от</a> 
         <a class="word" id="word-d0e5687">ЛДПР</a> – <a class="word" id="word-d0e5690">всем</a> 
         <a class="word" id="word-d0e5693">это</a> 
         <a class="word" id="word-d0e5696">известно</a>. <a class="word" id="word-d0e5699">Зам</a> – <a class="word" id="word-d0e5702">от</a> «<a class="word" id="word-d0e5705">Единой</a> 
         <a class="word" id="word-d0e5708">России</a>», <a class="word" id="word-d0e5711">второй</a> 
         <a class="word" id="word-d0e5714">зам</a> – <a class="word" id="word-d0e5717">от</a> 
         <a class="word" id="word-d0e5720">КПРФ</a>. <a class="word" id="word-d0e5723">Всё</a>. «<a class="word" id="word-d0e5726">Справедливая</a> 
         <a class="word" id="word-d0e5729">Россия</a>» <a class="word" id="word-d0e5732">испортила</a> 
         <a class="word" id="word-d0e5735">отношения</a> 
         <a class="word" id="word-d0e5738">с</a> 
         <a class="word" id="word-d0e5741">самого</a> 
         <a class="word" id="word-d0e5744">начала</a>. <a class="word" id="word-d0e5747">Никакой</a> 
         <a class="word" id="word-d0e5750">коррупции</a> 
         <a class="word" id="word-d0e5753">на</a> 
         <a class="word" id="word-d0e5756">уровне</a> 
         <a class="word" id="word-d0e5759">губернатора</a> 
         <a class="word" id="word-d0e5762">нет</a>, <a class="word" id="word-d0e5765">ни</a> 
         <a class="word" id="word-d0e5768">копейки</a>. <a class="word" id="word-d0e5771">Все</a> 
         <a class="word" id="word-d0e5774">остальные</a> 
         <a class="word" id="word-d0e5777">ходят</a>, <a class="word" id="word-d0e5780">так</a> 
         <a class="word" id="word-d0e5783">сказать</a>, <a class="word" id="word-d0e5786">ждут</a> 
         <a class="word" id="word-d0e5789">ареста</a> 
         <a class="word" id="word-d0e5792">или</a> 
         <a class="word" id="word-d0e5795">когда</a> 
         <a class="word" id="word-d0e5798">их</a> 
         <a class="word" id="word-d0e5801">просто</a> 
         <a class="word" id="word-d0e5804">заменят</a> 
         <a class="word" id="word-d0e5807">на</a> 
         <a class="word" id="word-d0e5810">молодых</a>. <a class="word" id="word-d0e5813">Вот</a> 
         <a class="word" id="word-d0e5816">же</a> 
         <a class="word" id="word-d0e5819">проблема</a>, <a class="word" id="word-d0e5822">решена</a> 
         <a class="word" id="word-d0e5825">же</a> 
         <a class="word" id="word-d0e5828">она</a>. <a class="word" id="word-d0e5831">Решена</a> 
         <a class="word" id="word-d0e5834">проблема</a>.</p>
      <h2>#ezhov: </h2>
      <p>Слушайте, Путин говорил, что вообще раз в полгода в силовых ведомствах все меняют, потому что успевают обрасти связями…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e5842">Три</a>, <a class="word" id="word-d0e5845">пожалуйста</a>… <a class="word" id="word-d0e5848">Хотя</a> 
         <a class="word" id="word-d0e5851">бы</a> 
         <a class="word" id="word-d0e5854">парламентские</a>… <a class="word" id="word-d0e5857">Можно</a> «<a class="word" id="word-d0e5860">Справедливую</a> 
         <a class="word" id="word-d0e5863">Россию</a>» <a class="word" id="word-d0e5866">взять</a>, <a class="word" id="word-d0e5869">но</a> 
         <a class="word" id="word-d0e5872">там</a> 
         <a class="word" id="word-d0e5875">оказался</a> 
         <a class="word" id="word-d0e5878">очень</a>… <a class="word" id="word-d0e5881">экстремал</a> 
         <a class="word" id="word-d0e5884">такой</a>, <a class="word" id="word-d0e5887">радикал</a>. <a class="word" id="word-d0e5890">Это</a> 
         <a class="word" id="word-d0e5893">вот</a> 
         <a class="word" id="word-d0e5896">надо</a> 
         <a class="word" id="word-d0e5899">делать</a>. <a class="word" id="word-d0e5902">И</a> 
         <a class="word" id="word-d0e5905">плюс</a> 
         <a class="word" id="word-d0e5908">перемещать</a>. <a class="word" id="word-d0e5911">У</a> 
         <a class="word" id="word-d0e5914">них</a> 
         <a class="word" id="word-d0e5917">Островский</a> 
         <a class="word" id="word-d0e5920">уже</a> 6 <a class="word" id="word-d0e5923">лет</a> 
         <a class="word" id="word-d0e5926">там</a>, <a class="word" id="word-d0e5929">уже</a> 
         <a class="word" id="word-d0e5932">больше</a> 5 <a class="word" id="word-d0e5935">лет</a>. <a class="word" id="word-d0e5938">Давайте</a> 
         <a class="word" id="word-d0e5941">в</a> 
         <a class="word" id="word-d0e5944">другую</a> 
         <a class="word" id="word-d0e5947">область</a> 
         <a class="word" id="word-d0e5950">переместим</a>, <a class="word" id="word-d0e5953">например</a>, <a class="word" id="word-d0e5956">в</a> 
         <a class="word" id="word-d0e5959">Липецк</a>. <a class="word" id="word-d0e5962">Уберем</a> 
         <a class="word" id="word-d0e5965">Королева</a> 
         <a class="word" id="word-d0e5968">по</a> 
         <a class="word" id="word-d0e5971">старости</a>, <a class="word" id="word-d0e5974">и</a> 
         <a class="word" id="word-d0e5977">вообще</a>, <a class="word" id="word-d0e5980">там</a> 
         <a class="word" id="word-d0e5983">нарушение</a> 
         <a class="word" id="word-d0e5986">законодательства</a>…</p>
      <h2>#kryuchkov: </h2>
      <p>А нет в этом какой-то усеченности партийной схемы? Потому что не все спектры политических взглядов представлены: коммунисты, ЛДПР, «Единая Россия»…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e5994">Конечно</a>, <a class="word" id="word-d0e5997">конечно</a>. <a class="word" id="word-d0e6000">Все</a> 
         <a class="word" id="word-d0e6003">результаты</a> 
         <a class="word" id="word-d0e6006">положительные</a> 
         <a class="word" id="word-d0e6009">по</a> 
         <a class="word" id="word-d0e6012">сравнению</a> 
         <a class="word" id="word-d0e6015">с</a> 
         <a class="word" id="word-d0e6018">теми</a>, <a class="word" id="word-d0e6021">кто</a> 
         <a class="word" id="word-d0e6024">были</a> 
         <a class="word" id="word-d0e6027">до</a> 
         <a class="word" id="word-d0e6030">него</a>. <a class="word" id="word-d0e6033">Все</a> 
         <a class="word" id="word-d0e6036">эти</a> 
         <a class="word" id="word-d0e6039">губернаторы</a>-<a class="word" id="word-d0e6042">единороссы</a> – <a class="word" id="word-d0e6045">всё</a> 
         <a class="word" id="word-d0e6048">было</a> 
         <a class="word" id="word-d0e6051">хуже</a> 
         <a class="word" id="word-d0e6054">намного</a>. <a class="word" id="word-d0e6057">Все</a> 
         <a class="word" id="word-d0e6060">результаты</a> 
         <a class="word" id="word-d0e6063">лучше</a>. <a class="word" id="word-d0e6066">Конечно</a>, <a class="word" id="word-d0e6069">есть</a> 
         <a class="word" id="word-d0e6072">богатые</a> 
         <a class="word" id="word-d0e6075">области</a>, <a class="word" id="word-d0e6078">где</a> 
         <a class="word" id="word-d0e6081">газ</a>, <a class="word" id="word-d0e6084">лес</a>, <a class="word" id="word-d0e6087">алмазы</a>. <a class="word" id="word-d0e6090">Тут</a> 
         <a class="word" id="word-d0e6093">ничего</a> 
         <a class="word" id="word-d0e6096">нету</a>. <a class="word" id="word-d0e6099">Самая</a> 
         <a class="word" id="word-d0e6102">пустая</a> 
         <a class="word" id="word-d0e6105">область</a>.</p>
      <h2>#kryuchkov: </h2>
      <p>А там результат достигнут в Смоленске какой-то?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e6113">Это</a> 
         <a class="word" id="word-d0e6116">общественные</a> 
         <a class="word" id="word-d0e6119">организации</a>. <a class="word" id="word-d0e6122">Но</a> 
         <a class="word" id="word-d0e6125">я</a> 
         <a class="word" id="word-d0e6128">бы</a> 
         <a class="word" id="word-d0e6131">и</a> 
         <a class="word" id="word-d0e6134">здесь</a> 
         <a class="word" id="word-d0e6137">ввел</a> 
         <a class="word" id="word-d0e6140">бы</a> 
         <a class="word" id="word-d0e6143">тоже</a> 
         <a class="word" id="word-d0e6146">ограничения</a>.</p>
      <h2>#kryuchkov: </h2>
      <p>А для лидеров партии сроки нужно как-то установить покороче?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e6154">В</a> 89
―<a class="word" id="word-d0e6157">м</a>. <a class="word" id="word-d0e6160">Уже</a> 28 <a class="word" id="word-d0e6163">лет</a>. <a class="word" id="word-d0e6166">Через</a> 
         <a class="word" id="word-d0e6169">два</a> 
         <a class="word" id="word-d0e6172">года</a> 
         <a class="word" id="word-d0e6175">будем</a> 30-<a class="word" id="word-d0e6178">летие</a> 
         <a class="word" id="word-d0e6181">праздновать</a>. <a class="word" id="word-d0e6184">Тоже</a> 
         <a class="word" id="word-d0e6187">надо</a> 
         <a class="word" id="word-d0e6190">ввести</a>. <a class="word" id="word-d0e6193">Идет</a> 
         <a class="word" id="word-d0e6196">забронзовение</a>. <a class="word" id="word-d0e6199">Уже</a> 
         <a class="word" id="word-d0e6202">даже</a> 
         <a class="word" id="word-d0e6205">он</a> 
         <a class="word" id="word-d0e6208">начинает</a> 
         <a class="word" id="word-d0e6211">думать</a>: «<a class="word" id="word-d0e6214">Как</a> 
         <a class="word" id="word-d0e6217">же</a> 
         <a class="word" id="word-d0e6220">я</a> 
         <a class="word" id="word-d0e6223">уйду</a>? <a class="word" id="word-d0e6226">Я</a> 
         <a class="word" id="word-d0e6229">начальник</a> — <a class="word" id="word-d0e6232">вдруг</a> 
         <a class="word" id="word-d0e6235">я</a> 
         <a class="word" id="word-d0e6238">ухожу</a>». <a class="word" id="word-d0e6241">Я</a> 
         <a class="word" id="word-d0e6244">бы</a> 
         <a class="word" id="word-d0e6247">и</a> 
         <a class="word" id="word-d0e6250">здесь</a> 
         <a class="word" id="word-d0e6253">ввел</a>, <a class="word" id="word-d0e6256">чтобы</a> 
         <a class="word" id="word-d0e6259">не</a> 
         <a class="word" id="word-d0e6262">было</a> 
         <a class="word" id="word-d0e6265">обидно</a>. <a class="word" id="word-d0e6268">И</a> 
         <a class="word" id="word-d0e6271">Зюганова</a> 
         <a class="word" id="word-d0e6274">давно</a> 
         <a class="word" id="word-d0e6277">не</a> 
         <a class="word" id="word-d0e6280">было</a> 
         <a class="word" id="word-d0e6283">бы</a>. <a class="word" id="word-d0e6286">Но</a> 
         <a class="word" id="word-d0e6289">Явлинский</a> 
         <a class="word" id="word-d0e6292">схитрил</a>. <a class="word" id="word-d0e6295">Он</a> 
         <a class="word" id="word-d0e6298">просто</a> 
         <a class="word" id="word-d0e6301">перестал</a> 
         <a class="word" id="word-d0e6304">быть</a> 
         <a class="word" id="word-d0e6307">руководителем</a>. <a class="word" id="word-d0e6310">Реально</a> 
         <a class="word" id="word-d0e6313">он</a> 
         <a class="word" id="word-d0e6316">руководит</a> 
         <a class="word" id="word-d0e6319">партией</a>. <a class="word" id="word-d0e6322">То</a> 
         <a class="word" id="word-d0e6325">есть</a> 
         <a class="word" id="word-d0e6328">руководитель</a> 
         <a class="word" id="word-d0e6331">должен</a> 
         <a class="word" id="word-d0e6334">уходить</a> 
         <a class="word" id="word-d0e6337">вообще</a>, <a class="word" id="word-d0e6340">чтобы</a> 
         <a class="word" id="word-d0e6343">он</a> 
         <a class="word" id="word-d0e6346">не</a> 
         <a class="word" id="word-d0e6349">давил</a> 
         <a class="word" id="word-d0e6352">там</a> 
         <a class="word" id="word-d0e6355">своим</a> 
         <a class="word" id="word-d0e6358">авторитетом</a> 
         <a class="word" id="word-d0e6361">старым</a>. <a class="word" id="word-d0e6364">НРЗБ</a> 
         <a class="word" id="word-d0e6367">Зюганов</a>, <a class="word" id="word-d0e6370">Явлинский</a>, <a class="word" id="word-d0e6373">Миронов</a>. <a class="word" id="word-d0e6376">Все</a> 
         <a class="word" id="word-d0e6379">должны</a> 
         <a class="word" id="word-d0e6382">уйти</a>. <a class="word" id="word-d0e6385">Профсоюзы</a> – <a class="word" id="word-d0e6388">Шмаков</a> – <a class="word" id="word-d0e6391">сколько</a> 
         <a class="word" id="word-d0e6394">можно</a>? <a class="word" id="word-d0e6397">Бессовестный</a> 
         <a class="word" id="word-d0e6400">человек</a>. <a class="word" id="word-d0e6403">Сколько</a> 
         <a class="word" id="word-d0e6406">можно</a>? <a class="word" id="word-d0e6409">Спят</a> 
         <a class="word" id="word-d0e6412">профсоюзы</a>, <a class="word" id="word-d0e6415">ни</a> 
         <a class="word" id="word-d0e6418">черта</a> 
         <a class="word" id="word-d0e6421">не</a> 
         <a class="word" id="word-d0e6424">делают</a>. <a class="word" id="word-d0e6427">Он</a> 
         <a class="word" id="word-d0e6430">до</a> 
         <a class="word" id="word-d0e6433">сих</a> 
         <a class="word" id="word-d0e6436">пор</a> 
         <a class="word" id="word-d0e6439">руководитель</a>. <a class="word" id="word-d0e6442">Этот</a> 
         <a class="word" id="word-d0e6445">тоже</a> 
         <a class="word" id="word-d0e6448">проблема</a>.</p>
      <h2>#kryuchkov: </h2>
      <p>А у вас нет усталости никакой? В 88-м году вы создали?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e6456">Это</a> 
         <a class="word" id="word-d0e6459">опасно</a>. <a class="word" id="word-d0e6462">Люди</a> 
         <a class="word" id="word-d0e6465">могут</a> 
         <a class="word" id="word-d0e6468">разрушить</a> 
         <a class="word" id="word-d0e6471">страну</a>. <a class="word" id="word-d0e6474">Помните</a>, <a class="word" id="word-d0e6477">демократы</a> 
         <a class="word" id="word-d0e6480">пришли</a> 
         <a class="word" id="word-d0e6483">к</a> 
         <a class="word" id="word-d0e6486">власти</a>? <a class="word" id="word-d0e6489">Старовойтова</a>, <a class="word" id="word-d0e6492">Попов</a>, <a class="word" id="word-d0e6495">Афанасьев</a> – <a class="word" id="word-d0e6498">ну</a>, <a class="word" id="word-d0e6501">все</a> 
         <a class="word" id="word-d0e6504">они</a> 
         <a class="word" id="word-d0e6507">известны</a>… <a class="word" id="word-d0e6510">кто-то</a> 
         <a class="word" id="word-d0e6513">уже</a> 
         <a class="word" id="word-d0e6516">умер</a>…</p>
      <h2>#kryuchkov: </h2>
      <p>А, может быть, для того, чтобы это забронзовелость как-то преодолеть, в предвыборной кампании как-то взять, да обыграть этих самых, кто не забронзовел, кто кто, может быть, научился в Йеле чему-то лишнему, но вот показать, что не тому их научили, — взять и Навального…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e6524">Нет</a>. <a class="word" id="word-d0e6527">У</a> 
         <a class="word" id="word-d0e6530">них</a> 
         <a class="word" id="word-d0e6533">был</a> 
         <a class="word" id="word-d0e6536">вариант</a>: <a class="word" id="word-d0e6539">не</a> 
         <a class="word" id="word-d0e6542">только</a> 
         <a class="word" id="word-d0e6545">СССР</a> 
         <a class="word" id="word-d0e6548">на</a> 15 <a class="word" id="word-d0e6551">частей</a>, <a class="word" id="word-d0e6554">но</a> 
         <a class="word" id="word-d0e6557">и</a> 
         <a class="word" id="word-d0e6560">Российскую</a> 
         <a class="word" id="word-d0e6563">Федерацию</a> 
         <a class="word" id="word-d0e6566">еще</a> 
         <a class="word" id="word-d0e6569">на</a> 30-40, <a class="word" id="word-d0e6572">вы</a> 
         <a class="word" id="word-d0e6575">представляете</a>? <a class="word" id="word-d0e6578">Они</a> 
         <a class="word" id="word-d0e6581">в</a> 
         <a class="word" id="word-d0e6584">открытую</a> 
         <a class="word" id="word-d0e6587">говорили</a> 
         <a class="word" id="word-d0e6590">и</a> 
         <a class="word" id="word-d0e6593">предлагали</a>, <a class="word" id="word-d0e6596">чтобы</a> 
         <a class="word" id="word-d0e6599">до</a> 
         <a class="word" id="word-d0e6602">конца</a>, <a class="word" id="word-d0e6605">как</a> 
         <a class="word" id="word-d0e6608">говорится</a>, <a class="word" id="word-d0e6611">убрать</a> 
         <a class="word" id="word-d0e6614">эту</a> 
         <a class="word" id="word-d0e6617">империю</a>, <a class="word" id="word-d0e6620">огромную</a> 
         <a class="word" id="word-d0e6623">страну</a>. <a class="word" id="word-d0e6626">Вот</a> 
         <a class="word" id="word-d0e6629">Московия</a> 
         <a class="word" id="word-d0e6632">отдельно</a>, <a class="word" id="word-d0e6635">Невский</a> 
         <a class="word" id="word-d0e6638">край</a> 
         <a class="word" id="word-d0e6641">отдельно</a>, <a class="word" id="word-d0e6644">Поморье</a> 
         <a class="word" id="word-d0e6647">отдельно</a>, <a class="word" id="word-d0e6650">Поморье</a>, <a class="word" id="word-d0e6653">Сибирь</a> 
         <a class="word" id="word-d0e6656">отдельно</a>, <a class="word" id="word-d0e6659">Урал</a>, <a class="word" id="word-d0e6662">Поволжье</a>… 30-40 <a class="word" id="word-d0e6665">хотели</a>… <a class="word" id="word-d0e6668">Разве</a> 
         <a class="word" id="word-d0e6671">это</a> 
         <a class="word" id="word-d0e6674">можно</a>? <a class="word" id="word-d0e6677">Они</a> 
         <a class="word" id="word-d0e6680">погубят</a> 
         <a class="word" id="word-d0e6683">страну</a>. <a class="word" id="word-d0e6686">В</a> 
         <a class="word" id="word-d0e6689">этом</a> 
         <a class="word" id="word-d0e6692">опасность</a>. 
<a class="word" id="word-d0e6695">В</a> 
         <a class="word" id="word-d0e6698">других</a> 
         <a class="word" id="word-d0e6701">странах</a> 
         <a class="word" id="word-d0e6704">этого</a>
