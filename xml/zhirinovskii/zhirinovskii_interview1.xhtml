         <a class="word" id="word-d0e11192">за</a> 
         <a class="word" id="word-d0e11195">рубеж</a>? <a class="word" id="word-d0e11198">Нам</a> 
         <a class="word" id="word-d0e11201">самим</a> 
         <a class="word" id="word-d0e11204">не</a> 
         <a class="word" id="word-d0e11207">хватает</a> 
         <a class="word" id="word-d0e11210">рыбы</a>. <a class="word" id="word-d0e11213">Почему</a> 
         <a class="word" id="word-d0e11216">по</a> 300 <a class="word" id="word-d0e11219">рублей</a>? <a class="word" id="word-d0e11222">Будет</a> 
         <a class="word" id="word-d0e11225">стоить</a> 100 <a class="word" id="word-d0e11228">рублей</a>, 50 <a class="word" id="word-d0e11231">рублей</a> 
         <a class="word" id="word-d0e11234">и</a> 
         <a class="word" id="word-d0e11237">так</a> 
         <a class="word" id="word-d0e11240">далее</a>. <a class="word" id="word-d0e11243">А</a> 
         <a class="word" id="word-d0e11246">всё</a>, <a class="word" id="word-d0e11249">что</a> 
         <a class="word" id="word-d0e11252">у</a> 
         <a class="word" id="word-d0e11255">нас</a> 
         <a class="word" id="word-d0e11258">есть</a> – <a class="word" id="word-d0e11261">золотовалютные</a> 
         <a class="word" id="word-d0e11264">запасы</a> – <a class="word" id="word-d0e11267">здесь</a> 
         <a class="word" id="word-d0e11270">будут</a> 
         <a class="word" id="word-d0e11273">лежать</a>. <a class="word" id="word-d0e11276">И</a> 
         <a class="word" id="word-d0e11279">золото</a> 
         <a class="word" id="word-d0e11282">будет</a> 
         <a class="word" id="word-d0e11285">здесь</a> 
         <a class="word" id="word-d0e11288">лежать</a>. <a class="word" id="word-d0e11291">Но</a> 
         <a class="word" id="word-d0e11294">ограничим</a> 
         <a class="word" id="word-d0e11297">вывоз</a> 
         <a class="word" id="word-d0e11300">валюты</a> 
         <a class="word" id="word-d0e11303">за</a> 
         <a class="word" id="word-d0e11306">рубеж</a>. <a class="word" id="word-d0e11309">Каким</a> 
         <a class="word" id="word-d0e11312">образом</a>? <a class="word" id="word-d0e11315">Если</a> 
         <a class="word" id="word-d0e11318">у</a> 
         <a class="word" id="word-d0e11321">вас</a> 
         <a class="word" id="word-d0e11324">договор</a> 
         <a class="word" id="word-d0e11327">есть</a>, <a class="word" id="word-d0e11330">по</a> 
         <a class="word" id="word-d0e11333">договору</a> 
         <a class="word" id="word-d0e11336">платите</a>. <a class="word" id="word-d0e11339">А</a> 
         <a class="word" id="word-d0e11342">просто</a> 
         <a class="word" id="word-d0e11345">так</a> 
         <a class="word" id="word-d0e11348">повез</a> 
         <a class="word" id="word-d0e11351">деньги</a> 
         <a class="word" id="word-d0e11354">в</a> 
         <a class="word" id="word-d0e11357">оффшоры</a> – <a class="word" id="word-d0e11360">не</a> 
         <a class="word" id="word-d0e11363">годится</a>. <a class="word" id="word-d0e11366">Я</a> 
         <a class="word" id="word-d0e11369">их</a> 
         <a class="word" id="word-d0e11372">соберу</a>, <a class="word" id="word-d0e11375">сразу</a> 
         <a class="word" id="word-d0e11378">же</a> 
         <a class="word" id="word-d0e11381">все</a> 
         <a class="word" id="word-d0e11384">соберу</a>…</p>
      <h2>#kryuchkov: </h2>
      <p>Вы же говорите, что инертность предыдущей команды, она весьма велика. Не все захотят уйти. Будут бороться, будут палки в колеса вам вставлять.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e11392">человек</a>. <a class="word" id="word-d0e11395">Я</a> 
         <a class="word" id="word-d0e11398">скажу</a>: «<a class="word" id="word-d0e11401">Ребята</a>, <a class="word" id="word-d0e11404">все</a> 
         <a class="word" id="word-d0e11407">деньги</a> 
         <a class="word" id="word-d0e11410">верните</a> 
         <a class="word" id="word-d0e11413">сюда</a>. <a class="word" id="word-d0e11416">Я</a> 
         <a class="word" id="word-d0e11419">вам</a> 
         <a class="word" id="word-d0e11422">гарантирую</a>. <a class="word" id="word-d0e11425">Будет</a> 
         <a class="word" id="word-d0e11428">подпись</a> 
         <a class="word" id="word-d0e11431">стоять</a> 
         <a class="word" id="word-d0e11434">моя</a>, <a class="word" id="word-d0e11437">председателя</a> 
         <a class="word" id="word-d0e11440">Государственной</a> 
         <a class="word" id="word-d0e11443">думы</a>, <a class="word" id="word-d0e11446">председателя</a> 
         <a class="word" id="word-d0e11449">правительства</a>, <a class="word" id="word-d0e11452">Совета</a> 
         <a class="word" id="word-d0e11455">Федерации</a>. <a class="word" id="word-d0e11458">Будет</a> 
         <a class="word" id="word-d0e11461">закон</a> 
         <a class="word" id="word-d0e11464">принят</a> 
         <a class="word" id="word-d0e11467">о</a> 
         <a class="word" id="word-d0e11470">жесткой</a> 
         <a class="word" id="word-d0e11473">банковской</a> 
         <a class="word" id="word-d0e11476">тайне</a>. <a class="word" id="word-d0e11479">Никто</a> 
         <a class="word" id="word-d0e11482">не</a> 
         <a class="word" id="word-d0e11485">имеет</a> 
         <a class="word" id="word-d0e11488">права</a> 
         <a class="word" id="word-d0e11491">спрашивать</a>, <a class="word" id="word-d0e11494">сколько</a> 
         <a class="word" id="word-d0e11497">у</a> 
         <a class="word" id="word-d0e11500">вас</a> 
         <a class="word" id="word-d0e11503">денег</a>. <a class="word" id="word-d0e11506">И</a> 
         <a class="word" id="word-d0e11509">всё</a> 
         <a class="word" id="word-d0e11512">верните</a> 
         <a class="word" id="word-d0e11515">в</a> 
         <a class="word" id="word-d0e11518">Россию</a>, <a class="word" id="word-d0e11521">и</a> 
         <a class="word" id="word-d0e11524">здесь</a> 
         <a class="word" id="word-d0e11527">запускайте</a> 
         <a class="word" id="word-d0e11530">в</a> 
         <a class="word" id="word-d0e11533">экономику</a>. <a class="word" id="word-d0e11536">И</a> 
         <a class="word" id="word-d0e11539">здесь</a> 
         <a class="word" id="word-d0e11542">у</a> 
         <a class="word" id="word-d0e11545">вас</a> 
         <a class="word" id="word-d0e11548">никто</a> 
         <a class="word" id="word-d0e11551">не</a> 
         <a class="word" id="word-d0e11554">отберет</a>». <a class="word" id="word-d0e11557">Там</a> 
         <a class="word" id="word-d0e11560">же</a> 
         <a class="word" id="word-d0e11563">начнут</a> 
         <a class="word" id="word-d0e11566">отбирать</a> 
         <a class="word" id="word-d0e11569">уже</a> 
         <a class="word" id="word-d0e11572">в</a> 
         <a class="word" id="word-d0e11575">феврале</a>.</p>
      <h2>#kryuchkov: </h2>
      <p>Это понятно, но, тем не менее, палки в колеса будут вашему правительству…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e11583">Сколько</a> 
         <a class="word" id="word-d0e11586">потеряли</a> 
         <a class="word" id="word-d0e11589">на</a> 
         <a class="word" id="word-d0e11592">Кипре</a>… <a class="word" id="word-d0e11595">Под</a> 
         <a class="word" id="word-d0e11598">меня</a> 
         <a class="word" id="word-d0e11601">они</a> 
         <a class="word" id="word-d0e11604">вернут</a>. <a class="word" id="word-d0e11607">Они</a> 
         <a class="word" id="word-d0e11610">мне</a> 
         <a class="word" id="word-d0e11613">так</a> 
         <a class="word" id="word-d0e11616">сами</a> 
         <a class="word" id="word-d0e11619">говорили</a>. <a class="word" id="word-d0e11622">А</a> 
         <a class="word" id="word-d0e11625">эти</a>, <a class="word" id="word-d0e11628">кто</a> 
         <a class="word" id="word-d0e11631">сейчас</a> 
         <a class="word" id="word-d0e11634">в</a> 
         <a class="word" id="word-d0e11637">Кремле</a>, <a class="word" id="word-d0e11640">они</a> 
         <a class="word" id="word-d0e11643">боятся</a>. <a class="word" id="word-d0e11646">Они</a> 
         <a class="word" id="word-d0e11649">же</a> 
         <a class="word" id="word-d0e11652">видят</a>, <a class="word" id="word-d0e11655">что</a> 
         <a class="word" id="word-d0e11658">происходит</a>.</p>
      <h2>#kryuchkov: </h2>
      <p>То есть рыбой не торгуем, деньги возвращаем…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e11666">Конечно</a>. <a class="word" id="word-d0e11669">Они</a> 
         <a class="word" id="word-d0e11672">же</a> 
         <a class="word" id="word-d0e11675">борются</a> 
         <a class="word" id="word-d0e11678">с</a> 
         <a class="word" id="word-d0e11681">режимом</a>. <a class="word" id="word-d0e11684">Им</a> 
         <a class="word" id="word-d0e11687">не</a> 
         <a class="word" id="word-d0e11690">нравится</a>: <a class="word" id="word-d0e11693">Крым</a> 
         <a class="word" id="word-d0e11696">вдруг</a> 
         <a class="word" id="word-d0e11699">взяли</a>, <a class="word" id="word-d0e11702">Донбассу</a> 
         <a class="word" id="word-d0e11705">помогают</a>, <a class="word" id="word-d0e11708">в</a> 
         <a class="word" id="word-d0e11711">Сирии</a> 
         <a class="word" id="word-d0e11714">практически</a> 
         <a class="word" id="word-d0e11717">выиграли</a> 
         <a class="word" id="word-d0e11720">мы</a>, <a class="word" id="word-d0e11723">а</a> 
         <a class="word" id="word-d0e11726">не</a> 
         <a class="word" id="word-d0e11729">они</a>, <a class="word" id="word-d0e11732">в</a> 
         <a class="word" id="word-d0e11735">Сочи</a> 
         <a class="word" id="word-d0e11738">мы</a> 
         <a class="word" id="word-d0e11741">выиграли</a>. <a class="word" id="word-d0e11744">То</a> 
         <a class="word" id="word-d0e11747">есть</a> 
         <a class="word" id="word-d0e11750">мы</a> 
         <a class="word" id="word-d0e11753">везде</a> 
         <a class="word" id="word-d0e11756">начинаем</a> 
         <a class="word" id="word-d0e11759">занимать</a> 
         <a class="word" id="word-d0e11762">первые</a> 
         <a class="word" id="word-d0e11765">места</a>. <a class="word" id="word-d0e11768">А</a> 
         <a class="word" id="word-d0e11771">кому</a> 
         <a class="word" id="word-d0e11774">это</a> 
         <a class="word" id="word-d0e11777">понравится</a>? <a class="word" id="word-d0e11780">Есть</a> 
         <a class="word" id="word-d0e11783">другие</a> 
         <a class="word" id="word-d0e11786">претенденты</a>: <a class="word" id="word-d0e11789">США</a>, <a class="word" id="word-d0e11792">Евросоюз</a>. <a class="word" id="word-d0e11795">Меня</a> 
         <a class="word" id="word-d0e11798">они</a> 
         <a class="word" id="word-d0e11801">будут</a> 
         <a class="word" id="word-d0e11804">бояться</a>. <a class="word" id="word-d0e11807">Нынешнюю</a> 
         <a class="word" id="word-d0e11810">власть</a> 
         <a class="word" id="word-d0e11813">они</a> 
         <a class="word" id="word-d0e11816">не</a> 
         <a class="word" id="word-d0e11819">боятся</a>. <a class="word" id="word-d0e11822">Видите</a>, <a class="word" id="word-d0e11825">они</a> 
         <a class="word" id="word-d0e11828">от</a> 
         <a class="word" id="word-d0e11831">Олимпиады</a> 
         <a class="word" id="word-d0e11834">отстранили</a>. <a class="word" id="word-d0e11837">Если</a> 
         <a class="word" id="word-d0e11840">бы</a> 
         <a class="word" id="word-d0e11843">я</a>, <a class="word" id="word-d0e11846">никто</a> 
         <a class="word" id="word-d0e11849">не</a> 
         <a class="word" id="word-d0e11852">отстранил</a> 
         <a class="word" id="word-d0e11855">от</a> 
         <a class="word" id="word-d0e11858">Олимпиады</a>. <a class="word" id="word-d0e11861">Я</a> 
         <a class="word" id="word-d0e11864">бы</a> 
         <a class="word" id="word-d0e11867">заставил</a> 
         <a class="word" id="word-d0e11870">Евровидение</a> 
         <a class="word" id="word-d0e11873">провести</a> 
         <a class="word" id="word-d0e11876">в</a> 
         <a class="word" id="word-d0e11879">другой</a> 
         <a class="word" id="word-d0e11882">стране</a>, <a class="word" id="word-d0e11885">и</a> 
         <a class="word" id="word-d0e11888">наша</a> 
         <a class="word" id="word-d0e11891">участница</a> 
         <a class="word" id="word-d0e11894">поехала</a> 
         <a class="word" id="word-d0e11897">бы</a> – <a class="word" id="word-d0e11900">эта</a> 
         <a class="word" id="word-d0e11903">девушка</a>. <a class="word" id="word-d0e11906">То</a> 
         <a class="word" id="word-d0e11909">есть</a> 
         <a class="word" id="word-d0e11912">жесткая</a> 
         <a class="word" id="word-d0e11915">линия</a> 
         <a class="word" id="word-d0e11918">нужна</a>.</p>
      <h2>#ezhov: </h2>
      <p>Начиная с какой суммы?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e11926">Самолет</a> 
         <a class="word" id="word-d0e11929">сбили</a> 
         <a class="word" id="word-d0e11932">русский</a> – <a class="word" id="word-d0e11935">я</a> 
         <a class="word" id="word-d0e11938">бы</a> 
         <a class="word" id="word-d0e11941">сбил</a> 
         <a class="word" id="word-d0e11944">немедленно</a> 10 <a class="word" id="word-d0e11947">турецких</a> 
         <a class="word" id="word-d0e11950">самолетов</a>. <a class="word" id="word-d0e11953">Никто</a> 
         <a class="word" id="word-d0e11956">бы</a> 
         <a class="word" id="word-d0e11959">не</a> 
         <a class="word" id="word-d0e11962">пикнул</a> – <a class="word" id="word-d0e11965">никто</a>! <a class="word" id="word-d0e11968">Так</a> 
         <a class="word" id="word-d0e11971">нет</a>, <a class="word" id="word-d0e11974">больше</a> 
         <a class="word" id="word-d0e11977">даже</a>. <a class="word" id="word-d0e11980">Полностью</a> 
         <a class="word" id="word-d0e11983">аэродром</a> 
         <a class="word" id="word-d0e11986">турецкий</a> 
         <a class="word" id="word-d0e11989">разбомбить</a>, <a class="word" id="word-d0e11992">все</a> 
         <a class="word" id="word-d0e11995">самолеты</a>, <a class="word" id="word-d0e11998">которые</a> 
         <a class="word" id="word-d0e12001">там</a>, <a class="word" id="word-d0e12004">чтобы</a> 
         <a class="word" id="word-d0e12007">яма</a> 
         <a class="word" id="word-d0e12010">была</a>, <a class="word" id="word-d0e12013">и</a> 
         <a class="word" id="word-d0e12016">всё</a> 
         <a class="word" id="word-d0e12019">дымилось</a>.</p>
      <h2>#ezhov: </h2>
      <p>Вы думаете, серьезная история будет?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e12027">Я</a> 
         <a class="word" id="word-d0e12030">противник</a>, <a class="word" id="word-d0e12033">чтобы</a> 
         <a class="word" id="word-d0e12036">их</a> 
         <a class="word" id="word-d0e12039">лишать</a> 
         <a class="word" id="word-d0e12042">свободы</a>. <a class="word" id="word-d0e12045">Пусть</a> 
         <a class="word" id="word-d0e12048">сидит</a> 
         <a class="word" id="word-d0e12051">где-то</a> 
         <a class="word" id="word-d0e12054">в</a> 
         <a class="word" id="word-d0e12057">колонии</a>-<a class="word" id="word-d0e12060">поселении</a>. <a class="word" id="word-d0e12063">И</a> 
         <a class="word" id="word-d0e12066">во</a> 
         <a class="word" id="word-d0e12069">всех</a> 
         <a class="word" id="word-d0e12072">школах</a> 
         <a class="word" id="word-d0e12075">этого</a> 
         <a class="word" id="word-d0e12078">района</a>…</p>
      <h2>#ezhov: </h2>
      <p>Правда, такая серьезная история, что в феврале вернется? Вот уже много месяцев идет разговор, что приближенных…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e12086">Пусть</a> 
         <a class="word" id="word-d0e12089">там</a> 
         <a class="word" id="word-d0e12092">преподает</a>.</p>
      <h2>#ezhov: </h2>
      <p>Но вы бы, наверное, и пробирки там не меняли в Сочи.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e12100">Все</a>, <a class="word" id="word-d0e12103">что</a> 
         <a class="word" id="word-d0e12106">он</a> 
         <a class="word" id="word-d0e12109">знает</a>. <a class="word" id="word-d0e12112">У</a> 
         <a class="word" id="word-d0e12115">него</a> 
         <a class="word" id="word-d0e12118">большие</a> 
         <a class="word" id="word-d0e12121">знания</a> 
         <a class="word" id="word-d0e12124">по</a> 
         <a class="word" id="word-d0e12127">экономике</a>. <a class="word" id="word-d0e12130">Зачем</a> 
         <a class="word" id="word-d0e12133">ему</a> 
         <a class="word" id="word-d0e12136">сидеть</a> 
         <a class="word" id="word-d0e12139">в</a> 
         <a class="word" id="word-d0e12142">тюрьме</a> 
         <a class="word" id="word-d0e12145">и</a> 
         <a class="word" id="word-d0e12148">медленно</a> 
         <a class="word" id="word-d0e12151">там</a> 
         <a class="word" id="word-d0e12154">угасать</a>? <a class="word" id="word-d0e12157">Как</a> 
         <a class="word" id="word-d0e12160">Ходорковский</a>. <a class="word" id="word-d0e12163">Чего</a> 
         <a class="word" id="word-d0e12166">он</a> 
         <a class="word" id="word-d0e12169">шил</a> 
         <a class="word" id="word-d0e12172">варежки</a>. <a class="word" id="word-d0e12175">Пусть</a> 
         <a class="word" id="word-d0e12178">преподает</a>. <a class="word" id="word-d0e12181">Все</a> 
         <a class="word" id="word-d0e12184">должны</a> 
         <a class="word" id="word-d0e12187">работать</a>. 
<a class="word" id="word-d0e12190">Я</a> 
         <a class="word" id="word-d0e12193">противник</a> 
         <a class="word" id="word-d0e12196">того</a>, <a class="word" id="word-d0e12199">чтобы</a> 
         <a class="word" id="word-d0e12202">сажать</a> 
         <a class="word" id="word-d0e12205">в</a> 
         <a class="word" id="word-d0e12208">тюрьмы</a>. <a class="word" id="word-d0e12211">Обязательно</a> 
         <a class="word" id="word-d0e12214">найти</a> 
         <a class="word" id="word-d0e12217">способ</a>, <a class="word" id="word-d0e12220">чтобы</a> 
         <a class="word" id="word-d0e12223">они</a> 
         <a class="word" id="word-d0e12226">работали</a>. <a class="word" id="word-d0e12229">А</a> 
         <a class="word" id="word-d0e12232">как</a> 
         <a class="word" id="word-d0e12235">с</a> 
         <a class="word" id="word-d0e12238">коррупцией</a> – <a class="word" id="word-d0e12241">под</a> 
         <a class="word" id="word-d0e12244">наблюдение</a> 
         <a class="word" id="word-d0e12247">взять</a> 
         <a class="word" id="word-d0e12250">всех</a>. <a class="word" id="word-d0e12253">Вот</a> 
         <a class="word" id="word-d0e12256">смотрите</a>, <a class="word" id="word-d0e12259">то</a> 
         <a class="word" id="word-d0e12262">же</a> 
         <a class="word" id="word-d0e12265">Министерство</a> 
         <a class="word" id="word-d0e12268">экономики</a>. <a class="word" id="word-d0e12271">До</a> 
         <a class="word" id="word-d0e12274">него</a> 
         <a class="word" id="word-d0e12277">кто</a> 
         <a class="word" id="word-d0e12280">был</a> 
         <a class="word" id="word-d0e12283">министром</a>, <a class="word" id="word-d0e12286">он</a> 
         <a class="word" id="word-d0e12289">пришел</a> — <a class="word" id="word-d0e12292">видит</a>, <a class="word" id="word-d0e12295">как</a> 
         <a class="word" id="word-d0e12298">документы</a> 
         <a class="word" id="word-d0e12301">идут</a> 
         <a class="word" id="word-d0e12304">по</a> 
         <a class="word" id="word-d0e12307">всем</a> 
         <a class="word" id="word-d0e12310">кабинетом</a>. <a class="word" id="word-d0e12313">Вот</a> 
         <a class="word" id="word-d0e12316">пошел</a> 
         <a class="word" id="word-d0e12319">документ</a>: <a class="word" id="word-d0e12322">у</a> 
         <a class="word" id="word-d0e12325">Петрова</a> – <a class="word" id="word-d0e12328">полчаса</a> – <a class="word" id="word-d0e12331">хорошо</a>; <a class="word" id="word-d0e12334">Сидоров</a> – <a class="word" id="word-d0e12337">полчаса</a>; <a class="word" id="word-d0e12340">Семенов</a> – 3 <a class="word" id="word-d0e12343">дня</a>. <a class="word" id="word-d0e12346">О</a>! <a class="word" id="word-d0e12349">Начинаю</a> 
         <a class="word" id="word-d0e12352">следить</a>. <a class="word" id="word-d0e12355">У</a> 
         <a class="word" id="word-d0e12358">Семенова</a> – <a class="word" id="word-d0e12361">неделя</a>, <a class="word" id="word-d0e12364">уже</a>, <a class="word" id="word-d0e12367">две</a>… <a class="word" id="word-d0e12370">Я</a> 
         <a class="word" id="word-d0e12373">звоню</a> 
         <a class="word" id="word-d0e12376">прокурору</a>, <a class="word" id="word-d0e12379">в</a> 
         <a class="word" id="word-d0e12382">ФСБ</a>: «<a class="word" id="word-d0e12385">Займитесь</a> 
         <a class="word" id="word-d0e12388">Семеновым</a>». <a class="word" id="word-d0e12391">Чего</a> 
         <a class="word" id="word-d0e12394">он</a> 
         <a class="word" id="word-d0e12397">держит</a> 
         <a class="word" id="word-d0e12400">у</a> 
         <a class="word" id="word-d0e12403">себя</a> 
         <a class="word" id="word-d0e12406">документы</a> 
         <a class="word" id="word-d0e12409">у</a> 
         <a class="word" id="word-d0e12412">себя</a> 2-3 <a class="word" id="word-d0e12415">недели</a>? <a class="word" id="word-d0e12418">Элементарно</a> 
         <a class="word" id="word-d0e12421">коррупцию</a> 
         <a class="word" id="word-d0e12424">побороть</a>. <a class="word" id="word-d0e12427">Только</a> 
         <a class="word" id="word-d0e12430">если</a> 
         <a class="word" id="word-d0e12433">у</a> 
         <a class="word" id="word-d0e12436">министра</a> 
         <a class="word" id="word-d0e12439">есть</a> 
         <a class="word" id="word-d0e12442">желание</a> 
         <a class="word" id="word-d0e12445">и</a> 
         <a class="word" id="word-d0e12448">у</a> 
         <a class="word" id="word-d0e12451">руководителя</a> 
         <a class="word" id="word-d0e12454">ведомства</a>, <a class="word" id="word-d0e12457">любую</a> 
         <a class="word" id="word-d0e12460">коррупцию</a> 
         <a class="word" id="word-d0e12463">можно</a> 
         <a class="word" id="word-d0e12466">побороть</a>. 
<a class="word" id="word-d0e12469">Они</a> 
         <a class="word" id="word-d0e12472">не</a> 
         <a class="word" id="word-d0e12475">хотят</a>, <a class="word" id="word-d0e12478">потому</a> 
         <a class="word" id="word-d0e12481">что</a> 
         <a class="word" id="word-d0e12484">они</a> 
         <a class="word" id="word-d0e12487">боятся</a>, <a class="word" id="word-d0e12490">они</a> 
         <a class="word" id="word-d0e12493">повязаны</a>, <a class="word" id="word-d0e12496">потому</a> 
         <a class="word" id="word-d0e12499">что</a> 
         <a class="word" id="word-d0e12502">это</a> 
         <a class="word" id="word-d0e12505">дискредитация</a> 
         <a class="word" id="word-d0e12508">их</a> 
         <a class="word" id="word-d0e12511">власти</a>. <a class="word" id="word-d0e12514">А</a> 
         <a class="word" id="word-d0e12517">если</a> 
         <a class="word" id="word-d0e12520">я</a> 
         <a class="word" id="word-d0e12523">прихожу</a> 
         <a class="word" id="word-d0e12526">новый</a>, <a class="word" id="word-d0e12529">свежий</a>, <a class="word" id="word-d0e12532">то</a> 
         <a class="word" id="word-d0e12535">никакой</a> 
         <a class="word" id="word-d0e12538">дискредитации</a> 
         <a class="word" id="word-d0e12541">не</a> 
         <a class="word" id="word-d0e12544">будет</a>. <a class="word" id="word-d0e12547">Я</a> 
         <a class="word" id="word-d0e12550">навожу</a> 
         <a class="word" id="word-d0e12553">порядок</a>. <a class="word" id="word-d0e12556">Тут</a> 
         <a class="word" id="word-d0e12559">нужен</a> 
         <a class="word" id="word-d0e12562">страх</a>. <a class="word" id="word-d0e12565">Эта</a> 
         <a class="word" id="word-d0e12568">группа</a> 
         <a class="word" id="word-d0e12571">тысяча</a> 
         <a class="word" id="word-d0e12574">человек</a> 
         <a class="word" id="word-d0e12577">максимум</a>: <a class="word" id="word-d0e12580">губернаторы</a>, <a class="word" id="word-d0e12583">люди</a>, <a class="word" id="word-d0e12586">которые</a> 
         <a class="word" id="word-d0e12589">занимаются</a> 
         <a class="word" id="word-d0e12592">распределением</a> 
         <a class="word" id="word-d0e12595">финансов</a>, <a class="word" id="word-d0e12598">земли</a> 
         <a class="word" id="word-d0e12601">и</a> 
         <a class="word" id="word-d0e12604">так</a> 
         <a class="word" id="word-d0e12607">далее</a> – <a class="word" id="word-d0e12610">это</a> 
         <a class="word" id="word-d0e12613">максимум</a> 
         <a class="word" id="word-d0e12616">тысяча</a> 
         <a class="word" id="word-d0e12619">человек</a>. <a class="word" id="word-d0e12622">Всех</a> 
         <a class="word" id="word-d0e12625">на</a> 
         <a class="word" id="word-d0e12628">этот</a> 
         <a class="word" id="word-d0e12631">контроль</a>. <a class="word" id="word-d0e12634">Вот</a> 
         <a class="word" id="word-d0e12637">стоят</a> 
         <a class="word" id="word-d0e12640">камеры</a>, <a class="word" id="word-d0e12643">прямо</a> 
         <a class="word" id="word-d0e12646">на</a> 
         <a class="word" id="word-d0e12649">него</a> 
         <a class="word" id="word-d0e12652">смотрят</a>. <a class="word" id="word-d0e12655">Все</a> 
         <a class="word" id="word-d0e12658">телефоны</a> 
         <a class="word" id="word-d0e12661">прослушивают</a>, <a class="word" id="word-d0e12664">квартира</a>… <a class="word" id="word-d0e12667">Поехал</a> 
         <a class="word" id="word-d0e12670">в</a> 
         <a class="word" id="word-d0e12673">ресторан</a> — <a class="word" id="word-d0e12676">машина</a> 
         <a class="word" id="word-d0e12679">за</a> 
         <a class="word" id="word-d0e12682">ним</a> 
         <a class="word" id="word-d0e12685">пошла</a>…</p>
      <h2>#ezhov: </h2>
      <p>По поводу правительства. Экс-министра Алексея Улюкаева тут осудили на 8 лет колонии. Вы тогда по горячим следам заявили, что для такого «гайдарофила» вполне закономерный финал карьеры. А то, как этот процесс проходил, вас не смущает? Там Сечин с его неприходами…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e12693">Всё</a>. <a class="word" id="word-d0e12696">Он</a> 
         <a class="word" id="word-d0e12699">понимает</a>, <a class="word" id="word-d0e12702">что</a> 
         <a class="word" id="word-d0e12705">всё</a>, <a class="word" id="word-d0e12708">под</a> 
         <a class="word" id="word-d0e12711">колпаком</a>. <a class="word" id="word-d0e12714">Не</a> 
         <a class="word" id="word-d0e12717">хочешь</a> – <a class="word" id="word-d0e12720">иди</a> 
         <a class="word" id="word-d0e12723">на</a> 
         <a class="word" id="word-d0e12726">другую</a> 
         <a class="word" id="word-d0e12729">работу</a>. <a class="word" id="word-d0e12732">То</a> 
         <a class="word" id="word-d0e12735">есть</a> 
         <a class="word" id="word-d0e12738">нужно</a> 
         <a class="word" id="word-d0e12741">создать</a> 
         <a class="word" id="word-d0e12744">условия</a>, <a class="word" id="word-d0e12747">при</a> 
         <a class="word" id="word-d0e12750">которых</a> 
         <a class="word" id="word-d0e12753">взятка</a> 
         <a class="word" id="word-d0e12756">будет</a> 
         <a class="word" id="word-d0e12759">невозможна</a>.</p>
      <h2>#ezhov: </h2>
      <p>Тоже лишение свободы, кстати.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e12767">Я</a> 
         <a class="word" id="word-d0e12770">согласен</a>. <a class="word" id="word-d0e12773">Многие</a> 
         <a class="word" id="word-d0e12776">наши</a> 
         <a class="word" id="word-d0e12779">граждане</a> 
         <a class="word" id="word-d0e12782">недовольны</a> 
         <a class="word" id="word-d0e12785">судебным</a> 
         <a class="word" id="word-d0e12788">производством</a>. <a class="word" id="word-d0e12791">Весь</a> 
         <a class="word" id="word-d0e12794">судебный</a> 
         <a class="word" id="word-d0e12797">корпус</a> 
         <a class="word" id="word-d0e12800">будет</a> 
         <a class="word" id="word-d0e12803">постепенно</a> 
         <a class="word" id="word-d0e12806">обновлен</a>, <a class="word" id="word-d0e12809">если</a> 
         <a class="word" id="word-d0e12812">я</a> 
         <a class="word" id="word-d0e12815">въезжаю</a> 
         <a class="word" id="word-d0e12818">в</a> 
         <a class="word" id="word-d0e12821">Кремль</a> – <a class="word" id="word-d0e12824">весь</a>. <a class="word" id="word-d0e12827">Прокурорский</a> — <a class="word" id="word-d0e12830">то</a> 
         <a class="word" id="word-d0e12833">же</a> 
         <a class="word" id="word-d0e12836">самое</a>. <a class="word" id="word-d0e12839">Прокуроры</a> 
         <a class="word" id="word-d0e12842">защищают</a> 
         <a class="word" id="word-d0e12845">только</a> 
         <a class="word" id="word-d0e12848">государство</a>, <a class="word" id="word-d0e12851">это</a> 
         <a class="word" id="word-d0e12854">правильно</a>. <a class="word" id="word-d0e12857">Но</a> 
         <a class="word" id="word-d0e12860">почти</a> 
         <a class="word" id="word-d0e12863">никогда</a> 
         <a class="word" id="word-d0e12866">не</a> 
         <a class="word" id="word-d0e12869">защищали</a> 
         <a class="word" id="word-d0e12872">никого</a>.</p>
      <h2>#ezhov: </h2>
      <p>Политэкономию?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e12880">Почему</a> 
         <a class="word" id="word-d0e12883">подорвано</a>? <a class="word" id="word-d0e12886">У</a> 
         <a class="word" id="word-d0e12889">нас</a> 
         <a class="word" id="word-d0e12892">полно</a>, <a class="word" id="word-d0e12895">юристов</a> 
         <a class="word" id="word-d0e12898">особенно</a> 
         <a class="word" id="word-d0e12901">перепроизводство</a>. <a class="word" id="word-d0e12904">Вот</a> 
         <a class="word" id="word-d0e12907">молодых</a> 
         <a class="word" id="word-d0e12910">юристов</a> 
         <a class="word" id="word-d0e12913">поставим</a> 
         <a class="word" id="word-d0e12916">и</a> 
         <a class="word" id="word-d0e12919">судьям</a> 
         <a class="word" id="word-d0e12922">и</a> 
         <a class="word" id="word-d0e12925">прокурорами</a>, <a class="word" id="word-d0e12928">и</a> 
         <a class="word" id="word-d0e12931">следователями</a>. <a class="word" id="word-d0e12934">Люди</a> 
         <a class="word" id="word-d0e12937">есть</a>. <a class="word" id="word-d0e12940">Не</a> 
         <a class="word" id="word-d0e12943">мешайте</a>, <a class="word" id="word-d0e12946">мы</a> 
         <a class="word" id="word-d0e12949">мешаем</a>. <a class="word" id="word-d0e12952">Их</a> 
         <a class="word" id="word-d0e12955">полно</a>. <a class="word" id="word-d0e12958">Они</a> 
         <a class="word" id="word-d0e12961">сидят</a> 
         <a class="word" id="word-d0e12964">на</a> 
         <a class="word" id="word-d0e12967">другой</a> 
         <a class="word" id="word-d0e12970">работе</a>. 
<a class="word" id="word-d0e12973">Вот</a> 
         <a class="word" id="word-d0e12976">смотрите</a>, <a class="word" id="word-d0e12979">в</a> 
         <a class="word" id="word-d0e12982">Красноярске</a> 
         <a class="word" id="word-d0e12985">убит</a> 
         <a class="word" id="word-d0e12988">участковый</a>. <a class="word" id="word-d0e12991">Это</a> 
         <a class="word" id="word-d0e12994">же</a>, <a class="word" id="word-d0e12997">вообще</a>, <a class="word" id="word-d0e13000">дикость</a>. 34 <a class="word" id="word-d0e13003">года</a>. <a class="word" id="word-d0e13006">Ты</a> 
         <a class="word" id="word-d0e13009">что</a> 
         <a class="word" id="word-d0e13012">делаешь</a>? <a class="word" id="word-d0e13015">Ты</a> 
         <a class="word" id="word-d0e13018">видишь</a>, <a class="word" id="word-d0e13021">там</a> 
         <a class="word" id="word-d0e13024">крики</a> 
         <a class="word" id="word-d0e13027">раздаются</a>. <a class="word" id="word-d0e13030">Ты</a> 
         <a class="word" id="word-d0e13033">вынь</a> 
         <a class="word" id="word-d0e13036">оружие</a> 
         <a class="word" id="word-d0e13039">и</a> 
         <a class="word" id="word-d0e13042">предупреди</a> 
         <a class="word" id="word-d0e13045">его</a>, <a class="word" id="word-d0e13048">что</a> 
         <a class="word" id="word-d0e13051">пристрелим</a> 
         <a class="word" id="word-d0e13054">как</a> 
         <a class="word" id="word-d0e13057">собаку</a>, <a class="word" id="word-d0e13060">если</a> 
         <a class="word" id="word-d0e13063">не</a> 
         <a class="word" id="word-d0e13066">бросишь</a> 
         <a class="word" id="word-d0e13069">ружье</a>. <a class="word" id="word-d0e13072">И</a> 
         <a class="word" id="word-d0e13075">открывай</a> 
         <a class="word" id="word-d0e13078">дверь</a> 
         <a class="word" id="word-d0e13081">так</a>, <a class="word" id="word-d0e13084">чтобы</a> 
         <a class="word" id="word-d0e13087">он</a> 
         <a class="word" id="word-d0e13090">не</a> 
         <a class="word" id="word-d0e13093">мог</a> 
         <a class="word" id="word-d0e13096">в</a> 
         <a class="word" id="word-d0e13099">тебя</a> 
         <a class="word" id="word-d0e13102">выстрелить</a>. <a class="word" id="word-d0e13105">Чего</a> 
         <a class="word" id="word-d0e13108">ты</a> 
         <a class="word" id="word-d0e13111">открываешь</a> 
         <a class="word" id="word-d0e13114">дверь</a> – <a class="word" id="word-d0e13117">пошел</a> 
         <a class="word" id="word-d0e13120">грудью</a>, <a class="word" id="word-d0e13123">так</a> 
         <a class="word" id="word-d0e13126">сказать</a>? <a class="word" id="word-d0e13129">Чего</a> 
         <a class="word" id="word-d0e13132">она</a> 
         <a class="word" id="word-d0e13135">входит</a> 
         <a class="word" id="word-d0e13138">в</a> 
         <a class="word" id="word-d0e13141">квартиру</a> 
         <a class="word" id="word-d0e13144">к</a> 
         <a class="word" id="word-d0e13147">разъяренному</a> 
         <a class="word" id="word-d0e13150">отчиму</a> 
         <a class="word" id="word-d0e13153">этому</a>. <a class="word" id="word-d0e13156">Я</a> 
         <a class="word" id="word-d0e13159">сам</a> 
         <a class="word" id="word-d0e13162">вспомнил</a>, <a class="word" id="word-d0e13165">как</a> 
         <a class="word" id="word-d0e13168">отчим</a> 
         <a class="word" id="word-d0e13171">у</a> 
         <a class="word" id="word-d0e13174">меня</a> 
         <a class="word" id="word-d0e13177">маму</a> 
         <a class="word" id="word-d0e13180">бил</a>. <a class="word" id="word-d0e13183">Я</a> 
         <a class="word" id="word-d0e13186">побежал</a> 
         <a class="word" id="word-d0e13189">за</a> 
         <a class="word" id="word-d0e13192">соседом</a>. <a class="word" id="word-d0e13195">Хорошо</a>, <a class="word" id="word-d0e13198">отчим</a> 
         <a class="word" id="word-d0e13201">был</a> 
         <a class="word" id="word-d0e13204">безоружный</a>. <a class="word" id="word-d0e13207">Соседа</a> 
         <a class="word" id="word-d0e13210">привел</a> – <a class="word" id="word-d0e13213">он</a> 
         <a class="word" id="word-d0e13216">его</a> 
         <a class="word" id="word-d0e13219">скрутил</a>. 
<a class="word" id="word-d0e13222">Это</a> 
         <a class="word" id="word-d0e13225">страшно</a> – <a class="word" id="word-d0e13228">семейные</a> 
         <a class="word" id="word-d0e13231">драмы</a>. <a class="word" id="word-d0e13234">А</a> 
         <a class="word" id="word-d0e13237">почему</a> 
         <a class="word" id="word-d0e13240">семейные</a> 
         <a class="word" id="word-d0e13243">драмы</a>? <a class="word" id="word-d0e13246">Потому</a> 
         <a class="word" id="word-d0e13249">что</a> 
         <a class="word" id="word-d0e13252">режим</a> 
         <a class="word" id="word-d0e13255">остался</a>, <a class="word" id="word-d0e13258">как</a> 
         <a class="word" id="word-d0e13261">и</a> 
         <a class="word" id="word-d0e13264">был</a> 
         <a class="word" id="word-d0e13267">при</a> 
         <a class="word" id="word-d0e13270">советской</a> 
         <a class="word" id="word-d0e13273">власти</a> 
         <a class="word" id="word-d0e13276">в</a> 
         <a class="word" id="word-d0e13279">плане</a> 
         <a class="word" id="word-d0e13282">семьи</a>. <a class="word" id="word-d0e13285">Люди</a> 
         <a class="word" id="word-d0e13288">вступали</a> 
         <a class="word" id="word-d0e13291">в</a> 
         <a class="word" id="word-d0e13294">брак</a> 
         <a class="word" id="word-d0e13297">иной</a> 
         <a class="word" id="word-d0e13300">раз</a> 
         <a class="word" id="word-d0e13303">по</a> 
         <a class="word" id="word-d0e13306">расчету</a>, <a class="word" id="word-d0e13309">а</a> 
         <a class="word" id="word-d0e13312">не</a> 
         <a class="word" id="word-d0e13315">по</a> 
         <a class="word" id="word-d0e13318">любви</a>. <a class="word" id="word-d0e13321">Все</a> 
         <a class="word" id="word-d0e13324">эти</a> 
         <a class="word" id="word-d0e13327">войны</a>, <a class="word" id="word-d0e13330">репрессии</a>. <a class="word" id="word-d0e13333">Это</a> 
         <a class="word" id="word-d0e13336">все</a> 
         <a class="word" id="word-d0e13339">складывается</a>. <a class="word" id="word-d0e13342">У</a> 
         <a class="word" id="word-d0e13345">девочки</a> 
         <a class="word" id="word-d0e13348">отчим</a>. <a class="word" id="word-d0e13351">А</a> 
         <a class="word" id="word-d0e13354">где</a> 
         <a class="word" id="word-d0e13357">родной</a> 
         <a class="word" id="word-d0e13360">отец</a>? <a class="word" id="word-d0e13363">Не</a> 
         <a class="word" id="word-d0e13366">сложилась</a> 
         <a class="word" id="word-d0e13369">жизнь</a>. <a class="word" id="word-d0e13372">И</a> 
         <a class="word" id="word-d0e13375">таких</a> 
         <a class="word" id="word-d0e13378">полно</a>. 
<a class="word" id="word-d0e13381">То</a> 
         <a class="word" id="word-d0e13384">есть</a> 
         <a class="word" id="word-d0e13387">полицейский</a> 
         <a class="word" id="word-d0e13390">не</a> 
         <a class="word" id="word-d0e13393">должен</a> 
         <a class="word" id="word-d0e13396">был</a> 
         <a class="word" id="word-d0e13399">входить</a> 
         <a class="word" id="word-d0e13402">в</a> 
         <a class="word" id="word-d0e13405">квартиру</a>.</p>
      <h2>#ezhov: </h2>
      <p>Большой брат.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e13413">Огонь</a> 
         <a class="word" id="word-d0e13416">на</a> 
         <a class="word" id="word-d0e13419">поражение</a>.</p>
      <h2>#ezhov: </h2>
      <p>А как с Улюкаевым, судебный процесс произвел на вас впечатление справедливого?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e13427">Ничего</a>, <a class="word" id="word-d0e13430">ничего</a>. <a class="word" id="word-d0e13433">Пусть</a> 
         <a class="word" id="word-d0e13436">лучше</a> 
         <a class="word" id="word-d0e13439">будет</a> 
         <a class="word" id="word-d0e13442">злоупотребление</a> 
         <a class="word" id="word-d0e13445">со</a> 
         <a class="word" id="word-d0e13448">стороны</a> 
         <a class="word" id="word-d0e13451">полиции</a>, <a class="word" id="word-d0e13454">чем</a> 
         <a class="word" id="word-d0e13457">будем</a> 
         <a class="word" id="word-d0e13460">хоронить</a> 
         <a class="word" id="word-d0e13463">полицейских</a>. <a class="word" id="word-d0e13466">Это</a> 
         <a class="word" id="word-d0e13469">недопустимо</a>. <a class="word" id="word-d0e13472">Ведь</a> 
         <a class="word" id="word-d0e13475">он</a> 
         <a class="word" id="word-d0e13478">же</a> 
         <a class="word" id="word-d0e13481">себя</a> 
         <a class="word" id="word-d0e13484">убил</a> 
         <a class="word" id="word-d0e13487">и</a> 
         <a class="word" id="word-d0e13490">жену</a>. <a class="word" id="word-d0e13493">Мы</a> 
         <a class="word" id="word-d0e13496">потеряли</a> 
         <a class="word" id="word-d0e13499">трех</a> 
         <a class="word" id="word-d0e13502">человек</a>, <a class="word" id="word-d0e13505">и</a> 
         <a class="word" id="word-d0e13508">девушка</a> 
         <a class="word" id="word-d0e13511">сирота</a> 
         <a class="word" id="word-d0e13514">осталась</a> 
         <a class="word" id="word-d0e13517">одна</a>. <a class="word" id="word-d0e13520">Теперь</a> 
         <a class="word" id="word-d0e13523">и</a> 
         <a class="word" id="word-d0e13526">матери</a> 
         <a class="word" id="word-d0e13529">нет</a> 
         <a class="word" id="word-d0e13532">и</a> 
         <a class="word" id="word-d0e13535">отчима</a> 
         <a class="word" id="word-d0e13538">нет</a>. <a class="word" id="word-d0e13541">Что</a> 
         <a class="word" id="word-d0e13544">мы</a> 
         <a class="word" id="word-d0e13547">сделали</a>? <a class="word" id="word-d0e13550">Неумение</a> 
         <a class="word" id="word-d0e13553">работать</a> 
         <a class="word" id="word-d0e13556">полиции</a> 
         <a class="word" id="word-d0e13559">даже</a> 
         <a class="word" id="word-d0e13562">по</a> 
         <a class="word" id="word-d0e13565">таким</a> 
         <a class="word" id="word-d0e13568">маленьким</a> 
         <a class="word" id="word-d0e13571">преступлениям</a> 
         <a class="word" id="word-d0e13574">как</a> 
         <a class="word" id="word-d0e13577">скандал</a> 
         <a class="word" id="word-d0e13580">семейный</a>. <a class="word" id="word-d0e13583">Что</a> 
         <a class="word" id="word-d0e13586">ты</a> 
         <a class="word" id="word-d0e13589">идешь</a> 
         <a class="word" id="word-d0e13592">грудью</a>?</p>
      <h2>#kryuchkov: </h2>
      <p>А за счет чего обновлять-то, если вы говорите, что система образования подорвана.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e13600">Конечно</a>, <a class="word" id="word-d0e13603">мы</a> 
         <a class="word" id="word-d0e13606">все</a> 
         <a class="word" id="word-d0e13609">время</a> 
         <a class="word" id="word-d0e13612">пытаемся</a> 
         <a class="word" id="word-d0e13615">ее</a> 
         <a class="word" id="word-d0e13618">изменить</a>.</p>
      <h2>#ezhov: </h2>
      <p>Огонь на поражение.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e13626">Вы</a> 
         <a class="word" id="word-d0e13629">провоцируете</a>. <a class="word" id="word-d0e13632">Алеша</a> – <a class="word" id="word-d0e13635">в</a> 
         <a class="word" id="word-d0e13638">тюрьму</a>, <a class="word" id="word-d0e13641">Ксюша</a> – <a class="word" id="word-d0e13644">в</a> 
         <a class="word" id="word-d0e13647">тюрьму</a>. <a class="word" id="word-d0e13650">А</a> 
         <a class="word" id="word-d0e13653">чудак</a> 
         <a class="word" id="word-d0e13656">Титов</a> 
         <a class="word" id="word-d0e13659">пусть</a> 
         <a class="word" id="word-d0e13662">занимается</a> 
         <a class="word" id="word-d0e13665">предпринимателямиЪ</a> 
         <a class="word" id="word-d0e13668">Я</a> 
         <a class="word" id="word-d0e13671">согласен</a>, <a class="word" id="word-d0e13674">можно</a> 
         <a class="word" id="word-d0e13677">увеличить</a> 
         <a class="word" id="word-d0e13680">число</a> 
         <a class="word" id="word-d0e13683">полицейских</a> 
         <a class="word" id="word-d0e13686">и</a> 
         <a class="word" id="word-d0e13689">особенно</a> 
         <a class="word" id="word-d0e13692">участковых</a>. <a class="word" id="word-d0e13695">Он</a> 
         <a class="word" id="word-d0e13698">напрямую</a> 
         <a class="word" id="word-d0e13701">связан</a> 
         <a class="word" id="word-d0e13704">с</a> 
         <a class="word" id="word-d0e13707">населением</a>. <a class="word" id="word-d0e13710">Он</a> 
         <a class="word" id="word-d0e13713">должен</a> 
         <a class="word" id="word-d0e13716">знать</a> 
         <a class="word" id="word-d0e13719">каждого</a>, <a class="word" id="word-d0e13722">кто</a> 
         <a class="word" id="word-d0e13725">там</a> 
         <a class="word" id="word-d0e13728">живет</a>. <a class="word" id="word-d0e13731">НРЗБ</a> 
         <a class="word" id="word-d0e13734">их</a> 
         <a class="word" id="word-d0e13737">тоже</a> 
         <a class="word" id="word-d0e13740">нельзя</a> 
         <a class="word" id="word-d0e13743">сокращать</a> – <a class="word" id="word-d0e13746">и</a> 
         <a class="word" id="word-d0e13749">санитарки</a>, <a class="word" id="word-d0e13752">фельдшеры</a> 
         <a class="word" id="word-d0e13755">и</a> 
         <a class="word" id="word-d0e13758">так</a> 
         <a class="word" id="word-d0e13761">далее</a>, <a class="word" id="word-d0e13764">то</a> 
         <a class="word" id="word-d0e13767">есть</a> 
         <a class="word" id="word-d0e13770">там</a>, <a class="word" id="word-d0e13773">где</a> 
         <a class="word" id="word-d0e13776">здоровье</a>… <a class="word" id="word-d0e13779">Школа</a>, <a class="word" id="word-d0e13782">медицина</a> 
         <a class="word" id="word-d0e13785">и</a> 
         <a class="word" id="word-d0e13788">правоохранительные</a> 
         <a class="word" id="word-d0e13791">органы</a> – <a class="word" id="word-d0e13794">их</a> 
         <a class="word" id="word-d0e13797">нельзя</a> 
         <a class="word" id="word-d0e13800">сокращать</a>. <a class="word" id="word-d0e13803">Их</a> 
         <a class="word" id="word-d0e13806">нужно</a> 
         <a class="word" id="word-d0e13809">обновлять</a>, <a class="word" id="word-d0e13812">омолаживать</a>, <a class="word" id="word-d0e13815">больше</a> 
         <a class="word" id="word-d0e13818">денег</a> 
         <a class="word" id="word-d0e13821">давать</a>. <a class="word" id="word-d0e13824">Но</a> 
         <a class="word" id="word-d0e13827">если</a> 
         <a class="word" id="word-d0e13830">мы</a> 
         <a class="word" id="word-d0e13833">убираем</a> 
         <a class="word" id="word-d0e13836">фельдшерский</a> 
         <a class="word" id="word-d0e13839">пункт</a>, <a class="word" id="word-d0e13842">куда</a> 
         <a class="word" id="word-d0e13845">пойдут</a> 
         <a class="word" id="word-d0e13848">старики</a>? <a class="word" id="word-d0e13851">И</a> 
         <a class="word" id="word-d0e13854">даже</a> 
         <a class="word" id="word-d0e13857">беременную</a> 
         <a class="word" id="word-d0e13860">женщину</a> 
         <a class="word" id="word-d0e13863">вести</a> 
         <a class="word" id="word-d0e13866">сто</a> 
         <a class="word" id="word-d0e13869">километров</a>. 
<a class="word" id="word-d0e13872">Тут</a> 
         <a class="word" id="word-d0e13875">я</a> 
         <a class="word" id="word-d0e13878">опять</a> 
         <a class="word" id="word-d0e13881">себя</a> 
         <a class="word" id="word-d0e13884">вспоминаю</a>. <a class="word" id="word-d0e13887">Вызвонить</a> 
         <a class="word" id="word-d0e13890">скорую</a> 
         <a class="word" id="word-d0e13893">помощь</a> 
         <a class="word" id="word-d0e13896">не</a> 
         <a class="word" id="word-d0e13899">успела</a>…. <a class="word" id="word-d0e13902">Я</a> 
         <a class="word" id="word-d0e13905">родился</a> 
         <a class="word" id="word-d0e13908">дома</a>, <a class="word" id="word-d0e13911">на</a> 
         <a class="word" id="word-d0e13914">кровати</a>. <a class="word" id="word-d0e13917">Кухонным</a> 
         <a class="word" id="word-d0e13920">ножом</a> 
         <a class="word" id="word-d0e13923">дядя</a> 
         <a class="word" id="word-d0e13926">отрезал</a> 
         <a class="word" id="word-d0e13929">пуповину</a>. <a class="word" id="word-d0e13932">Ну</a>, <a class="word" id="word-d0e13935">что</a> 
         <a class="word" id="word-d0e13938">это</a> 
         <a class="word" id="word-d0e13941">такое</a>, <a class="word" id="word-d0e13944">вообще</a>? <a class="word" id="word-d0e13947">А</a> 
         <a class="word" id="word-d0e13950">тут</a>, <a class="word" id="word-d0e13953">понимаете</a>, <a class="word" id="word-d0e13956">убрали</a> 
         <a class="word" id="word-d0e13959">вообще</a> 
         <a class="word" id="word-d0e13962">фельдшерские</a>, <a class="word" id="word-d0e13965">акушерские</a> 
         <a class="word" id="word-d0e13968">пункты</a>. <a class="word" id="word-d0e13971">Поэтому</a> 
         <a class="word" id="word-d0e13974">здесь</a> 
         <a class="word" id="word-d0e13977">липа</a>. <a class="word" id="word-d0e13980">Они</a> 
         <a class="word" id="word-d0e13983">делают</a> 
         <a class="word" id="word-d0e13986">оптимизацию</a> 
         <a class="word" id="word-d0e13989">за</a> 
         <a class="word" id="word-d0e13992">счет</a> 
         <a class="word" id="word-d0e13995">сокращения</a>. <a class="word" id="word-d0e13998">Оптимизация</a> 
         <a class="word" id="word-d0e14001">за</a> 
         <a class="word" id="word-d0e14004">счет</a> 
         <a class="word" id="word-d0e14007">того</a>, <a class="word" id="word-d0e14010">чтобы</a> 
         <a class="word" id="word-d0e14013">убрать</a> 
         <a class="word" id="word-d0e14016">лишние</a> 
         <a class="word" id="word-d0e14019">звенья</a> 
         <a class="word" id="word-d0e14022">в</a> 
         <a class="word" id="word-d0e14025">работе</a>, <a class="word" id="word-d0e14028">а</a> 
         <a class="word" id="word-d0e14031">не</a> 
         <a class="word" id="word-d0e14034">людей</a>.</p>
      <h2>#ezhov: </h2>
      <p>Так это же проклятая Америка.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e14042">Слабость</a>.</p>
      <h2>#kryuchkov: </h2>
      <p>Владимир Вольфович, вы с 93-го года в Государственной думе. Вы никакого участия к формированию этой системы не имеете?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e14050">Слабость</a>. <a class="word" id="word-d0e14053">Опять</a> 
         <a class="word" id="word-d0e14056">уступить</a>. <a class="word" id="word-d0e14059">Опять</a> 
         <a class="word" id="word-d0e14062">выборы</a>. <a class="word" id="word-d0e14065">Все-таки</a> 
         <a class="word" id="word-d0e14068">спортсмены</a> 
         <a class="word" id="word-d0e14071">многие</a> 
         <a class="word" id="word-d0e14074">хотят</a>… <a class="word" id="word-d0e14077">Олимпиада</a>, <a class="word" id="word-d0e14080">соревнования</a>… <a class="word" id="word-d0e14083">Я</a> 
         <a class="word" id="word-d0e14086">бы</a> 
         <a class="word" id="word-d0e14089">сказал</a>: «<a class="word" id="word-d0e14092">Сидеть</a> 
         <a class="word" id="word-d0e14095">всем</a>! <a class="word" id="word-d0e14098">Раз</a> 
         <a class="word" id="word-d0e14101">ударили</a> 
         <a class="word" id="word-d0e14104">по</a> 
         <a class="word" id="word-d0e14107">России</a> – <a class="word" id="word-d0e14110">флага</a> 
         <a class="word" id="word-d0e14113">нет</a>…». <a class="word" id="word-d0e14116">Во-первых</a>, <a class="word" id="word-d0e14119">я</a> 
         <a class="word" id="word-d0e14122">бы</a> 
         <a class="word" id="word-d0e14125">не</a> 
         <a class="word" id="word-d0e14128">допустил</a> 
         <a class="word" id="word-d0e14131">этого</a>. <a class="word" id="word-d0e14134">Надо</a> 
         <a class="word" id="word-d0e14137">убрать</a> 
         <a class="word" id="word-d0e14140">было</a> 
         <a class="word" id="word-d0e14143">всех</a> 
         <a class="word" id="word-d0e14146">чиновников</a>. <a class="word" id="word-d0e14149">Там</a> 
         <a class="word" id="word-d0e14152">три</a> 
         <a class="word" id="word-d0e14155">года</a> 
         <a class="word" id="word-d0e14158">эта</a> 
         <a class="word" id="word-d0e14161">мафия</a> 
         <a class="word" id="word-d0e14164">сидела</a>… <a class="word" id="word-d0e14167">Родченков</a>. <a class="word" id="word-d0e14170">Что</a>, <a class="word" id="word-d0e14173">вы</a> 
         <a class="word" id="word-d0e14176">не</a> 
         <a class="word" id="word-d0e14179">видели</a> 
         <a class="word" id="word-d0e14182">этого</a>? <a class="word" id="word-d0e14185">Поставьте</a> 
         <a class="word" id="word-d0e14188">везде</a> 
         <a class="word" id="word-d0e14191">представителей</a> 
         <a class="word" id="word-d0e14194">ФСБ</a>, <a class="word" id="word-d0e14197">следователей</a> 
         <a class="word" id="word-d0e14200">прокуратуры</a>…</p>
      <h2>#kryuchkov: </h2>
      <p>Вы всегда последовательно голосовали против тех инициатив, в частности по укрупнению участков полицейских. Из-за чего этот полицейский вынужден был один идти? Может быть, пресловутая оптимизация повлияла на это каким-то образом?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e14208">Ну</a>, <a class="word" id="word-d0e14211">вот</a> 
         <a class="word" id="word-d0e14214">и</a> 
         <a class="word" id="word-d0e14217">плохо</a>. <a class="word" id="word-d0e14220">А</a> 
         <a class="word" id="word-d0e14223">потом</a> 
         <a class="word" id="word-d0e14226">кто-то</a> 
         <a class="word" id="word-d0e14229">подсказал</a>: «<a class="word" id="word-d0e14232">Давайте</a> 
         <a class="word" id="word-d0e14235">так</a> 
         <a class="word" id="word-d0e14238">сделаем</a>, <a class="word" id="word-d0e14241">чтобы</a> 
         <a class="word" id="word-d0e14244">добиться</a> 
         <a class="word" id="word-d0e14247">быстрей</a> 
         <a class="word" id="word-d0e14250">успеха</a>». <a class="word" id="word-d0e14253">Не</a> 
         <a class="word" id="word-d0e14256">надо</a> 
         <a class="word" id="word-d0e14259">нам</a> 
         <a class="word" id="word-d0e14262">вообще</a> 
         <a class="word" id="word-d0e14265">успехов</a> 
         <a class="word" id="word-d0e14268">в</a> 
         <a class="word" id="word-d0e14271">спорте</a>. <a class="word" id="word-d0e14274">Получится</a> 
         <a class="word" id="word-d0e14277">хорошо</a>, <a class="word" id="word-d0e14280">честно</a>, <a class="word" id="word-d0e14283">давайте</a> 
         <a class="word" id="word-d0e14286">это</a> 
         <a class="word" id="word-d0e14289">поддерживать</a>. <a class="word" id="word-d0e14292">А</a> 
         <a class="word" id="word-d0e14295">вот</a> 
         <a class="word" id="word-d0e14298">эти</a> 
         <a class="word" id="word-d0e14301">липовые</a> 
         <a class="word" id="word-d0e14304">затраты</a>… <a class="word" id="word-d0e14307">Вот</a> 
         <a class="word" id="word-d0e14310">спортсмены</a>, <a class="word" id="word-d0e14313">которые</a> 
         <a class="word" id="word-d0e14316">принимали</a> 
         <a class="word" id="word-d0e14319">допинг</a>, <a class="word" id="word-d0e14322">чего</a> 
         <a class="word" id="word-d0e14325">они</a> 
         <a class="word" id="word-d0e14328">молчат</a>? <a class="word" id="word-d0e14331">Они</a> 
         <a class="word" id="word-d0e14334">бы</a> 
         <a class="word" id="word-d0e14337">сказали</a>: «<a class="word" id="word-d0e14340">Ребята</a>, <a class="word" id="word-d0e14343">нам</a> 
         <a class="word" id="word-d0e14346">перед</a> 
         <a class="word" id="word-d0e14349">вами</a> 
         <a class="word" id="word-d0e14352">стыдно</a>». <a class="word" id="word-d0e14355">Из-за</a> 
         <a class="word" id="word-d0e14358">вас</a> 
         <a class="word" id="word-d0e14361">гражданам</a> 
         <a class="word" id="word-d0e14364">нашим</a> 
         <a class="word" id="word-d0e14367">болеть</a> 
         <a class="word" id="word-d0e14370">теперь</a> 
         <a class="word" id="word-d0e14373">не</a> 
         <a class="word" id="word-d0e14376">хочется</a> 
         <a class="word" id="word-d0e14379">за</a> 
         <a class="word" id="word-d0e14382">наших</a> 
         <a class="word" id="word-d0e14385">спортсменов</a>. <a class="word" id="word-d0e14388">Потом</a> 
         <a class="word" id="word-d0e14391">выясняется</a>, <a class="word" id="word-d0e14394">что</a> 
         <a class="word" id="word-d0e14397">это</a> 
         <a class="word" id="word-d0e14400">был</a> 
         <a class="word" id="word-d0e14403">допинг</a>. <a class="word" id="word-d0e14406">То</a> 
         <a class="word" id="word-d0e14409">есть</a> 
         <a class="word" id="word-d0e14412">если</a> 
         <a class="word" id="word-d0e14415">нас</a> 
         <a class="word" id="word-d0e14418">отстранили</a> 
         <a class="word" id="word-d0e14421">незаконно</a> 
         <a class="word" id="word-d0e14424">от</a> 
         <a class="word" id="word-d0e14427">участия</a> 
         <a class="word" id="word-d0e14430">в</a> 
         <a class="word" id="word-d0e14433">Олимпиаде</a>, <a class="word" id="word-d0e14436">никто</a> 
         <a class="word" id="word-d0e14439">ехать</a> 
         <a class="word" id="word-d0e14442">не</a> 
         <a class="word" id="word-d0e14445">должен</a>. <a class="word" id="word-d0e14448">Страна</a> 
         <a class="word" id="word-d0e14451">не</a> 
         <a class="word" id="word-d0e14454">поедет</a> 
         <a class="word" id="word-d0e14457">туда</a>, <a class="word" id="word-d0e14460">нет</a> 
         <a class="word" id="word-d0e14463">страны</a>. <a class="word" id="word-d0e14466">А</a> 
         <a class="word" id="word-d0e14469">вы</a> 
         <a class="word" id="word-d0e14472">как</a> 
         <a class="word" id="word-d0e14475">бомжи</a> 
         <a class="word" id="word-d0e14478">приедете</a>? <a class="word" id="word-d0e14481">В</a> 
         <a class="word" id="word-d0e14484">качестве</a> 
         <a class="word" id="word-d0e14487">кого</a>? <a class="word" id="word-d0e14490">Просто</a> 
         <a class="word" id="word-d0e14493">спортсмен</a> 
         <a class="word" id="word-d0e14496">из</a> 
         <a class="word" id="word-d0e14499">России</a>, <a class="word" id="word-d0e14502">бомж</a> 
         <a class="word" id="word-d0e14505">приехал</a>.</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e14510">Нельзя</a> 
         <a class="word" id="word-d0e14513">так</a>. <a class="word" id="word-d0e14516">Давайте</a> 
         <a class="word" id="word-d0e14519">результат</a>. <a class="word" id="word-d0e14522">Хотят</a> 
         <a class="word" id="word-d0e14525">они</a>, <a class="word" id="word-d0e14528">чтобы</a> 
         <a class="word" id="word-d0e14531">был</a> 
         <a class="word" id="word-d0e14534">новый</a> 
         <a class="word" id="word-d0e14537">президент</a>?</p>
      <h2>#ezhov: </h2>
      <p>Вы сказали уже про Сочинскую Олимпиаду, где мы всех победили. А сейчас нынешнее решение Кремля разрешить спортсменам ехать в Пхенчхан…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e14545">Кто-нибудь</a> 
         <a class="word" id="word-d0e14548">сказал</a>?</p>
      <h2>#ezhov: </h2>
      <p>Считаете, уступили?</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e14556">Может</a> 
         <a class="word" id="word-d0e14559">быть</a>, <a class="word" id="word-d0e14562">но</a> 
         <a class="word" id="word-d0e14565">как</a> 
         <a class="word" id="word-d0e14568">это</a> 
         <a class="word" id="word-d0e14571">должен</a> 
         <a class="word" id="word-d0e14574">знать</a>, <a class="word" id="word-d0e14577">который</a> 
         <a class="word" id="word-d0e14580">никогда</a> 
         <a class="word" id="word-d0e14583">эту</a> 
         <a class="word" id="word-d0e14586">историю</a> 
         <a class="word" id="word-d0e14589">не</a> 
         <a class="word" id="word-d0e14592">учил</a> – <a class="word" id="word-d0e14595">Средневековую</a> 
         <a class="word" id="word-d0e14598">Англию</a>…</p>
      <h2>#ezhov: </h2>
      <p>Там представители ФСБ как раз, по-моему, с мочой намутили…</p>
      <h2>#zhirinovskii: </h2>
      <p>
         <a class="word" id="word-d0e14606">Я</a> 
         <a class="word" id="word-d0e14609">не</a> 
         <a class="word" id="word-d0e14612">помню</a>… <a class="word" id="word-d0e14615">Так</a> 
         <a class="word" id="word-d0e14618">он</a> 
         <a class="word" id="word-d0e14621">не</a> 
         <a class="word" id="word-d0e14624">знал</a>. <a class="word" id="word-d0e14627">Он</a> 
         <a class="word" id="word-d0e14630">же</a> 
         <a class="word" id="word-d0e14633">сказал</a>, <a class="word" id="word-d0e14636">какой</a> 
         <a class="word" id="word-d0e14639">вопрос</a>, <a class="word" id="word-d0e14642">почему</a> 
         <a class="word" id="word-d0e14645">его</a> 
         <a class="word" id="word-d0e14648">завалили</a>. <a class="word" id="word-d0e14651">Где-то</a> 
         <a class="word" id="word-d0e14654">я</a> 
         <a class="word" id="word-d0e14657">посмотрю</a>… <a class="word" id="word-d0e14660">Но</a>, <a class="word" id="word-d0e14663">в</a> 
         <a class="word" id="word-d0e14666">принципе</a>, <a class="word" id="word-d0e14669">это</a> 
         <a class="word" id="word-d0e14672">же</a> 
         <a class="word" id="word-d0e14675">идиотизм</a>. <a class="word" id="word-d0e14678">И</a> 
         <a class="word" id="word-d0e14681">русский</a>, <a class="word" id="word-d0e14684">оказывается</a>, <a class="word" id="word-d0e14687">не</a> 
         <a class="word" id="word-d0e14690">может</a> 
         <a class="word" id="word-d0e14693">сдать</a> 
         <a class="word" id="word-d0e14696">экзамен</a> 
         <a class="word" id="word-d0e14699">по</a> 
         <a class="word" id="word-d0e14702">русскому</a>. <a class="word" id="word-d0e14705">И</a> 
         <a class="word" id="word-d0e14708">ему</a> 
         <a class="word" id="word-d0e14711">не</a> 
         <a class="word" id="word-d0e14714">положено</a> 
         <a class="word" id="word-d0e14717">гражданство</a>. <a class="word" id="word-d0e14720">Это</a> 
         <a class="word" id="word-d0e14723">что</a> 
         <a class="word" id="word-d0e14726">за</a> 
         <a class="word" id="word-d0e14729">практика</a>? <a class="word" id="word-d0e14732">Это</a> 
         <a class="word" id="word-d0e14735">что</a> 
         <a class="word" id="word-d0e14738">за</a> 
         <a class="word" id="word-d0e14741">работа</a> 
         <a class="word" id="word-d0e14744">миграционной</a> 
         <a class="word" id="word-d0e14747">службы</a>? <a class="word" id="word-d0e14750">Нужно</a> 
         <a class="word" id="word-d0e14753">встречать</a> 
         <a class="word" id="word-d0e14756">с</a> 
         <a class="word" id="word-d0e14759">цветами</a> 
         <a class="word" id="word-d0e14762">каждого</a> 
         <a class="word" id="word-d0e14765">русского</a>, <a class="word" id="word-d0e14768">кто</a> 
         <a class="word" id="word-d0e14771">возвращается</a> 
         <a class="word" id="word-d0e14774">в</a> 
         <a class="word" id="word-d0e14777">страну</a> – <a class="word" id="word-d0e14780">с</a> 
         <a class="word" id="word-d0e14783">цветами</a>! <a class="word" id="word-d0e14786">Паспорт</a> 
         <a class="word" id="word-d0e14789">давать</a> 
         <a class="word" id="word-d0e14792">там</a>, <a class="word" id="word-d0e14795">в</a> 
         <a class="word" id="word-d0e14798">Киеве</a> 
         <a class="word" id="word-d0e14801">в</a> 
         <a class="word" id="word-d0e14804">консульстве</a> 
         <a class="word" id="word-d0e14807">или</a> 
         <a class="word" id="word-d0e14810">в</a> 
         <a class="word" id="word-d0e14813">Харькове</a>, <a class="word" id="word-d0e14816">в</a> 
         <a class="word" id="word-d0e14819">Одессе</a>. <a class="word" id="word-d0e14822">А</a> 
         <a class="word" id="word-d0e14825">это</a> 
         <a class="word" id="word-d0e14828">что</a>? <a class="word" id="word-d0e14831">Он</a> 
         <a class="word" id="word-d0e14834">же</a> 
         <a class="word" id="word-d0e14837">приехал</a> 
         <a class="word" id="word-d0e14840">сюда</a>, 8 <a class="word" id="word-d0e14843">месяцев</a> 
         <a class="word" id="word-d0e14846">здесь</a> 
         <a class="word" id="word-d0e14849">мыкается</a>, <a class="word" id="word-d0e14852">и</a> 
         <a class="word" id="word-d0e14855">ему</a> 
         <a class="word" id="word-d0e14858">экзамены</a> 
         <a class="word" id="word-d0e14861">устраивают</a>. <a class="word" id="word-d0e14864">У</a> 
         <a class="word" id="word-d0e14867">него</a> 
         <a class="word" id="word-d0e14870">нет</a> 
         <a class="word" id="word-d0e14873">другого</a> 
         <a class="word" id="word-d0e14876">языка</a>. <a class="word" id="word-d0e14879">Он</a> 
         <a class="word" id="word-d0e14882">русский</a>.</p>
      <h2>#ezhov: </h2>
      <p>Получается, что так.</p>

      <p/>
      <h2>#ezhov: </h2>
      <p>Про налог на трусость.</p>
