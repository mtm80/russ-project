            </p>
      <h2>#naryshkin: </h2>
      <p>Я вам ответил, вы просто забыли. Владимир Вольфович, перерыв мы сейчас должны сделать на новости и рекламу. В эфире «Эха Москвы» Владимир Жириновский, лидер ЛДПР. Оставайтесь с нами.</p>
      <h2>#naryshkin: </h2>
      <p>Продолжается эфир «Эха Москвы». Меня зовут Алексей Нарышкин, и напротив меня – Владимир Жириновский, лидер ЛДПР. Про 18-й год. Кто для вас как для кандидата был бы более интересным соперником от партии Власти – Путин или кто-то еще?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e8500">У</a>
                
         <a class="word" id="word-d0e8503">нас</a>

                <a class="word" id="word-d0e8602">Вот</a>

      <h2>#naryshkin: </h2>

                <a class="word" id="word-d0e8746">года</a>. 
                <a class="word" id="word-d0e8749">Мы</a>

         <a class="word" id="word-d0e8758">о</a>

                <a class="word" id="word-d0e8764">й</a>
                
         <a class="word" id="word-d0e8767">год</a>. 
                <a class="word" id="word-d0e8770">Мы</a>, 
                <a class="word" id="word-d0e8773">ЛДПР</a>
                
         <a class="word" id="word-d0e8776">не</a>
                
         <a class="word" id="word-d0e8779">ратифицировали</a>. 
                <a class="word" id="word-d0e8782">И</a>
                
         <a class="word" id="word-d0e8785">об</a>
                
         <a class="word" id="word-d0e8788">этом</a>
                
         <a class="word" id="word-d0e8791">вы</a>
                
         <a class="word" id="word-d0e8794">же</a>
                
         <a class="word" id="word-d0e8797">молчите</a>
                
         <a class="word" id="word-d0e8800">все</a>. 
                <a class="word" id="word-d0e8803">Почему</a>
                
         <a class="word" id="word-d0e8806">бы</a>
                
         <a class="word" id="word-d0e8809">об</a>
                
         <a class="word" id="word-d0e8812">этом</a>
                
         <a class="word" id="word-d0e8815">не</a>
                
         <a class="word" id="word-d0e8818">сказать</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А Украина — с каких пор у Лаврова ошибка?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e8827">й</a>. 
                <a class="word" id="word-d0e8830">Уже</a>
                
         <a class="word" id="word-d0e8833">Лавров</a>
                
         <a class="word" id="word-d0e8836">министр</a>
                
         <a class="word" id="word-d0e8839">иностранных</a>
                
         <a class="word" id="word-d0e8842">дел</a> – 
                <a class="word" id="word-d0e8845">и</a>
                
         <a class="word" id="word-d0e8848">опять</a>
                
         <a class="word" id="word-d0e8851">мы</a>
                
         <a class="word" id="word-d0e8854">не</a>
                
         <a class="word" id="word-d0e8857">ратифицировали</a>
                
         <a class="word" id="word-d0e8860">соглашение</a>
                
         <a class="word" id="word-d0e8863">с</a>
                
         <a class="word" id="word-d0e8866">Януковичем</a>
                
         <a class="word" id="word-d0e8869">в</a>
                
         <a class="word" id="word-d0e8872">Харькове</a>. 
                <a class="word" id="word-d0e8875">То</a>
                
         <a class="word" id="word-d0e8878">есть</a>
                
         <a class="word" id="word-d0e8881">по</a>
                
         <a class="word" id="word-d0e8884">Украине</a> — 
                <a class="word" id="word-d0e8887">одни</a>
                
         <a class="word" id="word-d0e8890">ошибки</a>. 
                <a class="word" id="word-d0e8893">Что</a>
                
         <a class="word" id="word-d0e8896">за</a>
                
         <a class="word" id="word-d0e8899">посол</a>
                
         <a class="word" id="word-d0e8902">Черномырдин</a>? 
                <a class="word" id="word-d0e8905">Этот</a>… 
                <a class="word" id="word-d0e8908">как</a>
                
         <a class="word" id="word-d0e8911">его</a>? – 
                <a class="word" id="word-d0e8914">Зурабов</a>. 
                <a class="word" id="word-d0e8917">Ну</a>, 
                <a class="word" id="word-d0e8920">завалили</a>
                
         <a class="word" id="word-d0e8923">всю</a>
                
         <a class="word" id="word-d0e8926">работу</a>. 
                <a class="word" id="word-d0e8929">А</a>
                
         <a class="word" id="word-d0e8932">до</a>
                
         <a class="word" id="word-d0e8935">этого</a>
                
         <a class="word" id="word-d0e8938">Дубинин</a>
                
         <a class="word" id="word-d0e8941">был</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Специально.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e8950">Украина</a>, 
                <a class="word" id="word-d0e8953">Ближний</a>
                
         <a class="word" id="word-d0e8956">Восток</a>: 
                <a class="word" id="word-d0e8959">Турция</a>, 
                <a class="word" id="word-d0e8962">Иран</a>… 
                <a class="word" id="word-d0e8965">Должны</a>
                
         <a class="word" id="word-d0e8968">были</a>
                
         <a class="word" id="word-d0e8971">работать</a>
                
         <a class="word" id="word-d0e8974">НРЗБЪ</a>
                
         <a class="word" id="word-d0e8977">Да</a>
                
         <a class="word" id="word-d0e8980">нет</a>!
            </p>
      <h2>#naryshkin: </h2>
      <p>Дальше, после Украины, какая еще ошибка Лаврова?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e8989">Братские</a> – 
                <a class="word" id="word-d0e8992">невозможно</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Опять же вроде братские народы с Турцией теперь мы стали?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9001">Да</a>, 
                <a class="word" id="word-d0e9004">но</a>
                
         <a class="word" id="word-d0e9007">это</a>
                
         <a class="word" id="word-d0e9010">только</a>
                
         <a class="word" id="word-d0e9013">сейчас</a>
                
         <a class="word" id="word-d0e9016">стали</a>
                
         <a class="word" id="word-d0e9019">делать</a>. 
                <a class="word" id="word-d0e9022">Это</a>
                
         <a class="word" id="word-d0e9025">можно</a>
                
         <a class="word" id="word-d0e9028">было</a>
                
         <a class="word" id="word-d0e9031">раньше</a>
                
         <a class="word" id="word-d0e9034">делать</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну как?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9043">Нет</a>. 
                <a class="word" id="word-d0e9046">Наоборот</a>, 
                <a class="word" id="word-d0e9049">это</a>
                
         <a class="word" id="word-d0e9052">они</a>
                
         <a class="word" id="word-d0e9055">всё</a>
                
         <a class="word" id="word-d0e9058">затянули</a>, 
                <a class="word" id="word-d0e9061">наоборот</a>. 
                <a class="word" id="word-d0e9064">Это</a>
                
         <a class="word" id="word-d0e9067">вот</a>
                
         <a class="word" id="word-d0e9070">сейчас</a>
                
         <a class="word" id="word-d0e9073">они</a>
                
         <a class="word" id="word-d0e9076">с</a>
                
         <a class="word" id="word-d0e9079">трудом</a>
                
         <a class="word" id="word-d0e9082">сделали</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Всё, «нож в спину» — уже же забыли про это, про сбитый самолет…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9091">Третья</a>
                
         <a class="word" id="word-d0e9094">ошибка</a> – 
                <a class="word" id="word-d0e9097">вот</a>
                
         <a class="word" id="word-d0e9100">по</a>
                
         <a class="word" id="word-d0e9103">Америке</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Это победа Лаврова. Лавров же дипломат.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9112">То</a>
                
         <a class="word" id="word-d0e9115">есть</a>
                
         <a class="word" id="word-d0e9118">мы</a>
                
         <a class="word" id="word-d0e9121">ничего</a>
                
         <a class="word" id="word-d0e9124">не</a>
                
         <a class="word" id="word-d0e9127">делали</a>, 
                <a class="word" id="word-d0e9130">чтобы</a>
                
         <a class="word" id="word-d0e9133">победил</a>
                
         <a class="word" id="word-d0e9136">Трамп</a>, 
                <a class="word" id="word-d0e9139">а</a>
                
         <a class="word" id="word-d0e9142">нас</a>
                
         <a class="word" id="word-d0e9145">каждый</a>
                
         <a class="word" id="word-d0e9148">день</a>, 
                <a class="word" id="word-d0e9151">понимаете</a>, 
                <a class="word" id="word-d0e9154">поливают</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Хорошо. Третья ошибка.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9163">Абсолютно</a>. 
                <a class="word" id="word-d0e9166">И</a>
                
         <a class="word" id="word-d0e9169">никаких</a>
                
         <a class="word" id="word-d0e9172">совещаний</a>
                
         <a class="word" id="word-d0e9175">не</a>
                
         <a class="word" id="word-d0e9178">было</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Хотел вам подсказать. Трамп, правильно.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9187">Ничего</a>
                
         <a class="word" id="word-d0e9190">близко</a>. 
                <a class="word" id="word-d0e9193">В</a>
                
         <a class="word" id="word-d0e9196">чистом</a>
                
         <a class="word" id="word-d0e9199">виде</a>
                
         <a class="word" id="word-d0e9202">они</a>
                
         <a class="word" id="word-d0e9205">блефуют</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Слушайте, вот у вас в Государственной думе секретные совещания проводятся. Россия ничего не делала для победы Трампа?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9214">Они</a>
                
         <a class="word" id="word-d0e9217">недовольны</a>
                
         <a class="word" id="word-d0e9220">победой</a>
                
         <a class="word" id="word-d0e9223">Трампа</a>. 
                <a class="word" id="word-d0e9226">И</a>
                
         <a class="word" id="word-d0e9229">ни</a>
                
         <a class="word" id="word-d0e9232">чем</a>
                
         <a class="word" id="word-d0e9235">его</a>
                
         <a class="word" id="word-d0e9238">не</a>
                
         <a class="word" id="word-d0e9241">могут</a>
                
         <a class="word" id="word-d0e9244">упрекнуть</a>. 
                <a class="word" id="word-d0e9247">Он</a>
                
         <a class="word" id="word-d0e9250">же</a>
                
         <a class="word" id="word-d0e9253">свежий</a>
                
         <a class="word" id="word-d0e9256">президент</a>. 
                <a class="word" id="word-d0e9259">Единственное</a> – 
                <a class="word" id="word-d0e9262">внешняя</a>
                
         <a class="word" id="word-d0e9265">политика</a>. 
                <a class="word" id="word-d0e9268">Не</a>
                
         <a class="word" id="word-d0e9271">будут</a>
                
         <a class="word" id="word-d0e9274">же</a>
                
         <a class="word" id="word-d0e9277">они</a>
                
         <a class="word" id="word-d0e9280">Монголией</a>
                
         <a class="word" id="word-d0e9283">его</a>
                
         <a class="word" id="word-d0e9286">троллить</a>
                
         <a class="word" id="word-d0e9289">или</a>
                
         <a class="word" id="word-d0e9292">даже</a>
                
         <a class="word" id="word-d0e9295">Кореей</a>. 
                <a class="word" id="word-d0e9298">Единственная</a>
                
         <a class="word" id="word-d0e9301">страна</a> – 
                <a class="word" id="word-d0e9304">Россия</a>. 
                <a class="word" id="word-d0e9307">А</a>
                
         <a class="word" id="word-d0e9310">что</a>
                
         <a class="word" id="word-d0e9313">Россия</a>? 
                <a class="word" id="word-d0e9316">Она</a>
                
         <a class="word" id="word-d0e9319">помогала</a>. 
                <a class="word" id="word-d0e9322">А</a>
                
         <a class="word" id="word-d0e9325">посол</a>
                
         <a class="word" id="word-d0e9328">наш</a>
                
         <a class="word" id="word-d0e9331">обязан</a>
                
         <a class="word" id="word-d0e9334">встречаться</a>
                
         <a class="word" id="word-d0e9337">с</a>
                
         <a class="word" id="word-d0e9340">кем-то</a>? 
                <a class="word" id="word-d0e9343">Все</a>
                
         <a class="word" id="word-d0e9346">послы</a>
                
         <a class="word" id="word-d0e9349">у</a>
                
         <a class="word" id="word-d0e9352">нас</a> – 
                <a class="word" id="word-d0e9355">Макфол</a>
                
         <a class="word" id="word-d0e9358">и</a>
                
         <a class="word" id="word-d0e9361">Теффт</a>
                
         <a class="word" id="word-d0e9364">последний</a> – 
                <a class="word" id="word-d0e9367">постоянно</a>
                
         <a class="word" id="word-d0e9370">встречаются</a>
                
         <a class="word" id="word-d0e9373">с</a>
                
         <a class="word" id="word-d0e9376">оппозицией</a>. 
                <a class="word" id="word-d0e9379">А</a>
                
         <a class="word" id="word-d0e9382">мы</a>
                
         <a class="word" id="word-d0e9385">там</a>
                
         <a class="word" id="word-d0e9388">с</a>
                
         <a class="word" id="word-d0e9391">оппозицией</a>
                
         <a class="word" id="word-d0e9394">никогда</a>
                
         <a class="word" id="word-d0e9397">не</a>
                
         <a class="word" id="word-d0e9400">встречались</a>. 
                <a class="word" id="word-d0e9403">То</a>
                
         <a class="word" id="word-d0e9406">есть</a>
                
         <a class="word" id="word-d0e9409">нужно</a>
                
         <a class="word" id="word-d0e9412">было</a>
                
         <a class="word" id="word-d0e9415">по-другому</a>
                
         <a class="word" id="word-d0e9418">как-то</a>
                
         <a class="word" id="word-d0e9421">построить</a>
                
         <a class="word" id="word-d0e9424">эти</a>
                
         <a class="word" id="word-d0e9427">отношения</a>. 
                <a class="word" id="word-d0e9430">И</a>
                
         <a class="word" id="word-d0e9433">эти</a>
                
         <a class="word" id="word-d0e9436">санкции</a> – 
                <a class="word" id="word-d0e9439">можно</a>
                
         <a class="word" id="word-d0e9442">было</a>
                
         <a class="word" id="word-d0e9445">занять</a>
                
         <a class="word" id="word-d0e9448">более</a>
                
         <a class="word" id="word-d0e9451">жесткую</a>
                
         <a class="word" id="word-d0e9454">линию</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Вообще ничего? А вот эти вмешательства, то, что они там пишут, всякие расследования?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9463">И</a>
                
         <a class="word" id="word-d0e9466">было</a>
                
         <a class="word" id="word-d0e9469">безвластие</a>
                
         <a class="word" id="word-d0e9472">на</a>
                
         <a class="word" id="word-d0e9475">Украине</a> . 
                <a class="word" id="word-d0e9478">Нужно</a>
                
         <a class="word" id="word-d0e9481">было</a>
                
         <a class="word" id="word-d0e9484">всю</a>
                
         <a class="word" id="word-d0e9487">Украину</a>
                
         <a class="word" id="word-d0e9490">взять</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А зачем в США проводятся расследования по поводу вмешательства России в американские выборы?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9499">Я</a>
                
         <a class="word" id="word-d0e9502">вам</a>
                
         <a class="word" id="word-d0e9505">говорю</a>. 
                <a class="word" id="word-d0e9508">Тогда</a>
                
         <a class="word" id="word-d0e9511">бы</a>
                
         <a class="word" id="word-d0e9514">эти</a>
                
         <a class="word" id="word-d0e9517">санкции</a>
                
         <a class="word" id="word-d0e9520">вообще</a>
                
         <a class="word" id="word-d0e9523">были</a>
                
         <a class="word" id="word-d0e9526">бы</a>
                
         <a class="word" id="word-d0e9529">бесполезны</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Тогда еще, когда в 2014-м первые санкции?.. Ну, при Обаме еще…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9538">Не</a>
                
         <a class="word" id="word-d0e9541">было</a>
                
         <a class="word" id="word-d0e9544">бы</a>
                
         <a class="word" id="word-d0e9547">войны</a>
                
         <a class="word" id="word-d0e9550">гражданской</a>
                
         <a class="word" id="word-d0e9553">сейчас</a>
                
         <a class="word" id="word-d0e9556">в</a>
                
         <a class="word" id="word-d0e9559">Донбассе</a>. 
                <a class="word" id="word-d0e9562">Тишина</a>
                
         <a class="word" id="word-d0e9565">была</a>
                
         <a class="word" id="word-d0e9568">бы</a>, 
                <a class="word" id="word-d0e9571">и</a>
                
         <a class="word" id="word-d0e9574">не</a>
                
         <a class="word" id="word-d0e9577">было</a>
                
         <a class="word" id="word-d0e9580">бы</a>
                
         <a class="word" id="word-d0e9583">проблемы</a>
                
         <a class="word" id="word-d0e9586">с</a>
                
         <a class="word" id="word-d0e9589">прокачкой</a>
                
         <a class="word" id="word-d0e9592">газы</a>. 
                <a class="word" id="word-d0e9595">Не</a>
                
         <a class="word" id="word-d0e9598">было</a>
                
         <a class="word" id="word-d0e9601">бы</a>
                
         <a class="word" id="word-d0e9604">проблемы</a> «
                <a class="word" id="word-d0e9607">Северного</a>
                
         <a class="word" id="word-d0e9610">потока</a>».
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну, это старая песня от вас.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9619">Не</a>
                
         <a class="word" id="word-d0e9622">было</a>
                
         <a class="word" id="word-d0e9625">бы</a>
                
         <a class="word" id="word-d0e9628">проблемы</a> – 
                <a class="word" id="word-d0e9631">Керченский</a>
                
         <a class="word" id="word-d0e9634">мост</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А что значит, всю Украину взять?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9643">Ситуация</a>
                
         <a class="word" id="word-d0e9646">изменилась</a>. 
                <a class="word" id="word-d0e9649">Очень</a>
                
         <a class="word" id="word-d0e9652">сложно</a>
                
         <a class="word" id="word-d0e9655">сейчас</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Может быть, еще не поздно?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9664">Вот</a>
                
         <a class="word" id="word-d0e9667">тогда</a>
                
         <a class="word" id="word-d0e9670">можно</a>
                
         <a class="word" id="word-d0e9673">было</a>
                
         <a class="word" id="word-d0e9676">делать</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Владимир Вольфович, может быть, не поздно еще всю Украину присоединить?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9685">Нет</a>, 
                <a class="word" id="word-d0e9688">я</a>
                
         <a class="word" id="word-d0e9691">бы</a>
                
         <a class="word" id="word-d0e9694">Януковича</a>
                
         <a class="word" id="word-d0e9697">поселил</a>
                
         <a class="word" id="word-d0e9700">в</a>
                
         <a class="word" id="word-d0e9703">Харькове</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Почему?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9712">Тогда</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Вы же чем предлагаете брать – Вооруженными Силами российскими?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9721">Сейчас</a>
                
         <a class="word" id="word-d0e9724">это</a>
                
         <a class="word" id="word-d0e9727">сложно</a>. 
                <a class="word" id="word-d0e9730">Сейчас</a>, 
                <a class="word" id="word-d0e9733">я</a>
                
         <a class="word" id="word-d0e9736">думаю</a>, 
                <a class="word" id="word-d0e9739">будет</a>
                
         <a class="word" id="word-d0e9742">какой</a>
                
         <a class="word" id="word-d0e9745">вариант</a>… 
                <a class="word" id="word-d0e9748">Я</a>
                
         <a class="word" id="word-d0e9751">не</a>
                
         <a class="word" id="word-d0e9754">министр</a>
                
         <a class="word" id="word-d0e9757">иностранных</a>
                
         <a class="word" id="word-d0e9760">дел</a>. 
                <a class="word" id="word-d0e9763">Я</a>
                
         <a class="word" id="word-d0e9766">думаю</a>, 
                <a class="word" id="word-d0e9769">мы</a>
                
         <a class="word" id="word-d0e9772">доведем</a>
                
         <a class="word" id="word-d0e9775">все-таки</a>
                
         <a class="word" id="word-d0e9778">дело</a>
                
         <a class="word" id="word-d0e9781">до</a>
                
         <a class="word" id="word-d0e9784">раздела</a>
                
         <a class="word" id="word-d0e9787">Украины</a>. 
                <a class="word" id="word-d0e9790">Вся</a>
                
         <a class="word" id="word-d0e9793">Левобережная</a>, 
                <a class="word" id="word-d0e9796">Юго-Восточная</a>
                
         <a class="word" id="word-d0e9799">Украина</a> – 
                <a class="word" id="word-d0e9802">в</a>
                
         <a class="word" id="word-d0e9805">Россию</a>. 
                <a class="word" id="word-d0e9808">Остальное</a> – 
                <a class="word" id="word-d0e9811">пусть</a>
                
         <a class="word" id="word-d0e9814">решают</a>. 
                <a class="word" id="word-d0e9817">Могут</a>… 
                <a class="word" id="word-d0e9820">они</a>
                
         <a class="word" id="word-d0e9823">хотят</a>, 
                <a class="word" id="word-d0e9826">там</a>
                
         <a class="word" id="word-d0e9829">королевство</a>
                
         <a class="word" id="word-d0e9832">сделать</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Сейчас.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9841">миллионов</a>
                
         <a class="word" id="word-d0e9844">мы</a>
                
         <a class="word" id="word-d0e9847">получим</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Не, а сейчас что делать?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9856">Это</a>
                
         <a class="word" id="word-d0e9859">примитивное</a>
                
         <a class="word" id="word-d0e9862">такое</a>
                
         <a class="word" id="word-d0e9865">суждение</a>: «
                <a class="word" id="word-d0e9868">за</a>
                
         <a class="word" id="word-d0e9871">чертой</a>
                
         <a class="word" id="word-d0e9874">бедности</a>».
            </p>
      <h2>#naryshkin: </h2>
      <p>И сколько будет в России миллионов людей за чертой…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9883">Питаются</a>
                
         <a class="word" id="word-d0e9886">каждый</a>
                
         <a class="word" id="word-d0e9889">день</a>, 
                <a class="word" id="word-d0e9892">одеты</a>, 
                <a class="word" id="word-d0e9895">обуты</a>, 
                <a class="word" id="word-d0e9898">квартиры</a>
                
         <a class="word" id="word-d0e9901">есть</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Нет, за чертой бедности – сколько? Если вот мы этот регион оттяпаем…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9910">Ну</a>
                
         <a class="word" id="word-d0e9913">и</a>
                
         <a class="word" id="word-d0e9916">что</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну, какие есть…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9925">Да</a>
                
         <a class="word" id="word-d0e9928">потому</a>
                
         <a class="word" id="word-d0e9931">что</a>
                
         <a class="word" id="word-d0e9934">нам</a>
                
         <a class="word" id="word-d0e9937">дешевле</a>
                
         <a class="word" id="word-d0e9940">всё</a>
                
         <a class="word" id="word-d0e9943">обойдется</a>. 
                <a class="word" id="word-d0e9946">Мы</a>
                
         <a class="word" id="word-d0e9949">заводы</a>
                
         <a class="word" id="word-d0e9952">эти</a>
                
         <a class="word" id="word-d0e9955">восстановим</a>, 
                <a class="word" id="word-d0e9958">связи</a>
                
         <a class="word" id="word-d0e9961">эти</a>
                
         <a class="word" id="word-d0e9964">восстановим</a>. 
                <a class="word" id="word-d0e9967">Престиж</a>
                
         <a class="word" id="word-d0e9970">будет</a>. 
                <a class="word" id="word-d0e9973">Моральный</a>
                
         <a class="word" id="word-d0e9976">аспект</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну, 20 миллионов – за чертой бедности у нас в России. А вы хотите еще присоединить.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e9985">Я</a>
                
         <a class="word" id="word-d0e9988">вас</a>
                
         <a class="word" id="word-d0e9991">уверяю</a>, 
                <a class="word" id="word-d0e9994">в</a>
                
         <a class="word" id="word-d0e9997">мае</a>
                
         <a class="word" id="word-d0e10000">следующего</a>
                
         <a class="word" id="word-d0e10003">года</a>
                
         <a class="word" id="word-d0e10006">будет</a>
                
         <a class="word" id="word-d0e10009">коалиционное</a>
                
         <a class="word" id="word-d0e10012">правительствоЪ</a>
                
         <a class="word" id="word-d0e10015">Кто-то</a>
                
         <a class="word" id="word-d0e10018">из</a>
                
         <a class="word" id="word-d0e10021">окружения</a>
                
         <a class="word" id="word-d0e10024">останавливает</a>. 
                <a class="word" id="word-d0e10027">Ведь</a>
                
         <a class="word" id="word-d0e10030">правительство</a>
                
         <a class="word" id="word-d0e10033">не</a>
                
         <a class="word" id="word-d0e10036">хочет</a>
                
         <a class="word" id="word-d0e10039">вообще</a>
                
         <a class="word" id="word-d0e10042">ничего</a>. 
                <a class="word" id="word-d0e10045">Правительство</a>
                
         <a class="word" id="word-d0e10048">хотело</a>
                
         <a class="word" id="word-d0e10051">бы</a>, 
                <a class="word" id="word-d0e10054">чтобы</a>
                
         <a class="word" id="word-d0e10057">было</a>
                
         <a class="word" id="word-d0e10060">всё</a>
                
         <a class="word" id="word-d0e10063">как</a>
                
         <a class="word" id="word-d0e10066">при</a>
                
         <a class="word" id="word-d0e10069">нем</a>
                
         <a class="word" id="word-d0e10072">в</a>
                
         <a class="word" id="word-d0e10075">свое</a>
                
         <a class="word" id="word-d0e10078">время</a>, 
                <a class="word" id="word-d0e10081">когда</a>
                
         <a class="word" id="word-d0e10084">нет</a>, 
                <a class="word" id="word-d0e10087">допустим</a>, 
                <a class="word" id="word-d0e10090">ни</a>
                
         <a class="word" id="word-d0e10093">Крыма</a>, 
                <a class="word" id="word-d0e10096">ни</a>
                
         <a class="word" id="word-d0e10099">Донбасса</a>. 
                <a class="word" id="word-d0e10102">А</a>
                
         <a class="word" id="word-d0e10105">теперь</a>
                
         <a class="word" id="word-d0e10108">кое-что</a>
                
         <a class="word" id="word-d0e10111">перекрыто</a>, 
                <a class="word" id="word-d0e10114">и</a>
                
         <a class="word" id="word-d0e10117">санкции</a>, 
                <a class="word" id="word-d0e10120">и</a>
                
         <a class="word" id="word-d0e10123">поездки</a>
                
         <a class="word" id="word-d0e10126">и</a>
                
         <a class="word" id="word-d0e10129">все</a>
                
         <a class="word" id="word-d0e10132">остальное</a>. 
                <a class="word" id="word-d0e10135">И</a>
                
         <a class="word" id="word-d0e10138">в</a>
                
         <a class="word" id="word-d0e10141">окружении</a>, 
                <a class="word" id="word-d0e10144">я</a>
                
         <a class="word" id="word-d0e10147">не</a>
                
         <a class="word" id="word-d0e10150">знаю</a>, 
                <a class="word" id="word-d0e10153">кто</a>
                
         <a class="word" id="word-d0e10156">может</a>
                
         <a class="word" id="word-d0e10159">на</a>
                
         <a class="word" id="word-d0e10162">него</a>
                
         <a class="word" id="word-d0e10165">влиять</a>. 
                <a class="word" id="word-d0e10168">Это</a>
                
         <a class="word" id="word-d0e10171">все</a>
                
         <a class="word" id="word-d0e10174">дипломаты</a>
                
         <a class="word" id="word-d0e10177">советского</a>
                
         <a class="word" id="word-d0e10180">разлива</a>
                
         <a class="word" id="word-d0e10183">или</a>
                
         <a class="word" id="word-d0e10186">ельцинского</a>. 
                <a class="word" id="word-d0e10189">Собственных</a>-
                <a class="word" id="word-d0e10192">то</a>
                
         <a class="word" id="word-d0e10195">пока</a>
                
         <a class="word" id="word-d0e10198">еще</a>
                
         <a class="word" id="word-d0e10201">мало</a>
                
         <a class="word" id="word-d0e10204">поставил</a>
                
         <a class="word" id="word-d0e10207">послов</a>, 
                <a class="word" id="word-d0e10210">мало</a>
                
         <a class="word" id="word-d0e10213">замен</a>. 
                <a class="word" id="word-d0e10216">Даже</a>
                
         <a class="word" id="word-d0e10219">губернаторов</a>
                
         <a class="word" id="word-d0e10222">еще</a>
                
         <a class="word" id="word-d0e10225">не</a>
                
         <a class="word" id="word-d0e10228">всех</a>
                
         <a class="word" id="word-d0e10231">заменили</a>
                
         <a class="word" id="word-d0e10234">ельцинских</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А у вас бюджет потянет это.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e10243">Почему</a>?
            </p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e10249">Нет</a>, 
                <a class="word" id="word-d0e10252">с</a>
                
         <a class="word" id="word-d0e10255">Путиным</a>
                
         <a class="word" id="word-d0e10258">я</a>
                
         <a class="word" id="word-d0e10261">уже</a>
                
         <a class="word" id="word-d0e10264">был</a>
                
         <a class="word" id="word-d0e10267">дважды</a>. 
                <a class="word" id="word-d0e10270">Если</a>, 
                <a class="word" id="word-d0e10273">допустим</a>, 
                <a class="word" id="word-d0e10276">Путин</a>
                
         <a class="word" id="word-d0e10279">не</a>
                
         <a class="word" id="word-d0e10282">идет</a>, — 
                <a class="word" id="word-d0e10285">пожалуйста</a>, 
                <a class="word" id="word-d0e10288">будет</a>
                
         <a class="word" id="word-d0e10291">Шойгу</a>, 
                <a class="word" id="word-d0e10294">пожалуйста</a>, 
                <a class="word" id="word-d0e10297">Лавров</a>. 
                <a class="word" id="word-d0e10300">Самое</a>
                
         <a class="word" id="word-d0e10303">легкое</a>
                
         <a class="word" id="word-d0e10306">мне</a>
                
         <a class="word" id="word-d0e10309">было</a>
                
         <a class="word" id="word-d0e10312">бы</a>
                
         <a class="word" id="word-d0e10315">с</a>
                
         <a class="word" id="word-d0e10318">Лавровым</a>, 
                <a class="word" id="word-d0e10321">потому</a>
                
         <a class="word" id="word-d0e10324">что</a>
                
         <a class="word" id="word-d0e10327">это</a>
                
         <a class="word" id="word-d0e10330">моя</a>
                
         <a class="word" id="word-d0e10333">специальность</a> – 
                <a class="word" id="word-d0e10336">международные</a>
                
         <a class="word" id="word-d0e10339">отношения</a>. 
                <a class="word" id="word-d0e10342">Потому</a>
                
         <a class="word" id="word-d0e10345">что</a>
                
         <a class="word" id="word-d0e10348">по</a>
                
         <a class="word" id="word-d0e10351">армии</a>
                
         <a class="word" id="word-d0e10354">у</a>
                
         <a class="word" id="word-d0e10357">Шойгу</a>
                
         <a class="word" id="word-d0e10360">больше</a>, 
                <a class="word" id="word-d0e10363">может</a>
                
         <a class="word" id="word-d0e10366">быть</a>, 
                <a class="word" id="word-d0e10369">доводов</a>. 
                <a class="word" id="word-d0e10372">Он</a>
                
         <a class="word" id="word-d0e10375">и</a>
                
         <a class="word" id="word-d0e10378">МЧС</a>
                
         <a class="word" id="word-d0e10381">руководил</a>
                
         <a class="word" id="word-d0e10384">и</a>
                
         <a class="word" id="word-d0e10387">армией</a>
                
         <a class="word" id="word-d0e10390">уже</a>
                
         <a class="word" id="word-d0e10393">несколько</a>
                
         <a class="word" id="word-d0e10396">лет</a>. 
                <a class="word" id="word-d0e10399">Он</a>
                
         <a class="word" id="word-d0e10402">сам</a>
                
         <a class="word" id="word-d0e10405">знает</a>, 
                <a class="word" id="word-d0e10408">какие</a>
                
         <a class="word" id="word-d0e10411">там</a>
                
         <a class="word" id="word-d0e10414">вооружения</a>, 
                <a class="word" id="word-d0e10417">какие-то</a>
                
         <a class="word" id="word-d0e10420">там</a>
                
         <a class="word" id="word-d0e10423">дальнейшие</a>
                
         <a class="word" id="word-d0e10426">успехи</a>. 
                <a class="word" id="word-d0e10429">А</a>
                
         <a class="word" id="word-d0e10432">вот</a>
                
         <a class="word" id="word-d0e10435">международные</a>
                
         <a class="word" id="word-d0e10438">отношения</a> – 
                <a class="word" id="word-d0e10441">здесь</a>
                
         <a class="word" id="word-d0e10444">проколы</a>, 
                <a class="word" id="word-d0e10447">провалы</a>. 
                <a class="word" id="word-d0e10450">И</a>
                
         <a class="word" id="word-d0e10453">здесь</a>
                
         <a class="word" id="word-d0e10456">я</a>
                
         <a class="word" id="word-d0e10459">даю</a>
                
         <a class="word" id="word-d0e10462">предложения</a>
                
         <a class="word" id="word-d0e10465">о</a>
                
         <a class="word" id="word-d0e10468">том</a>, 
                <a class="word" id="word-d0e10471">как</a>
                
         <a class="word" id="word-d0e10474">что</a>
                
         <a class="word" id="word-d0e10477">можно</a>
                
         <a class="word" id="word-d0e10480">сделать</a>
                
         <a class="word" id="word-d0e10483">по-другому</a>, 
                <a class="word" id="word-d0e10486">что</a>
                
         <a class="word" id="word-d0e10489">нужно</a>
                
         <a class="word" id="word-d0e10492">сделать</a>
                
         <a class="word" id="word-d0e10495">вперед</a>
                
         <a class="word" id="word-d0e10498">по-другому</a>. 
                <a class="word" id="word-d0e10501">Сейчас</a>
                
         <a class="word" id="word-d0e10504">мы</a>
                
         <a class="word" id="word-d0e10507">на</a>
                
         <a class="word" id="word-d0e10510">Трапа</a>
                
         <a class="word" id="word-d0e10513">не</a>
                
         <a class="word" id="word-d0e10516">выходим</a>
                
         <a class="word" id="word-d0e10519">совсем</a>.

         <a class="word" id="word-d0e10525">быть</a>,

         <a class="word" id="word-d0e10546">быть</a>,

                <a class="word" id="word-d0e10552">разведчики</a>
                
         <a class="word" id="word-d0e10555">могут</a>
                
         <a class="word" id="word-d0e10558">действовать</a>,

         <a class="word" id="word-d0e10564">Внешней</a>
                
         <a class="word" id="word-d0e10567">разведки</a> —

         <a class="word" id="word-d0e10573">тезка</a>
                
         <a class="word" id="word-d0e10576">НарышкинЪ</a>

         <a class="word" id="word-d0e10612">невозможно</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А почему Путин не решается тогда?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e10621">Потому</a>
                
         <a class="word" id="word-d0e10624">что</a>
                
         <a class="word" id="word-d0e10627">это</a>
                
         <a class="word" id="word-d0e10630">дает</a>
                
         <a class="word" id="word-d0e10633">шанс</a>
                
         <a class="word" id="word-d0e10636">гражданам</a>. 
                <a class="word" id="word-d0e10639">Это</a>
                
         <a class="word" id="word-d0e10642">все-таки</a>
                
         <a class="word" id="word-d0e10645">выборы</a>. 
                <a class="word" id="word-d0e10648">А</a>
                
         <a class="word" id="word-d0e10651">вдруг</a>
                
         <a class="word" id="word-d0e10654">народ</a>
                
         <a class="word" id="word-d0e10657">все-таки</a>
                
         <a class="word" id="word-d0e10660">к</a>
                
         <a class="word" id="word-d0e10663">марту</a>
                
         <a class="word" id="word-d0e10666">возьмет</a>, 
                <a class="word" id="word-d0e10669">да</a>
                
         <a class="word" id="word-d0e10672">и</a>
                
         <a class="word" id="word-d0e10675">развернется</a>
                
         <a class="word" id="word-d0e10678">в</a>
                
         <a class="word" id="word-d0e10681">мою</a>
                
         <a class="word" id="word-d0e10684">сторону</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Вернусь к своему вопросу. Значит, вам Путин в качестве кандидата несимпатичен?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e10693">Почему</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну, потому что вы сказали, что вам Лавров был бы ближе.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e10702">Трудно</a>. 
                <a class="word" id="word-d0e10705">Я</a>
                
         <a class="word" id="word-d0e10708">не</a>
                
         <a class="word" id="word-d0e10711">сказал</a>, 
                <a class="word" id="word-d0e10714">что</a>
                
         <a class="word" id="word-d0e10717">невозможно</a> – 
                <a class="word" id="word-d0e10720">трудно</a>
                
         <a class="word" id="word-d0e10723">победить</a>.
            </p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e10731">Нет</a>, 
                <a class="word" id="word-d0e10734">трудно</a>. 
                <a class="word" id="word-d0e10737">То</a>
                
         <a class="word" id="word-d0e10740">есть</a>
                
         <a class="word" id="word-d0e10743">идеальный</a>
                
         <a class="word" id="word-d0e10746">вариант</a> – 
                <a class="word" id="word-d0e10749">я</a>
                
         <a class="word" id="word-d0e10752">вам</a>
                
         <a class="word" id="word-d0e10755">подсказываю</a>
                
         <a class="word" id="word-d0e10758">сейчас</a> – 
                <a class="word" id="word-d0e10761">вообще</a>
                
         <a class="word" id="word-d0e10764">никто</a>
                
         <a class="word" id="word-d0e10767">не</a>
                
         <a class="word" id="word-d0e10770">идет</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Хорошо. И зачем вы тогда идете?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e10779">Ну</a>, 
                <a class="word" id="word-d0e10782">нашей</a>
                
         <a class="word" id="word-d0e10785">аудитории</a>. 
                <a class="word" id="word-d0e10788">Вообще</a>
                
         <a class="word" id="word-d0e10791">никто</a>
                
         <a class="word" id="word-d0e10794">от</a>
                
         <a class="word" id="word-d0e10797">Кремля</a>
                
         <a class="word" id="word-d0e10800">не</a>
                
         <a class="word" id="word-d0e10803">идет</a>. 
                <a class="word" id="word-d0e10806">Тогда</a>
                
         <a class="word" id="word-d0e10809">Запад</a>
                
         <a class="word" id="word-d0e10812">будет</a>
                
         <a class="word" id="word-d0e10815">смотреть</a>: 
                <a class="word" id="word-d0e10818">а</a>
                
         <a class="word" id="word-d0e10821">что</a>
                
         <a class="word" id="word-d0e10824">же</a>
                
         <a class="word" id="word-d0e10827">будет</a>
                
         <a class="word" id="word-d0e10830">в</a>
                
         <a class="word" id="word-d0e10833">России</a>, 
                <a class="word" id="word-d0e10836">а</a>
                
         <a class="word" id="word-d0e10839">у</a>
                
         <a class="word" id="word-d0e10842">кого</a>
                
         <a class="word" id="word-d0e10845">максимальные</a>
                
         <a class="word" id="word-d0e10848">шансы</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Сами себе противоречите.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e10857">У</a>
                
         <a class="word" id="word-d0e10860">кого</a>
                
         <a class="word" id="word-d0e10863">максимальные</a>
                
         <a class="word" id="word-d0e10866">шансы</a>? 
                <a class="word" id="word-d0e10869">У</a>
                
         <a class="word" id="word-d0e10872">меня</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Сказали только что, если идет кандидат от партии власти…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e10881">А</a>
                
         <a class="word" id="word-d0e10884">Вциом</a>
                
         <a class="word" id="word-d0e10887">посмотрите</a>. 
                <a class="word" id="word-d0e10890">У</a>
                
         <a class="word" id="word-d0e10893">меня</a> 13%.
            </p>
      <h2>#naryshkin: </h2>
      <p>По-моему, вы сказали – невозможно. Ну, ладно.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e10902">У</a>
                
         <a class="word" id="word-d0e10905">Зюганова</a> – 7%. 
                <a class="word" id="word-d0e10908">Впереди</a>
                
         <a class="word" id="word-d0e10911">меня</a>
                
         <a class="word" id="word-d0e10914">немножко</a>
                
         <a class="word" id="word-d0e10917">Шойгу</a>
                
         <a class="word" id="word-d0e10920">и</a>
                
         <a class="word" id="word-d0e10923">всё</a>. 
                <a class="word" id="word-d0e10926">Но</a>
                
         <a class="word" id="word-d0e10929">это</a>
                
         <a class="word" id="word-d0e10932">одна</a>
                
         <a class="word" id="word-d0e10935">команда</a>: 
                <a class="word" id="word-d0e10938">Путин</a>, 
                <a class="word" id="word-d0e10941">Шойгу</a>, 
                <a class="word" id="word-d0e10944">Лавров</a>, 
                <a class="word" id="word-d0e10947">Медведев</a> – 
                <a class="word" id="word-d0e10950">у</a>
                
         <a class="word" id="word-d0e10953">них</a>
                
         <a class="word" id="word-d0e10956">там</a>
                
         <a class="word" id="word-d0e10959">у</a>
                
         <a class="word" id="word-d0e10962">всех</a>
                
         <a class="word" id="word-d0e10965">свой</a>
                
         <a class="word" id="word-d0e10968">рейтинг</a>, 
                <a class="word" id="word-d0e10971">но</a>
                
         <a class="word" id="word-d0e10974">это</a>
                
         <a class="word" id="word-d0e10977">одна</a>
                
         <a class="word" id="word-d0e10980">команда</a>. 
                <a class="word" id="word-d0e10983">Исходим</a>
                
         <a class="word" id="word-d0e10986">из</a>
                
         <a class="word" id="word-d0e10989">того</a>, 
                <a class="word" id="word-d0e10992">что</a>
                
         <a class="word" id="word-d0e10995">от</a>
                
         <a class="word" id="word-d0e10998">них</a>
                
         <a class="word" id="word-d0e11001">никто</a>
                
         <a class="word" id="word-d0e11004">не</a>
                
         <a class="word" id="word-d0e11007">идет</a>. 
                <a class="word" id="word-d0e11010">И</a>
                
         <a class="word" id="word-d0e11013">вот</a>
                
         <a class="word" id="word-d0e11016">тогда</a>
                
         <a class="word" id="word-d0e11019">были</a>
                
         <a class="word" id="word-d0e11022">бы</a>
                
         <a class="word" id="word-d0e11025">свободные</a>
                
         <a class="word" id="word-d0e11028">выборы</a>. 
                <a class="word" id="word-d0e11031">Я</a>
                
         <a class="word" id="word-d0e11034">был</a>
                
         <a class="word" id="word-d0e11037">бы</a>
                
         <a class="word" id="word-d0e11040">в</a>
                
         <a class="word" id="word-d0e11043">дебатах</a>… 
                <a class="word" id="word-d0e11046">там</a>
                
         <a class="word" id="word-d0e11049">кто-то</a>
                
         <a class="word" id="word-d0e11052">от</a>
                
         <a class="word" id="word-d0e11055">КПРФ</a>, 
                <a class="word" id="word-d0e11058">от</a> «
                <a class="word" id="word-d0e11061">Справедливой</a>», 
                <a class="word" id="word-d0e11064">еще</a>
                
         <a class="word" id="word-d0e11067">кто-то</a> – 
                <a class="word" id="word-d0e11070">и</a>
                
         <a class="word" id="word-d0e11073">смог</a>
                
         <a class="word" id="word-d0e11076">бы</a>
                
         <a class="word" id="word-d0e11079">победить</a>,

         <a class="word" id="word-d0e11085">резко</a>
                
         <a class="word" id="word-d0e11088">изменить</a>
                
         <a class="word" id="word-d0e11091">внешнюю</a>
                
         <a class="word" id="word-d0e11094">политику</a>
                
         <a class="word" id="word-d0e11097">страны</a>
                
         <a class="word" id="word-d0e11100">и</a>
                
         <a class="word" id="word-d0e11103">внутреннюю</a>. 
                <a class="word" id="word-d0e11106">И</a>
                
         <a class="word" id="word-d0e11109">вот</a>
                
         <a class="word" id="word-d0e11112">тогда</a>
                
         <a class="word" id="word-d0e11115">бы</a>
                
         <a class="word" id="word-d0e11118">началось</a>
                
         <a class="word" id="word-d0e11121">улучшение</a>
                
         <a class="word" id="word-d0e11124">жизни</a>
                
         <a class="word" id="word-d0e11127">для</a>
                
         <a class="word" id="word-d0e11130">всех</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Мне?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11139">Всегда</a>
                
         <a class="word" id="word-d0e11142">оцениваем</a>
                
         <a class="word" id="word-d0e11145">плохо</a>
                
         <a class="word" id="word-d0e11148">любое</a>
                
         <a class="word" id="word-d0e11151">нахождение</a>
                
         <a class="word" id="word-d0e11154">длительное</a>
                
         <a class="word" id="word-d0e11157">время</a>
                
         <a class="word" id="word-d0e11160">у</a>
                
         <a class="word" id="word-d0e11163">власти</a>. 
                <a class="word" id="word-d0e11166">Но</a>
                
         <a class="word" id="word-d0e11169">это</a>
                
         <a class="word" id="word-d0e11172">специфика</a>
                
         <a class="word" id="word-d0e11175">России</a>, 
                <a class="word" id="word-d0e11178">к</a>
                
         <a class="word" id="word-d0e11181">сожалению</a>. 
                <a class="word" id="word-d0e11184">Цари</a>
                
         <a class="word" id="word-d0e11187">были</a>
