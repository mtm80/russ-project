         <a class="word" id="word-d0e11196">по</a> 20-25 
                <a class="word" id="word-d0e11199">лет</a>. 
                <a class="word" id="word-d0e11202">Генеральные</a>
                
         <a class="word" id="word-d0e11205">секретари</a> – 
                <a class="word" id="word-d0e11208">по</a> 20-25.
            </p>
      <h2>#naryshkin: </h2>
      <p>Смута начнется.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11217">Вы</a>, 
                <a class="word" id="word-d0e11220">понимаете</a>, 
                <a class="word" id="word-d0e11223">Алексей</a>, 
                <a class="word" id="word-d0e11226">что</a>
                
         <a class="word" id="word-d0e11229">нас</a>
                
         <a class="word" id="word-d0e11232">обманули</a>
                
         <a class="word" id="word-d0e11235">в</a> 91-
                <a class="word" id="word-d0e11238">м</a>? 
                <a class="word" id="word-d0e11241">Ведь</a>
                
         <a class="word" id="word-d0e11244">почему</a>
                
         <a class="word" id="word-d0e11247">провалился</a>
                
         <a class="word" id="word-d0e11250">путч</a>? 
                <a class="word" id="word-d0e11253">Все</a>
                
         <a class="word" id="word-d0e11256">решили</a>, 
                <a class="word" id="word-d0e11259">что</a>
                
         <a class="word" id="word-d0e11262">О</a>! 
                <a class="word" id="word-d0e11265">Это</a>
                
         <a class="word" id="word-d0e11268">ретрограды</a>: 
                <a class="word" id="word-d0e11271">опять</a>
                
         <a class="word" id="word-d0e11274">Советский</a>
                
         <a class="word" id="word-d0e11277">Союз</a>, 
                <a class="word" id="word-d0e11280">опять</a>
                
         <a class="word" id="word-d0e11283">КПСС</a>. 
                <a class="word" id="word-d0e11286">Все</a>
                
         <a class="word" id="word-d0e11289">же</a>
                
         <a class="word" id="word-d0e11292">думали</a>, 
                <a class="word" id="word-d0e11295">что</a>
                
         <a class="word" id="word-d0e11298">будет</a>
                
         <a class="word" id="word-d0e11301">демократия</a>. 
                <a class="word" id="word-d0e11304">А</a>
                
         <a class="word" id="word-d0e11307">как</a>
                
         <a class="word" id="word-d0e11310">выборы</a>
                
         <a class="word" id="word-d0e11313">проходили</a>
                
         <a class="word" id="word-d0e11316">первого</a>
                
         <a class="word" id="word-d0e11319">президента</a>
                
         <a class="word" id="word-d0e11322">России</a>? 
                <a class="word" id="word-d0e11325">Я</a>
                
         <a class="word" id="word-d0e11328">участвовал</a>. 
                <a class="word" id="word-d0e11331">Вы</a>
                
         <a class="word" id="word-d0e11334">же</a>
                
         <a class="word" id="word-d0e11337">тогда</a>
                
         <a class="word" id="word-d0e11340">где</a>
                
         <a class="word" id="word-d0e11343">были</a>, 
                <a class="word" id="word-d0e11346">в</a>
                
         <a class="word" id="word-d0e11349">первом</a>
                
         <a class="word" id="word-d0e11352">классе</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Кто сказал?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11361">Ну</a>
                
         <a class="word" id="word-d0e11364">вот</a>. 
                <a class="word" id="word-d0e11367">Он</a>
                
         <a class="word" id="word-d0e11370">же</a>
                
         <a class="word" id="word-d0e11373">не</a>
                
         <a class="word" id="word-d0e11376">стал</a>
                
         <a class="word" id="word-d0e11379">участвовать</a>
                
         <a class="word" id="word-d0e11382">в</a>
                
         <a class="word" id="word-d0e11385">дебатах</a>, 
                <a class="word" id="word-d0e11388">Ельцин</a>. 10 
                <a class="word" id="word-d0e11391">июня</a> – 
                <a class="word" id="word-d0e11394">дебаты</a>. 
                <a class="word" id="word-d0e11397">Он</a>
                
         <a class="word" id="word-d0e11400">не</a>
                
         <a class="word" id="word-d0e11403">приходит</a>. 
                <a class="word" id="word-d0e11406">Американские</a>
                
         <a class="word" id="word-d0e11409">политологи</a>
                
         <a class="word" id="word-d0e11412">мне</a>
                
         <a class="word" id="word-d0e11415">говорят</a>, 
                <a class="word" id="word-d0e11418">что</a>
                
         <a class="word" id="word-d0e11421">это</a>
                
         <a class="word" id="word-d0e11424">они</a>
                
         <a class="word" id="word-d0e11427">посоветовали</a>
                
         <a class="word" id="word-d0e11430">ему</a>
                
         <a class="word" id="word-d0e11433">не</a>
                
         <a class="word" id="word-d0e11436">идти</a>, 
                <a class="word" id="word-d0e11439">иначе</a>
                
         <a class="word" id="word-d0e11442">на</a>
                
         <a class="word" id="word-d0e11445">моем</a>
                
         <a class="word" id="word-d0e11448">фоне</a>
                
         <a class="word" id="word-d0e11451">он</a>
                
         <a class="word" id="word-d0e11454">бы</a>
                
         <a class="word" id="word-d0e11457">проиграл</a>, 
                <a class="word" id="word-d0e11460">после</a>
                
         <a class="word" id="word-d0e11463">этих</a>
                
         <a class="word" id="word-d0e11466">дебатов</a>
                
         <a class="word" id="word-d0e11469">он</a>
                
         <a class="word" id="word-d0e11472">не</a>
                
         <a class="word" id="word-d0e11475">победил</a>
                
         <a class="word" id="word-d0e11478">на</a>
                
         <a class="word" id="word-d0e11481">выборах</a>
                
         <a class="word" id="word-d0e11484">президента</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Посмотрю. Серьезно?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11493">До</a> 4, 
                <a class="word" id="word-d0e11496">ну</a>, 
                <a class="word" id="word-d0e11499">может</a>
                
         <a class="word" id="word-d0e11502">быть</a>, 
                <a class="word" id="word-d0e11505">до</a> 5. 
                <a class="word" id="word-d0e11508">Другое</a>
                
         <a class="word" id="word-d0e11511">ограничение</a>
                
         <a class="word" id="word-d0e11514">лучше</a>, 
                <a class="word" id="word-d0e11517">Алексей</a> – 
                <a class="word" id="word-d0e11520">один</a>
                
         <a class="word" id="word-d0e11523">срок</a>, 
                <a class="word" id="word-d0e11526">всё</a>. 
                <a class="word" id="word-d0e11529">Только</a>
                
         <a class="word" id="word-d0e11532">один</a>
                
         <a class="word" id="word-d0e11535">срок</a>. 4, 5, 6, 7 
                <a class="word" id="word-d0e11538">лет</a>, 
                <a class="word" id="word-d0e11541">но</a>
                
         <a class="word" id="word-d0e11544">только</a>
                
         <a class="word" id="word-d0e11547">один</a>. 
                <a class="word" id="word-d0e11550">Тогда</a>
                
         <a class="word" id="word-d0e11553">будет</a>
                
         <a class="word" id="word-d0e11556">смена</a>
                
         <a class="word" id="word-d0e11559">власти</a>. 
                <a class="word" id="word-d0e11562">Если</a>
                
         <a class="word" id="word-d0e11565">мы</a>
                
         <a class="word" id="word-d0e11568">опять</a>
                
         <a class="word" id="word-d0e11571">напишем</a>: «
                <a class="word" id="word-d0e11574">не</a>
                
         <a class="word" id="word-d0e11577">более</a>
                
         <a class="word" id="word-d0e11580">двух</a>
                
         <a class="word" id="word-d0e11583">сроков</a>
                
         <a class="word" id="word-d0e11586">подряд</a>
                
         <a class="word" id="word-d0e11589">по</a> 4 
                <a class="word" id="word-d0e11592">года</a>» — 
                <a class="word" id="word-d0e11595">ну</a>, 8 
                <a class="word" id="word-d0e11598">лет</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>То, что Путин 18 лет во власти уже, – это как вы оцениваете?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11607">В</a>
                
         <a class="word" id="word-d0e11610">принципе</a>
                
         <a class="word" id="word-d0e11613">да</a>, 
                <a class="word" id="word-d0e11616">это</a>
                
         <a class="word" id="word-d0e11619">можно</a>
                
         <a class="word" id="word-d0e11622">решать</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>У нас же демократия сейчас.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11631">Говорил</a>
                
         <a class="word" id="word-d0e11634">не</a>
                
         <a class="word" id="word-d0e11637">раз</a>, 
                <a class="word" id="word-d0e11640">но</a>
                
         <a class="word" id="word-d0e11643">мы</a>
                
         <a class="word" id="word-d0e11646">это</a>
                
         <a class="word" id="word-d0e11649">будем</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Я молодой был, я молчу. В детском саду был, в яслях.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11658">Чтобы</a>
                
         <a class="word" id="word-d0e11661">выборы</a>
                
         <a class="word" id="word-d0e11664">президента</a>
                
         <a class="word" id="word-d0e11667">были</a>
                
         <a class="word" id="word-d0e11670">обозначены</a>
                
         <a class="word" id="word-d0e11673">только</a>
                
         <a class="word" id="word-d0e11676">на</a>
                
         <a class="word" id="word-d0e11679">один</a>
                
         <a class="word" id="word-d0e11682">срок</a> – 
                <a class="word" id="word-d0e11685">это</a>
                
         <a class="word" id="word-d0e11688">самый</a>
                
         <a class="word" id="word-d0e11691">лучший</a>
                
         <a class="word" id="word-d0e11694">вариант</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Конституцию надо переписывать, чтобы вот эти 6 лет ограничивать хотя бы до 4?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11703">Обязательно</a>!
            </p>
      <h2>#naryshkin: </h2>
      <p>А законопроект вы можете внести такой?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11712">Вот</a>
                
         <a class="word" id="word-d0e11715">сейчас</a>
                
         <a class="word" id="word-d0e11718">ушли</a>
                
         <a class="word" id="word-d0e11721">некоторые</a>
                
         <a class="word" id="word-d0e11724">ведущие</a>
                
         <a class="word" id="word-d0e11727">с</a> «
                <a class="word" id="word-d0e11730">Первого</a>
                
         <a class="word" id="word-d0e11733">канала</a>». 
                <a class="word" id="word-d0e11736">Это</a>
                
         <a class="word" id="word-d0e11739">хорошо</a>. 
                <a class="word" id="word-d0e11742">Ну</a>, 
                <a class="word" id="word-d0e11745">давайте</a>
                
         <a class="word" id="word-d0e11748">менять</a>
                
         <a class="word" id="word-d0e11751">чаще</a>. 
                <a class="word" id="word-d0e11754">Тот</a>
                
         <a class="word" id="word-d0e11757">же</a>
                
         <a class="word" id="word-d0e11760">Малахов</a>
                
         <a class="word" id="word-d0e11763">сколько</a> – 25 
                <a class="word" id="word-d0e11766">лет</a>, 
                <a class="word" id="word-d0e11769">что</a>
                
         <a class="word" id="word-d0e11772">ли</a>, 
                <a class="word" id="word-d0e11775">он</a>
                
         <a class="word" id="word-d0e11778">там</a>? 
                <a class="word" id="word-d0e11781">Так</a>
                
         <a class="word" id="word-d0e11784">же</a>
                
         <a class="word" id="word-d0e11787">нельзя</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну, будьте добры, осенью, как пойдете на работу…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11796">лет</a>. 
                <a class="word" id="word-d0e11799">Он</a>
                
         <a class="word" id="word-d0e11802">уже</a>
                
         <a class="word" id="word-d0e11805">почернел</a>
                
         <a class="word" id="word-d0e11808">весь</a>
                
         <a class="word" id="word-d0e11811">на</a>
                
         <a class="word" id="word-d0e11814">этой</a>
                
         <a class="word" id="word-d0e11817">работе</a>
                
         <a class="word" id="word-d0e11820">там</a>. 
                <a class="word" id="word-d0e11823">Поэтому</a>, 
                <a class="word" id="word-d0e11826">конечно</a>, 
                <a class="word" id="word-d0e11829">менять</a>. 
                <a class="word" id="word-d0e11832">Особенно</a>
                
         <a class="word" id="word-d0e11835">президент</a>, 
                <a class="word" id="word-d0e11838">премьер-министр</a>. 
                <a class="word" id="word-d0e11841">Вон</a>
                
         <a class="word" id="word-d0e11844">в</a>
                
         <a class="word" id="word-d0e11847">Италии</a>
                
         <a class="word" id="word-d0e11850">каждый</a>
                
         <a class="word" id="word-d0e11853">год</a>… 
                <a class="word" id="word-d0e11856">Слишком</a>
                
         <a class="word" id="word-d0e11859">часто</a> – 
                <a class="word" id="word-d0e11862">это</a>
                
         <a class="word" id="word-d0e11865">чехорда</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Скажите еще раз, что внесете…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11874">Каждый</a>
                
         <a class="word" id="word-d0e11877">созыв</a>. 
                <a class="word" id="word-d0e11880">Вот</a>
                
         <a class="word" id="word-d0e11883">новый</a>
                
         <a class="word" id="word-d0e11886">президент</a> – 
                <a class="word" id="word-d0e11889">новое</a>
                
         <a class="word" id="word-d0e11892">правительство</a>. 
                <a class="word" id="word-d0e11895">Через</a> 5 
                <a class="word" id="word-d0e11898">лет</a> – 
                <a class="word" id="word-d0e11901">опять</a>. 
                <a class="word" id="word-d0e11904">Вот</a>
                
         <a class="word" id="word-d0e11907">во</a>
                
         <a class="word" id="word-d0e11910">Франции</a>, 
                <a class="word" id="word-d0e11913">смотрите</a>: 
                <a class="word" id="word-d0e11916">Саркози</a> – 
                <a class="word" id="word-d0e11919">один</a>
                
         <a class="word" id="word-d0e11922">срок</a>, 
                <a class="word" id="word-d0e11925">Олланд</a> – 
                <a class="word" id="word-d0e11928">один</a>
                
         <a class="word" id="word-d0e11931">срок</a>. 
                <a class="word" id="word-d0e11934">Сейчас</a>
                
         <a class="word" id="word-d0e11937">Макрон</a> – 
                <a class="word" id="word-d0e11940">тоже</a>
                
         <a class="word" id="word-d0e11943">будет</a>
                
         <a class="word" id="word-d0e11946">один</a>
                
         <a class="word" id="word-d0e11949">срок</a>. 
                <a class="word" id="word-d0e11952">И</a>
                
         <a class="word" id="word-d0e11955">правительство</a> – 
                <a class="word" id="word-d0e11958">минимум</a>
                
         <a class="word" id="word-d0e11961">два</a>
                
         <a class="word" id="word-d0e11964">правительства</a>
                
         <a class="word" id="word-d0e11967">за</a>
                
         <a class="word" id="word-d0e11970">срок</a>
                
         <a class="word" id="word-d0e11973">президента</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Вне зависимости от того, кто в Кремле, хочется какой-то такой ротации.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e11982">Конечно</a>. 
                <a class="word" id="word-d0e11985">При</a>
                
         <a class="word" id="word-d0e11988">Ельцине</a>
                
         <a class="word" id="word-d0e11991">было</a> 6 
                <a class="word" id="word-d0e11994">правительств</a> – 
                <a class="word" id="word-d0e11997">слишком</a>
                
         <a class="word" id="word-d0e12000">много</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Вам тоже?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12009">Тогда</a>
                
         <a class="word" id="word-d0e12012">будет</a>
                
         <a class="word" id="word-d0e12015">застой</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Долго.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12024">Под</a>
                
         <a class="word" id="word-d0e12027">видом</a>
                
         <a class="word" id="word-d0e12030">долгосрочных</a>
                
         <a class="word" id="word-d0e12033">программ</a>, 
                <a class="word" id="word-d0e12036">под</a>
                
         <a class="word" id="word-d0e12039">видом</a>
                
         <a class="word" id="word-d0e12042">того</a>, 
                <a class="word" id="word-d0e12045">что</a>
                
         <a class="word" id="word-d0e12048">надо</a>
                
         <a class="word" id="word-d0e12051">бы</a>
                
         <a class="word" id="word-d0e12054">нам</a>
                
         <a class="word" id="word-d0e12057">дать</a>
                
         <a class="word" id="word-d0e12060">возможность</a>
                
         <a class="word" id="word-d0e12063">завершить</a>… 
                <a class="word" id="word-d0e12066">Мы</a>
                
         <a class="word" id="word-d0e12069">же</a>
                
         <a class="word" id="word-d0e12072">не</a>
                
         <a class="word" id="word-d0e12075">завершили</a>
                
         <a class="word" id="word-d0e12078">ни</a>
                
         <a class="word" id="word-d0e12081">одну</a>
                
         <a class="word" id="word-d0e12084">программу</a>. 
                <a class="word" id="word-d0e12087">Коммунизм</a>
                
         <a class="word" id="word-d0e12090">построили</a>? 
                <a class="word" id="word-d0e12093">Нет</a>. 
                <a class="word" id="word-d0e12096">Демократию</a>
                
         <a class="word" id="word-d0e12099">и</a>
                
         <a class="word" id="word-d0e12102">рынок</a>
                
         <a class="word" id="word-d0e12105">сделали</a>
                
         <a class="word" id="word-d0e12108">при</a>
                
         <a class="word" id="word-d0e12111">Ельцине</a>? 
                <a class="word" id="word-d0e12114">Нет</a>. 
                <a class="word" id="word-d0e12117">И</a>
                
         <a class="word" id="word-d0e12120">сейчас</a>
                
         <a class="word" id="word-d0e12123">все</a>
                
         <a class="word" id="word-d0e12126">цифры</a>, 
                <a class="word" id="word-d0e12129">которые</a>
                
         <a class="word" id="word-d0e12132">назвали</a> – 
                <a class="word" id="word-d0e12135">там</a>
                
         <a class="word" id="word-d0e12138">к</a> 20-
                <a class="word" id="word-d0e12141">му</a>
                
         <a class="word" id="word-d0e12144">году</a>, 
                <a class="word" id="word-d0e12147">помните</a>, 
                <a class="word" id="word-d0e12150">удвоение</a>? 
                <a class="word" id="word-d0e12153">У</a>
                
         <a class="word" id="word-d0e12156">нас</a>
                
         <a class="word" id="word-d0e12159">же</a>
                
         <a class="word" id="word-d0e12162">не</a>
                
         <a class="word" id="word-d0e12165">получилось</a>
                
         <a class="word" id="word-d0e12168">удвоения</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Это плохо, да, это турбулентность.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12177">Ввп</a>    ― 
                <a class="word" id="word-d0e12180">внутренний</a>
                
         <a class="word" id="word-d0e12183">валовой</a>
                
         <a class="word" id="word-d0e12186">продукт</a>. 
                <a class="word" id="word-d0e12189">Удвоения</a>
                
         <a class="word" id="word-d0e12192">не</a>
                
         <a class="word" id="word-d0e12195">получилось</a>. 
                <a class="word" id="word-d0e12198">Рост</a> 7% — 
                <a class="word" id="word-d0e12201">не</a>
                
         <a class="word" id="word-d0e12204">получилось</a>. 
                <a class="word" id="word-d0e12207">Сейчас</a>
                
         <a class="word" id="word-d0e12210">рост</a> – 2% 
                <a class="word" id="word-d0e12213">Сейчас</a>
                
         <a class="word" id="word-d0e12216">другие</a>
                
         <a class="word" id="word-d0e12219">цифры</a>
                
         <a class="word" id="word-d0e12222">ставят</a>. 
                <a class="word" id="word-d0e12225">На</a> 30-
                <a class="word" id="word-d0e12228">й</a>
                
         <a class="word" id="word-d0e12231">года</a>
                
         <a class="word" id="word-d0e12234">дают</a>
                
         <a class="word" id="word-d0e12237">нам</a>
                
         <a class="word" id="word-d0e12240">указания</a>… 
                <a class="word" id="word-d0e12243">Что-то</a>
                
         <a class="word" id="word-d0e12246">будет</a>
                
         <a class="word" id="word-d0e12249">в</a> 30-
                <a class="word" id="word-d0e12252">м</a>
                
         <a class="word" id="word-d0e12255">году</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Это хорошо? Нам так же надо?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12264">Я</a>
                
         <a class="word" id="word-d0e12267">бы</a>
                
         <a class="word" id="word-d0e12270">всех</a>
                
         <a class="word" id="word-d0e12273">допустил</a> – 
                <a class="word" id="word-d0e12276">всех</a>, 
                <a class="word" id="word-d0e12279">кто</a>
                
         <a class="word" id="word-d0e12282">хочет</a>. 
                <a class="word" id="word-d0e12285">Но</a>
                
         <a class="word" id="word-d0e12288">ведь</a>, 
                <a class="word" id="word-d0e12291">понимаете</a>, 
                <a class="word" id="word-d0e12294">когда</a>
                
         <a class="word" id="word-d0e12297">идут</a>… 
                <a class="word" id="word-d0e12300">хозяин</a>
                
         <a class="word" id="word-d0e12303">гостиницы</a> – 
                <a class="word" id="word-d0e12306">ну</a>, 
                <a class="word" id="word-d0e12309">так</a>
                
         <a class="word" id="word-d0e12312">тоже</a>
                
         <a class="word" id="word-d0e12315">нельзя</a>. 
                <a class="word" id="word-d0e12318">Во</a>
                
         <a class="word" id="word-d0e12321">всех</a>
                
         <a class="word" id="word-d0e12324">странах</a>
                
         <a class="word" id="word-d0e12327">мира</a>
                
         <a class="word" id="word-d0e12330">есть</a>
                
         <a class="word" id="word-d0e12333">ограничения</a>. 
                <a class="word" id="word-d0e12336">Вот</a>
                
         <a class="word" id="word-d0e12339">в</a>
                
         <a class="word" id="word-d0e12342">Америке</a>
                
         <a class="word" id="word-d0e12345">два</a>
                
         <a class="word" id="word-d0e12348">кандидата</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Так есть же долгосрочные программы какие-то, которые надо реализовывать в течение не только одного срока, не двух лет, не четырех – пяти и десяти…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12357">Я</a>
                
         <a class="word" id="word-d0e12360">согласен</a>. 
                <a class="word" id="word-d0e12363">Я</a>
                
         <a class="word" id="word-d0e12366">говорю</a>, 
                <a class="word" id="word-d0e12369">почему</a>
                
         <a class="word" id="word-d0e12372">власть</a>
                
         <a class="word" id="word-d0e12375">идет</a>
                
         <a class="word" id="word-d0e12378">все-таки</a>
                
         <a class="word" id="word-d0e12381">по</a>
                
         <a class="word" id="word-d0e12384">пути</a>
                
         <a class="word" id="word-d0e12387">ограничений</a>, 
                <a class="word" id="word-d0e12390">хотя</a>
                
         <a class="word" id="word-d0e12393">у</a>
                
         <a class="word" id="word-d0e12396">нас</a>
                
         <a class="word" id="word-d0e12399">прямого</a>
                
         <a class="word" id="word-d0e12402">ограничения</a>
                
         <a class="word" id="word-d0e12405">нету</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Сейчас застой?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12414">Я</a>
                
         <a class="word" id="word-d0e12417">не</a>
                
         <a class="word" id="word-d0e12420">буду</a>
                
         <a class="word" id="word-d0e12423">говорить</a>. 
                <a class="word" id="word-d0e12426">Просто</a>
                
         <a class="word" id="word-d0e12429">у</a>
                
         <a class="word" id="word-d0e12432">нас</a>
                
         <a class="word" id="word-d0e12435">опасно</a>: 
                <a class="word" id="word-d0e12438">вдруг</a>
                
         <a class="word" id="word-d0e12441">кто-то</a>
                
         <a class="word" id="word-d0e12444">придет</a>
                
         <a class="word" id="word-d0e12447">и</a>
                
         <a class="word" id="word-d0e12450">как</a>
                
         <a class="word" id="word-d0e12453">Емельян</a>
                
         <a class="word" id="word-d0e12456">Пугачев</a>
                
         <a class="word" id="word-d0e12459">или</a>
                
         <a class="word" id="word-d0e12462">Стенька</a>
                
         <a class="word" id="word-d0e12465">Разин</a>
                
         <a class="word" id="word-d0e12468">поведет</a>
                
         <a class="word" id="word-d0e12471">за</a>
                
         <a class="word" id="word-d0e12474">собой</a>
                
         <a class="word" id="word-d0e12477">избирателей</a>. 
                <a class="word" id="word-d0e12480">У</a>
                
         <a class="word" id="word-d0e12483">нас</a>
                
         <a class="word" id="word-d0e12486">же</a>
                
         <a class="word" id="word-d0e12489">не</a>
                
         <a class="word" id="word-d0e12492">будет</a>
                
         <a class="word" id="word-d0e12495">народного</a>
                
         <a class="word" id="word-d0e12498">какого-то</a>
                
         <a class="word" id="word-d0e12501">восстания</a>, 
                <a class="word" id="word-d0e12504">но</a>
                
         <a class="word" id="word-d0e12507">это</a>
                
         <a class="word" id="word-d0e12510">вполне</a>
                
         <a class="word" id="word-d0e12513">возможно</a>, 
                <a class="word" id="word-d0e12516">что</a>
                
         <a class="word" id="word-d0e12519">люди</a>
                
         <a class="word" id="word-d0e12522">назло</a>
                
         <a class="word" id="word-d0e12525">пойдут</a>
                
         <a class="word" id="word-d0e12528">голосовать</a>
                
         <a class="word" id="word-d0e12531">за</a>
                
         <a class="word" id="word-d0e12534">того</a>, 
                <a class="word" id="word-d0e12537">кого</a>
                
         <a class="word" id="word-d0e12540">нагибали</a>
                
         <a class="word" id="word-d0e12543">слишком</a>
                
         <a class="word" id="word-d0e12546">долго</a>. 
                <a class="word" id="word-d0e12549">Хаменеи</a>
                
         <a class="word" id="word-d0e12552">в</a>
                
         <a class="word" id="word-d0e12555">Париж</a>
                
         <a class="word" id="word-d0e12558">сидел</a>
                
         <a class="word" id="word-d0e12561">в</a>
                
         <a class="word" id="word-d0e12564">ссылке</a>. 
                <a class="word" id="word-d0e12567">Вернулся</a> — 
                <a class="word" id="word-d0e12570">и</a>
                
         <a class="word" id="word-d0e12573">народ</a>
                
         <a class="word" id="word-d0e12576">проголосовал</a>
                
         <a class="word" id="word-d0e12579">за</a>
                
         <a class="word" id="word-d0e12582">него</a>. 
                <a class="word" id="word-d0e12585">Он</a>
                
         <a class="word" id="word-d0e12588">возглавляет</a>
                
         <a class="word" id="word-d0e12591">Иран</a>
                
         <a class="word" id="word-d0e12594">как</a>
                
         <a class="word" id="word-d0e12597">глава</a>
                
         <a class="word" id="word-d0e12600">исламского</a>
                
         <a class="word" id="word-d0e12603">этого</a>
                
         <a class="word" id="word-d0e12606">государства</a>. 
                <a class="word" id="word-d0e12609">Тот</a>
                
         <a class="word" id="word-d0e12612">же</a>
                
         <a class="word" id="word-d0e12615">самый</a>
                
         <a class="word" id="word-d0e12618">Мандела</a>
                
         <a class="word" id="word-d0e12621">просидел</a>
                
         <a class="word" id="word-d0e12624">в</a>
                
         <a class="word" id="word-d0e12627">тюрьме</a> 18 
                <a class="word" id="word-d0e12630">лет</a>, 
                <a class="word" id="word-d0e12633">вышел</a> – 
                <a class="word" id="word-d0e12636">и</a>
                
         <a class="word" id="word-d0e12639">победил</a>. 
                <a class="word" id="word-d0e12642">То</a>
                
         <a class="word" id="word-d0e12645">есть</a>, 
                <a class="word" id="word-d0e12648">кого</a>
                
         <a class="word" id="word-d0e12651">нагибает</a>, 
                <a class="word" id="word-d0e12654">третирует</a>
                
         <a class="word" id="word-d0e12657">власть</a> – 
                <a class="word" id="word-d0e12660">ему</a>
                
         <a class="word" id="word-d0e12663">легче</a>
                
         <a class="word" id="word-d0e12666">всего</a>
                
         <a class="word" id="word-d0e12669">победить</a>: 
                <a class="word" id="word-d0e12672">он</a>
                
         <a class="word" id="word-d0e12675">обиженный</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Удвоение кого?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12684">Нет</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Я слушателям напомню, Владимир Жириновский в эфире «Эха Москвы» Если бы вам предстояло принимать политическое решение о допуске Алексея Навального на выборы, вы бы как поступили?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12693">А</a>
                
         <a class="word" id="word-d0e12696">потому</a>
                
         <a class="word" id="word-d0e12699">что</a>
                
         <a class="word" id="word-d0e12702">в</a>
                
         <a class="word" id="word-d0e12705">чем</a>
                
         <a class="word" id="word-d0e12708">нагибают</a>-
                <a class="word" id="word-d0e12711">то</a>? 
                <a class="word" id="word-d0e12714">На</a>
                
         <a class="word" id="word-d0e12717">выборы</a>
                
         <a class="word" id="word-d0e12720">его</a>
                
         <a class="word" id="word-d0e12723">водили</a>
                
         <a class="word" id="word-d0e12726">его</a>
                
         <a class="word" id="word-d0e12729">под</a>
                
         <a class="word" id="word-d0e12732">ручки</a> – 
                <a class="word" id="word-d0e12735">выборы</a>
                
         <a class="word" id="word-d0e12738">мэра</a>
                
         <a class="word" id="word-d0e12741">Москвы</a>. 
                <a class="word" id="word-d0e12744">Дали</a>
                
         <a class="word" id="word-d0e12747">ему</a>
                
         <a class="word" id="word-d0e12750">все</a>
                
         <a class="word" id="word-d0e12753">подписи</a>. 
                <a class="word" id="word-d0e12756">Мы</a>
                
         <a class="word" id="word-d0e12759">рыскали</a>
                
         <a class="word" id="word-d0e12762">по</a>
                
         <a class="word" id="word-d0e12765">Москве</a>
                
         <a class="word" id="word-d0e12768">за</a>
                
         <a class="word" id="word-d0e12771">подписями</a>, 
                <a class="word" id="word-d0e12774">а</a>
                
         <a class="word" id="word-d0e12777">ему</a>
                
         <a class="word" id="word-d0e12780">все</a>
                
         <a class="word" id="word-d0e12783">дали</a>, 
                <a class="word" id="word-d0e12786">все</a>
                
         <a class="word" id="word-d0e12789">сделали</a>. 
                <a class="word" id="word-d0e12792">Везде</a>
                
         <a class="word" id="word-d0e12795">его</a>
                
         <a class="word" id="word-d0e12798">кубы</a>
                
         <a class="word" id="word-d0e12801">стоят</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Зачем вы сравниваете? Навальный, у которого есть – он готовится к выборам — у него штабы, у него сторонники – и хозяин гостиницы. Ну, это же…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12810">Я</a>
                
         <a class="word" id="word-d0e12813">вас</a>
                
         <a class="word" id="word-d0e12816">уверяю</a>… 
                <a class="word" id="word-d0e12819">Так</a>
                
         <a class="word" id="word-d0e12822">уже</a>
                
         <a class="word" id="word-d0e12825">даже</a>
                
         <a class="word" id="word-d0e12828">сидит</a>
                
         <a class="word" id="word-d0e12831">губернатор</a>… 
                <a class="word" id="word-d0e12834">Сегодня</a>
                
         <a class="word" id="word-d0e12837">любой</a>
                
         <a class="word" id="word-d0e12840">бизнес</a>
                
         <a class="word" id="word-d0e12843">бывает</a>
                
         <a class="word" id="word-d0e12846">часто</a>
                
         <a class="word" id="word-d0e12849">связан</a>
                
         <a class="word" id="word-d0e12852">с</a>
                
         <a class="word" id="word-d0e12855">криминалом</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Только не говорите, чтобы самозванцы не пришли разные.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12864">Это</a>
                
         <a class="word" id="word-d0e12867">плохо</a>, 
                <a class="word" id="word-d0e12870">согласен</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Его нагибают сейчас, Навального?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12879">К</a>
                
         <a class="word" id="word-d0e12882">сожалению</a>, 
                <a class="word" id="word-d0e12885">так</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>А про кого вы рассказывали сейчас тогда?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12894">Пожалуйста</a>. 
                <a class="word" id="word-d0e12897">Алексей</a>, 
                <a class="word" id="word-d0e12900">а</a>
                
         <a class="word" id="word-d0e12903">чего</a>
                
         <a class="word" id="word-d0e12906">я</a>
                
         <a class="word" id="word-d0e12909">все</a>
                
         <a class="word" id="word-d0e12912">время</a>
                
         <a class="word" id="word-d0e12915">должен</a>
                
         <a class="word" id="word-d0e12918">просить</a>
                
         <a class="word" id="word-d0e12921">за</a>
                
         <a class="word" id="word-d0e12924">ваших</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>А вот эти два срока «Кировлес», «Ив Роше» — это не нагибают его?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12933">Помните</a>, 
                <a class="word" id="word-d0e12936">я</a>
                
         <a class="word" id="word-d0e12939">просил</a>? 
                <a class="word" id="word-d0e12942">Вы</a>
                
         <a class="word" id="word-d0e12945">ко</a>
                
         <a class="word" id="word-d0e12948">мне</a>
                
         <a class="word" id="word-d0e12951">уже</a>
                
         <a class="word" id="word-d0e12954">обращались</a>
                
         <a class="word" id="word-d0e12957">по</a>
                
         <a class="word" id="word-d0e12960">этому</a>… 
                <a class="word" id="word-d0e12963">Дадин</a>, 
                <a class="word" id="word-d0e12966">что</a>
                
         <a class="word" id="word-d0e12969">ли</a>? 
                <a class="word" id="word-d0e12972">Сидел</a>, 
                <a class="word" id="word-d0e12975">не</a>
                
         <a class="word" id="word-d0e12978">могли</a>
                
         <a class="word" id="word-d0e12981">его</a>
                
         <a class="word" id="word-d0e12984">найти</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А в глаз ему плеснули непонятно чем – это не нагибают?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e12993">Вышел</a>, 
                <a class="word" id="word-d0e12996">видите</a>, 
                <a class="word" id="word-d0e12999">мы</a>
                
         <a class="word" id="word-d0e13002">сделали</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А где расследование? Почему виновников не нашли.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13011">Да</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А попросите, пожалуйста…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13020">Мы</a>
                
         <a class="word" id="word-d0e13023">ничего</a>
                
         <a class="word" id="word-d0e13026">не</a>
                
         <a class="word" id="word-d0e13029">делали</a>, 
                <a class="word" id="word-d0e13032">чтобы</a>
                
         <a class="word" id="word-d0e13035">победил</a>
                
         <a class="word" id="word-d0e13038">Трамп</a>, 
                <a class="word" id="word-d0e13041">а</a>
                
         <a class="word" id="word-d0e13044">нас</a>
                
         <a class="word" id="word-d0e13047">каждый</a>
                
         <a class="word" id="word-d0e13050">день</a>, 
                <a class="word" id="word-d0e13053">понимаете</a>, 
                <a class="word" id="word-d0e13056">поливаютЪ</a>
                
         <a class="word" id="word-d0e13059">Согласен</a>. 
                <a class="word" id="word-d0e13062">Сделаем</a>. 
                <a class="word" id="word-d0e13065">Поэтому</a>
                
         <a class="word" id="word-d0e13068">и</a>
                
         <a class="word" id="word-d0e13071">помощники</a>
                
         <a class="word" id="word-d0e13074">нужны</a>. 
                <a class="word" id="word-d0e13077">Вот</a>
                
         <a class="word" id="word-d0e13080">сейчас</a>
                
         <a class="word" id="word-d0e13083">Михеев</a>
                
         <a class="word" id="word-d0e13086">пометит</a>
                
         <a class="word" id="word-d0e13089">себе</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А кто должен просить? Я, что ли, должен просить.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13098">Да</a>, 
                <a class="word" id="word-d0e13101">ускорить</a>
                
         <a class="word" id="word-d0e13104">расследование</a>
                
         <a class="word" id="word-d0e13107">по</a>
                
         <a class="word" id="word-d0e13110">случаю</a>, 
                <a class="word" id="word-d0e13113">когда</a>
                
         <a class="word" id="word-d0e13116">Навальному</a>
                
         <a class="word" id="word-d0e13119">плеснули</a>
                
         <a class="word" id="word-d0e13122">какой-то</a>
                
         <a class="word" id="word-d0e13125">жидкостью</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Да. Вышел.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13134">Вот</a>
                
         <a class="word" id="word-d0e13137">смотрите</a>, 
                <a class="word" id="word-d0e13140">Алексей</a>, 14 
                <a class="word" id="word-d0e13143">июля</a> «
                <a class="word" id="word-d0e13146">Особое</a>
                
         <a class="word" id="word-d0e13149">мнение</a>».

         <a class="word" id="word-d0e13221">начать</a>

         <a class="word" id="word-d0e13227">атомные</a>
                
         <a class="word" id="word-d0e13230">бомбы</a>. 
                <a class="word" id="word-d0e13233">Ну</a>, 
                <a class="word" id="word-d0e13236">это</a>
                
         <a class="word" id="word-d0e13239">людоедство</a>? 
                <a class="word" id="word-d0e13242">Людоедство</a>? 
                <a class="word" id="word-d0e13245">Должен</a>
                
         <a class="word" id="word-d0e13248">ли</a>
                
         <a class="word" id="word-d0e13251">я</a>

         <a class="word" id="word-d0e13257">на</a>

         <a class="word" id="word-d0e13305">этого</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Благодаря вам?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13314">Да</a>
                
         <a class="word" id="word-d0e13317">нет</a>, 
                <a class="word" id="word-d0e13320">ну</a>
                
         <a class="word" id="word-d0e13323">сто</a>
                
         <a class="word" id="word-d0e13326">процентов</a>!
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну, всё, спасибо! Видите, налажен диалог, Владимир Вольфович. Что вам стоит? Слушайте, попросить найти обидчиков Навального – для вас это листок бумажки написать. Не вы будете писать, а помощники.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13335">Но</a>
                
         <a class="word" id="word-d0e13338">никогда</a>
                
         <a class="word" id="word-d0e13341">не</a>

         <a class="word" id="word-d0e13356">атомные</a>
                
         <a class="word" id="word-d0e13359">бомбы</a>. 
                <a class="word" id="word-d0e13362">Зачем</a>
                
         <a class="word" id="word-d0e13365">он</a>
                
         <a class="word" id="word-d0e13368">это</a>
                
         <a class="word" id="word-d0e13371">делает</a>? 
                <a class="word" id="word-d0e13374">Я</a>

         <a class="word" id="word-d0e13389">него</a>
                
         <a class="word" id="word-d0e13392">подобные</a>
                
         <a class="word" id="word-d0e13395">вещи</a>. 
                <a class="word" id="word-d0e13398">Он</a>
                
         <a class="word" id="word-d0e13401">никогда</a>
                
         <a class="word" id="word-d0e13404">не</a>
                
         <a class="word" id="word-d0e13407">будет</a>
                
         <a class="word" id="word-d0e13410">президентом</a>
                
         <a class="word" id="word-d0e13413">России</a>.
            </p>

      <p>
                
         <a class="word" id="word-d0e13419">И</a>

         <a class="word" id="word-d0e13425">зря</a>
                
         <a class="word" id="word-d0e13428">тратите</a>
                
         <a class="word" id="word-d0e13431">силы</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Запишите, пожалуйста: провести расследование, найти виновника.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13440">Потому</a>
                
         <a class="word" id="word-d0e13443">что</a>
                
         <a class="word" id="word-d0e13446">он</a>
                
         <a class="word" id="word-d0e13449">разрушитель</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Другой разговор…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13458">Он</a>
                
         <a class="word" id="word-d0e13461">разрушитель</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Не говорили, точно? Может быть, вы не помните?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13470">Государство</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Вы часто интервью даете, из телевизора не выходите.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13479">Наше</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Почему?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13488">Разрушит</a>. 
                <a class="word" id="word-d0e13491">Разрушитель</a>
                
         <a class="word" id="word-d0e13494">по</a>
                
         <a class="word" id="word-d0e13497">натуре</a>. 
                <a class="word" id="word-d0e13500">Как</a>

            </p>

      <p>
                
         <a class="word" id="word-d0e13512">Ельцин</a>
                
         <a class="word" id="word-d0e13515">был</a>
                
         <a class="word" id="word-d0e13518">на</a>
                
         <a class="word" id="word-d0e13521">ура</a>.
            </p>

      <p>
                
         <a class="word" id="word-d0e13530">Да</a>, 
                <a class="word" id="word-d0e13533">и</a>
                
         <a class="word" id="word-d0e13536">разрушил</a>. 
                <a class="word" id="word-d0e13539">Но</a>
                
         <a class="word" id="word-d0e13542">Навальный</a>
                
         <a class="word" id="word-d0e13545">не</a>
                
         <a class="word" id="word-d0e13548">стал</a>
                
         <a class="word" id="word-d0e13551">президентом</a>
                
         <a class="word" id="word-d0e13554">и</a>
                
         <a class="word" id="word-d0e13557">даже</a>
                
         <a class="word" id="word-d0e13560">кандидатом</a>
                
         <a class="word" id="word-d0e13563">не</a>
                
         <a class="word" id="word-d0e13566">станет</a>, 
                <a class="word" id="word-d0e13569">скорей</a>
                
         <a class="word" id="word-d0e13572">всего</a>. 
                <a class="word" id="word-d0e13575">Так</a>
                
         <a class="word" id="word-d0e13578">Ельцин</a>
                
         <a class="word" id="word-d0e13581">пошел</a>
                
         <a class="word" id="word-d0e13584">с</a>
                
         <a class="word" id="word-d0e13587">разрушения</a>
                
         <a class="word" id="word-d0e13590">КПСС</a>, 
                <a class="word" id="word-d0e13593">с</a>
                
         <a class="word" id="word-d0e13596">разрушения</a>
                
         <a class="word" id="word-d0e13599">союзного</a>
                
         <a class="word" id="word-d0e13602">договора</a>. 
                <a class="word" id="word-d0e13605">Борьба</a>
                
         <a class="word" id="word-d0e13608">с</a>
                
         <a class="word" id="word-d0e13611">Горбачевым</a>. 
                <a class="word" id="word-d0e13614">Здесь</a>
                
         <a class="word" id="word-d0e13617">он</a>
                
         <a class="word" id="word-d0e13620">тоже</a>
                
         <a class="word" id="word-d0e13623">борется</a>
                
         <a class="word" id="word-d0e13626">с</a>
                
         <a class="word" id="word-d0e13629">правительством</a>…
            </p>

      <p>
                
         <a class="word" id="word-d0e13638">Да</a>. 
                <a class="word" id="word-d0e13641">Он</a>
                
         <a class="word" id="word-d0e13644">не</a>
                
         <a class="word" id="word-d0e13647">будет</a>
                
         <a class="word" id="word-d0e13650">президентом</a>…
            </p>

      <p>Какое?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13659">Но</a>
                
         <a class="word" id="word-d0e13662">это</a>
                
         <a class="word" id="word-d0e13665">лучше</a>, 
                <a class="word" id="word-d0e13668">чем</a>
                
         <a class="word" id="word-d0e13671">придет</a>
                
         <a class="word" id="word-d0e13674">Навальный</a>
                
         <a class="word" id="word-d0e13677">или</a>
                
         <a class="word" id="word-d0e13680">Касьянов</a>, 
                <a class="word" id="word-d0e13683">или</a>
                
         <a class="word" id="word-d0e13686">какой-нибудь</a>
                
         <a class="word" id="word-d0e13689">Каспаров</a>
                
         <a class="word" id="word-d0e13692">или</a>

         <a class="word" id="word-d0e13698">что-то</a>.

         <a class="word" id="word-d0e13710">будет</a>.

         <a class="word" id="word-d0e13719">у</a>

         <a class="word" id="word-d0e13752">как</a>
                
         <a class="word" id="word-d0e13755">Порошенко</a>. 
                <a class="word" id="word-d0e13758">Он</a>
                
         <a class="word" id="word-d0e13761">не</a>
                
         <a class="word" id="word-d0e13764">как</a>
                
         <a class="word" id="word-d0e13767">Ельцин</a>
                
         <a class="word" id="word-d0e13770">будет</a> – 
                <a class="word" id="word-d0e13773">как</a>
                
         <a class="word" id="word-d0e13776">Порошенко</a>.

      <h2>#naryshkin: </h2>
      <p>Как он его разрушил?</p>

      <p>
                
         <a class="word" id="word-d0e13785">Я</a>
                
         <a class="word" id="word-d0e13788">сам</a>
                
         <a class="word" id="word-d0e13791">говорю</a>
                
         <a class="word" id="word-d0e13794">сейчас</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Но Ельцин президентом был. На чем вы основываетесь?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e13803">На</a>
                
         <a class="word" id="word-d0e13806">том</a>, 
                <a class="word" id="word-d0e13809">что</a>
                
         <a class="word" id="word-d0e13812">сегодня</a> «

         <a class="word" id="word-d0e13845">людей</a>
                
         <a class="word" id="word-d0e13848">и</a>
                
         <a class="word" id="word-d0e13851">так</a>
                
         <a class="word" id="word-d0e13854">далее</a>.

         <a class="word" id="word-d0e13860">диверсанта</a>
                
         <a class="word" id="word-d0e13863">захватили</a>.
            </p>

      <p>
                
         <a class="word" id="word-d0e13872">Ну</a>,

         <a class="word" id="word-d0e13878">вам</a>

         <a class="word" id="word-d0e13899">всю</a>
                
         <a class="word" id="word-d0e13902">жизнь</a>…
            </p>

      <p>А Навальный разрушит путинскую Россию?</p>
