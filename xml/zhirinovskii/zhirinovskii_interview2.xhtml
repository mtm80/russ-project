   <body>
      <h1/>
      <h2>#naryshkin: </h2>
      <p>
― Всем здравствуйте! Вы слушаете радиостанцию «Эхо Москвы». Меня зовут Алексей Нарышкин. И в ближайший час вы услышите кроме меня еще Владимира Жириновского, лидера ЛДПР. Я вас приветствую!</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e47">Добрый</a>
                
         <a class="word" id="word-d0e50">вечер</a>!
            </p>
      <h2>#naryshkin: </h2>
      <p>Выражаясь модным языком, вы тут на днях хайпанули. Понимаете, что это значит? Знаете, такой сленг?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e59">Хрипануть</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Хайпануть. Хайп.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e68">Хайп</a>. 
                <a class="word" id="word-d0e71">Ну</a>, 
                <a class="word" id="word-d0e74">и</a>
                
         <a class="word" id="word-d0e77">что</a>, 
                <a class="word" id="word-d0e80">в</a>
                
         <a class="word" id="word-d0e83">чем</a>
                
         <a class="word" id="word-d0e86">дело</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Эта ваша знаменитая уже фотография, на которой много фотожаб, где вы на матрасе полуобнаженный плаваете в окружении молодых людей.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e95">А</a>, 
                <a class="word" id="word-d0e98">да</a>-
                <a class="word" id="word-d0e101">да</a>-
                <a class="word" id="word-d0e104">да</a>. 
                <a class="word" id="word-d0e107">Ну</a>?..
            </p>
      <h2>#naryshkin: </h2>
      <p>Что это было, объясните, пожалуйста.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e116">Мы</a>
                
         <a class="word" id="word-d0e119">в</a>
                
         <a class="word" id="word-d0e122">пятницу</a>
                
         <a class="word" id="word-d0e125">пригласили</a>
                
         <a class="word" id="word-d0e128">журналистов</a>. 
                <a class="word" id="word-d0e131">Мы</a>
                
         <a class="word" id="word-d0e134">показали</a>, 
                <a class="word" id="word-d0e137">как</a>
                
         <a class="word" id="word-d0e140">надо</a>
                
         <a class="word" id="word-d0e143">отмечать</a>
                
         <a class="word" id="word-d0e146">День</a>
                
         <a class="word" id="word-d0e149">физкультурника</a>. 
                <a class="word" id="word-d0e152">И</a>
                
         <a class="word" id="word-d0e155">по</a>
                
         <a class="word" id="word-d0e158">шести</a>
                
         <a class="word" id="word-d0e161">видам</a>
                
         <a class="word" id="word-d0e164">спорта</a>
                
         <a class="word" id="word-d0e167">провели</a>
                
         <a class="word" id="word-d0e170">соревнования</a>: 
                <a class="word" id="word-d0e173">футбол</a>, 
                <a class="word" id="word-d0e176">волейбол</a>, 
                <a class="word" id="word-d0e179">бильярд</a>, 
                <a class="word" id="word-d0e182">настольный</a>
                
         <a class="word" id="word-d0e185">теннис</a>, 
                <a class="word" id="word-d0e188">перетягивание</a>
                
         <a class="word" id="word-d0e191">каната</a>
                
         <a class="word" id="word-d0e194">и</a>
                
         <a class="word" id="word-d0e197">плавание</a>. 
                <a class="word" id="word-d0e200">Плавание</a>
                
         <a class="word" id="word-d0e203">было</a>
                
         <a class="word" id="word-d0e206">последнее</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А вы-то — в каких дисциплинах?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e215">Я</a>
                
         <a class="word" id="word-d0e218">во</a>
                
         <a class="word" id="word-d0e221">всех</a>
                
         <a class="word" id="word-d0e224">участвовал</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Во всех?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e233">Да</a>. 
                <a class="word" id="word-d0e236">Ну</a>, 
                <a class="word" id="word-d0e239">понемножку</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Хорошо. Призы были?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e248">Мы</a>
                
         <a class="word" id="word-d0e251">награды</a>
                
         <a class="word" id="word-d0e254">дали</a>
                
         <a class="word" id="word-d0e257">ребятам</a>
                
         <a class="word" id="word-d0e260">типа</a>
                
         <a class="word" id="word-d0e263">такие</a>
                
         <a class="word" id="word-d0e266">медали</a>
                
         <a class="word" id="word-d0e269">наши</a>
                
         <a class="word" id="word-d0e272">местные</a>
                
         <a class="word" id="word-d0e275">ведомственные</a>. 
                <a class="word" id="word-d0e278">И</a>
                
         <a class="word" id="word-d0e281">у</a>
                
         <a class="word" id="word-d0e284">нас</a>, 
                <a class="word" id="word-d0e287">чем</a>
                
         <a class="word" id="word-d0e290">отличалось</a>? 
                <a class="word" id="word-d0e293">Всё</a>
                
         <a class="word" id="word-d0e296">без</a>
                
         <a class="word" id="word-d0e299">правил</a>: 
                <a class="word" id="word-d0e302">футбол</a>
                
         <a class="word" id="word-d0e305">без</a>
                
         <a class="word" id="word-d0e308">правил</a>, 
                <a class="word" id="word-d0e311">волейбол</a>. 
                <a class="word" id="word-d0e314">Для</a>
                
         <a class="word" id="word-d0e317">чего</a>? 
                <a class="word" id="word-d0e320">Чтобы</a>
                
         <a class="word" id="word-d0e323">все</a>
                
         <a class="word" id="word-d0e326">могли</a>
                
         <a class="word" id="word-d0e329">участвовать</a>. 
                <a class="word" id="word-d0e332">Команда</a>
                
         <a class="word" id="word-d0e335">у</a>
                
         <a class="word" id="word-d0e338">нас</a>
                
         <a class="word" id="word-d0e341">была</a> 30 
                <a class="word" id="word-d0e344">человек</a>. 
                <a class="word" id="word-d0e347">Вот</a> 15 
                <a class="word" id="word-d0e350">на</a> 15. 
                <a class="word" id="word-d0e353">И</a>
                
         <a class="word" id="word-d0e356">волейбол</a>
                
         <a class="word" id="word-d0e359">и</a>
                
         <a class="word" id="word-d0e362">футбол</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Все довольны?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e371">Довольны</a>. 
                <a class="word" id="word-d0e374">Потому</a>
                
         <a class="word" id="word-d0e377">что</a>
                
         <a class="word" id="word-d0e380">они</a>
                
         <a class="word" id="word-d0e383">все</a>
                
         <a class="word" id="word-d0e386">время</a>
                
         <a class="word" id="word-d0e389">играли</a>. 
                <a class="word" id="word-d0e392">Если</a>
                
         <a class="word" id="word-d0e395">же</a>
                
         <a class="word" id="word-d0e398">судья</a>
                
         <a class="word" id="word-d0e401">там</a>… 
                <a class="word" id="word-d0e404">счет</a>, 
                <a class="word" id="word-d0e407">аут</a>, 
                <a class="word" id="word-d0e410">подача</a>, 
                <a class="word" id="word-d0e413">потеря</a>
                
         <a class="word" id="word-d0e416">подачи</a> – 
                <a class="word" id="word-d0e419">это</a>
                
         <a class="word" id="word-d0e422">уже</a>
                
         <a class="word" id="word-d0e425">не</a>
                
         <a class="word" id="word-d0e428">очень</a>
                
         <a class="word" id="word-d0e431">приятно</a>. 
                <a class="word" id="word-d0e434">Поэтому</a>
                
         <a class="word" id="word-d0e437">это</a>
                
         <a class="word" id="word-d0e440">наша</a>
                
         <a class="word" id="word-d0e443">наработка</a>. 
                <a class="word" id="word-d0e446">И</a>
                
         <a class="word" id="word-d0e449">мы</a>
                
         <a class="word" id="word-d0e452">всегда</a>
                
         <a class="word" id="word-d0e455">делаем</a>
                
         <a class="word" id="word-d0e458">эти</a>
                
         <a class="word" id="word-d0e461">соревнования</a>
                
         <a class="word" id="word-d0e464">без</a>
                
         <a class="word" id="word-d0e467">правил</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Давайте вопрос сразу в лоб. Вы можете обижаться, можете не обижаться. Вот эта вот фотография. Пишет журналист Антон Красовский. Знаете такого?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e476">Да</a>-
                <a class="word" id="word-d0e479">да</a>-
                <a class="word" id="word-d0e482">да</a>. 
                <a class="word" id="word-d0e485">Что-то</a>
                
         <a class="word" id="word-d0e488">где-то</a>
                
         <a class="word" id="word-d0e491">он</a>
                
         <a class="word" id="word-d0e494">был</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Антон Красовский. На НТВ раньше работал. Сейчас он так… иногда в свободном полете, иногда где-то на некоторых каналах.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e503">Ну</a>, 
                <a class="word" id="word-d0e506">и</a>
                
         <a class="word" id="word-d0e509">что</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Вот он пишет несколько дней назад: «Сколько лет уже Владимир Вольфович не решается до конца сделать свой каминг-аут», — и выкладывает репортаж «Дождя» как раз с этого мероприятия. И там проиллюстрировано это вашей фотографией. Вопрос, чтобы слухи, наконец, все развеять: вы гей?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e518">Нет</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Точно? Всё, хорошо. Закрыли тему.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e527">А</a>
                
         <a class="word" id="word-d0e530">какая</a>
                
         <a class="word" id="word-d0e533">связь</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну, потому что слушайте, правда, Владимир Вольфович, дорогой, не первый год эта тема муссируется: вы все время в окружении молодых людей. Даже сейчас вы пришли на «Эхо» — ни одной девушки.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e542">Помощники</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А почему ни одной девушки-то нет.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e551">Ну</a>, 
                <a class="word" id="word-d0e554">я</a>
                
         <a class="word" id="word-d0e557">не</a>
                
         <a class="word" id="word-d0e560">видел</a>, 
                <a class="word" id="word-d0e563">чтобы</a>
                
         <a class="word" id="word-d0e566">камера</a> – 
                <a class="word" id="word-d0e569">и</a>
                
         <a class="word" id="word-d0e572">была</a>
                
         <a class="word" id="word-d0e575">бы</a>
                
         <a class="word" id="word-d0e578">девушка</a>. 
                <a class="word" id="word-d0e581">Камеру</a>
                
         <a class="word" id="word-d0e584">носить</a>, 
                <a class="word" id="word-d0e587">штатив</a>
                
         <a class="word" id="word-d0e590">там</a>… 
                <a class="word" id="word-d0e593">вечером</a>, 
                <a class="word" id="word-d0e596">утром</a>… 
                <a class="word" id="word-d0e599">где-то</a>
                
         <a class="word" id="word-d0e602">на</a>
                
         <a class="word" id="word-d0e605">вокзал</a>
                
         <a class="word" id="word-d0e608">мы</a>
                
         <a class="word" id="word-d0e611">идем</a>. 
                <a class="word" id="word-d0e614">То</a>
                
         <a class="word" id="word-d0e617">есть</a>
                
         <a class="word" id="word-d0e620">это</a>
                
         <a class="word" id="word-d0e623">специфика</a>
                
         <a class="word" id="word-d0e626">работы</a>. 
                <a class="word" id="word-d0e629">У</a>
                
         <a class="word" id="word-d0e632">нас</a>
                
         <a class="word" id="word-d0e635">там</a>
                
         <a class="word" id="word-d0e638">сидит</a>
                
         <a class="word" id="word-d0e641">в</a>
                
         <a class="word" id="word-d0e644">приемной</a>
                
         <a class="word" id="word-d0e647">девочка</a> — 
                <a class="word" id="word-d0e650">там</a>, 
                <a class="word" id="word-d0e653">где</a>
                
         <a class="word" id="word-d0e656">тихая</a>
                
         <a class="word" id="word-d0e659">работа</a>. 
                <a class="word" id="word-d0e662">Мы</a>
                
         <a class="word" id="word-d0e665">не</a>
                
         <a class="word" id="word-d0e668">выбираем</a>
                
         <a class="word" id="word-d0e671">специально</a>: 
                <a class="word" id="word-d0e674">мальчик</a> – 
                <a class="word" id="word-d0e677">девочка</a>. 
                <a class="word" id="word-d0e680">Но</a>
                
         <a class="word" id="word-d0e683">работа</a>
                
         <a class="word" id="word-d0e686">такая</a>, 
                <a class="word" id="word-d0e689">что</a>
                
         <a class="word" id="word-d0e692">иногда</a>
                
         <a class="word" id="word-d0e695">есть</a>
                
         <a class="word" id="word-d0e698">какие-то</a>
                
         <a class="word" id="word-d0e701">физические</a>
                
         <a class="word" id="word-d0e704">нагрузки</a>: 
                <a class="word" id="word-d0e707">чего-то</a>
                
         <a class="word" id="word-d0e710">нести</a>, 
                <a class="word" id="word-d0e713">чего-то</a>
                
         <a class="word" id="word-d0e716">сделать</a>, 
                <a class="word" id="word-d0e719">отрыть</a>, 
                <a class="word" id="word-d0e722">закрыть</a> – 
                <a class="word" id="word-d0e725">это</a>
                
         <a class="word" id="word-d0e728">всё</a>… 
                <a class="word" id="word-d0e731">Ну</a>, 
                <a class="word" id="word-d0e734">вот</a>
                
         <a class="word" id="word-d0e737">в</a>
                
         <a class="word" id="word-d0e740">новом</a>
                
         <a class="word" id="word-d0e743">здании</a>
                
         <a class="word" id="word-d0e746">нужно</a>
                
         <a class="word" id="word-d0e749">посмотреть</a>, 
                <a class="word" id="word-d0e752">где</a>
                
         <a class="word" id="word-d0e755">ступеньки</a>. 
                <a class="word" id="word-d0e758">Ну</a>
                
         <a class="word" id="word-d0e761">что</a>
                
         <a class="word" id="word-d0e764">же</a>, 
                <a class="word" id="word-d0e767">девушка</a>
                
         <a class="word" id="word-d0e770">мне</a>
                
         <a class="word" id="word-d0e773">будет</a>
                
         <a class="word" id="word-d0e776">показывать</a>
                
         <a class="word" id="word-d0e779">и</a>
                
         <a class="word" id="word-d0e782">поддерживать</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Девушки разные бывают.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e791">Все</a>
                
         <a class="word" id="word-d0e794">равно</a>
                
         <a class="word" id="word-d0e797">неудобно</a>, 
                <a class="word" id="word-d0e800">чтобы</a>
                
         <a class="word" id="word-d0e803">она</a>. 
                <a class="word" id="word-d0e806">Она</a>
                
         <a class="word" id="word-d0e809">и</a>
                
         <a class="word" id="word-d0e812">не</a>
                
         <a class="word" id="word-d0e815">сумеет</a>. 
                <a class="word" id="word-d0e818">Посмотрите</a>
                
         <a class="word" id="word-d0e821">в</a>
                
         <a class="word" id="word-d0e824">Лужниках</a>
                
         <a class="word" id="word-d0e827">на</a>
                
         <a class="word" id="word-d0e830">следующий</a>
                
         <a class="word" id="word-d0e833">день</a>, 
                <a class="word" id="word-d0e836">в</a>
                
         <a class="word" id="word-d0e839">субботу</a> – 
                <a class="word" id="word-d0e842">там</a>
                
         <a class="word" id="word-d0e845">молодежь</a>
                
         <a class="word" id="word-d0e848">была</a>
                
         <a class="word" id="word-d0e851">в</a>
                
         <a class="word" id="word-d0e854">основном</a>. 
                <a class="word" id="word-d0e857">Спорт</a>-
                <a class="word" id="word-d0e860">то</a>
                
         <a class="word" id="word-d0e863">для</a>
                
         <a class="word" id="word-d0e866">молодых</a>. 
                <a class="word" id="word-d0e869">Что</a>
                
         <a class="word" id="word-d0e872">мне</a>, 50-
                <a class="word" id="word-d0e875">летних</a>
                
         <a class="word" id="word-d0e878">собрать</a>

         <a class="word" id="word-d0e1757">я</a>
                
         <a class="word" id="word-d0e1760">не</a>
                
         <a class="word" id="word-d0e1763">у</a>
                
         <a class="word" id="word-d0e1766">власти</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Правда?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e1775">Да</a>. 
                <a class="word" id="word-d0e1778">А</a>
                
         <a class="word" id="word-d0e1781">когда</a>
                
         <a class="word" id="word-d0e1784">бы</a>
                
         <a class="word" id="word-d0e1787">я</a>
                
         <a class="word" id="word-d0e1790">сейчас</a>
                
         <a class="word" id="word-d0e1793">был</a>
                
         <a class="word" id="word-d0e1796">у</a>
                
         <a class="word" id="word-d0e1799">власти</a>, 
                <a class="word" id="word-d0e1802">я</a>
                
         <a class="word" id="word-d0e1805">бы</a>
                
         <a class="word" id="word-d0e1808">следил</a>: 
                <a class="word" id="word-d0e1811">чего</a>
                
         <a class="word" id="word-d0e1814">там</a>
                
         <a class="word" id="word-d0e1817">шумят</a>, 
                <a class="word" id="word-d0e1820">там</a>
                
         <a class="word" id="word-d0e1823">чего-то</a>
                
         <a class="word" id="word-d0e1826">говорят</a>, 
                <a class="word" id="word-d0e1829">там</a>
                
         <a class="word" id="word-d0e1832">где-то</a>
                
         <a class="word" id="word-d0e1835">выступления</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>А Кадырова не боитесь?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e1844">Никого</a>
                
         <a class="word" id="word-d0e1847">я</a>
                
         <a class="word" id="word-d0e1850">не</a>
                
         <a class="word" id="word-d0e1853">боюсь</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А вы, я помню, какие-то резкие заявление позволяли в свое время, где-то выступая на ток-шоу что-то про Чечню: то ли забором каким-то отгородить…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e1862">Нет</a>, 
                <a class="word" id="word-d0e1865">это</a>
                
         <a class="word" id="word-d0e1868">не</a>
                
         <a class="word" id="word-d0e1871">с</a>
                
         <a class="word" id="word-d0e1874">этим</a>
                
         <a class="word" id="word-d0e1877">связано</a>. 
                <a class="word" id="word-d0e1880">Это</a>
                
         <a class="word" id="word-d0e1883">был</a>
                
         <a class="word" id="word-d0e1886">теракт</a>
                
         <a class="word" id="word-d0e1889">в</a>
                
         <a class="word" id="word-d0e1892">Волгограде</a>, 
                <a class="word" id="word-d0e1895">три</a>
                
         <a class="word" id="word-d0e1898">подряд</a>: 
                <a class="word" id="word-d0e1901">там</a>
                
         <a class="word" id="word-d0e1904">троллейбус</a>
                
         <a class="word" id="word-d0e1907">и</a>
                
         <a class="word" id="word-d0e1910">вокзалы</a>. 
                <a class="word" id="word-d0e1913">Террористы</a>
                
         <a class="word" id="word-d0e1916">пришли</a>
                
         <a class="word" id="word-d0e1919">с</a>
                
         <a class="word" id="word-d0e1922">Кавказа</a>, 
                <a class="word" id="word-d0e1925">с</a>
                
         <a class="word" id="word-d0e1928">Дагестана</a>. 
                <a class="word" id="word-d0e1931">Эта</a>
                
         <a class="word" id="word-d0e1934">тема</a>
                
         <a class="word" id="word-d0e1937">обсуждалась</a>. 
                <a class="word" id="word-d0e1940">Сейчас</a>
                
         <a class="word" id="word-d0e1943">вот</a>
                
         <a class="word" id="word-d0e1946">у</a>
                
         <a class="word" id="word-d0e1949">нас</a>
                
         <a class="word" id="word-d0e1952">террористы</a>
                
         <a class="word" id="word-d0e1955">в</a>
                
         <a class="word" id="word-d0e1958">основном</a>
                
         <a class="word" id="word-d0e1961">приходят</a>
                
         <a class="word" id="word-d0e1964">из</a>
                
         <a class="word" id="word-d0e1967">Средней</a>
                
         <a class="word" id="word-d0e1970">Азии</a>. 
                <a class="word" id="word-d0e1973">Поменялось</a>. 
                <a class="word" id="word-d0e1976">Но</a>
                
         <a class="word" id="word-d0e1979">в</a>
                
         <a class="word" id="word-d0e1982">Средней</a>
                
         <a class="word" id="word-d0e1985">Азии</a>
                
         <a class="word" id="word-d0e1988">никто</a>
                
         <a class="word" id="word-d0e1991">не</a>
                
         <a class="word" id="word-d0e1994">обижается</a>, 
                <a class="word" id="word-d0e1997">когда</a>
                
         <a class="word" id="word-d0e2000">мы</a>
                
         <a class="word" id="word-d0e2003">называем</a>, 
                <a class="word" id="word-d0e2006">что</a>
                
         <a class="word" id="word-d0e2009">три</a>
                
         <a class="word" id="word-d0e2012">таджика</a>, 
                <a class="word" id="word-d0e2015">два</a>
                
         <a class="word" id="word-d0e2018">узбека</a>, 
                <a class="word" id="word-d0e2021">три</a>
                
         <a class="word" id="word-d0e2024">киргиза</a>. 
                <a class="word" id="word-d0e2027">Никаких</a>
                
         <a class="word" id="word-d0e2030">проблем</a>
                
         <a class="word" id="word-d0e2033">нет</a>.  
                <a class="word" id="word-d0e2036">А</a>
                
         <a class="word" id="word-d0e2039">Кавказ</a>
                
         <a class="word" id="word-d0e2042">более</a>
                
         <a class="word" id="word-d0e2045">как-то</a>
                
         <a class="word" id="word-d0e2048">немножко</a>
                
         <a class="word" id="word-d0e2051">болезненно</a>
                
         <a class="word" id="word-d0e2054">воспринимает</a>
                
         <a class="word" id="word-d0e2057">именно</a>
                
         <a class="word" id="word-d0e2060">название</a>
                
         <a class="word" id="word-d0e2063">их</a>
                
         <a class="word" id="word-d0e2066">территорий</a>. 
                <a class="word" id="word-d0e2069">И</a>
                
         <a class="word" id="word-d0e2072">раз</a>
                
         <a class="word" id="word-d0e2075">связано</a>
                
         <a class="word" id="word-d0e2078">с</a>
                
         <a class="word" id="word-d0e2081">преступлением</a>, 
                <a class="word" id="word-d0e2084">то</a>
                
         <a class="word" id="word-d0e2087">они</a>
                
         <a class="word" id="word-d0e2090">это</a>
                
         <a class="word" id="word-d0e2093">воспринимают</a>, 
                <a class="word" id="word-d0e2096">что</a>
                
         <a class="word" id="word-d0e2099">это</a>
                
         <a class="word" id="word-d0e2102">как</a>
                
         <a class="word" id="word-d0e2105">бы</a>
                
         <a class="word" id="word-d0e2108">обвинение</a>
                
         <a class="word" id="word-d0e2111">всей</a>
                
         <a class="word" id="word-d0e2114">республики</a>. 
                <a class="word" id="word-d0e2117">У</a>
                
         <a class="word" id="word-d0e2120">нас</a> «
                <a class="word" id="word-d0e2123">Бандитский</a>
                
         <a class="word" id="word-d0e2126">Петербург</a>» 
                <a class="word" id="word-d0e2129">сериал</a>
                
         <a class="word" id="word-d0e2132">идет</a> – 
                <a class="word" id="word-d0e2135">никто</a>
                
         <a class="word" id="word-d0e2138">не</a>
                
         <a class="word" id="word-d0e2141">обижается</a>
                
         <a class="word" id="word-d0e2144">из</a>
                
         <a class="word" id="word-d0e2147">жителей</a>
                
         <a class="word" id="word-d0e2150">Санкт-Петербурга</a>. 
                <a class="word" id="word-d0e2153">Прекрасно</a>
                
         <a class="word" id="word-d0e2156">понимают</a>, 
                <a class="word" id="word-d0e2159">что</a>
                
         <a class="word" id="word-d0e2162">какие-то</a>
                
         <a class="word" id="word-d0e2165">криминальные</a>
                
         <a class="word" id="word-d0e2168">структуры</a>
                
         <a class="word" id="word-d0e2171">когда-то</a>
                
         <a class="word" id="word-d0e2174">активно</a>
                
         <a class="word" id="word-d0e2177">действовали</a>
                
         <a class="word" id="word-d0e2180">на</a>
                
         <a class="word" id="word-d0e2183">территории</a>
                
         <a class="word" id="word-d0e2186">города</a>. 
                <a class="word" id="word-d0e2189">А</a>
                
         <a class="word" id="word-d0e2192">там</a>
                
         <a class="word" id="word-d0e2195">малые</a>
                
         <a class="word" id="word-d0e2198">народы</a>
                
         <a class="word" id="word-d0e2201">и</a>
                
         <a class="word" id="word-d0e2204">в</a>
                
         <a class="word" id="word-d0e2207">горах</a>
                
         <a class="word" id="word-d0e2210">живут</a>, 
                <a class="word" id="word-d0e2213">и</a>
                
         <a class="word" id="word-d0e2216">для</a>
                
         <a class="word" id="word-d0e2219">них</a>
                
         <a class="word" id="word-d0e2222">каждое</a>
                
         <a class="word" id="word-d0e2225">слово</a>
                
         <a class="word" id="word-d0e2228">имеет</a>
                
         <a class="word" id="word-d0e2231">большее</a>
                
         <a class="word" id="word-d0e2234">значение</a>. 
                <a class="word" id="word-d0e2237">Вот</a>
                
         <a class="word" id="word-d0e2240">смотрите</a>
                
         <a class="word" id="word-d0e2243">сейчас</a>, 
                <a class="word" id="word-d0e2246">в</a>
                
         <a class="word" id="word-d0e2249">Ингушетии</a>
                
         <a class="word" id="word-d0e2252">свадьбы</a>. 
                <a class="word" id="word-d0e2255">Вот</a>
                
         <a class="word" id="word-d0e2258">им</a>
                
         <a class="word" id="word-d0e2261">хочется</a>
                
         <a class="word" id="word-d0e2264">не</a>
                
         <a class="word" id="word-d0e2267">просто</a>
                
         <a class="word" id="word-d0e2270">на</a>
                
         <a class="word" id="word-d0e2273">машинах</a>
                
         <a class="word" id="word-d0e2276">со</a>
                
         <a class="word" id="word-d0e2279">стрельбой</a>, 
                <a class="word" id="word-d0e2282">а</a>
                
         <a class="word" id="word-d0e2285">еще</a>
                
         <a class="word" id="word-d0e2288">встать</a>
                
         <a class="word" id="word-d0e2291">сразу</a>
                
         <a class="word" id="word-d0e2294">за</a>
                
         <a class="word" id="word-d0e2297">машиной</a>, 
                <a class="word" id="word-d0e2300">где</a>
                
         <a class="word" id="word-d0e2303">сидит</a>
                
         <a class="word" id="word-d0e2306">невеста</a>. 
                <a class="word" id="word-d0e2309">И</a>
                
         <a class="word" id="word-d0e2312">он</a>
                
         <a class="word" id="word-d0e2315">ее</a>
                
         <a class="word" id="word-d0e2318">с</a>
                
         <a class="word" id="word-d0e2321">силой</a>
                
         <a class="word" id="word-d0e2324">отгоняет</a> — 
                <a class="word" id="word-d0e2327">машину</a>: «
                <a class="word" id="word-d0e2330">Как</a>
                
         <a class="word" id="word-d0e2333">так</a>, 
                <a class="word" id="word-d0e2336">ты</a>
                
         <a class="word" id="word-d0e2339">мне</a>
                
         <a class="word" id="word-d0e2342">мешаешь</a>? 
                <a class="word" id="word-d0e2345">Вот</a>
                
         <a class="word" id="word-d0e2348">я</a>
                
         <a class="word" id="word-d0e2351">тебя</a>
                
         <a class="word" id="word-d0e2354">типа</a>
                
         <a class="word" id="word-d0e2357">джип</a>…»
            </p>
      <h2>#naryshkin: </h2>
      <p>Первый раз о таком слышу…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e2366">Ну</a>, 
                <a class="word" id="word-d0e2369">сегодня</a>, 
                <a class="word" id="word-d0e2372">сейчас</a> – 
                <a class="word" id="word-d0e2375">посмотрите</a>
                
         <a class="word" id="word-d0e2378">по</a>
                
         <a class="word" id="word-d0e2381">телевизору</a>! 
                <a class="word" id="word-d0e2384">И</a>
                
         <a class="word" id="word-d0e2387">сейчас</a>
                
         <a class="word" id="word-d0e2390">глава</a>
                
         <a class="word" id="word-d0e2393">республики</a>
                
         <a class="word" id="word-d0e2396">принял</a>
                
         <a class="word" id="word-d0e2399">решение</a>
                
         <a class="word" id="word-d0e2402">сопровождать</a>
                
         <a class="word" id="word-d0e2405">все</a>
                
         <a class="word" id="word-d0e2408">свадьбы</a>
                
         <a class="word" id="word-d0e2411">ГИБДД</a>, 
                <a class="word" id="word-d0e2414">чтобы</a>
                
         <a class="word" id="word-d0e2417">этого</a>
                
         <a class="word" id="word-d0e2420">не</a>
                
         <a class="word" id="word-d0e2423">было</a>, 
                <a class="word" id="word-d0e2426">потому</a>
                
         <a class="word" id="word-d0e2429">что</a>
                
         <a class="word" id="word-d0e2432">там</a>
                
         <a class="word" id="word-d0e2435">же</a>
                
         <a class="word" id="word-d0e2438">могут</a>
                
         <a class="word" id="word-d0e2441">покалечить</a>
                
         <a class="word" id="word-d0e2444">людей</a>. 
                <a class="word" id="word-d0e2447">Потому</a>
                
         <a class="word" id="word-d0e2450">что</a>
                
         <a class="word" id="word-d0e2453">на</a>
                
         <a class="word" id="word-d0e2456">машине</a>
                
         <a class="word" id="word-d0e2459">едет</a>
                
         <a class="word" id="word-d0e2462">и</a>
                
         <a class="word" id="word-d0e2465">машиной</a>
                
         <a class="word" id="word-d0e2468">бьет</a>
                
         <a class="word" id="word-d0e2471">по</a>
                
         <a class="word" id="word-d0e2474">той</a>
                
         <a class="word" id="word-d0e2477">машине</a>, 
                <a class="word" id="word-d0e2480">которая</a>
                
         <a class="word" id="word-d0e2483">впереди</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Больше занятий, видимо, нет у Госавтоинспекции в Ингушетии. Ну, хорошо.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e2492">Иначе</a>
                
         <a class="word" id="word-d0e2495">будут</a>
                
         <a class="word" id="word-d0e2498">жертвы</a>, 
                <a class="word" id="word-d0e2501">еще</a>
                
         <a class="word" id="word-d0e2504">будет</a>
                
         <a class="word" id="word-d0e2507">хуже</a>. 
                <a class="word" id="word-d0e2510">Поэтому</a>
                
         <a class="word" id="word-d0e2513">молодежь</a>, 
                <a class="word" id="word-d0e2516">везде</a>
                
         <a class="word" id="word-d0e2519">молодежь</a>. 
                <a class="word" id="word-d0e2522">Они</a>
                
         <a class="word" id="word-d0e2525">входят</a>
                
         <a class="word" id="word-d0e2528">в</a>
                
         <a class="word" id="word-d0e2531">жизнь</a>, 
                <a class="word" id="word-d0e2534">им</a>
                
         <a class="word" id="word-d0e2537">интересно</a>. 
                <a class="word" id="word-d0e2540">Сегодня</a>
                
         <a class="word" id="word-d0e2543">очень</a>
                
         <a class="word" id="word-d0e2546">много</a>
                
         <a class="word" id="word-d0e2549">того</a>, 
                <a class="word" id="word-d0e2552">что</a>
                
         <a class="word" id="word-d0e2555">их</a>
                
         <a class="word" id="word-d0e2558">привлекает</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Что ЛДПР предлагает молодежи?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e2567">Больше</a>
                
         <a class="word" id="word-d0e2570">всех</a>
                
         <a class="word" id="word-d0e2573">в</a>
                
         <a class="word" id="word-d0e2576">мире</a>. 
                <a class="word" id="word-d0e2579">У</a>
                
         <a class="word" id="word-d0e2582">нас</a>
                
         <a class="word" id="word-d0e2585">молодежный</a>
                
         <a class="word" id="word-d0e2588">центр</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Кроме празднования Дня физкультурника. Это я уже понял.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e2597">Вот</a>
                
         <a class="word" id="word-d0e2600">смотрите</a>, 
                <a class="word" id="word-d0e2603">пожалуйста</a>. 
                <a class="word" id="word-d0e2606">У</a>
                
         <a class="word" id="word-d0e2609">них</a>
                
         <a class="word" id="word-d0e2612">есть</a>
                
         <a class="word" id="word-d0e2615">возможность</a>
                
         <a class="word" id="word-d0e2618">сидеть</a>
                
         <a class="word" id="word-d0e2621">в</a>
                
         <a class="word" id="word-d0e2624">интернете</a>
                
         <a class="word" id="word-d0e2627">в</a>
                
         <a class="word" id="word-d0e2630">помещении</a>: 
                <a class="word" id="word-d0e2633">круглые</a>
                
         <a class="word" id="word-d0e2636">столы</a>
                
         <a class="word" id="word-d0e2639">еженедельно</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Это вы все организуете?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e2648">Они</a>
                
         <a class="word" id="word-d0e2651">сами</a>.

      <h2>#naryshkin: </h2>
      <p>Нет, а вы-то что предлагаете молодежи?</p>

      <p>
                
         <a class="word" id="word-d0e2660">Мы</a>
                
         <a class="word" id="word-d0e2663">это</a>
                
         <a class="word" id="word-d0e2666">всё</a>
                
         <a class="word" id="word-d0e2669">им</a>
                
         <a class="word" id="word-d0e2672">дали</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А, вы это дали. А где вы им дали?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e2681">Мы</a>
                
         <a class="word" id="word-d0e2684">им</a>
                
         <a class="word" id="word-d0e2687">дали</a>
                
         <a class="word" id="word-d0e2690">мандаты</a>
                
         <a class="word" id="word-d0e2693">депутатов</a>. 
                <a class="word" id="word-d0e2696">И</a>
                
         <a class="word" id="word-d0e2699">уже</a> 7 
                <a class="word" id="word-d0e2702">созывов</a>
                
         <a class="word" id="word-d0e2705">самая</a>
                
         <a class="word" id="word-d0e2708">молодая</a>
                
         <a class="word" id="word-d0e2711">фракция</a>
                
         <a class="word" id="word-d0e2714">в</a>
                
         <a class="word" id="word-d0e2717">Государственной</a>
                
         <a class="word" id="word-d0e2720">думе</a>: 
                <a class="word" id="word-d0e2723">средний</a>
                
         <a class="word" id="word-d0e2726">возраст</a> – 37.
            </p>
      <h2>#naryshkin: </h2>
      <p>Ваш Власов был некоторое время назад в студии.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e2735">Вот</a>, 22 
                <a class="word" id="word-d0e2738">года</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Толковый парень.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e2747">Вот</a>, 
                <a class="word" id="word-d0e2750">пожалуйста</a>, 
                <a class="word" id="word-d0e2753">москвич</a>, 
                <a class="word" id="word-d0e2756">школьник</a>
                
         <a class="word" id="word-d0e2759">был</a>. 
                <a class="word" id="word-d0e2762">Теперь</a>
                
         <a class="word" id="word-d0e2765">уже</a>
                
         <a class="word" id="word-d0e2768">закончил</a>
                
         <a class="word" id="word-d0e2771">вуз</a>. 
                <a class="word" id="word-d0e2774">Вот</a>
                
         <a class="word" id="word-d0e2777">сейчас</a>
                
         <a class="word" id="word-d0e2780">у</a>
                
         <a class="word" id="word-d0e2783">нас</a>
                
         <a class="word" id="word-d0e2786">выборы</a>
                
         <a class="word" id="word-d0e2789">по</a>
                
         <a class="word" id="word-d0e2792">всей</a>
                
         <a class="word" id="word-d0e2795">стране</a>. 36 
                <a class="word" id="word-d0e2798">лет</a>
                
         <a class="word" id="word-d0e2801">средний</a>
                
         <a class="word" id="word-d0e2804">возраст</a>, 
                <a class="word" id="word-d0e2807">самые</a>
                
         <a class="word" id="word-d0e2810">молодые</a>
                
         <a class="word" id="word-d0e2813">кандидаты</a>
                
         <a class="word" id="word-d0e2816">на</a>
                
         <a class="word" id="word-d0e2819">все</a>… 
                <a class="word" id="word-d0e2822">Вот</a>
                
         <a class="word" id="word-d0e2825">губернаторы</a>
                
         <a class="word" id="word-d0e2828">от</a>
                
         <a class="word" id="word-d0e2831">нас</a>
                
         <a class="word" id="word-d0e2834">самые</a>
                
         <a class="word" id="word-d0e2837">молодые</a>. 
                <a class="word" id="word-d0e2840">То</a>
                
         <a class="word" id="word-d0e2843">есть</a>
                
         <a class="word" id="word-d0e2846">мы</a>
                
         <a class="word" id="word-d0e2849">не</a>
                
         <a class="word" id="word-d0e2852">отталкиваем</a>
                
         <a class="word" id="word-d0e2855">старшее</a>
                
         <a class="word" id="word-d0e2858">поколение</a>. 
                <a class="word" id="word-d0e2861">Но</a>
                
         <a class="word" id="word-d0e2864">они</a>
                
         <a class="word" id="word-d0e2867">знают</a>, 
                <a class="word" id="word-d0e2870">что</a>
                
         <a class="word" id="word-d0e2873">мы</a>
                
         <a class="word" id="word-d0e2876">им</a>
                
         <a class="word" id="word-d0e2879">дадим</a>
                
         <a class="word" id="word-d0e2882">дорогу</a>, 
                <a class="word" id="word-d0e2885">мы</a>
                
         <a class="word" id="word-d0e2888">не</a>
                
         <a class="word" id="word-d0e2891">остановим</a>
                
         <a class="word" id="word-d0e2894">их</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Слушайте, вот выборы понятное дело: осенью единый день голосования. Но правда, я когда по Москве перемещаюсь, рябит в глазах: ЛДПР на вокзале, ЛДПР на такси.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e2903">Ну</a>?..
            </p>
      <h2>#naryshkin: </h2>
      <p>Два вопроса: Зачем столько рекламы и откуда столько денег?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e2912">Деньги</a>
                
         <a class="word" id="word-d0e2915">из</a>
                
         <a class="word" id="word-d0e2918">бюджета</a>. 
                <a class="word" id="word-d0e2921">Например</a>, 
                <a class="word" id="word-d0e2924">другие</a>
                
         <a class="word" id="word-d0e2927">партии</a> – 
                <a class="word" id="word-d0e2930">на</a>
                
         <a class="word" id="word-d0e2933">другие</a>
                
         <a class="word" id="word-d0e2936">виды</a>
                
         <a class="word" id="word-d0e2939">расходов</a>, 
                <a class="word" id="word-d0e2942">может</a>
                
         <a class="word" id="word-d0e2945">быть</a>, 
                <a class="word" id="word-d0e2948">на</a>
                
         <a class="word" id="word-d0e2951">зарплату</a>, 
                <a class="word" id="word-d0e2954">еще</a>
                
         <a class="word" id="word-d0e2957">на</a>
                
         <a class="word" id="word-d0e2960">какие-то</a>… 
                <a class="word" id="word-d0e2963">Но</a>, 
                <a class="word" id="word-d0e2966">в</a>
                
         <a class="word" id="word-d0e2969">принципе</a>, 
                <a class="word" id="word-d0e2972">в</a>
                
         <a class="word" id="word-d0e2975">среднем</a>
                
         <a class="word" id="word-d0e2978">по</a>
                
         <a class="word" id="word-d0e2981">миллиарду</a>
                
         <a class="word" id="word-d0e2984">у</a>
                
         <a class="word" id="word-d0e2987">каждой</a>
                
         <a class="word" id="word-d0e2990">партии</a>
                
         <a class="word" id="word-d0e2993">на</a>
                
         <a class="word" id="word-d0e2996">целый</a>
                
         <a class="word" id="word-d0e2999">год</a>. 
                <a class="word" id="word-d0e3002">Ну</a>, 
                <a class="word" id="word-d0e3005">у</a> «
                <a class="word" id="word-d0e3008">Единой</a>» 
                <a class="word" id="word-d0e3011">больше</a>
                
         <a class="word" id="word-d0e3014">там</a>. 
                <a class="word" id="word-d0e3017">У</a> «
                <a class="word" id="word-d0e3020">Справедливой</a>» — 
                <a class="word" id="word-d0e3023">мало</a>. 
                <a class="word" id="word-d0e3026">Но</a>
                
         <a class="word" id="word-d0e3029">я</a>
                
         <a class="word" id="word-d0e3032">беру</a>
                
         <a class="word" id="word-d0e3035">в</a>
                
         <a class="word" id="word-d0e3038">среднем</a> – 
                <a class="word" id="word-d0e3041">миллиард</a>. 100 
                <a class="word" id="word-d0e3044">миллионов</a>
                
         <a class="word" id="word-d0e3047">в</a>
                
         <a class="word" id="word-d0e3050">месяц</a>. 
                <a class="word" id="word-d0e3053">Так</a>
                
         <a class="word" id="word-d0e3056">почему</a>
                
         <a class="word" id="word-d0e3059">бы</a>
                
         <a class="word" id="word-d0e3062">не</a>
                
         <a class="word" id="word-d0e3065">потратить</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>    ―100 миллионов в месяц – это что такое?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e3074">Это</a>
                
         <a class="word" id="word-d0e3077">деньги</a>, 
                <a class="word" id="word-d0e3080">которые</a>
                
         <a class="word" id="word-d0e3083">можем</a>
                
         <a class="word" id="word-d0e3086">тратить</a>. 
                <a class="word" id="word-d0e3089">Они</a>
                
         <a class="word" id="word-d0e3092">из</a>
                
         <a class="word" id="word-d0e3095">бюджета</a>
                
         <a class="word" id="word-d0e3098">нам</a>. 
                <a class="word" id="word-d0e3101">Вы</a>
                
         <a class="word" id="word-d0e3104">просили</a>, 
                <a class="word" id="word-d0e3107">откуда</a>
                
         <a class="word" id="word-d0e3110">деньги</a> – 
                <a class="word" id="word-d0e3113">из</a>
                
         <a class="word" id="word-d0e3116">бюджета</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А вам как зарплату дают – порциями или сразу?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e3125">Нет</a>, 
                <a class="word" id="word-d0e3128">нам</a>
                
         <a class="word" id="word-d0e3131">дают</a>
                
         <a class="word" id="word-d0e3134">в</a>
                
         <a class="word" id="word-d0e3137">январе</a>
                
         <a class="word" id="word-d0e3140">на</a>
                
         <a class="word" id="word-d0e3143">весь</a>
                
         <a class="word" id="word-d0e3146">год</a> – 
                <a class="word" id="word-d0e3149">вот</a>
                
         <a class="word" id="word-d0e3152">миллиард</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>То есть можно, в принципе, в январе все спустить.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e3161">Все</a>
                
         <a class="word" id="word-d0e3164">спустить</a>. 
                <a class="word" id="word-d0e3167">Вот</a>
                
         <a class="word" id="word-d0e3170">я</a>
                
         <a class="word" id="word-d0e3173">собираюсь</a>
                
         <a class="word" id="word-d0e3176">штаб-квартиру</a>
                
         <a class="word" id="word-d0e3179">купить</a>. 
                <a class="word" id="word-d0e3182">Если</a>
                
         <a class="word" id="word-d0e3185">я</a>
                
         <a class="word" id="word-d0e3188">найду</a>, 
                <a class="word" id="word-d0e3191">я</a>
                
         <a class="word" id="word-d0e3194">куплю</a>
                
         <a class="word" id="word-d0e3197">штаб-квартиру</a>, 
                <a class="word" id="word-d0e3200">только</a>
                
         <a class="word" id="word-d0e3203">не</a>
                
         <a class="word" id="word-d0e3206">себе</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>А где будет? Где и зачем?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e3215">Вот</a>
                
         <a class="word" id="word-d0e3218">мы</a>
                
         <a class="word" id="word-d0e3221">ищем</a>
                
         <a class="word" id="word-d0e3224">ближе</a>
                
         <a class="word" id="word-d0e3227">к</a>
                
         <a class="word" id="word-d0e3230">центру</a>. 
                <a class="word" id="word-d0e3233">Ближе</a>
                
         <a class="word" id="word-d0e3236">бы</a>
                
         <a class="word" id="word-d0e3239">к</a> «
                <a class="word" id="word-d0e3242">Эху</a>
                
         <a class="word" id="word-d0e3245">Москвы</a>», 
                <a class="word" id="word-d0e3248">чтобы</a>
                
         <a class="word" id="word-d0e3251">из</a>
                
         <a class="word" id="word-d0e3254">вашей</a>
                
         <a class="word" id="word-d0e3257">студии</a>
                
         <a class="word" id="word-d0e3260">не</a>
                
         <a class="word" id="word-d0e3263">вылезать</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Это правильно.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e3272">То</a>
                
         <a class="word" id="word-d0e3275">есть</a>
                
         <a class="word" id="word-d0e3278">эти</a>
                
         <a class="word" id="word-d0e3281">деньги</a>
                
         <a class="word" id="word-d0e3284">есть</a>. 
                <a class="word" id="word-d0e3287">Второе</a>: 
                <a class="word" id="word-d0e3290">люди</a>
                
         <a class="word" id="word-d0e3293">сами</a>
                
         <a class="word" id="word-d0e3296">могут</a>
                
         <a class="word" id="word-d0e3299">тратить</a>. 
                <a class="word" id="word-d0e3302">У</a>
                
         <a class="word" id="word-d0e3305">них</a>
                
         <a class="word" id="word-d0e3308">есть</a>
                
         <a class="word" id="word-d0e3311">зарплата</a>, 
                <a class="word" id="word-d0e3314">они</a>
                
         <a class="word" id="word-d0e3317">накопили</a>
                
         <a class="word" id="word-d0e3320">где-то</a>, 
                <a class="word" id="word-d0e3323">подобрали</a>
                
         <a class="word" id="word-d0e3326">что-то</a>
                
         <a class="word" id="word-d0e3329">сделать</a>. 
                <a class="word" id="word-d0e3332">Но</a>
                
         <a class="word" id="word-d0e3335">основная</a>, 
                <a class="word" id="word-d0e3338">конечно</a>, 
                <a class="word" id="word-d0e3341">затрата</a> – 
                <a class="word" id="word-d0e3344">это</a>
                
         <a class="word" id="word-d0e3347">пропаганда</a>, 
                <a class="word" id="word-d0e3350">очень</a>
                
         <a class="word" id="word-d0e3353">дорого</a>. 
                <a class="word" id="word-d0e3356">Вот</a>
                
         <a class="word" id="word-d0e3359">билборды</a>
                
         <a class="word" id="word-d0e3362">стоят</a>
                
         <a class="word" id="word-d0e3365">по</a>
                
         <a class="word" id="word-d0e3368">всей</a>
                
         <a class="word" id="word-d0e3371">стране</a> – 
                <a class="word" id="word-d0e3374">самое</a>
                
         <a class="word" id="word-d0e3377">дорогое</a>. 
                <a class="word" id="word-d0e3380">Когда</a>
                
         <a class="word" id="word-d0e3383">я</a>
                
         <a class="word" id="word-d0e3386">слышу</a>, 
                <a class="word" id="word-d0e3389">что</a>
                
         <a class="word" id="word-d0e3392">кто-то</a>
                
         <a class="word" id="word-d0e3395">там</a>
                
         <a class="word" id="word-d0e3398">партию</a>
                
         <a class="word" id="word-d0e3401">создал</a>, 
                <a class="word" id="word-d0e3404">мне</a>
                
         <a class="word" id="word-d0e3407">бы</a>
                
         <a class="word" id="word-d0e3410">хотелось</a>
                
         <a class="word" id="word-d0e3413">спросить</a>: 
                <a class="word" id="word-d0e3416">ребята</a>, 
                <a class="word" id="word-d0e3419">а</a>
                
         <a class="word" id="word-d0e3422">у</a>
                
         <a class="word" id="word-d0e3425">вас</a>
                
         <a class="word" id="word-d0e3428">деньги</a>
                
         <a class="word" id="word-d0e3431">есть</a>? 
                <a class="word" id="word-d0e3434">Вот</a>
                
         <a class="word" id="word-d0e3437">в</a>
                
         <a class="word" id="word-d0e3440">день</a>
                
         <a class="word" id="word-d0e3443">на</a>
                
         <a class="word" id="word-d0e3446">содержание</a>
                
         <a class="word" id="word-d0e3449">партии</a>
                
         <a class="word" id="word-d0e3452">нужно</a> 3 
                <a class="word" id="word-d0e3455">миллиона</a>
                
         <a class="word" id="word-d0e3458">рублей</a>. 
                <a class="word" id="word-d0e3461">Когда</a>
                
         <a class="word" id="word-d0e3464">к</a>
                
         <a class="word" id="word-d0e3467">вам</a>
                
         <a class="word" id="word-d0e3470">приходят</a>
                
         <a class="word" id="word-d0e3473">те</a>, 
                <a class="word" id="word-d0e3476">кто</a>
                
         <a class="word" id="word-d0e3479">говорят</a>, 
                <a class="word" id="word-d0e3482">что</a>
                
         <a class="word" id="word-d0e3485">у</a>
                
         <a class="word" id="word-d0e3488">них</a>
                
         <a class="word" id="word-d0e3491">партия</a>, 
                <a class="word" id="word-d0e3494">спросите</a>: «
                <a class="word" id="word-d0e3497">Вы</a> 3 
                <a class="word" id="word-d0e3500">миллиона</a>
                
         <a class="word" id="word-d0e3503">в</a>
                
         <a class="word" id="word-d0e3506">день</a>
                
         <a class="word" id="word-d0e3509">тратите</a>
                
         <a class="word" id="word-d0e3512">на</a>
                
         <a class="word" id="word-d0e3515">содержание</a>
                
         <a class="word" id="word-d0e3518">партии</a>?» — «
                <a class="word" id="word-d0e3521">Нет</a>». – «
                <a class="word" id="word-d0e3524">Тогда</a>
                
         <a class="word" id="word-d0e3527">о</a>
                
         <a class="word" id="word-d0e3530">чем</a>
                
         <a class="word" id="word-d0e3533">мы</a>
                
         <a class="word" id="word-d0e3536">говорим</a>?»
            </p>
      <h2>#naryshkin: </h2>
      <p>Это просто интересно про структуру расходов. 3 миллиона рублей – это что вы на эти деньги делаете с соратниками – едите?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e3545">Аппарат</a>.

         <a class="word" id="word-d0e3551">помещений</a>.

                <a class="word" id="word-d0e3557">штаб-квартир</a>

         <a class="word" id="word-d0e3563">стране</a>.
            </p>
      <h2>#naryshkin: </h2>

         <a class="word" id="word-d0e3572">Каждый</a>

         <a class="word" id="word-d0e3593">по</a>
                
         <a class="word" id="word-d0e3596">всей</a>

         <a class="word" id="word-d0e3611">наших</a>
                
         <a class="word" id="word-d0e3614">всех</a>

      <h2>#naryshkin: </h2>
      <p>О господи!</p>

      <p>
                
         <a class="word" id="word-d0e3698">Это</a>

            </p>
      <h2>#naryshkin: </h2>
      <p>Я слушателям напомню: Владимир Жириновский в эфире «Эха Москвы». А чего ради это всё: агитпоезда и так далее? Сколько в думе у вас мандатов, кресел?</p>

      <p/>
      <h2>#naryshkin: </h2>
      <p>У «Единой России» конституционное большинство.</p>

      <p>
                
         <a class="word" id="word-d0e3748">на</a> 300

      <h2>#naryshkin: </h2>
      <p>Ну нет конкуренции. Зачем вообще сидеть там?</p>

      <p>
                
         <a class="word" id="word-d0e3778">Отсутствие</a>

                <a class="word" id="word-d0e3799">чтобы</a>
                
         <a class="word" id="word-d0e3802">нас</a>
                
         <a class="word" id="word-d0e3805">было</a>

      <h2>#naryshkin: </h2>
      <p>Так это ваша вина. Значит, надо не агитпоезда пускать и не автопоезда. Это не работает всё.</p>

         <a class="word" id="word-d0e3820">благодаря</a>
                
         <a class="word" id="word-d0e3823">той</a>

            </p>
      <h2>#naryshkin: </h2>
      <p>А это вам еще удалось ухватить эти. А если бы не было агитпоезда, то совсем…</p>

         <a class="word" id="word-d0e3880">не</a>

            </p>
      <h2>#naryshkin: </h2>

         <a class="word" id="word-d0e4297">нет</a>
                
         <a class="word" id="word-d0e4300">семьи</a>. 
                <a class="word" id="word-d0e4303">Как</a>

         <a class="word" id="word-d0e4342">девушек</a>.

         <a class="word" id="word-d0e4348">будут</a>.
            </p>

         <a class="word" id="word-d0e4357">Дискотека</a>.

      <h2>#naryshkin: </h2>
      <p>Владимир Вольфович, сами будете на дискотеке?</p>

      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4375">Вот</a>
                
         <a class="word" id="word-d0e4378">мы</a>
                
         <a class="word" id="word-d0e4381">устраивали</a>
