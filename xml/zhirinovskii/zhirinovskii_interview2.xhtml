      <p>
                
         <a class="word" id="word-d0e13911">Ну</a>, 
                <a class="word" id="word-d0e13914">вы</a>
                
         <a class="word" id="word-d0e13917">бы</a>
                
         <a class="word" id="word-d0e13920">пожили</a>
                
         <a class="word" id="word-d0e13923">в</a>
                
         <a class="word" id="word-d0e13926">национальных</a>
                
         <a class="word" id="word-d0e13929">республиках</a>. 
                <a class="word" id="word-d0e13932">Я</a> 18 
                <a class="word" id="word-d0e13935">лет</a>
                
         <a class="word" id="word-d0e13938">жил</a>
                
         <a class="word" id="word-d0e13941">в</a>
                
         <a class="word" id="word-d0e13944">Казахстане</a>, 2 
                <a class="word" id="word-d0e13947">года</a>
                
         <a class="word" id="word-d0e13950">я</a>
                
         <a class="word" id="word-d0e13953">жил</a>
                
         <a class="word" id="word-d0e13956">в</a>
                
         <a class="word" id="word-d0e13959">Грузии</a>, 
                <a class="word" id="word-d0e13962">год</a>
                
         <a class="word" id="word-d0e13965">я</a>
                
         <a class="word" id="word-d0e13968">был</a>
                
         <a class="word" id="word-d0e13971">в</a>
                
         <a class="word" id="word-d0e13974">Турции</a>. 
                <a class="word" id="word-d0e13977">И</a>
                
         <a class="word" id="word-d0e13980">объехал</a>
                
         <a class="word" id="word-d0e13983">все</a>
                
         <a class="word" id="word-d0e13986">национальные</a>
                
         <a class="word" id="word-d0e13989">республики</a>: 
                <a class="word" id="word-d0e13992">Северный</a>
                
         <a class="word" id="word-d0e13995">Кавказ</a>, 
                <a class="word" id="word-d0e13998">Молдавия</a>, 
                <a class="word" id="word-d0e14001">Украина</a>
                
         <a class="word" id="word-d0e14004">и</a>
                
         <a class="word" id="word-d0e14007">так</a>
                
         <a class="word" id="word-d0e14010">далее</a>. 
                <a class="word" id="word-d0e14013">Тогда</a>
                
         <a class="word" id="word-d0e14016">бы</a>
                
         <a class="word" id="word-d0e14019">вы</a>
                
         <a class="word" id="word-d0e14022">лучше</a>
                
         <a class="word" id="word-d0e14025">знали</a>
                
         <a class="word" id="word-d0e14028">ситуацию</a>. 
                <a class="word" id="word-d0e14031">Сломали</a>
                
         <a class="word" id="word-d0e14034">страну</a>. 
                <a class="word" id="word-d0e14037">Такие</a>
                
         <a class="word" id="word-d0e14040">как</a>
                
         <a class="word" id="word-d0e14043">Навальный</a>
                
         <a class="word" id="word-d0e14046">очень</a>
                
         <a class="word" id="word-d0e14049">опасны</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Вы же сами говорите, что путинская Россия – это нехорошо, потому что нет ротации.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14058">Значит</a>, 
                <a class="word" id="word-d0e14061">внутренняя</a>
                
         <a class="word" id="word-d0e14064">политика</a>. 
                <a class="word" id="word-d0e14067">Надо</a>
                
         <a class="word" id="word-d0e14070">было</a>
                
         <a class="word" id="word-d0e14073">продолжить</a>
                
         <a class="word" id="word-d0e14076">укрупнение</a>
                
         <a class="word" id="word-d0e14079">территорий</a>. 
                <a class="word" id="word-d0e14082">Нам</a>
                
         <a class="word" id="word-d0e14085">нужно</a> 40 
                <a class="word" id="word-d0e14088">крупных</a>
                
         <a class="word" id="word-d0e14091">губерний</a>
                
         <a class="word" id="word-d0e14094">по</a> 3-4 
                <a class="word" id="word-d0e14097">миллиона</a>
                
         <a class="word" id="word-d0e14100">человек</a>. 
                <a class="word" id="word-d0e14103">Остановились</a>. 6 
                <a class="word" id="word-d0e14106">маленьких</a>
                
         <a class="word" id="word-d0e14109">национальных</a>
                
         <a class="word" id="word-d0e14112">округов</a>
                
         <a class="word" id="word-d0e14115">убрали</a> – 
                <a class="word" id="word-d0e14118">остановились</a>. 
                <a class="word" id="word-d0e14121">Второе</a>: 
                <a class="word" id="word-d0e14124">малый</a>
                
         <a class="word" id="word-d0e14127">бизнес</a>
                
         <a class="word" id="word-d0e14130">не</a>
                
         <a class="word" id="word-d0e14133">раскрепощен</a>. 
                <a class="word" id="word-d0e14136">Нужны</a>
                
         <a class="word" id="word-d0e14139">налоговые</a>
                
         <a class="word" id="word-d0e14142">каникулы</a>, 
                <a class="word" id="word-d0e14145">офисы</a>
                
         <a class="word" id="word-d0e14148">бесплатно</a>
                
         <a class="word" id="word-d0e14151">на</a>
                
         <a class="word" id="word-d0e14154">два</a>
                
         <a class="word" id="word-d0e14157">года</a>. 
                <a class="word" id="word-d0e14160">Дать</a>
                
         <a class="word" id="word-d0e14163">им</a>
                
         <a class="word" id="word-d0e14166">возможность</a>
                
         <a class="word" id="word-d0e14169">подняться</a>. 
                <a class="word" id="word-d0e14172">Ну</a>, 
                <a class="word" id="word-d0e14175">не</a>
                
         <a class="word" id="word-d0e14178">душить</a>, 
                <a class="word" id="word-d0e14181">не</a>
                
         <a class="word" id="word-d0e14184">проверять</a>. 
                <a class="word" id="word-d0e14187">Запрет</a>
                
         <a class="word" id="word-d0e14190">только</a>
                
         <a class="word" id="word-d0e14193">один</a>, 
                <a class="word" id="word-d0e14196">ограничения</a>: 
                <a class="word" id="word-d0e14199">производство</a>
                
         <a class="word" id="word-d0e14202">лекарств</a>, 
                <a class="word" id="word-d0e14205">алкоголь</a>, 
                <a class="word" id="word-d0e14208">табак</a>, 
                <a class="word" id="word-d0e14211">наркотики</a>, 
                <a class="word" id="word-d0e14214">оружие</a>. 
                <a class="word" id="word-d0e14217">Все</a>
                
         <a class="word" id="word-d0e14220">остальное</a>
                
         <a class="word" id="word-d0e14223">делайте</a>
                
         <a class="word" id="word-d0e14226">как</a>
                
         <a class="word" id="word-d0e14229">хотите</a>. 
                <a class="word" id="word-d0e14232">Всё</a>. 
                <a class="word" id="word-d0e14235">И</a>
                
         <a class="word" id="word-d0e14238">внешняя</a>
                
         <a class="word" id="word-d0e14241">политика</a>. 
                <a class="word" id="word-d0e14244">Мы</a>
                
         <a class="word" id="word-d0e14247">получили</a>
                
         <a class="word" id="word-d0e14250">язву</a> – 
                <a class="word" id="word-d0e14253">Украина</a>. 
                <a class="word" id="word-d0e14256">А</a>
                
         <a class="word" id="word-d0e14259">могли</a>
                
         <a class="word" id="word-d0e14262">бы</a>
                
         <a class="word" id="word-d0e14265">иметь</a>
                
         <a class="word" id="word-d0e14268">всю</a>
                
         <a class="word" id="word-d0e14271">Украину</a>, 
                <a class="word" id="word-d0e14274">и</a>
                
         <a class="word" id="word-d0e14277">было</a>
                
         <a class="word" id="word-d0e14280">бы</a>
                
         <a class="word" id="word-d0e14283">всё</a>
                
         <a class="word" id="word-d0e14286">хорошо</a>. 
                <a class="word" id="word-d0e14289">Вот</a>
                
         <a class="word" id="word-d0e14292">три</a>
                
         <a class="word" id="word-d0e14295">самых</a>
                
         <a class="word" id="word-d0e14298">главных</a>
                
         <a class="word" id="word-d0e14301">упущения</a>, 
                <a class="word" id="word-d0e14304">которые</a>
                
         <a class="word" id="word-d0e14307">не</a>
                
         <a class="word" id="word-d0e14310">позволяют</a>
                
         <a class="word" id="word-d0e14313">наполнять</a>
                
         <a class="word" id="word-d0e14316">бюджет</a>
                
         <a class="word" id="word-d0e14319">быстрее</a>
                
         <a class="word" id="word-d0e14322">доходами</a>
                
         <a class="word" id="word-d0e14325">не</a>
                
         <a class="word" id="word-d0e14328">от</a>
                
         <a class="word" id="word-d0e14331">нефти</a>
                
         <a class="word" id="word-d0e14334">и</a>
                
         <a class="word" id="word-d0e14337">газа</a>, 
                <a class="word" id="word-d0e14340">а</a>
                
         <a class="word" id="word-d0e14343">от</a>
                
         <a class="word" id="word-d0e14346">производства</a>. 
                <a class="word" id="word-d0e14349">Это</a>
                
         <a class="word" id="word-d0e14352">же</a>
                
         <a class="word" id="word-d0e14355">рабочие</a>
                
         <a class="word" id="word-d0e14358">места</a>. 
                <a class="word" id="word-d0e14361">Наши</a>
                
         <a class="word" id="word-d0e14364">люди</a>
                
         <a class="word" id="word-d0e14367">все</a>
                
         <a class="word" id="word-d0e14370">сделают</a>, 
                <a class="word" id="word-d0e14373">но</a>
                
         <a class="word" id="word-d0e14376">не</a>
                
         <a class="word" id="word-d0e14379">мешайте</a>. 
                <a class="word" id="word-d0e14382">Вот</a>
                
         <a class="word" id="word-d0e14385">у</a>
                
         <a class="word" id="word-d0e14388">ЛДПР</a>
                
         <a class="word" id="word-d0e14391">лозунг</a>: «
                <a class="word" id="word-d0e14394">Не</a>
                
         <a class="word" id="word-d0e14397">мешайте</a>
                
         <a class="word" id="word-d0e14400">работать</a>». 
                <a class="word" id="word-d0e14403">Мешают</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А это вам Ванга подсказала?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14412">Ну</a>?..
            </p>
      <h2>#naryshkin: </h2>
      <p>Но ваш прогноз, он на чем основывается?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14421">Оба</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Это долгий разговор, кто там расстреливает кого.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14430">Вот</a>
                
         <a class="word" id="word-d0e14433">Россия</a>
                
         <a class="word" id="word-d0e14436">бы</a>
                
         <a class="word" id="word-d0e14439">сделала</a>. 
                <a class="word" id="word-d0e14442">Если</a>
                
         <a class="word" id="word-d0e14445">бы</a>
                
         <a class="word" id="word-d0e14448">я</a>
                
         <a class="word" id="word-d0e14451">был</a>
                
         <a class="word" id="word-d0e14454">президент</a>, 
                <a class="word" id="word-d0e14457">то</a>
                
         <a class="word" id="word-d0e14460">я</a>
                
         <a class="word" id="word-d0e14463">бы</a>
                
         <a class="word" id="word-d0e14466">убрал</a>
                
         <a class="word" id="word-d0e14469">политический</a>
                
         <a class="word" id="word-d0e14472">режим</a>
                
         <a class="word" id="word-d0e14475">в</a>
                
         <a class="word" id="word-d0e14478">Северной</a>
                
         <a class="word" id="word-d0e14481">Корее</a>
                
         <a class="word" id="word-d0e14484">без</a>
                
         <a class="word" id="word-d0e14487">ядерной</a>
                
         <a class="word" id="word-d0e14490">войны</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Да это правда.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14499">Это</a>
                
         <a class="word" id="word-d0e14502">нельзя</a>
                
         <a class="word" id="word-d0e14505">говорить</a>
                
         <a class="word" id="word-d0e14508">на</a>
                
         <a class="word" id="word-d0e14511">весь</a>
                
         <a class="word" id="word-d0e14514">мир</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Тезисно. Владимир Вольфович, с вами время быстро летит. Три промаха у Владимира Путина за его последний третий президент срок?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14523">Нет</a>, 
                <a class="word" id="word-d0e14526">хорошо</a>, 
                <a class="word" id="word-d0e14529">но</a>
                
         <a class="word" id="word-d0e14532">обижать</a>
                
         <a class="word" id="word-d0e14535">людей</a>
                
         <a class="word" id="word-d0e14538">зачем</a>? 
                <a class="word" id="word-d0e14541">Это</a>
                
         <a class="word" id="word-d0e14544">северокорейцы</a>
                
         <a class="word" id="word-d0e14547">обидятся</a>, 
                <a class="word" id="word-d0e14550">да</a>
                
         <a class="word" id="word-d0e14553">и</a>
                
         <a class="word" id="word-d0e14556">южнокорейцы</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Отличный лозунг. Про ядерные бомбы, о которых говорил Навальный…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14565">В</a>
                
         <a class="word" id="word-d0e14568">любом</a>
                
         <a class="word" id="word-d0e14571">случае</a>
                
         <a class="word" id="word-d0e14574">цель</a>
                
         <a class="word" id="word-d0e14577">какая</a>
                
         <a class="word" id="word-d0e14580">была</a>
                
         <a class="word" id="word-d0e14583">бы</a>? 
                <a class="word" id="word-d0e14586">Я</a>
                
         <a class="word" id="word-d0e14589">бы</a>
                
         <a class="word" id="word-d0e14592">их</a>
                
         <a class="word" id="word-d0e14595">заставил</a>
                
         <a class="word" id="word-d0e14598">объединиться</a>
                
         <a class="word" id="word-d0e14601">в</a>
                
         <a class="word" id="word-d0e14604">одно</a>
                
         <a class="word" id="word-d0e14607">государство</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Кто хуже, кто более непредсказуемый: Трамп или Ким Чен Ын?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14616">Северную</a>
                
         <a class="word" id="word-d0e14619">и</a>
                
         <a class="word" id="word-d0e14622">Южную</a>. 
                <a class="word" id="word-d0e14625">Предупредить</a>, 
                <a class="word" id="word-d0e14628">что</a> «
                <a class="word" id="word-d0e14631">иначе</a>
                
         <a class="word" id="word-d0e14634">вы</a>
                
         <a class="word" id="word-d0e14637">окажетесь</a>
                
         <a class="word" id="word-d0e14640">под</a>
                
         <a class="word" id="word-d0e14643">дулом</a>
                
         <a class="word" id="word-d0e14646">у</a>
                
         <a class="word" id="word-d0e14649">Трампа</a>».
            </p>
      <h2>#naryshkin: </h2>
      <p>А что делать с этим?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14658">Это</a>
                
         <a class="word" id="word-d0e14661">элементарно</a>. 
                <a class="word" id="word-d0e14664">Переговоры</a>. 
                <a class="word" id="word-d0e14667">Сказать</a>: 
                <a class="word" id="word-d0e14670">Вот</a>
                
         <a class="word" id="word-d0e14673">если</a>
                
         <a class="word" id="word-d0e14676">вы</a>
                
         <a class="word" id="word-d0e14679">убираете</a>
                
         <a class="word" id="word-d0e14682">границы</a> – 37-
                <a class="word" id="word-d0e14685">я</a>
                
         <a class="word" id="word-d0e14688">параллель</a> – 
                <a class="word" id="word-d0e14691">и</a>
                
         <a class="word" id="word-d0e14694">Ким</a>
                
         <a class="word" id="word-d0e14697">Чен</a>
                
         <a class="word" id="word-d0e14700">Ын</a>
                
         <a class="word" id="word-d0e14703">остается</a>
                
         <a class="word" id="word-d0e14706">в</a>
                
         <a class="word" id="word-d0e14709">своем</a>
                
         <a class="word" id="word-d0e14712">дворце</a>, 
                <a class="word" id="word-d0e14715">а</a>
                
         <a class="word" id="word-d0e14718">президент</a>
                
         <a class="word" id="word-d0e14721">Южной</a>
                
         <a class="word" id="word-d0e14724">Кореи</a>
                
         <a class="word" id="word-d0e14727">у</a>
                
         <a class="word" id="word-d0e14730">себя</a>
                
         <a class="word" id="word-d0e14733">остается</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Это как это?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14742">И</a>
                
         <a class="word" id="word-d0e14745">через</a>
                
         <a class="word" id="word-d0e14748">год</a>
                
         <a class="word" id="word-d0e14751">проведите</a>
                
         <a class="word" id="word-d0e14754">свободные</a>
                
         <a class="word" id="word-d0e14757">выборы</a>, 
                <a class="word" id="word-d0e14760">сделайте</a>
                
         <a class="word" id="word-d0e14763">смешанную</a>
                
         <a class="word" id="word-d0e14766">администрацию</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Как это? Ну, расскажите, что вам стоит! Вы все равно под санкциями разными…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14775">Он</a>
                
         <a class="word" id="word-d0e14778">остается</a>
                
         <a class="word" id="word-d0e14781">жив</a>, 
                <a class="word" id="word-d0e14784">и</a>
                
         <a class="word" id="word-d0e14787">народ</a>
                
         <a class="word" id="word-d0e14790">будет</a>
                
         <a class="word" id="word-d0e14793">жить</a>
                
         <a class="word" id="word-d0e14796">все</a>
                
         <a class="word" id="word-d0e14799">лучше</a>
                
         <a class="word" id="word-d0e14802">и</a>
                
         <a class="word" id="word-d0e14805">лучше</a>
                
         <a class="word" id="word-d0e14808">на</a>
                
         <a class="word" id="word-d0e14811">его</a>
                
         <a class="word" id="word-d0e14814">глазах</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Простят.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14823">В</a>
                
         <a class="word" id="word-d0e14826">принципе</a>, 
                <a class="word" id="word-d0e14829">конечно</a>. 
                <a class="word" id="word-d0e14832">Ему</a>
                
         <a class="word" id="word-d0e14835">же</a>
                
         <a class="word" id="word-d0e14838">стыдно</a>
                
         <a class="word" id="word-d0e14841">будет</a>, 
                <a class="word" id="word-d0e14844">что</a>
                
         <a class="word" id="word-d0e14847">у</a>
                
         <a class="word" id="word-d0e14850">него</a>
                
         <a class="word" id="word-d0e14853">люди</a>
                
         <a class="word" id="word-d0e14856">голодают</a>, 
                <a class="word" id="word-d0e14859">бегут</a>, 
                <a class="word" id="word-d0e14862">не</a>
                
         <a class="word" id="word-d0e14865">могут</a>
                
         <a class="word" id="word-d0e14868">работать</a>
                
         <a class="word" id="word-d0e14871">как</a>
                
         <a class="word" id="word-d0e14874">следует</a>. 
                <a class="word" id="word-d0e14877">Это</a>
                
         <a class="word" id="word-d0e14880">же</a>
                
         <a class="word" id="word-d0e14883">тяжело</a>. 
                <a class="word" id="word-d0e14886">Он</a>
                
         <a class="word" id="word-d0e14889">же</a>
                
         <a class="word" id="word-d0e14892">сравнивает</a>: 
                <a class="word" id="word-d0e14895">Южная</a>
                
         <a class="word" id="word-d0e14898">Корея</a>
                
         <a class="word" id="word-d0e14901">и</a>
                
         <a class="word" id="word-d0e14904">Северная</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Северную и Южную?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14913">А</a>
                
         <a class="word" id="word-d0e14916">сейчас</a>
                
         <a class="word" id="word-d0e14919">есть</a>
                
         <a class="word" id="word-d0e14922">риск</a>
                
         <a class="word" id="word-d0e14925">того</a>, 
                <a class="word" id="word-d0e14928">что</a>
                
         <a class="word" id="word-d0e14931">будет</a>
                
         <a class="word" id="word-d0e14934">вариант</a>
                
         <a class="word" id="word-d0e14937">как</a>
                
         <a class="word" id="word-d0e14940">Афганистане</a>, 
                <a class="word" id="word-d0e14943">Пакистане</a>
                
         <a class="word" id="word-d0e14946">и</a>
                
         <a class="word" id="word-d0e14949">так</a>
                
         <a class="word" id="word-d0e14952">далее</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Нет, слушайте, это фантазии или как?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e14961">Вот</a>
                
         <a class="word" id="word-d0e14964">по</a>
                
         <a class="word" id="word-d0e14967">Саддаму</a>
                
         <a class="word" id="word-d0e14970">Хуссейну</a>
                
         <a class="word" id="word-d0e14973">они</a>
                
         <a class="word" id="word-d0e14976">как</a>
                
         <a class="word" id="word-d0e14979">били</a>, 
                <a class="word" id="word-d0e14982">ракетами</a>? 
                <a class="word" id="word-d0e14985">Они</a>
                
         <a class="word" id="word-d0e14988">вычисляли</a>, 
                <a class="word" id="word-d0e14991">где</a>
                
         <a class="word" id="word-d0e14994">он</a>
                
         <a class="word" id="word-d0e14997">находится</a>. 
                <a class="word" id="word-d0e15000">С</a>
                
         <a class="word" id="word-d0e15003">космоса</a>
                
         <a class="word" id="word-d0e15006">будет</a>
                
         <a class="word" id="word-d0e15009">видно</a>, 
                <a class="word" id="word-d0e15012">куда</a>
                
         <a class="word" id="word-d0e15015">он</a>
                
         <a class="word" id="word-d0e15018">поехал</a>
                
         <a class="word" id="word-d0e15021">ночевать</a>, 
                <a class="word" id="word-d0e15024">эту</a>
                
         <a class="word" id="word-d0e15027">резиденцию</a> – 
                <a class="word" id="word-d0e15030">по</a>
                
         <a class="word" id="word-d0e15033">ней</a>
                
         <a class="word" id="word-d0e15036">ударят</a>
                
         <a class="word" id="word-d0e15039">ночью</a>
                
         <a class="word" id="word-d0e15042">ракетой</a>
                
         <a class="word" id="word-d0e15045">и</a>
                
         <a class="word" id="word-d0e15048">там</a>
                
         <a class="word" id="word-d0e15051">ничего</a>
                
         <a class="word" id="word-d0e15054">не</a>
                
         <a class="word" id="word-d0e15057">останется</a>. 
                <a class="word" id="word-d0e15060">Вот</a>
                
         <a class="word" id="word-d0e15063">и</a>
                
         <a class="word" id="word-d0e15066">всё</a>. 
                <a class="word" id="word-d0e15069">Сегодня</a>
                
         <a class="word" id="word-d0e15072">это</a>
                
         <a class="word" id="word-d0e15075">легко</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Губернатор будет.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e15084">Не</a>
                
         <a class="word" id="word-d0e15087">надо</a>
                
         <a class="word" id="word-d0e15090">американцев</a>
                
         <a class="word" id="word-d0e15093">туда</a>. 
                <a class="word" id="word-d0e15096">Их</a>
                
         <a class="word" id="word-d0e15099">ненавидит</a>
                
         <a class="word" id="word-d0e15102">и</a>
                
         <a class="word" id="word-d0e15105">Южная</a>
                
         <a class="word" id="word-d0e15108">и</a>
                
         <a class="word" id="word-d0e15111">Северная</a>, 
                <a class="word" id="word-d0e15114">и</a>
                
         <a class="word" id="word-d0e15117">Япония</a>. 
                <a class="word" id="word-d0e15120">Вот</a>
                
         <a class="word" id="word-d0e15123">мы</a>
                
         <a class="word" id="word-d0e15126">бы</a>, 
                <a class="word" id="word-d0e15129">русские</a>
                
         <a class="word" id="word-d0e15132">это</a>
                
         <a class="word" id="word-d0e15135">сделали</a>
                
         <a class="word" id="word-d0e15138">лучше</a>, 
                <a class="word" id="word-d0e15141">потому</a>
                
         <a class="word" id="word-d0e15144">что</a>
                
         <a class="word" id="word-d0e15147">мы</a>
                
         <a class="word" id="word-d0e15150">им</a>
                
         <a class="word" id="word-d0e15153">помогали</a> — 
                <a class="word" id="word-d0e15156">Северной</a>
                
         <a class="word" id="word-d0e15159">Корее</a>. 
                <a class="word" id="word-d0e15162">Его</a>
                
         <a class="word" id="word-d0e15165">дедушка</a> — 
                <a class="word" id="word-d0e15168">наш</a>
                
         <a class="word" id="word-d0e15171">воспитанник</a>. 
                <a class="word" id="word-d0e15174">Ким</a>
                
         <a class="word" id="word-d0e15177">Ир</a>
                
         <a class="word" id="word-d0e15180">Сен</a> – 
                <a class="word" id="word-d0e15183">его</a>
                
         <a class="word" id="word-d0e15186">дедушка</a> – 
                <a class="word" id="word-d0e15189">это</a>
                
         <a class="word" id="word-d0e15192">мы</a>
                
         <a class="word" id="word-d0e15195">его</a>
                
         <a class="word" id="word-d0e15198">воспитали</a>. 
                <a class="word" id="word-d0e15201">И</a>
                
         <a class="word" id="word-d0e15204">Ким</a>
                
         <a class="word" id="word-d0e15207">Че</a>
                
         <a class="word" id="word-d0e15210">Ир</a>
                
         <a class="word" id="word-d0e15213">приезжал</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Ким Чен Ыну выгода какая от этого?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e15222">Сделали</a>
                
         <a class="word" id="word-d0e15225">бы</a>
                
         <a class="word" id="word-d0e15228">мягко</a>: 
                <a class="word" id="word-d0e15231">путем</a>
                
         <a class="word" id="word-d0e15234">уговоров</a>, 
                <a class="word" id="word-d0e15237">и</a>
                
         <a class="word" id="word-d0e15240">показать</a>, 
                <a class="word" id="word-d0e15243">что</a> «
                <a class="word" id="word-d0e15246">иначе</a>
                
         <a class="word" id="word-d0e15249">будет</a>
                
         <a class="word" id="word-d0e15252">Трамп</a>
                
         <a class="word" id="word-d0e15255">заниматься</a>
                
         <a class="word" id="word-d0e15258">вами</a>; 
                <a class="word" id="word-d0e15261">вот</a>
                
         <a class="word" id="word-d0e15264">выбирайте</a>: 
                <a class="word" id="word-d0e15267">спокойно</a>
                
         <a class="word" id="word-d0e15270">нормально</a>
                
         <a class="word" id="word-d0e15273">жить</a>…».
            </p>
      <h2>#naryshkin: </h2>
      <p>А вы считаете, что его волнует жизнь простого народа?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e15282">Мы</a> – 
                <a class="word" id="word-d0e15285">пряник</a>, 
                <a class="word" id="word-d0e15288">а</a>
                
         <a class="word" id="word-d0e15291">Трамп</a> – 
                <a class="word" id="word-d0e15294">кнут</a>. 
                <a class="word" id="word-d0e15297">А</a>
                
         <a class="word" id="word-d0e15300">он</a>
                
         <a class="word" id="word-d0e15303">пойдет</a>
                
         <a class="word" id="word-d0e15306">на</a>
                
         <a class="word" id="word-d0e15309">пряник</a>. 
                <a class="word" id="word-d0e15312">Мы</a>
                
         <a class="word" id="word-d0e15315">сразу</a>
                
         <a class="word" id="word-d0e15318">скажем</a>: 
                <a class="word" id="word-d0e15321">открываем</a>
                
         <a class="word" id="word-d0e15324">границу</a>
                
         <a class="word" id="word-d0e15327">с</a>
                
         <a class="word" id="word-d0e15330">нами</a>
                
         <a class="word" id="word-d0e15333">и</a>
                
         <a class="word" id="word-d0e15336">сколько</a>
                
         <a class="word" id="word-d0e15339">рабочих</a>
                
         <a class="word" id="word-d0e15342">хотят</a>, — 
                <a class="word" id="word-d0e15345">мы</a>
                
         <a class="word" id="word-d0e15348">их</a>
                
         <a class="word" id="word-d0e15351">всех</a>
                
         <a class="word" id="word-d0e15354">примем</a>. 
                <a class="word" id="word-d0e15357">Пусть</a>
                
         <a class="word" id="word-d0e15360">работают</a>. 
                <a class="word" id="word-d0e15363">И</a>
                
         <a class="word" id="word-d0e15366">давайте</a>
                
         <a class="word" id="word-d0e15369">срочно</a>
                
         <a class="word" id="word-d0e15372">строим</a>
                
         <a class="word" id="word-d0e15375">дорогу</a>
                
         <a class="word" id="word-d0e15378">транскорейскую</a>. 
                <a class="word" id="word-d0e15381">И</a>
                
         <a class="word" id="word-d0e15384">грузы</a>
                
         <a class="word" id="word-d0e15387">будут</a>
                
         <a class="word" id="word-d0e15390">идти</a>
                
         <a class="word" id="word-d0e15393">через</a>
                
         <a class="word" id="word-d0e15396">Транссиб</a>, 
                <a class="word" id="word-d0e15399">через</a>
                
         <a class="word" id="word-d0e15402">Корею</a>. 
                <a class="word" id="word-d0e15405">Вы</a> – 
                <a class="word" id="word-d0e15408">Северная</a>
                
         <a class="word" id="word-d0e15411">Корея</a>
                
         <a class="word" id="word-d0e15414">будете</a>
                
         <a class="word" id="word-d0e15417">зарабатывать</a>, 
                <a class="word" id="word-d0e15420">получать</a>
                
         <a class="word" id="word-d0e15423">все</a>
                
         <a class="word" id="word-d0e15426">деньги</a>
                
         <a class="word" id="word-d0e15429">от</a>
                
         <a class="word" id="word-d0e15432">этой</a>
                
         <a class="word" id="word-d0e15435">дороги</a>, 
                <a class="word" id="word-d0e15438">от</a>
                
         <a class="word" id="word-d0e15441">прохождения</a>
                
         <a class="word" id="word-d0e15444">грузов</a>, 
                <a class="word" id="word-d0e15447">чтобы</a>
                
         <a class="word" id="word-d0e15450">понять</a>, 
                <a class="word" id="word-d0e15453">что</a>
                
         <a class="word" id="word-d0e15456">выгодно</a>
                
         <a class="word" id="word-d0e15459">будет</a>. 
                <a class="word" id="word-d0e15462">Все</a>
                
         <a class="word" id="word-d0e15465">быстро</a>
                
         <a class="word" id="word-d0e15468">это</a>
                
         <a class="word" id="word-d0e15471">делаем</a>. 
                <a class="word" id="word-d0e15474">И</a>
                
         <a class="word" id="word-d0e15477">все</a>
                
         <a class="word" id="word-d0e15480">эти</a>
                
         <a class="word" id="word-d0e15483">ракеты</a>
                
         <a class="word" id="word-d0e15486">убрать</a>, 
                <a class="word" id="word-d0e15489">утилизировать</a>, 
                <a class="word" id="word-d0e15492">и</a>
                
         <a class="word" id="word-d0e15495">спокойно</a>
                
         <a class="word" id="word-d0e15498">будет</a>
                
         <a class="word" id="word-d0e15501">жить</a>
                
         <a class="word" id="word-d0e15504">объединенный</a> 60-
                <a class="word" id="word-d0e15507">миллионный</a>
                
         <a class="word" id="word-d0e15510">корейский</a>
                
         <a class="word" id="word-d0e15513">народ</a>. 24 – 
                <a class="word" id="word-d0e15516">на</a>
                
         <a class="word" id="word-d0e15519">севере</a>, 
                <a class="word" id="word-d0e15522">и</a> 40 — 
                <a class="word" id="word-d0e15525">на</a>
                
         <a class="word" id="word-d0e15528">юге</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А вы говорите, он жив останется в этом случае. А сейчас есть риск того, что…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e15537">Если</a>
                
         <a class="word" id="word-d0e15540">бы</a>
                
         <a class="word" id="word-d0e15543">я</a>
                
         <a class="word" id="word-d0e15546">был</a>
                
         <a class="word" id="word-d0e15549">президент</a>, 
                <a class="word" id="word-d0e15552">я</a>
                
         <a class="word" id="word-d0e15555">бы</a>
                
         <a class="word" id="word-d0e15558">убрал</a>
                
         <a class="word" id="word-d0e15561">политический</a>
                
         <a class="word" id="word-d0e15564">режим</a>
                
         <a class="word" id="word-d0e15567">в</a>
                
         <a class="word" id="word-d0e15570">Северной</a>
                
         <a class="word" id="word-d0e15573">Корее</a>
                
         <a class="word" id="word-d0e15576">без</a>
                
         <a class="word" id="word-d0e15579">ядерной</a>
                
         <a class="word" id="word-d0e15582">войныЪ</a>
                
         <a class="word" id="word-d0e15585">Позиция</a>
                
         <a class="word" id="word-d0e15588">ЛДПР</a>: 
                <a class="word" id="word-d0e15591">Не</a>
                
         <a class="word" id="word-d0e15594">вмешивайтесь</a>
                
         <a class="word" id="word-d0e15597">в</a>
                
         <a class="word" id="word-d0e15600">культуру</a>! 
                <a class="word" id="word-d0e15603">В</a>
                
         <a class="word" id="word-d0e15606">спорт</a>, 
                <a class="word" id="word-d0e15609">в</a>
                
         <a class="word" id="word-d0e15612">искусство</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>США войска введут?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e15621">От</a>
                
         <a class="word" id="word-d0e15624">всех</a>
                
         <a class="word" id="word-d0e15627">отстаньте</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Такое будет насаждение демократии, видимо, по американскому образцу.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e15636">Ведь</a>, 
                <a class="word" id="word-d0e15639">понимаете</a>, 
                <a class="word" id="word-d0e15642">если</a>
                
         <a class="word" id="word-d0e15645">бы</a>
                
         <a class="word" id="word-d0e15648">фильм</a>
                
         <a class="word" id="word-d0e15651">просто</a>
                
         <a class="word" id="word-d0e15654">был</a>
                
         <a class="word" id="word-d0e15657">снят</a>
                
         <a class="word" id="word-d0e15660">и</a>
                
         <a class="word" id="word-d0e15663">показан</a>, 
                <a class="word" id="word-d0e15666">абсолютное</a>
                
         <a class="word" id="word-d0e15669">большинство</a>
                
         <a class="word" id="word-d0e15672">бы</a>
                
         <a class="word" id="word-d0e15675">даже</a>
                
         <a class="word" id="word-d0e15678">не</a>
                
         <a class="word" id="word-d0e15681">знали</a>. 
                <a class="word" id="word-d0e15684">А</a>
                
         <a class="word" id="word-d0e15687">когда</a>
                
         <a class="word" id="word-d0e15690">мы</a>
                
         <a class="word" id="word-d0e15693">такую</a>
                
         <a class="word" id="word-d0e15696">бучу</a>
                
         <a class="word" id="word-d0e15699">подняли</a>, 
                <a class="word" id="word-d0e15702">все</a>
                
         <a class="word" id="word-d0e15705">пойдут</a>
                
         <a class="word" id="word-d0e15708">смотреть</a> – 
                <a class="word" id="word-d0e15711">всё</a>. 
                <a class="word" id="word-d0e15714">Каждый</a>
                
         <a class="word" id="word-d0e15717">день</a>
                
         <a class="word" id="word-d0e15720">на</a>
                
         <a class="word" id="word-d0e15723">всех</a>
                
         <a class="word" id="word-d0e15726">каналах</a>
                
         <a class="word" id="word-d0e15729">обсуждается</a>, 
                <a class="word" id="word-d0e15732">как</a>
                
         <a class="word" id="word-d0e15735">там</a>
                
         <a class="word" id="word-d0e15738">сцены</a>, 
                <a class="word" id="word-d0e15741">что</a>
                
         <a class="word" id="word-d0e15744">к</a>
                
         <a class="word" id="word-d0e15747">чему</a>… 
                <a class="word" id="word-d0e15750">Это</a>
                
         <a class="word" id="word-d0e15753">как</a>
                
         <a class="word" id="word-d0e15756">надпись</a>
                
         <a class="word" id="word-d0e15759">на</a>
                
         <a class="word" id="word-d0e15762">фильмах</a> «
                <a class="word" id="word-d0e15765">Дети</a>
                
         <a class="word" id="word-d0e15768">до</a> 16 
                <a class="word" id="word-d0e15771">лет</a>…». 
                <a class="word" id="word-d0e15774">Идите</a>
                
         <a class="word" id="word-d0e15777">обязательно</a>: 
                <a class="word" id="word-d0e15780">идут</a>
                
         <a class="word" id="word-d0e15783">смотреть</a>, 
                <a class="word" id="word-d0e15786">раз</a>
                
         <a class="word" id="word-d0e15789">им</a>
                
         <a class="word" id="word-d0e15792">запрещают</a>
                
         <a class="word" id="word-d0e15795">это</a>
                
         <a class="word" id="word-d0e15798">делать</a>.
