         <a class="word" id="word-d0e4396">за</a>
                
         <a class="word" id="word-d0e4399">всю</a>
                
         <a class="word" id="word-d0e4402">историю</a>
                
         <a class="word" id="word-d0e4405">нашей</a>
                
         <a class="word" id="word-d0e4408">страны</a> – 
                <a class="word" id="word-d0e4411">бал</a>
                
         <a class="word" id="word-d0e4414">настоящий</a>. 
                <a class="word" id="word-d0e4417">Там</a>
                
         <a class="word" id="word-d0e4420">большинство</a>
                
         <a class="word" id="word-d0e4423">было</a>
                
         <a class="word" id="word-d0e4426">женщины</a>, 
                <a class="word" id="word-d0e4429">девушки</a>. 
                <a class="word" id="word-d0e4432">Пожалуйста</a>. 
                <a class="word" id="word-d0e4435">Но</a>
                
         <a class="word" id="word-d0e4438">вот</a>
                
         <a class="word" id="word-d0e4441">возьмите</a>
                
         <a class="word" id="word-d0e4444">агитпоезд</a>. 
                <a class="word" id="word-d0e4447">На</a>
                
         <a class="word" id="word-d0e4450">ходу</a>
                
         <a class="word" id="word-d0e4453">нужно</a>
                
         <a class="word" id="word-d0e4456">прыгать</a>
                
         <a class="word" id="word-d0e4459">с</a>
                
         <a class="word" id="word-d0e4462">поезда</a>. 
                <a class="word" id="word-d0e4465">Как</a>
                
         <a class="word" id="word-d0e4468">мы</a>
                
         <a class="word" id="word-d0e4471">делали</a>
                
         <a class="word" id="word-d0e4474">НРЗБ</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Зачем прыгать?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4483">Он</a>
                
         <a class="word" id="word-d0e4486">медленно</a>
                
         <a class="word" id="word-d0e4489">останавливаться</a>. 
                <a class="word" id="word-d0e4492">Надо</a>
                
         <a class="word" id="word-d0e4495">быстрей</a>
                
         <a class="word" id="word-d0e4498">уже</a>
                
         <a class="word" id="word-d0e4501">сойти</a>, 
                <a class="word" id="word-d0e4504">начать</a>
                
         <a class="word" id="word-d0e4507">раздавать</a>
                
         <a class="word" id="word-d0e4510">литературу</a>, 
                <a class="word" id="word-d0e4513">организовывать</a>. 
                <a class="word" id="word-d0e4516">И</a>, 
                <a class="word" id="word-d0e4519">наоборот</a>, 
                <a class="word" id="word-d0e4522">заканчивается</a>
                
         <a class="word" id="word-d0e4525">митинг</a> – 
                <a class="word" id="word-d0e4528">поезд</a>
                
         <a class="word" id="word-d0e4531">медленно</a>
                
         <a class="word" id="word-d0e4534">трогается</a>. 
                <a class="word" id="word-d0e4537">Прыгать</a>
                
         <a class="word" id="word-d0e4540">на</a>
                
         <a class="word" id="word-d0e4543">ходу</a>. 
                <a class="word" id="word-d0e4546">Ну</a>
                
         <a class="word" id="word-d0e4549">как</a>
                
         <a class="word" id="word-d0e4552">мы</a>
                
         <a class="word" id="word-d0e4555">девочку</a>
                
         <a class="word" id="word-d0e4558">поставим</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>У вас рискованно…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4567">Конечно</a>. 
                <a class="word" id="word-d0e4570">Или</a>
                
         <a class="word" id="word-d0e4573">тяжелые</a>
                
         <a class="word" id="word-d0e4576">тюки</a>
                
         <a class="word" id="word-d0e4579">с</a>
                
         <a class="word" id="word-d0e4582">литературой</a> – 
                <a class="word" id="word-d0e4585">как</a>
                
         <a class="word" id="word-d0e4588">она</a>
                
         <a class="word" id="word-d0e4591">будет</a>
                
         <a class="word" id="word-d0e4594">брать</a>
                
         <a class="word" id="word-d0e4597">это</a>
                
         <a class="word" id="word-d0e4600">в</a>
                
         <a class="word" id="word-d0e4603">руки</a>
                
         <a class="word" id="word-d0e4606">и</a>
                
         <a class="word" id="word-d0e4609">тащить</a>? 
                <a class="word" id="word-d0e4612">То</a>
                
         <a class="word" id="word-d0e4615">есть</a>
                
         <a class="word" id="word-d0e4618">сама</a>
                
         <a class="word" id="word-d0e4621">работа</a>, 
                <a class="word" id="word-d0e4624">специфика</a>
                
         <a class="word" id="word-d0e4627">такая</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Только парни крепкие.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4636">К</a>
                
         <a class="word" id="word-d0e4639">сожалению</a>. 
                <a class="word" id="word-d0e4642">Там</a>, 
                <a class="word" id="word-d0e4645">где</a>
                
         <a class="word" id="word-d0e4648">можно</a>, 
                <a class="word" id="word-d0e4651">девочки</a>
                
         <a class="word" id="word-d0e4654">участвуют</a>
                
         <a class="word" id="word-d0e4657">во</a>
                
         <a class="word" id="word-d0e4660">всем</a>, 
                <a class="word" id="word-d0e4663">они</a>
                
         <a class="word" id="word-d0e4666">везде</a>
                
         <a class="word" id="word-d0e4669">представлено</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну, хорошо.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4678">Потом</a>, 
                <a class="word" id="word-d0e4681">Алексей</a>, 
                <a class="word" id="word-d0e4684">а</a>
                
         <a class="word" id="word-d0e4687">чего</a>
                
         <a class="word" id="word-d0e4690">такое</a>
                
         <a class="word" id="word-d0e4693">у</a>
                
         <a class="word" id="word-d0e4696">вас</a>
                
         <a class="word" id="word-d0e4699">как</a>
                
         <a class="word" id="word-d0e4702">бы</a>
                
         <a class="word" id="word-d0e4705">дискриминация</a>
                
         <a class="word" id="word-d0e4708">мужчин</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Где? Почему? Нет, это у вас дискриминация женщин. У вас же их мало.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4717">У</a>
                
         <a class="word" id="word-d0e4720">нас</a> – 
                <a class="word" id="word-d0e4723">полно</a>!
            </p>
      <h2>#naryshkin: </h2>
      <p>У нас на «Эхе» — паритет.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4732">Паритет</a>
                
         <a class="word" id="word-d0e4735">у</a>
                
         <a class="word" id="word-d0e4738">вас</a>? 
                <a class="word" id="word-d0e4741">Но</a>
                
         <a class="word" id="word-d0e4744">они</a>
                
         <a class="word" id="word-d0e4747">вас</a>
                
         <a class="word" id="word-d0e4750">забивают</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Это правда.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4759">Ваши</a>
                
         <a class="word" id="word-d0e4762">девушки</a>
                
         <a class="word" id="word-d0e4765">вас</a>
                
         <a class="word" id="word-d0e4768">забивают</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Но нас поровну все-таки.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4777">Поэтому</a>
                
         <a class="word" id="word-d0e4780">мне</a>
                
         <a class="word" id="word-d0e4783">вас</a>
                
         <a class="word" id="word-d0e4786">и</a>
                
         <a class="word" id="word-d0e4789">жалко</a>
                
         <a class="word" id="word-d0e4792">иногда</a>
                
         <a class="word" id="word-d0e4795">всех</a>, 
                <a class="word" id="word-d0e4798">что</a>
                
         <a class="word" id="word-d0e4801">они</a>
                
         <a class="word" id="word-d0e4804">вас</a>
                
         <a class="word" id="word-d0e4807">забивают</a>. 
                <a class="word" id="word-d0e4810">Вы</a>
                
         <a class="word" id="word-d0e4813">рады</a>, 
                <a class="word" id="word-d0e4816">что</a>
                
         <a class="word" id="word-d0e4819">я</a>
                
         <a class="word" id="word-d0e4822">пришел</a>
                
         <a class="word" id="word-d0e4825">сегодня</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>С учетом того, что я сам Венедиктову предложил вас позвать в это время..</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4834">Вот</a>
                
         <a class="word" id="word-d0e4837">видите</a>, 
                <a class="word" id="word-d0e4840">мы</a>
                
         <a class="word" id="word-d0e4843">должны</a>
                
         <a class="word" id="word-d0e4846">унижаться</a>
                
         <a class="word" id="word-d0e4849">перед</a>
                
         <a class="word" id="word-d0e4852">вами</a>: 
                <a class="word" id="word-d0e4855">вот</a>
                
         <a class="word" id="word-d0e4858">вы</a>
                
         <a class="word" id="word-d0e4861">захотели</a> – 
                <a class="word" id="word-d0e4864">я</a>
                
         <a class="word" id="word-d0e4867">пришел</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>В смысле?..</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e4876">А</a>
                
         <a class="word" id="word-d0e4879">почему</a>
                
         <a class="word" id="word-d0e4882">вы</a>
                
         <a class="word" id="word-d0e4885">не</a>
                
         <a class="word" id="word-d0e4888">делаете</a>, 
                <a class="word" id="word-d0e4891">чтобы</a>
                
         <a class="word" id="word-d0e4894">регулярно</a>
                
         <a class="word" id="word-d0e4897">было</a>? 
                <a class="word" id="word-d0e4900">Хочу</a>
                
         <a class="word" id="word-d0e4903">каждую</a>
                
         <a class="word" id="word-d0e4906">неделю</a>. 
                <a class="word" id="word-d0e4909">Нет</a>. 
                <a class="word" id="word-d0e4912">Вот</a>
                
         <a class="word" id="word-d0e4915">захотел</a>
                
         <a class="word" id="word-d0e4918">Алексей</a>
                
         <a class="word" id="word-d0e4921">Нарышкин</a> – 
                <a class="word" id="word-d0e4924">согласились</a>. 
                <a class="word" id="word-d0e4927">Да</a>
                
         <a class="word" id="word-d0e4930">и</a>
                
         <a class="word" id="word-d0e4933">то</a>, 
                <a class="word" id="word-d0e4936">потому</a>
                
         <a class="word" id="word-d0e4939">что</a>
                
         <a class="word" id="word-d0e4942">лето</a>: 
                <a class="word" id="word-d0e4945">никого</a>
                
         <a class="word" id="word-d0e4948">нет</a>
                
         <a class="word" id="word-d0e4951">больше</a>. 
                <a class="word" id="word-d0e4954">Я</a>
                
         <a class="word" id="word-d0e4957">для</a>
                
         <a class="word" id="word-d0e4960">вас</a>
                
         <a class="word" id="word-d0e4963">как</a>
                
         <a class="word" id="word-d0e4966">на</a>
                
         <a class="word" id="word-d0e4969">безрыбье</a>
                
         <a class="word" id="word-d0e4972">и</a>
                
         <a class="word" id="word-d0e4975">рак</a>
                
         <a class="word" id="word-d0e4978">рыба</a>. 
                <a class="word" id="word-d0e4981">Все</a>
                
         <a class="word" id="word-d0e4984">же</a>
                
         <a class="word" id="word-d0e4987">в</a>
                
         <a class="word" id="word-d0e4990">отпусках</a>, 
                <a class="word" id="word-d0e4993">все</a>
                
         <a class="word" id="word-d0e4996">гуляют</a>. 
                <a class="word" id="word-d0e4999">Только</a>
                
         <a class="word" id="word-d0e5002">я</a>
                
         <a class="word" id="word-d0e5005">работаю</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Только Навальный, Ходорковский, Удальцов и вы – могучая четверка.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5014">Да</a>, 
                <a class="word" id="word-d0e5017">четверка</a>. 
                <a class="word" id="word-d0e5020">Пожалуйста</a>. 
                <a class="word" id="word-d0e5023">И</a>
                
         <a class="word" id="word-d0e5026">опять</a>
                
         <a class="word" id="word-d0e5029">Алеша</a>, 
                <a class="word" id="word-d0e5032">видимо</a>. 
                <a class="word" id="word-d0e5035">Везде</a>
                
         <a class="word" id="word-d0e5038">Алеши</a>, 
                <a class="word" id="word-d0e5041">куда</a>
                
         <a class="word" id="word-d0e5044">ни</a>… 
                <a class="word" id="word-d0e5047">Потом</a>, 
                <a class="word" id="word-d0e5050">смотрите</a>, 
                <a class="word" id="word-d0e5053">еще</a>
                
         <a class="word" id="word-d0e5056">борьба</a>… 
                <a class="word" id="word-d0e5059">с</a>
                
         <a class="word" id="word-d0e5062">молодежью</a>. 
                <a class="word" id="word-d0e5065">Мы</a>
                
         <a class="word" id="word-d0e5068">создали</a>
                
         <a class="word" id="word-d0e5071">вуз</a>. 
                <a class="word" id="word-d0e5074">Кто</a>
                
         <a class="word" id="word-d0e5077">мешает</a>
                
         <a class="word" id="word-d0e5080">другому</a>?..
            </p>
      <h2>#naryshkin: </h2>
      <p>Ваш. Мировых цивилизаций.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5089">Да</a>. 20 
                <a class="word" id="word-d0e5092">лет</a>. 
                <a class="word" id="word-d0e5095">Институт</a>
                
         <a class="word" id="word-d0e5098">мировых</a>
                
         <a class="word" id="word-d0e5101">цивилизаций</a>. 
                <a class="word" id="word-d0e5104">И</a>
                
         <a class="word" id="word-d0e5107">мы</a>
                
         <a class="word" id="word-d0e5110">понимаем</a>, 
                <a class="word" id="word-d0e5113">что</a>
                
         <a class="word" id="word-d0e5116">у</a>
                
         <a class="word" id="word-d0e5119">ребят</a>
                
         <a class="word" id="word-d0e5122">многих</a>
                
         <a class="word" id="word-d0e5125">нету</a>
                
         <a class="word" id="word-d0e5128">денег</a>. 
                <a class="word" id="word-d0e5131">Так</a>
                
         <a class="word" id="word-d0e5134">мы</a>
                
         <a class="word" id="word-d0e5137">их</a>
                
         <a class="word" id="word-d0e5140">бесплатно</a>
                
         <a class="word" id="word-d0e5143">учим</a>. 
                <a class="word" id="word-d0e5146">И</a>
                
         <a class="word" id="word-d0e5149">общежитие</a>
                
         <a class="word" id="word-d0e5152">им</a>
                
         <a class="word" id="word-d0e5155">дорого</a> – 
                <a class="word" id="word-d0e5158">бесплатно</a>. 
                <a class="word" id="word-d0e5161">Кто</a>
                
         <a class="word" id="word-d0e5164">мешает</a>
                
         <a class="word" id="word-d0e5167">это</a>
                
         <a class="word" id="word-d0e5170">сделать</a>
                
         <a class="word" id="word-d0e5173">всем</a>
                
         <a class="word" id="word-d0e5176">другим</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Просто какие-нибудь кабальные условия: потом они должны отрабатывать?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5185">Абсолютно</a>
                
         <a class="word" id="word-d0e5188">ничего</a>
                
         <a class="word" id="word-d0e5191">нет</a>. 
                <a class="word" id="word-d0e5194">И</a>
                
         <a class="word" id="word-d0e5197">вот</a>
                
         <a class="word" id="word-d0e5200">сейчас</a>
                
         <a class="word" id="word-d0e5203">кто</a>
                
         <a class="word" id="word-d0e5206">еще</a>
                
         <a class="word" id="word-d0e5209">не</a>
                
         <a class="word" id="word-d0e5212">поступил</a> – 
                <a class="word" id="word-d0e5215">пусть</a>
                
         <a class="word" id="word-d0e5218">едут</a>. 
                <a class="word" id="word-d0e5221">Мы</a>
                
         <a class="word" id="word-d0e5224">продолжаем</a>
                
         <a class="word" id="word-d0e5227">набор</a>. 
                <a class="word" id="word-d0e5230">Пусть</a>
                
         <a class="word" id="word-d0e5233">едут</a>. 
                <a class="word" id="word-d0e5236">Метро</a> «
                <a class="word" id="word-d0e5239">Красные</a>
                
         <a class="word" id="word-d0e5242">ворота</a>». 
                <a class="word" id="word-d0e5245">Первый</a>
                
         <a class="word" id="word-d0e5248">Басманный</a>, 
                <a class="word" id="word-d0e5251">дом</a>-3.
            </p>
      <h2>#naryshkin: </h2>
      <p>У вас там конкурс, вообще, есть?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5260">А</a>
                
         <a class="word" id="word-d0e5263">мы</a>
                
         <a class="word" id="word-d0e5266">полностью</a>
                
         <a class="word" id="word-d0e5269">на</a>
                
         <a class="word" id="word-d0e5272">коммерческой</a>
                
         <a class="word" id="word-d0e5275">основе</a>. 
                <a class="word" id="word-d0e5278">Но</a>
                
         <a class="word" id="word-d0e5281">мы</a>
                
         <a class="word" id="word-d0e5284">с</a>
                
         <a class="word" id="word-d0e5287">них</a>
                
         <a class="word" id="word-d0e5290">деньги</a>
                
         <a class="word" id="word-d0e5293">не</a>
                
         <a class="word" id="word-d0e5296">берем</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А как же на коммерческой основе?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5305">Ну</a>, 
                <a class="word" id="word-d0e5308">потому</a>
                
         <a class="word" id="word-d0e5311">что</a>
                
         <a class="word" id="word-d0e5314">вуз</a>
                
         <a class="word" id="word-d0e5317">не</a>
                
         <a class="word" id="word-d0e5320">государственный</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Но они ничего не платят.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5329">Они</a>
                
         <a class="word" id="word-d0e5332">не</a>
                
         <a class="word" id="word-d0e5335">платят</a>, 
                <a class="word" id="word-d0e5338">мы</a>
                
         <a class="word" id="word-d0e5341">платим</a> – 
                <a class="word" id="word-d0e5344">в</a>
                
         <a class="word" id="word-d0e5347">этом</a>
                
         <a class="word" id="word-d0e5350">смысл</a>, 
                <a class="word" id="word-d0e5353">что</a>
                
         <a class="word" id="word-d0e5356">единственный</a>
                
         <a class="word" id="word-d0e5359">коммерческий</a>
                
         <a class="word" id="word-d0e5362">вуз</a>, 
                <a class="word" id="word-d0e5365">который</a>
                
         <a class="word" id="word-d0e5368">не</a>
                
         <a class="word" id="word-d0e5371">берет</a>
                
         <a class="word" id="word-d0e5374">деньги</a>
                
         <a class="word" id="word-d0e5377">ни</a>
                
         <a class="word" id="word-d0e5380">за</a>
                
         <a class="word" id="word-d0e5383">обучение</a>, 
                <a class="word" id="word-d0e5386">ни</a>
                
         <a class="word" id="word-d0e5389">за</a>
                
         <a class="word" id="word-d0e5392">общежитие</a>. 
                <a class="word" id="word-d0e5395">Вот</a>, 
                <a class="word" id="word-d0e5398">пожалуйста</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Интересно у вас. Здорово…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5407">Ребята</a>, 
                <a class="word" id="word-d0e5410">которые</a>
                
         <a class="word" id="word-d0e5413">где-то</a>
                
         <a class="word" id="word-d0e5416">не</a>
                
         <a class="word" id="word-d0e5419">периферии</a>
                
         <a class="word" id="word-d0e5422">сейчас</a>, 
                <a class="word" id="word-d0e5425">их</a>
                
         <a class="word" id="word-d0e5428">не</a>
                
         <a class="word" id="word-d0e5431">приняли</a>
                
         <a class="word" id="word-d0e5434">по</a>
                
         <a class="word" id="word-d0e5437">их</a>
                
         <a class="word" id="word-d0e5440">ЕГЭ</a> – 
                <a class="word" id="word-d0e5443">мы</a>
                
         <a class="word" id="word-d0e5446">их</a>
                
         <a class="word" id="word-d0e5449">примем</a>. 
                <a class="word" id="word-d0e5452">У</a>
                
         <a class="word" id="word-d0e5455">нас</a>
                
         <a class="word" id="word-d0e5458">не</a>
                
         <a class="word" id="word-d0e5461">играет</a>
                
         <a class="word" id="word-d0e5464">роли</a>, 
                <a class="word" id="word-d0e5467">сколько</a>
                
         <a class="word" id="word-d0e5470">там</a>
                
         <a class="word" id="word-d0e5473">баллов</a> – 100, 80, 60…
            </p>
      <h2>#naryshkin: </h2>
      <p>Слушайте, извините, получается, к вам со всей России отбросы съедутся?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5482">Почему</a>
                
         <a class="word" id="word-d0e5485">отбросы</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>Потому что их нигде не приняли – вот они приедут к вам, потому что у вас халявное жилье и халявное обучение. И еще кормить их будете, наверное.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5494">Нет</a>, 
                <a class="word" id="word-d0e5497">Алексей</a>… 
                <a class="word" id="word-d0e5500">Столовая</a> – 
                <a class="word" id="word-d0e5503">одна</a>
                
         <a class="word" id="word-d0e5506">из</a>
                
         <a class="word" id="word-d0e5509">лучших</a>
                
         <a class="word" id="word-d0e5512">в</a>
                
         <a class="word" id="word-d0e5515">Москве</a>
                
         <a class="word" id="word-d0e5518">и</a>
                
         <a class="word" id="word-d0e5521">по</a>
                
         <a class="word" id="word-d0e5524">качеству</a>, 
                <a class="word" id="word-d0e5527">и</a>
                
         <a class="word" id="word-d0e5530">самая</a>
                
         <a class="word" id="word-d0e5533">дешевая</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Был я помоложе — тоже, наверное, к вам пошел.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5542">Здесь</a>
                
         <a class="word" id="word-d0e5545">не</a>
                
         <a class="word" id="word-d0e5548">отбросы</a>. 
                <a class="word" id="word-d0e5551">Просто</a>
                
         <a class="word" id="word-d0e5554">очень</a>
                
         <a class="word" id="word-d0e5557">много</a>
                
         <a class="word" id="word-d0e5560">людей</a>
                
         <a class="word" id="word-d0e5563">богатых</a>, 
                <a class="word" id="word-d0e5566">они</a>
                
         <a class="word" id="word-d0e5569">заняли</a>
                
         <a class="word" id="word-d0e5572">все</a>
                
         <a class="word" id="word-d0e5575">места</a>. 
                <a class="word" id="word-d0e5578">Это</a>
                
         <a class="word" id="word-d0e5581">ребята</a>
                
         <a class="word" id="word-d0e5584">бедные</a>, 
                <a class="word" id="word-d0e5587">и</a>
                
         <a class="word" id="word-d0e5590">они</a>
                
         <a class="word" id="word-d0e5593">из</a>
                
         <a class="word" id="word-d0e5596">глухих</a>, 
                <a class="word" id="word-d0e5599">дальних</a>
                
         <a class="word" id="word-d0e5602">поселков</a>, 
                <a class="word" id="word-d0e5605">они</a>
                
         <a class="word" id="word-d0e5608">из</a>
                
         <a class="word" id="word-d0e5611">провинции</a>. 
                <a class="word" id="word-d0e5614">Я</a>
                
         <a class="word" id="word-d0e5617">даже</a>
                
         <a class="word" id="word-d0e5620">не</a>
                
         <a class="word" id="word-d0e5623">знаю</a>, 
                <a class="word" id="word-d0e5626">откуда</a>
                
         <a class="word" id="word-d0e5629">едут</a>. 
                <a class="word" id="word-d0e5632">Он</a>
                
         <a class="word" id="word-d0e5635">сидит</a>, 
                <a class="word" id="word-d0e5638">плачет</a>: 
                <a class="word" id="word-d0e5641">его</a>
                
         <a class="word" id="word-d0e5644">нигде</a>
                
         <a class="word" id="word-d0e5647">не</a>
                
         <a class="word" id="word-d0e5650">приняли</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Послушайте, ЕГЭ же, по-моему, как раз система для того, чтобы из провинции могли поступить в московский вуз…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5659">Так</a>
                
         <a class="word" id="word-d0e5662">если</a>
                
         <a class="word" id="word-d0e5665">вуз</a>
                
         <a class="word" id="word-d0e5668">принял</a>
                
         <a class="word" id="word-d0e5671">его</a>. 
                <a class="word" id="word-d0e5674">Если</a>
                
         <a class="word" id="word-d0e5677">он</a>
                
         <a class="word" id="word-d0e5680">направляет</a>
                
         <a class="word" id="word-d0e5683">документы</a>, 
                <a class="word" id="word-d0e5686">вуз</a>
                
         <a class="word" id="word-d0e5689">должен</a>
                
         <a class="word" id="word-d0e5692">принять</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А почему вы говорите, богатые?..</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5701">А</a>
                
         <a class="word" id="word-d0e5704">вуз</a>
                
         <a class="word" id="word-d0e5707">говорит</a>: «
                <a class="word" id="word-d0e5710">А</a>
                
         <a class="word" id="word-d0e5713">мы</a>
                
         <a class="word" id="word-d0e5716">уже</a>
                
         <a class="word" id="word-d0e5719">всё</a>… 
                <a class="word" id="word-d0e5722">Заняли</a>
                
         <a class="word" id="word-d0e5725">все</a>
                
         <a class="word" id="word-d0e5728">места</a>. 
                <a class="word" id="word-d0e5731">У</a>
                
         <a class="word" id="word-d0e5734">нас</a>
                
         <a class="word" id="word-d0e5737">больше</a>
                
         <a class="word" id="word-d0e5740">нет</a>. 
                <a class="word" id="word-d0e5743">Набор</a>
                
         <a class="word" id="word-d0e5746">закончен</a>».
            </p>
      <h2>#naryshkin: </h2>
      <p>Там коррупция, видимо. Богаты дают какие-то…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5755">Не</a>, 
                <a class="word" id="word-d0e5758">ну</a>
                
         <a class="word" id="word-d0e5761">они</a>
                
         <a class="word" id="word-d0e5764">могут</a>
                
         <a class="word" id="word-d0e5767">заплатить</a>. 
                <a class="word" id="word-d0e5770">А</a>
                
         <a class="word" id="word-d0e5773">у</a>
                
         <a class="word" id="word-d0e5776">этого</a>
                
         <a class="word" id="word-d0e5779">парня</a>
                
         <a class="word" id="word-d0e5782">нет</a>. 
                <a class="word" id="word-d0e5785">А</a>
                
         <a class="word" id="word-d0e5788">на</a>
                
         <a class="word" id="word-d0e5791">бюджетные</a> – 
                <a class="word" id="word-d0e5794">места</a>
                
         <a class="word" id="word-d0e5797">ограничены</a>. 
                <a class="word" id="word-d0e5800">Их</a>
                
         <a class="word" id="word-d0e5803">половина</a>
                
         <a class="word" id="word-d0e5806">и</a>
                
         <a class="word" id="word-d0e5809">даже</a>
                
         <a class="word" id="word-d0e5812">меньше</a>
                
         <a class="word" id="word-d0e5815">половины</a>. 
                <a class="word" id="word-d0e5818">А</a>
                
         <a class="word" id="word-d0e5821">мы</a>
                
         <a class="word" id="word-d0e5824">говорим</a>: 
                <a class="word" id="word-d0e5827">Нет</a>, 
                <a class="word" id="word-d0e5830">иди</a>
                
         <a class="word" id="word-d0e5833">к</a>
                
         <a class="word" id="word-d0e5836">нам</a>, 
                <a class="word" id="word-d0e5839">у</a>
                
         <a class="word" id="word-d0e5842">нас</a>
                
         <a class="word" id="word-d0e5845">коммерческий</a>
                
         <a class="word" id="word-d0e5848">вуз</a>, 
                <a class="word" id="word-d0e5851">но</a>
                
         <a class="word" id="word-d0e5854">бесплатно</a>
                
         <a class="word" id="word-d0e5857">всё</a>. 
                <a class="word" id="word-d0e5860">Это</a>
                
         <a class="word" id="word-d0e5863">редкий</a>
                
         <a class="word" id="word-d0e5866">случай</a>. 
                <a class="word" id="word-d0e5869">Поэтому</a>
                
         <a class="word" id="word-d0e5872">даем</a>
                
         <a class="word" id="word-d0e5875">карьеру</a>
                
         <a class="word" id="word-d0e5878">молодым</a>, 
                <a class="word" id="word-d0e5881">учиться</a> – 
                <a class="word" id="word-d0e5884">молодым</a>, 
                <a class="word" id="word-d0e5887">все</a>
                
         <a class="word" id="word-d0e5890">мероприятия</a> – 
                <a class="word" id="word-d0e5893">молодым</a>, 
                <a class="word" id="word-d0e5896">спорт</a>, 
                <a class="word" id="word-d0e5899">дискотека</a> – 
                <a class="word" id="word-d0e5902">всё</a>
                
         <a class="word" id="word-d0e5905">что</a>
                
         <a class="word" id="word-d0e5908">хотите</a>. 
                <a class="word" id="word-d0e5911">Автобусы</a>
                
         <a class="word" id="word-d0e5914">по</a>
                
         <a class="word" id="word-d0e5917">всей</a>
                
         <a class="word" id="word-d0e5920">стране</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>И агитпоезд, я понял. Про выборы осенние. Вот Евгений Ройзман в Свердловской области споткнулся о муниципальный фильтр. Его надо отменять? Будете в думе это обсуждать?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5929">Мы</a>
                
         <a class="word" id="word-d0e5932">это</a>
                
         <a class="word" id="word-d0e5935">постоянно</a>
                
         <a class="word" id="word-d0e5938">требуем</a>. 
                <a class="word" id="word-d0e5941">Но</a>
                
         <a class="word" id="word-d0e5944">я</a>
                
         <a class="word" id="word-d0e5947">объясню</a>, 
                <a class="word" id="word-d0e5950">почему</a>
                
         <a class="word" id="word-d0e5953">это</a>
                
         <a class="word" id="word-d0e5956">не</a>
                
         <a class="word" id="word-d0e5959">происходит</a>. 
                <a class="word" id="word-d0e5962">Виновата</a> «
                <a class="word" id="word-d0e5965">Справедливая</a>
                
         <a class="word" id="word-d0e5968">Россия</a>».
            </p>
      <h2>#naryshkin: </h2>
      <p>О! Слушайте, маленьких обижать не стыдно вам?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e5977">Я</a>
                
         <a class="word" id="word-d0e5980">объясняю</a>, 
                <a class="word" id="word-d0e5983">почему</a>. 
                <a class="word" id="word-d0e5986">Сперва</a>
                
         <a class="word" id="word-d0e5989">предполагалось</a>, 
                <a class="word" id="word-d0e5992">что</a>
                
         <a class="word" id="word-d0e5995">парламентские</a>
                
         <a class="word" id="word-d0e5998">партии</a>
                
         <a class="word" id="word-d0e6001">будут</a>
                
         <a class="word" id="word-d0e6004">выдвигать</a>
                
         <a class="word" id="word-d0e6007">кандидатов</a>
                
         <a class="word" id="word-d0e6010">в</a>
                
         <a class="word" id="word-d0e6013">губернаторы</a>
                
         <a class="word" id="word-d0e6016">как</a>
                
         <a class="word" id="word-d0e6019">и</a>
                
         <a class="word" id="word-d0e6022">президента</a>. 
                <a class="word" id="word-d0e6025">Выдвигают</a>
                
         <a class="word" id="word-d0e6028">и</a>
                
         <a class="word" id="word-d0e6031">всё</a> – 
                <a class="word" id="word-d0e6034">и</a>
                
         <a class="word" id="word-d0e6037">регистрации</a>. 
                <a class="word" id="word-d0e6040">Но</a>
                
         <a class="word" id="word-d0e6043">у</a> «
                <a class="word" id="word-d0e6046">Справедливой</a>
                
         <a class="word" id="word-d0e6049">России</a>» 
                <a class="word" id="word-d0e6052">было</a>
                
         <a class="word" id="word-d0e6055">полно</a>
                
         <a class="word" id="word-d0e6058">таких</a> – 
                <a class="word" id="word-d0e6061">Гудков</a>-
                <a class="word" id="word-d0e6064">младший</a>, 
                <a class="word" id="word-d0e6067">старший</a>, 
                <a class="word" id="word-d0e6070">Дмитриев</a>, 
                <a class="word" id="word-d0e6073">Пономарев</a> – 
                <a class="word" id="word-d0e6076">и</a>
                
         <a class="word" id="word-d0e6079">они</a>
                
         <a class="word" id="word-d0e6082">могли</a>
                
         <a class="word" id="word-d0e6085">пойти</a>
                
         <a class="word" id="word-d0e6088">без</a>
                
         <a class="word" id="word-d0e6091">сбора</a>
                
         <a class="word" id="word-d0e6094">подписей</a>. 
                <a class="word" id="word-d0e6097">Вот</a>
                
         <a class="word" id="word-d0e6100">из-за</a>
                
         <a class="word" id="word-d0e6103">них</a>
                
         <a class="word" id="word-d0e6106">ввели</a>
                
         <a class="word" id="word-d0e6109">фильтр</a>
                
         <a class="word" id="word-d0e6112">для</a>
                
         <a class="word" id="word-d0e6115">всех</a>. 
                <a class="word" id="word-d0e6118">А</a>
                
         <a class="word" id="word-d0e6121">если</a>
                
         <a class="word" id="word-d0e6124">бы</a>
                
         <a class="word" id="word-d0e6127">не</a>
                
         <a class="word" id="word-d0e6130">было</a>
                
         <a class="word" id="word-d0e6133">такого</a>
                
         <a class="word" id="word-d0e6136">положения</a>
                
         <a class="word" id="word-d0e6139">в</a> «
                <a class="word" id="word-d0e6142">Справедливой</a>
                
         <a class="word" id="word-d0e6145">России</a>», 
                <a class="word" id="word-d0e6148">тогда</a>
                
         <a class="word" id="word-d0e6151">хотя</a>
                
         <a class="word" id="word-d0e6154">бы</a>
                
         <a class="word" id="word-d0e6157">парламентские</a>
                
         <a class="word" id="word-d0e6160">партии</a>
                
         <a class="word" id="word-d0e6163">были</a>
                
         <a class="word" id="word-d0e6166">освобождены</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Что же вы тогда за время этого 7-го созыва в Государственной думе – целый год у вас бы – не отменили этот фильтр. Гудкова там нет уже и Дмитриева нет.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6175">Пробуем</a>. 
                <a class="word" id="word-d0e6178">Да</a>, 
                <a class="word" id="word-d0e6181">пробуем</a>. 
                <a class="word" id="word-d0e6184">Мы</a>
                
         <a class="word" id="word-d0e6187">втроем</a>
                
         <a class="word" id="word-d0e6190">обратились</a> — 
                <a class="word" id="word-d0e6193">Зюганов</a>, 
                <a class="word" id="word-d0e6196">Миронов</a>
                
         <a class="word" id="word-d0e6199">и</a>
                
         <a class="word" id="word-d0e6202">я</a> – 
                <a class="word" id="word-d0e6205">к</a>
                
         <a class="word" id="word-d0e6208">президенту</a>. 
                <a class="word" id="word-d0e6211">У</a>
                
         <a class="word" id="word-d0e6214">нас</a>
                
         <a class="word" id="word-d0e6217">были</a>
                
         <a class="word" id="word-d0e6220">встречи</a>
                
         <a class="word" id="word-d0e6223">периодически</a>. 
                <a class="word" id="word-d0e6226">Сегодня</a>
                
         <a class="word" id="word-d0e6229">был</a>
                
         <a class="word" id="word-d0e6232">Васильев</a>. 
                <a class="word" id="word-d0e6235">Так</a>
                
         <a class="word" id="word-d0e6238">и</a>
                
         <a class="word" id="word-d0e6241">у</a>
                
         <a class="word" id="word-d0e6244">нас</a>
                
         <a class="word" id="word-d0e6247">было</a>. 
                <a class="word" id="word-d0e6250">Мы</a>
                
         <a class="word" id="word-d0e6253">обращаемся</a>. 
                <a class="word" id="word-d0e6256">Но</a>
                
         <a class="word" id="word-d0e6259">я</a>
                
         <a class="word" id="word-d0e6262">чувствую</a>, 
                <a class="word" id="word-d0e6265">почему</a>
                
         <a class="word" id="word-d0e6268">они</a>
                
         <a class="word" id="word-d0e6271">не</a>
                
         <a class="word" id="word-d0e6274">хотят</a> – 
                <a class="word" id="word-d0e6277">чтобы</a>
                
         <a class="word" id="word-d0e6280">не</a>
                
         <a class="word" id="word-d0e6283">появился</a>
                
         <a class="word" id="word-d0e6286">такой</a>
                
         <a class="word" id="word-d0e6289">как</a>
                
         <a class="word" id="word-d0e6292">Ройзман</a>, 
                <a class="word" id="word-d0e6295">Навальный</a>, 
                <a class="word" id="word-d0e6298">Гудков</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Подождите, кто «они» не хотят?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6307">Власть</a>
                
         <a class="word" id="word-d0e6310">не</a>
                
         <a class="word" id="word-d0e6313">хочет</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>По-моему, даже Памфилова сказала, что надо муниципальный фильтр смягчать. Было такое заявление от Кириенко.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6322">Будут</a>, 
                <a class="word" id="word-d0e6325">будут</a>
                
         <a class="word" id="word-d0e6328">смягчать</a>. 
                <a class="word" id="word-d0e6331">Я</a>
                
         <a class="word" id="word-d0e6334">просто</a>
                
         <a class="word" id="word-d0e6337">объясняю</a>: 
                <a class="word" id="word-d0e6340">тогда</a>, 
                <a class="word" id="word-d0e6343">когда</a>
                
         <a class="word" id="word-d0e6346">ввели</a> – 
                <a class="word" id="word-d0e6349">вообще</a>
                
         <a class="word" id="word-d0e6352">зря</a>… 
                <a class="word" id="word-d0e6355">на</a>
                
         <a class="word" id="word-d0e6358">первом</a>
                
         <a class="word" id="word-d0e6361">этапе</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>То есть они убедились, что Ройзман никуда не проходит и теперь заговорили, что надо муниципальный фильтр отменять вообще.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6370">Нет</a>, 
                <a class="word" id="word-d0e6373">как</a>
                
         <a class="word" id="word-d0e6376">раз</a>
                
         <a class="word" id="word-d0e6379">вот</a>
                
         <a class="word" id="word-d0e6382">Ройзмана</a>
                
         <a class="word" id="word-d0e6385">и</a>
                
         <a class="word" id="word-d0e6388">завалили</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну да. Они поняли, что Ройзман никуда не идет, и теперь уже начинаются разговоры…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6397">Нет</a>, 
                <a class="word" id="word-d0e6400">это</a>
                
         <a class="word" id="word-d0e6403">на</a>
                
         <a class="word" id="word-d0e6406">будущий</a>
                
         <a class="word" id="word-d0e6409">год</a>. 
                <a class="word" id="word-d0e6412">А</a>
                
         <a class="word" id="word-d0e6415">если</a>
                
         <a class="word" id="word-d0e6418">пойдет</a>
                
         <a class="word" id="word-d0e6421">Гудков</a>-
                <a class="word" id="word-d0e6424">младший</a>? 
                <a class="word" id="word-d0e6427">А</a>
                
         <a class="word" id="word-d0e6430">если</a>
                
         <a class="word" id="word-d0e6433">Дмитриева</a>
                
         <a class="word" id="word-d0e6436">пойдет</a>
                
         <a class="word" id="word-d0e6439">от</a> «
                <a class="word" id="word-d0e6442">Партии</a>
                
         <a class="word" id="word-d0e6445">Роста</a>»? 
                <a class="word" id="word-d0e6448">Она</a>
                
         <a class="word" id="word-d0e6451">вообще</a>
                
         <a class="word" id="word-d0e6454">может</a>
                
         <a class="word" id="word-d0e6457">идти</a>
                
         <a class="word" id="word-d0e6460">не</a>
                
         <a class="word" id="word-d0e6463">собирая</a>
                
         <a class="word" id="word-d0e6466">подписи</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Объясните…</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6475">А</a>
                
         <a class="word" id="word-d0e6478">муниципальный</a>
                
         <a class="word" id="word-d0e6481">фильтр</a>
                
         <a class="word" id="word-d0e6484">на</a>
                
         <a class="word" id="word-d0e6487">всех</a>
                
         <a class="word" id="word-d0e6490">распространяется</a> — 
                <a class="word" id="word-d0e6493">и</a>
                
         <a class="word" id="word-d0e6496">на</a>
                
         <a class="word" id="word-d0e6499">нас</a>, 
                <a class="word" id="word-d0e6502">и</a>
                
         <a class="word" id="word-d0e6505">на</a>
                
         <a class="word" id="word-d0e6508">нее</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Да, понятно. Каким образом надо смягчать закон или отменять его? Ваши предложения. Предложение ЛДПР.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6517">Самое</a>
                
         <a class="word" id="word-d0e6520">радикальное</a>: 
                <a class="word" id="word-d0e6523">убрать</a>
                
         <a class="word" id="word-d0e6526">выборы</a>
                
         <a class="word" id="word-d0e6529">губернаторов</a>. 
                <a class="word" id="word-d0e6532">Их</a>
                
         <a class="word" id="word-d0e6535">в</a>
                
         <a class="word" id="word-d0e6538">Европе</a>
                
         <a class="word" id="word-d0e6541">нет</a>
                
         <a class="word" id="word-d0e6544">ни</a>
                
         <a class="word" id="word-d0e6547">в</a>
                
         <a class="word" id="word-d0e6550">одной</a>
                
         <a class="word" id="word-d0e6553">стране</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>И что вы предлагаете?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6562">Назначение</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Серьезно?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6571">И</a>
                
         <a class="word" id="word-d0e6574">на</a>
                
         <a class="word" id="word-d0e6577">встречах</a>
                
         <a class="word" id="word-d0e6580">с</a>
                
         <a class="word" id="word-d0e6583">президентом</a>
                
         <a class="word" id="word-d0e6586">просить</a>, 
                <a class="word" id="word-d0e6589">чтобы</a>
                
         <a class="word" id="word-d0e6592">назначили</a>
                
         <a class="word" id="word-d0e6595">представителя</a>
                
         <a class="word" id="word-d0e6598">этой</a>
                
         <a class="word" id="word-d0e6601">партии</a>. 
                <a class="word" id="word-d0e6604">Вот</a>
                
         <a class="word" id="word-d0e6607">он</a>
                
         <a class="word" id="word-d0e6610">нам</a>
                
         <a class="word" id="word-d0e6613">дал</a>
                
         <a class="word" id="word-d0e6616">по</a>
                
         <a class="word" id="word-d0e6619">губернии</a>: 
                <a class="word" id="word-d0e6622">ЛДПР</a> – 
                <a class="word" id="word-d0e6625">Смоленская</a>, 
                <a class="word" id="word-d0e6628">Иркутская</a>
                
         <a class="word" id="word-d0e6631">и</a>
                
         <a class="word" id="word-d0e6634">Орловская</a> – 
                <a class="word" id="word-d0e6637">у</a>
                
         <a class="word" id="word-d0e6640">КПРФ</a>, 
                <a class="word" id="word-d0e6643">Забайкальский</a>
                
         <a class="word" id="word-d0e6646">край</a>
                
         <a class="word" id="word-d0e6649">был</a>
                
         <a class="word" id="word-d0e6652">у</a> «
                <a class="word" id="word-d0e6655">Справедливой</a>». 
                <a class="word" id="word-d0e6658">Ну</a>, 
                <a class="word" id="word-d0e6661">будет</a>
                
         <a class="word" id="word-d0e6664">еще</a>
                
         <a class="word" id="word-d0e6667">по</a>
                
         <a class="word" id="word-d0e6670">губернии</a>. 
                <a class="word" id="word-d0e6673">Я</a>
                
         <a class="word" id="word-d0e6676">уверен</a>, 
                <a class="word" id="word-d0e6679">что</a>
                
         <a class="word" id="word-d0e6682">парламентские</a>
                
         <a class="word" id="word-d0e6685">партии</a>
                
         <a class="word" id="word-d0e6688">могли</a>
                
         <a class="word" id="word-d0e6691">бы</a>
                
         <a class="word" id="word-d0e6694">занять</a>
                
         <a class="word" id="word-d0e6697">хотя</a>
                
         <a class="word" id="word-d0e6700">бы</a> 10 
                <a class="word" id="word-d0e6703">губерний</a>: 
                <a class="word" id="word-d0e6706">по</a> 3-4 
                <a class="word" id="word-d0e6709">губернии</a>
                
         <a class="word" id="word-d0e6712">от</a>
                
         <a class="word" id="word-d0e6715">партии</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А как губернаторы тогда отчитываться будут? Перед народом – что там думают конкретно жители, — это никого не волнует?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6724">Почему</a>? 
                <a class="word" id="word-d0e6727">Обязательно</a>. 
                <a class="word" id="word-d0e6730">Чтобы</a>
                
         <a class="word" id="word-d0e6733">их</a>
                
         <a class="word" id="word-d0e6736">не</a>
                
         <a class="word" id="word-d0e6739">убрали</a>
                
         <a class="word" id="word-d0e6742">досрочно</a>
                
         <a class="word" id="word-d0e6745">по</a>
                
         <a class="word" id="word-d0e6748">недоверию</a>, 
                <a class="word" id="word-d0e6751">они</a>
                
         <a class="word" id="word-d0e6754">должны</a>
                
         <a class="word" id="word-d0e6757">иметь</a>
                
         <a class="word" id="word-d0e6760">поддержку</a>
                
         <a class="word" id="word-d0e6763">народу</a>. 
                <a class="word" id="word-d0e6766">Алексей</a>, 
                <a class="word" id="word-d0e6769">почему</a>
                
         <a class="word" id="word-d0e6772">вы</a>
                
         <a class="word" id="word-d0e6775">так</a>
                
         <a class="word" id="word-d0e6778">уперто</a>
                
         <a class="word" id="word-d0e6781">все</a>
                
         <a class="word" id="word-d0e6784">делаете</a>? 
                <a class="word" id="word-d0e6787">Вот</a>
                
         <a class="word" id="word-d0e6790">это</a>
                
         <a class="word" id="word-d0e6793">ваша</a>
                
         <a class="word" id="word-d0e6796">беда</a> – 
                <a class="word" id="word-d0e6799">демократов</a>. 
                <a class="word" id="word-d0e6802">Вы</a>
                
         <a class="word" id="word-d0e6805">не</a>
                
         <a class="word" id="word-d0e6808">можете</a>
                
         <a class="word" id="word-d0e6811">понять</a>, 
                <a class="word" id="word-d0e6814">что</a>
                
         <a class="word" id="word-d0e6817">у</a>
                
         <a class="word" id="word-d0e6820">нас</a>
                
         <a class="word" id="word-d0e6823">никогда</a>
                
         <a class="word" id="word-d0e6826">президентом</a>
                
         <a class="word" id="word-d0e6829">не</a>
                
         <a class="word" id="word-d0e6832">будет</a>
                
         <a class="word" id="word-d0e6835">Навальный</a>, 
                <a class="word" id="word-d0e6838">Гудков</a>, 
                <a class="word" id="word-d0e6841">Дмитриева</a>. 
                <a class="word" id="word-d0e6844">Вы</a>
                
         <a class="word" id="word-d0e6847">продолжаете</a>
                
         <a class="word" id="word-d0e6850">их</a>
                
         <a class="word" id="word-d0e6853">рекламировать</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Я?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6862">Все</a>!
            </p>
      <h2>#naryshkin: </h2>
      <p>Да ну бросьте!</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6871">Я</a>
                
         <a class="word" id="word-d0e6874">не</a>
                
         <a class="word" id="word-d0e6877">говорю</a>, 
                <a class="word" id="word-d0e6880">что</a>
                
         <a class="word" id="word-d0e6883">вы</a>
                
         <a class="word" id="word-d0e6886">лично</a>. 
                <a class="word" id="word-d0e6889">Если</a>
                
         <a class="word" id="word-d0e6892">бы</a>
                
         <a class="word" id="word-d0e6895">все</a>
                
         <a class="word" id="word-d0e6898">сосредоточились</a>
                
         <a class="word" id="word-d0e6901">на</a>
                
         <a class="word" id="word-d0e6904">мне</a>
                
         <a class="word" id="word-d0e6907">бы</a>, 
                <a class="word" id="word-d0e6910">уже</a>
                
         <a class="word" id="word-d0e6913">была</a>
                
         <a class="word" id="word-d0e6916">бы</a>
                
         <a class="word" id="word-d0e6919">другая</a>
                
         <a class="word" id="word-d0e6922">ситуация</a>
                
         <a class="word" id="word-d0e6925">в</a>
                
         <a class="word" id="word-d0e6928">стране</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Поднажмем все вместе.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6937">Все</a>
                
         <a class="word" id="word-d0e6940">вместе</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Навалимся.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e6949">Чтобы</a>
                
         <a class="word" id="word-d0e6952">понимали</a>, 
                <a class="word" id="word-d0e6955">что</a>
                
         <a class="word" id="word-d0e6958">есть</a>
                
         <a class="word" id="word-d0e6961">реально</a>, 
                <a class="word" id="word-d0e6964">кто</a>
                
         <a class="word" id="word-d0e6967">может</a>
                
         <a class="word" id="word-d0e6970">пройти</a>, 
                <a class="word" id="word-d0e6973">кого</a>
                
         <a class="word" id="word-d0e6976">со</a>
                
         <a class="word" id="word-d0e6979">скрипом</a>, 
                <a class="word" id="word-d0e6982">но</a>
                
         <a class="word" id="word-d0e6985">Кремль</a>, 
                <a class="word" id="word-d0e6988">возможно</a>, 
                <a class="word" id="word-d0e6991">и</a>
                
         <a class="word" id="word-d0e6994">пропустил</a>
                
         <a class="word" id="word-d0e6997">бы</a>. 
                <a class="word" id="word-d0e7000">Но</a>
                
         <a class="word" id="word-d0e7003">всех</a>
                
         <a class="word" id="word-d0e7006">остальных</a>
                
         <a class="word" id="word-d0e7009">Кремль</a>
                
         <a class="word" id="word-d0e7012">же</a>
                
         <a class="word" id="word-d0e7015">не</a>
                
         <a class="word" id="word-d0e7018">пропустит</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Жириновского? Подождите, если всем навалиться, Жириновский президентом станет?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7027">Да</a>-
                <a class="word" id="word-d0e7030">да</a>-
                <a class="word" id="word-d0e7033">да</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну ладно. Ну, не смешно даже.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7042">Я</a>
                
         <a class="word" id="word-d0e7045">вас</a>
                
         <a class="word" id="word-d0e7048">уверяю</a>, 
                <a class="word" id="word-d0e7051">что</a>
                
         <a class="word" id="word-d0e7054">это</a>
                
         <a class="word" id="word-d0e7057">вполне</a>
                
         <a class="word" id="word-d0e7060">возможный</a>
                
         <a class="word" id="word-d0e7063">был</a>
                
         <a class="word" id="word-d0e7066">бы</a>
                
         <a class="word" id="word-d0e7069">вариант</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Сколько раз вы выдвигались?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7078">раз</a>. 
                <a class="word" id="word-d0e7081">Сейчас</a>
                
         <a class="word" id="word-d0e7084">будет</a> 6-
                <a class="word" id="word-d0e7087">й</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Будет?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7096">Да</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>О, поздравляю вас!</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7105">й</a>
                
         <a class="word" id="word-d0e7108">раз</a>. 
                <a class="word" id="word-d0e7111">Это</a>
                
         <a class="word" id="word-d0e7114">будет</a>
                
         <a class="word" id="word-d0e7117">уже</a>
                
         <a class="word" id="word-d0e7120">больше</a>
                
         <a class="word" id="word-d0e7123">всех</a>
                
         <a class="word" id="word-d0e7126">в</a>
                
         <a class="word" id="word-d0e7129">Европе</a>. 
                <a class="word" id="word-d0e7132">Но</a>
                
         <a class="word" id="word-d0e7135">Америке</a>
                
         <a class="word" id="word-d0e7138">есть</a>, 
                <a class="word" id="word-d0e7141">кто</a> 6 
                <a class="word" id="word-d0e7144">раз</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Слушайте, Явлинский такой же и Зюганов – тоже дофига раз выдвигаются – и ничего.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7153">У</a>
                
         <a class="word" id="word-d0e7156">них</a>
                
         <a class="word" id="word-d0e7159">поменьше</a>, 
                <a class="word" id="word-d0e7162">они</a>
                
         <a class="word" id="word-d0e7165">в</a> 91-
                <a class="word" id="word-d0e7168">м</a>
                
         <a class="word" id="word-d0e7171">не</a>
                
         <a class="word" id="word-d0e7174">шли</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Ну хорошо, а толку? Вот вы почетный кандидат – и что?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7183">Алексей</a>, 
                <a class="word" id="word-d0e7186">ну</a>
                
         <a class="word" id="word-d0e7189">это</a>
                
         <a class="word" id="word-d0e7192">же</a>
                
         <a class="word" id="word-d0e7195">борьба</a>, 
                <a class="word" id="word-d0e7198">вы</a>
                
         <a class="word" id="word-d0e7201">понимаете</a>? 
                <a class="word" id="word-d0e7204">Система</a>
                
         <a class="word" id="word-d0e7207">ничего</a>
                
         <a class="word" id="word-d0e7210">не</a>
                
         <a class="word" id="word-d0e7213">будет</a>
                
         <a class="word" id="word-d0e7216">делать</a>…
            </p>
      <h2>#naryshkin: </h2>
      <p>Какая?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7225">А</a>
                
         <a class="word" id="word-d0e7228">чего</a>
                
         <a class="word" id="word-d0e7231">вы</a>
                
         <a class="word" id="word-d0e7234">тогда</a>
                
         <a class="word" id="word-d0e7237">сидите</a>
                
         <a class="word" id="word-d0e7240">здесь</a>
                
         <a class="word" id="word-d0e7243">в</a> «
                <a class="word" id="word-d0e7246">Эхо</a>
                
         <a class="word" id="word-d0e7249">Москвы</a>» 
                <a class="word" id="word-d0e7252">такие</a>
                
         <a class="word" id="word-d0e7255">хорошие</a>
                
         <a class="word" id="word-d0e7258">журналисты</a>
                
         <a class="word" id="word-d0e7261">и</a>
                
         <a class="word" id="word-d0e7264">все</a>
                
         <a class="word" id="word-d0e7267">время</a>
                
         <a class="word" id="word-d0e7270">свое</a>
                
         <a class="word" id="word-d0e7273">здоровье</a>
                
         <a class="word" id="word-d0e7276">тратите</a>: 
                <a class="word" id="word-d0e7279">говорите</a>, 
                <a class="word" id="word-d0e7282">говорите</a>, 
                <a class="word" id="word-d0e7285">подымаете</a>
                
         <a class="word" id="word-d0e7288">вопрос</a>? 
                <a class="word" id="word-d0e7291">Ну</a>, 
                <a class="word" id="word-d0e7294">так</a>
                
         <a class="word" id="word-d0e7297">жизнь</a>
                
         <a class="word" id="word-d0e7300">устроена</a>. 
                <a class="word" id="word-d0e7303">А</a>
                
         <a class="word" id="word-d0e7306">чего</a>, 
                <a class="word" id="word-d0e7309">все</a>
                
         <a class="word" id="word-d0e7312">живут</a>
                
         <a class="word" id="word-d0e7315">дома</a>
                
         <a class="word" id="word-d0e7318">в</a>
                
         <a class="word" id="word-d0e7321">семье</a>
                
         <a class="word" id="word-d0e7324">счастливые</a>? 
                <a class="word" id="word-d0e7327">Надо</a>
                
         <a class="word" id="word-d0e7330">жить</a> – 
                <a class="word" id="word-d0e7333">и</a>
                
         <a class="word" id="word-d0e7336">живут</a>, 
                <a class="word" id="word-d0e7339">дети</a>
                
         <a class="word" id="word-d0e7342">уже</a>
                
         <a class="word" id="word-d0e7345">родились</a>. 
                <a class="word" id="word-d0e7348">Получится</a> – 
                <a class="word" id="word-d0e7351">разведутся</a>, 
                <a class="word" id="word-d0e7354">другие</a>
                
         <a class="word" id="word-d0e7357">семьи</a>
                
         <a class="word" id="word-d0e7360">создают</a>. 
                <a class="word" id="word-d0e7363">У</a>
                
         <a class="word" id="word-d0e7366">нас</a>
                
         <a class="word" id="word-d0e7369">в</a>
                
         <a class="word" id="word-d0e7372">большинстве</a>
                
         <a class="word" id="word-d0e7375">случаев</a>
                
         <a class="word" id="word-d0e7378">наша</a>
                
         <a class="word" id="word-d0e7381">ситуация</a>
                
         <a class="word" id="word-d0e7384">жизненная</a>, 
                <a class="word" id="word-d0e7387">когда</a>
                
         <a class="word" id="word-d0e7390">не</a>
                
         <a class="word" id="word-d0e7393">получается</a>
                
         <a class="word" id="word-d0e7396">ничего</a> – 
                <a class="word" id="word-d0e7399">ничего</a>
                
         <a class="word" id="word-d0e7402">хорошего</a>. 
                <a class="word" id="word-d0e7405">Но</a>
                
         <a class="word" id="word-d0e7408">мы</a>
                
         <a class="word" id="word-d0e7411">должны</a>
                
         <a class="word" id="word-d0e7414">делать</a>. 
                <a class="word" id="word-d0e7417">Я</a>
                
         <a class="word" id="word-d0e7420">повторяю</a>
                
         <a class="word" id="word-d0e7423">еще</a>
                
         <a class="word" id="word-d0e7426">раз</a>: 
                <a class="word" id="word-d0e7429">чтобы</a>
                
         <a class="word" id="word-d0e7432">избавиться</a>
                
         <a class="word" id="word-d0e7435">от</a>
                
         <a class="word" id="word-d0e7438">муниципального</a>
                
         <a class="word" id="word-d0e7441">фильтра</a> – 
                <a class="word" id="word-d0e7444">убрать</a>
                
         <a class="word" id="word-d0e7447">вообще</a>
                
         <a class="word" id="word-d0e7450">выборы</a>
                
         <a class="word" id="word-d0e7453">губернаторов</a>
                
         <a class="word" id="word-d0e7456">и</a>
                
         <a class="word" id="word-d0e7459">назначать</a>. 
                <a class="word" id="word-d0e7462">Это</a>
                
         <a class="word" id="word-d0e7465">будет</a>
                
         <a class="word" id="word-d0e7468">легче</a>. 
                <a class="word" id="word-d0e7471">Вот</a>
                
         <a class="word" id="word-d0e7474">прямо</a>
                
         <a class="word" id="word-d0e7477">сейчас</a>
                
         <a class="word" id="word-d0e7480">парламентские</a>
                
         <a class="word" id="word-d0e7483">партии</a>
                
         <a class="word" id="word-d0e7486">имели</a>
                
         <a class="word" id="word-d0e7489">по</a>
                
         <a class="word" id="word-d0e7492">две</a>
                
         <a class="word" id="word-d0e7495">губернии</a>. 
                <a class="word" id="word-d0e7498">И</a>
                
         <a class="word" id="word-d0e7501">бесплатно</a>
                
         <a class="word" id="word-d0e7504">и</a>
                
         <a class="word" id="word-d0e7507">дешево</a>
                
         <a class="word" id="word-d0e7510">и</a>
                
         <a class="word" id="word-d0e7513">без</a>
                
         <a class="word" id="word-d0e7516">нервотрепки</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>А с какой стати Владимир Путин будет назначать, например, представителя ЛДПР в конкретный регион? Вы же оппозиция. Зачем назначать оппозиционного кандидата?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7525">Объясняю</a>, 
                <a class="word" id="word-d0e7528">Алексей</a>: 
                <a class="word" id="word-d0e7531">чтобы</a>
                
         <a class="word" id="word-d0e7534">завалить</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Кого?</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7543">Вот</a>
                
         <a class="word" id="word-d0e7546">на</a>
                
         <a class="word" id="word-d0e7549">работе</a>
                
         <a class="word" id="word-d0e7552">губернатора</a>. 
                <a class="word" id="word-d0e7555">Губернатор</a>
                
         <a class="word" id="word-d0e7558">же</a>
                
         <a class="word" id="word-d0e7561">ничего</a>
                
         <a class="word" id="word-d0e7564">не</a>
                
         <a class="word" id="word-d0e7567">сделает</a>. 
                <a class="word" id="word-d0e7570">И</a>
                
         <a class="word" id="word-d0e7573">снимают</a>
                
         <a class="word" id="word-d0e7576">оппозиционные</a>
                
         <a class="word" id="word-d0e7579">партии</a>… 
                <a class="word" id="word-d0e7582">Ты</a>
                
         <a class="word" id="word-d0e7585">мы</a>
                
         <a class="word" id="word-d0e7588">не</a>
                
         <a class="word" id="word-d0e7591">добьемся</a>
                
         <a class="word" id="word-d0e7594">никаких</a>
                
         <a class="word" id="word-d0e7597">успехов</a>
                
         <a class="word" id="word-d0e7600">на</a>
                
         <a class="word" id="word-d0e7603">посту</a>
                
         <a class="word" id="word-d0e7606">губернатора</a>, 
                <a class="word" id="word-d0e7609">и</a>
                
         <a class="word" id="word-d0e7612">тогда</a>
                
         <a class="word" id="word-d0e7615">в</a>
                
         <a class="word" id="word-d0e7618">этой</a>
                
         <a class="word" id="word-d0e7621">области</a>
                
         <a class="word" id="word-d0e7624">за</a>
                
         <a class="word" id="word-d0e7627">нас</a>
                
         <a class="word" id="word-d0e7630">и</a>
                
         <a class="word" id="word-d0e7633">на</a>
                
         <a class="word" id="word-d0e7636">выборах</a>
                
         <a class="word" id="word-d0e7639">депутатов</a>
                
         <a class="word" id="word-d0e7642">будут</a>
                
         <a class="word" id="word-d0e7645">голосовать</a>
                
         <a class="word" id="word-d0e7648">хуже</a>. 
                <a class="word" id="word-d0e7651">Я</a>
                
         <a class="word" id="word-d0e7654">бы</a>
                
         <a class="word" id="word-d0e7657">на</a>
                
         <a class="word" id="word-d0e7660">их</a>
                
         <a class="word" id="word-d0e7663">месте</a>
                
         <a class="word" id="word-d0e7666">так</a>
                
         <a class="word" id="word-d0e7669">бы</a>
                
         <a class="word" id="word-d0e7672">сделал</a>. 
                <a class="word" id="word-d0e7675">Вот</a>
                
         <a class="word" id="word-d0e7678">они</a>
                
         <a class="word" id="word-d0e7681">уже</a>
                
         <a class="word" id="word-d0e7684">пошли</a>: 
                <a class="word" id="word-d0e7687">уже</a> 4 
                <a class="word" id="word-d0e7690">губернии</a>-
                <a class="word" id="word-d0e7693">то</a>
                
         <a class="word" id="word-d0e7696">они</a>
                
         <a class="word" id="word-d0e7699">отдали</a>
                
         <a class="word" id="word-d0e7702">оппозиции</a>. 2 
                <a class="word" id="word-d0e7705">коммунистам</a>, 
                <a class="word" id="word-d0e7708">одну</a> – 
                <a class="word" id="word-d0e7711">ЛДПР</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Хватка ослабла.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7720">У</a>
                
         <a class="word" id="word-d0e7723">кого</a>?
            </p>
      <h2>#naryshkin: </h2>
      <p>У Путина, у Кремля.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7732">Так</a>, 
                <a class="word" id="word-d0e7735">наоборот</a>, 
                <a class="word" id="word-d0e7738">они</a>
                
         <a class="word" id="word-d0e7741">идут</a>
                
         <a class="word" id="word-d0e7744">навстречу</a>, 
                <a class="word" id="word-d0e7747">идут</a>. 
                <a class="word" id="word-d0e7750">Ельцин</a>
                
         <a class="word" id="word-d0e7753">ничего</a>
                
         <a class="word" id="word-d0e7756">не</a>
                
         <a class="word" id="word-d0e7759">давал</a>
                
         <a class="word" id="word-d0e7762">вообще</a>
                
         <a class="word" id="word-d0e7765">никому</a>. 
                <a class="word" id="word-d0e7768">Я</a>
                
         <a class="word" id="word-d0e7771">вас</a>
                
         <a class="word" id="word-d0e7774">уверяю</a>, 
                <a class="word" id="word-d0e7777">в</a>
                
         <a class="word" id="word-d0e7780">мае</a>
                
         <a class="word" id="word-d0e7783">следующего</a>
                
         <a class="word" id="word-d0e7786">года</a>
                
         <a class="word" id="word-d0e7789">будет</a>
                
         <a class="word" id="word-d0e7792">коалиционное</a>
                
         <a class="word" id="word-d0e7795">правительство</a>, 
                <a class="word" id="word-d0e7798">обязательно</a>
                
         <a class="word" id="word-d0e7801">будут</a>
                
         <a class="word" id="word-d0e7804">представители</a>
                
         <a class="word" id="word-d0e7807">от</a>
                
         <a class="word" id="word-d0e7810">парламентских</a>
                
         <a class="word" id="word-d0e7813">партий</a>, 
                <a class="word" id="word-d0e7816">обязательно</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>У нас же президентские, совсем забыл.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7825">Президентские</a> – 
                <a class="word" id="word-d0e7828">в</a>
                
         <a class="word" id="word-d0e7831">марте</a>. 
                <a class="word" id="word-d0e7834">И</a>
                
         <a class="word" id="word-d0e7837">правительство</a>
                
         <a class="word" id="word-d0e7840">уходит</a>
                
         <a class="word" id="word-d0e7843">в</a>
                
         <a class="word" id="word-d0e7846">отставку</a>. 
                <a class="word" id="word-d0e7849">Формируется</a>
                
         <a class="word" id="word-d0e7852">новое</a>..
            </p>
      <h2>#naryshkin: </h2>
      <p>И вы всерьез думаете, что вы кого-то из ЛДПР – в правительство?..</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7861">Да</a>. 
                <a class="word" id="word-d0e7864">Я</a>
                
         <a class="word" id="word-d0e7867">вам</a>
                
         <a class="word" id="word-d0e7870">фамилии</a>
                
         <a class="word" id="word-d0e7873">могу</a>
                
         <a class="word" id="word-d0e7876">называть</a>.
            </p>
      <h2>#naryshkin: </h2>
      <p>Давайте.</p>
      <h2>#zhirinovskii: </h2>
      <p>
                
         <a class="word" id="word-d0e7885">Диденко</a> – 
                <a class="word" id="word-d0e7888">на</a>
                
         <a class="word" id="word-d0e7891">пост</a>
                
         <a class="word" id="word-d0e7894">министра</a>
                
         <a class="word" id="word-d0e7897">юстиции</a>

         <a class="word" id="word-d0e8269">не</a>
