      <h1/>
      <h2>#zhirinovskii: </h2>
      <p>
                                
         <a class="word" id="word-d0e18">Я</a>
                                
         <a class="word" id="word-d0e21">безмерно</a>
                                
         <a class="word" id="word-d0e24">благодарен</a>
                                
         <a class="word" id="word-d0e27">Высшему</a>
                                
         <a class="word" id="word-d0e30">руководству</a>
                                
         <a class="word" id="word-d0e33">партии</a>, 
                                <a class="word" id="word-d0e36">депутатам</a>, 
                                <a class="word" id="word-d0e39">всем</a>
                                
         <a class="word" id="word-d0e42">нашим</a>
                                
         <a class="word" id="word-d0e45">активистам</a>
                                
         <a class="word" id="word-d0e48">за</a>
                                
         <a class="word" id="word-d0e51">выдвижение</a>
                                
         <a class="word" id="word-d0e54">меня</a>, 
                                <a class="word" id="word-d0e57">чтобы</a>
                                
         <a class="word" id="word-d0e60">на</a>
                                
         <a class="word" id="word-d0e63">съезде</a>
                                
         <a class="word" id="word-d0e66">за</a>
                                
         <a class="word" id="word-d0e69">мою</a>
                                
         <a class="word" id="word-d0e72">кандидатуру</a>
                                
         <a class="word" id="word-d0e75">проголосовали</a>
                                
         <a class="word" id="word-d0e78">и</a>
                                
         <a class="word" id="word-d0e81">утвердили</a>
                                
         <a class="word" id="word-d0e84">ее</a>
                                
         <a class="word" id="word-d0e87">на</a>
                                
         <a class="word" id="word-d0e90">высший</a>
                                
         <a class="word" id="word-d0e93">пост</a>
                                
         <a class="word" id="word-d0e96">в</a>
                                
         <a class="word" id="word-d0e99">нашей</a>
                                
         <a class="word" id="word-d0e102">стране</a> – 
                                <a class="word" id="word-d0e105">пост</a>
                                
         <a class="word" id="word-d0e108">главы</a>
                                
         <a class="word" id="word-d0e111">государства</a>. 
                                <a class="word" id="word-d0e114">И</a>
                                
         <a class="word" id="word-d0e117">действительно</a>, 
                                <a class="word" id="word-d0e120">мы</a>
                                
         <a class="word" id="word-d0e123">были</a>
                                
         <a class="word" id="word-d0e126">первыми</a>  - 
                                <a class="word" id="word-d0e129">мы</a>
                                
         <a class="word" id="word-d0e132">были</a>
                                
         <a class="word" id="word-d0e135">единственной</a>
                                
         <a class="word" id="word-d0e138">партией</a>, 
                                <a class="word" id="word-d0e141">которая</a>
                                
         <a class="word" id="word-d0e144">выдвинула</a>
                                
         <a class="word" id="word-d0e147">своего</a>
                                
         <a class="word" id="word-d0e150">кандидата</a>
                                
         <a class="word" id="word-d0e153">на</a>
                                
         <a class="word" id="word-d0e156">первых</a>
                                
         <a class="word" id="word-d0e159">выборах</a>
                                
         <a class="word" id="word-d0e162">Президента</a>
                                
         <a class="word" id="word-d0e165">России</a>, 
                                <a class="word" id="word-d0e168">в</a> 1991 
                                <a class="word" id="word-d0e171">году</a>. 
                                <a class="word" id="word-d0e174">Ни</a>
                                
         <a class="word" id="word-d0e177">одна</a>
                                
         <a class="word" id="word-d0e180">политическая</a>
                                
         <a class="word" id="word-d0e183">партия</a>
                                
         <a class="word" id="word-d0e186">не</a>
                                
         <a class="word" id="word-d0e189">осмелилась</a>, 
                                <a class="word" id="word-d0e192">а</a>
                                
         <a class="word" id="word-d0e195">мы</a>
                                
         <a class="word" id="word-d0e198">выдвигали</a>
                                
         <a class="word" id="word-d0e201">кандидата</a>
                                
         <a class="word" id="word-d0e204">на</a>
                                
         <a class="word" id="word-d0e207">всех</a>
                                
         <a class="word" id="word-d0e210">семи</a>
                                
         <a class="word" id="word-d0e213">выборных</a>
                                
         <a class="word" id="word-d0e216">компаниях</a>
                                
         <a class="word" id="word-d0e219">Президента</a>. 
                                <a class="word" id="word-d0e222">И</a>
                                
         <a class="word" id="word-d0e225">каждый</a>
                                
         <a class="word" id="word-d0e228">день</a>
                                
         <a class="word" id="word-d0e231">мы</a>
                                
         <a class="word" id="word-d0e234">видим</a>, 
                                <a class="word" id="word-d0e237">как</a>
                                
         <a class="word" id="word-d0e240">страна</a>
                                
         <a class="word" id="word-d0e243">принимает</a>
                                
         <a class="word" id="word-d0e246">решение</a>, 
                                <a class="word" id="word-d0e249">о</a>
                                
         <a class="word" id="word-d0e252">котором</a>
                                
         <a class="word" id="word-d0e255">мы</a>
                                
         <a class="word" id="word-d0e258">говорили</a> 26 
                                <a class="word" id="word-d0e261">лет</a>
                                
         <a class="word" id="word-d0e264">назад</a>. 
                                <a class="word" id="word-d0e267">Я</a>
                                
         <a class="word" id="word-d0e270">сегодня</a>
                                
         <a class="word" id="word-d0e273">пересмотрел</a>
                                
         <a class="word" id="word-d0e276">мое</a>
                                
         <a class="word" id="word-d0e279">выступление</a>
                                
         <a class="word" id="word-d0e282">на</a>
                                
         <a class="word" id="word-d0e285">съезде</a>
                                
         <a class="word" id="word-d0e288">народных</a>
                                
         <a class="word" id="word-d0e291">депутатов</a>
                                
         <a class="word" id="word-d0e294">СССР</a> 17 
                                <a class="word" id="word-d0e297">марта</a> – 
                                <a class="word" id="word-d0e300">и</a>
                                
         <a class="word" id="word-d0e303">все</a>, 
                                <a class="word" id="word-d0e306">что</a>
                                
         <a class="word" id="word-d0e309">я</a>
                                
         <a class="word" id="word-d0e312">тогда</a>
                                
         <a class="word" id="word-d0e315">сказал</a>, 
                                <a class="word" id="word-d0e318">актуально</a>
                                
         <a class="word" id="word-d0e321">и</a>
                                
         <a class="word" id="word-d0e324">сегодня</a>, 
                                <a class="word" id="word-d0e327">а</a>
                                
         <a class="word" id="word-d0e330">кое-что</a>
                                
         <a class="word" id="word-d0e333">уже</a>
                                
         <a class="word" id="word-d0e336">осуществилось</a>. 
                                <a class="word" id="word-d0e339">И</a>
                                
         <a class="word" id="word-d0e342">вот</a>
                                
         <a class="word" id="word-d0e345">сегодня</a>
                                
         <a class="word" id="word-d0e348">буквально</a>
                                
         <a class="word" id="word-d0e351">Патриарх</a>
                                
         <a class="word" id="word-d0e354">Московский</a>
                                
         <a class="word" id="word-d0e357">и</a>
                                
         <a class="word" id="word-d0e360">всея</a>
                                
         <a class="word" id="word-d0e363">Руси</a>
                                
         <a class="word" id="word-d0e366">Кирилл</a>
                                
         <a class="word" id="word-d0e369">со</a>
                                
         <a class="word" id="word-d0e372">всеми</a>
                                
         <a class="word" id="word-d0e375">иерархами</a>
                                
         <a class="word" id="word-d0e378">РПЦ</a>
                                
         <a class="word" id="word-d0e381">принимают</a>
                                
         <a class="word" id="word-d0e384">заявление</a>
                                
         <a class="word" id="word-d0e387">в</a>
                                
         <a class="word" id="word-d0e390">защиту</a>
                                
         <a class="word" id="word-d0e393">христиан</a>
                                
         <a class="word" id="word-d0e396">Ближнего</a>
                                
         <a class="word" id="word-d0e399">Востока</a>
                                
         <a class="word" id="word-d0e402">и</a>
                                
         <a class="word" id="word-d0e405">Африки</a>! 
                                <a class="word" id="word-d0e408">Разве</a>
                                
         <a class="word" id="word-d0e411">это</a>
                                
         <a class="word" id="word-d0e414">не</a>
                                
         <a class="word" id="word-d0e417">был</a>
                                
         <a class="word" id="word-d0e420">проект</a>
                                
         <a class="word" id="word-d0e423">заявления</a>
                                
         <a class="word" id="word-d0e426">на</a>
                                
         <a class="word" id="word-d0e429">заседанииГосударственной</a>
                                
         <a class="word" id="word-d0e432">Думы</a>, 
                                <a class="word" id="word-d0e435">которое</a>
                                
         <a class="word" id="word-d0e438">большинство</a>
                                
         <a class="word" id="word-d0e441">депутатов</a>
                                
         <a class="word" id="word-d0e444">отвергли</a> – 
                                <a class="word" id="word-d0e447">и</a> «
                                <a class="word" id="word-d0e450">Единая</a>
                                
         <a class="word" id="word-d0e453">Россия</a>», 
                                <a class="word" id="word-d0e456">и</a>
                                
         <a class="word" id="word-d0e459">КПРФ</a>
                                
         <a class="word" id="word-d0e462">и</a> «
                                <a class="word" id="word-d0e465">Справедливая</a>
                                
         <a class="word" id="word-d0e468">Россия</a>»?!


                                <a class="word" id="word-d0e471">А</a>
                                
         <a class="word" id="word-d0e474">мы</a>
                                
         <a class="word" id="word-d0e477">впереди</a>
                                
         <a class="word" id="word-d0e480">идем</a>, 
                                <a class="word" id="word-d0e483">впереди</a>
                                
         <a class="word" id="word-d0e486">всех</a>,

                                <a class="word" id="word-d0e489">даже</a>
                                
         <a class="word" id="word-d0e492">впереди</a>
                                
         <a class="word" id="word-d0e495">РПЦ</a> – 
                                <a class="word" id="word-d0e498">они</a>
                                
         <a class="word" id="word-d0e501">только</a>
                                
         <a class="word" id="word-d0e504">сейчас</a>
                                
         <a class="word" id="word-d0e507">созрели</a>, 
                                <a class="word" id="word-d0e510">когда</a>
                                
         <a class="word" id="word-d0e513">увидели</a>
                                
         <a class="word" id="word-d0e516">количество</a>
                                
         <a class="word" id="word-d0e519">уничтоженных</a>
                                
         <a class="word" id="word-d0e522">христиан</a>. 
                                <a class="word" id="word-d0e525">И</a>
                                
         <a class="word" id="word-d0e528">главный</a>
                                
         <a class="word" id="word-d0e531">вектор</a>
                                
         <a class="word" id="word-d0e534">внешней</a>
                                
         <a class="word" id="word-d0e537">политики</a>
– 
                                <a class="word" id="word-d0e540">завтра</a>
                                
         <a class="word" id="word-d0e543">в</a>
                                
         <a class="word" id="word-d0e546">Сочи</a>
                                
         <a class="word" id="word-d0e549">кого</a>
                                
         <a class="word" id="word-d0e552">будет</a>
                                
         <a class="word" id="word-d0e555">принимать</a>
                                
         <a class="word" id="word-d0e558">глава</a>
                                
         <a class="word" id="word-d0e561">нашего</a>
                                
         <a class="word" id="word-d0e564">государства</a>? 
                                <a class="word" id="word-d0e567">Президентов</a>
                                
         <a class="word" id="word-d0e570">Ирана</a>
                                
         <a class="word" id="word-d0e573">и</a>
                                
         <a class="word" id="word-d0e576">Турции</a>! 
                                <a class="word" id="word-d0e579">Южное</a>
                                
         <a class="word" id="word-d0e582">направление</a>! 
                                <a class="word" id="word-d0e585">И</a>
                                
         <a class="word" id="word-d0e588">кто</a>
                                
         <a class="word" id="word-d0e591">об</a>
                                
         <a class="word" id="word-d0e594">этом</a>
                                
         <a class="word" id="word-d0e597">говорит</a>
                                
         <a class="word" id="word-d0e600">все</a> 26 
                                <a class="word" id="word-d0e603">лет</a>, 
                                <a class="word" id="word-d0e606">начиная</a>
                                
         <a class="word" id="word-d0e609">с</a>
                                
         <a class="word" id="word-d0e612">кремлевской</a>
                                
         <a class="word" id="word-d0e615">речи</a> 17 
                                <a class="word" id="word-d0e618">мая</a> 1991 
                                <a class="word" id="word-d0e621">года</a>?! 
                                <a class="word" id="word-d0e624">Нужно</a>
                                
         <a class="word" id="word-d0e627">идти</a>
                                
         <a class="word" id="word-d0e630">на</a>
                                
         <a class="word" id="word-d0e633">юг</a>! 
                                <a class="word" id="word-d0e636">На</a>
                                
         <a class="word" id="word-d0e639">запад</a> – 
                                <a class="word" id="word-d0e642">у</a>
                                
         <a class="word" id="word-d0e645">нас</a>, 
                                <a class="word" id="word-d0e648">видите</a>,

                                <a class="word" id="word-d0e651">как</a>
                                
         <a class="word" id="word-d0e654">получается</a>! 
                                <a class="word" id="word-d0e657">А</a>
                                
         <a class="word" id="word-d0e660">вот</a>
                                
         <a class="word" id="word-d0e663">на</a>
                                
         <a class="word" id="word-d0e666">юг</a> – 
                                <a class="word" id="word-d0e669">они</a>
                                
         <a class="word" id="word-d0e672">едут</a>
                                
         <a class="word" id="word-d0e675">к</a>
                                
         <a class="word" id="word-d0e678">нам</a>, 
                                <a class="word" id="word-d0e681">они</a>
                                
         <a class="word" id="word-d0e684">хотят</a>
                                
         <a class="word" id="word-d0e687">с</a>
                                
         <a class="word" id="word-d0e690">нами</a>. 
                                <a class="word" id="word-d0e693">И</a>
                                
         <a class="word" id="word-d0e696">вся</a>
                                
         <a class="word" id="word-d0e699">политика</a>
                                
         <a class="word" id="word-d0e702">сосредоточена</a>
                                
         <a class="word" id="word-d0e705">именно</a>
                                
         <a class="word" id="word-d0e708">на</a>
                                
         <a class="word" id="word-d0e711">Ближнем</a>
                                
         <a class="word" id="word-d0e714">Востоке</a>. 
                                <a class="word" id="word-d0e717">И</a>
                                
         <a class="word" id="word-d0e720">проходящий</a>
                                
         <a class="word" id="word-d0e723">в</a>
                                
         <a class="word" id="word-d0e726">эти</a>
                                
         <a class="word" id="word-d0e729">дни</a>
                                
         <a class="word" id="word-d0e732">в</a>
                                
         <a class="word" id="word-d0e735">Государственной</a>
                                
         <a class="word" id="word-d0e738">Думе</a>
                                
         <a class="word" id="word-d0e741">Молодежный</a>
                                
         <a class="word" id="word-d0e744">форум</a> – 
                                <a class="word" id="word-d0e747">разве</a>
                                
         <a class="word" id="word-d0e750">это</a>
                                
         <a class="word" id="word-d0e753">не</a>
                                
         <a class="word" id="word-d0e756">призывы</a>
                                
         <a class="word" id="word-d0e759">ЛДПР</a>
                                
         <a class="word" id="word-d0e762">дать</a>
                                
         <a class="word" id="word-d0e765">реальную</a>
                                
         <a class="word" id="word-d0e768">дорогу</a>
                                
         <a class="word" id="word-d0e771">молодежи</a>, 
                                <a class="word" id="word-d0e774">дать</a>
                                
         <a class="word" id="word-d0e777">им</a>
                                
         <a class="word" id="word-d0e780">площадку</a>? 
                                <a class="word" id="word-d0e783">Впервые</a>
                                
         <a class="word" id="word-d0e786">за</a>
                                
         <a class="word" id="word-d0e789">сто</a>
                                
         <a class="word" id="word-d0e792">лет</a>
                                
         <a class="word" id="word-d0e795">позвали</a>
                                
         <a class="word" id="word-d0e798">молодежь</a>
                                
         <a class="word" id="word-d0e801">со</a>
                                
         <a class="word" id="word-d0e804">всей</a>
                                
         <a class="word" id="word-d0e807">страны</a>
                                
         <a class="word" id="word-d0e810">сюда</a>, 
                                <a class="word" id="word-d0e813">в</a>
                                
         <a class="word" id="word-d0e816">Москву</a> – 
                                <a class="word" id="word-d0e819">сто</a>
                                
         <a class="word" id="word-d0e822">лет</a>
                                
         <a class="word" id="word-d0e825">прошло</a>! 
                                <a class="word" id="word-d0e828">Ни</a>
                                
         <a class="word" id="word-d0e831">царь</a>
                                
         <a class="word" id="word-d0e834">не</a>
                                
         <a class="word" id="word-d0e837">смог</a>
                                
         <a class="word" id="word-d0e840">этого</a>
                                
         <a class="word" id="word-d0e843">сделать</a>. 
                                <a class="word" id="word-d0e846">Ни</a>
                                
         <a class="word" id="word-d0e849">советская</a>
                                
         <a class="word" id="word-d0e852">власть</a>, 
                                <a class="word" id="word-d0e855">ни</a>
                                
         <a class="word" id="word-d0e858">все</a>
                                
         <a class="word" id="word-d0e861">предыдущие</a>
                                
         <a class="word" id="word-d0e864">Государственные</a>
                                
         <a class="word" id="word-d0e867">Думы</a>,

                                <a class="word" id="word-d0e870">правительства</a>! 
                                <a class="word" id="word-d0e873">Впервые</a>
                                
         <a class="word" id="word-d0e876">здесь</a>
                                
         <a class="word" id="word-d0e879">молодежь</a> – 
                                <a class="word" id="word-d0e882">они</a>
                                
         <a class="word" id="word-d0e885">сейчас</a>
                                
         <a class="word" id="word-d0e888">сидят</a>

         <a class="word" id="word-d0e1776">провинции</a>
                                
         <a class="word" id="word-d0e1779">всей</a>
                                
         <a class="word" id="word-d0e1782">и</a>
                                
         <a class="word" id="word-d0e1785">Москвы</a>. 
                                <a class="word" id="word-d0e1788">Мы</a>
                                
         <a class="word" id="word-d0e1791">партия</a>
                                
         <a class="word" id="word-d0e1794">среднего</a>
                                
         <a class="word" id="word-d0e1797">класса</a>
                                
         <a class="word" id="word-d0e1800">и</a>
                                
         <a class="word" id="word-d0e1803">именно</a>
                                
         <a class="word" id="word-d0e1806">в</a>
                                
         <a class="word" id="word-d0e1809">нашем</a>
                                
         <a class="word" id="word-d0e1812">кандидате</a>
                                
         <a class="word" id="word-d0e1815">нуждается</a>
                                
         <a class="word" id="word-d0e1818">сегодня</a>
                                
         <a class="word" id="word-d0e1821">страна</a>. 
                                <a class="word" id="word-d0e1824">Это</a>
                                
         <a class="word" id="word-d0e1827">средний</a>
                                
         <a class="word" id="word-d0e1830">вариант</a>. 
                                <a class="word" id="word-d0e1833">Левые</a>
                                
         <a class="word" id="word-d0e1836">сами</a>
                                
         <a class="word" id="word-d0e1839">провалились</a> – 
                                <a class="word" id="word-d0e1842">мы</a>
                                
         <a class="word" id="word-d0e1845">им</a>
                                
         <a class="word" id="word-d0e1848">не</a>
                                
         <a class="word" id="word-d0e1851">помогали</a>, 
                                <a class="word" id="word-d0e1854">мы</a>
                                
         <a class="word" id="word-d0e1857">защищали</a>
                                
         <a class="word" id="word-d0e1860">СССР</a>, 
                                <a class="word" id="word-d0e1863">КГБ</a>, 
                                <a class="word" id="word-d0e1866">армию</a>
                                
         <a class="word" id="word-d0e1869">и</a>
                                
         <a class="word" id="word-d0e1872">КПСС</a>! 
                                <a class="word" id="word-d0e1875">Эта</a>
                                
         <a class="word" id="word-d0e1878">хроника</a>
                                
         <a class="word" id="word-d0e1881">есть</a> – 
                                <a class="word" id="word-d0e1884">вот</a>
                                
         <a class="word" id="word-d0e1887">здесь</a>
                                
         <a class="word" id="word-d0e1890">на</a>
                                
         <a class="word" id="word-d0e1893">Манеже</a>. 
                                <a class="word" id="word-d0e1896">Мы</a>
                                
         <a class="word" id="word-d0e1899">не</a>
                                
         <a class="word" id="word-d0e1902">мешали</a>
                                
         <a class="word" id="word-d0e1905">демократам</a> – 
                                <a class="word" id="word-d0e1908">они</a>
                                
         <a class="word" id="word-d0e1911">сами</a>
                                
         <a class="word" id="word-d0e1914">провалились</a>, 
                                <a class="word" id="word-d0e1917">они</a>
                                
         <a class="word" id="word-d0e1920">сами</a>
                                
         <a class="word" id="word-d0e1923">со</a>
                                
         <a class="word" id="word-d0e1926">слезами</a>
                                
         <a class="word" id="word-d0e1929">на</a>
                                
         <a class="word" id="word-d0e1932">глазах</a>
                                
         <a class="word" id="word-d0e1935">ушли</a>. 
                                <a class="word" id="word-d0e1938">И</a>
                                
         <a class="word" id="word-d0e1941">мы</a>
                                
         <a class="word" id="word-d0e1944">пока</a>
                                
         <a class="word" id="word-d0e1947">не</a>
                                
         <a class="word" id="word-d0e1950">трогаем</a>
                                
         <a class="word" id="word-d0e1953">консерваторов</a>, 
                                <a class="word" id="word-d0e1956">потому</a>
                                
         <a class="word" id="word-d0e1959">что</a>
                                
         <a class="word" id="word-d0e1962">они</a>
                                
         <a class="word" id="word-d0e1965">лучше</a>, 
                                <a class="word" id="word-d0e1968">чем</a>
                                
         <a class="word" id="word-d0e1971">ушедшие</a>
                                
         <a class="word" id="word-d0e1974">от</a>
                                
         <a class="word" id="word-d0e1977">нас</a>
                                
         <a class="word" id="word-d0e1980">демократы</a>
                                
         <a class="word" id="word-d0e1983">или</a>
                                
         <a class="word" id="word-d0e1986">левые</a>
                                
         <a class="word" id="word-d0e1989">силы</a>. 
                                <a class="word" id="word-d0e1992">Вот</a>
                                
         <a class="word" id="word-d0e1995">мы</a>
                                
         <a class="word" id="word-d0e1998">четвертая</a>
                                
         <a class="word" id="word-d0e2001">сила</a>. 
                                <a class="word" id="word-d0e2004">Бывают</a>
                                
         <a class="word" id="word-d0e2007">еще</a>
                                
         <a class="word" id="word-d0e2010">ультраправые</a>, 
                                <a class="word" id="word-d0e2013">но</a>
                                
         <a class="word" id="word-d0e2016">они</a>
                                
         <a class="word" id="word-d0e2019">себя</a>
                                
         <a class="word" id="word-d0e2022">полностью</a>
                                
         <a class="word" id="word-d0e2025">дискредитировали</a>
                                
         <a class="word" id="word-d0e2028">на</a>
                                
         <a class="word" id="word-d0e2031">территории</a>
                                
         <a class="word" id="word-d0e2034">Украины</a>. 
                                <a class="word" id="word-d0e2037">Вот</a>
                                
         <a class="word" id="word-d0e2040">эту</a>
                                
         <a class="word" id="word-d0e2043">четвертую</a>
                                
         <a class="word" id="word-d0e2046">силу</a>,

                                <a class="word" id="word-d0e2049">умеренную</a>, 
                                <a class="word" id="word-d0e2052">центристскую</a> – 
                                <a class="word" id="word-d0e2055">и</a>
                                
         <a class="word" id="word-d0e2058">опять</a>
                                
         <a class="word" id="word-d0e2061">соответствующую</a>
                                
         <a class="word" id="word-d0e2064">первому</a>
                                
         <a class="word" id="word-d0e2067">съезду</a>
                                
         <a class="word" id="word-d0e2070">ЛДПР</a>. 
                                <a class="word" id="word-d0e2073">Там</a>
                                
         <a class="word" id="word-d0e2076">было</a>
                                
         <a class="word" id="word-d0e2079">написано</a> – «
                                <a class="word" id="word-d0e2082">Мы</a>
                                
         <a class="word" id="word-d0e2085">не</a>
                                
         <a class="word" id="word-d0e2088">правые</a>, 
                                <a class="word" id="word-d0e2091">мы</a>
                                
         <a class="word" id="word-d0e2094">не</a>
                                
         <a class="word" id="word-d0e2097">левые</a>, 
                                <a class="word" id="word-d0e2100">мы</a>
                                
         <a class="word" id="word-d0e2103">умеренно</a>
                                
         <a class="word" id="word-d0e2106">центристская</a>
                                
         <a class="word" id="word-d0e2109">партия</a>». 
                                <a class="word" id="word-d0e2112">И</a>
                                
         <a class="word" id="word-d0e2115">мы</a>
                                
         <a class="word" id="word-d0e2118">такой</a>
                                
         <a class="word" id="word-d0e2121">стали</a>. 
                                <a class="word" id="word-d0e2124">И</a>
                                
         <a class="word" id="word-d0e2127">в</a>
                                
         <a class="word" id="word-d0e2130">такой</a>
                                
         <a class="word" id="word-d0e2133">силе</a>
                                
         <a class="word" id="word-d0e2136">нуждается</a>
                                
         <a class="word" id="word-d0e2139">Россия</a>. 
                                <a class="word" id="word-d0e2142">Поэтому</a>
                                
         <a class="word" id="word-d0e2145">я</a>
                                
         <a class="word" id="word-d0e2148">еще</a>
                                
         <a class="word" id="word-d0e2151">раз</a>
                                
         <a class="word" id="word-d0e2154">благодарю</a>
                                
         <a class="word" id="word-d0e2157">и</a>
                                
         <a class="word" id="word-d0e2160">надеюсь</a>, 
                                <a class="word" id="word-d0e2163">что</a>
                                
         <a class="word" id="word-d0e2166">избиратели</a>
                                
         <a class="word" id="word-d0e2169">по</a>
                                
         <a class="word" id="word-d0e2172">достоинству</a>
                                
         <a class="word" id="word-d0e2175">оценят</a>
                                
         <a class="word" id="word-d0e2178">все</a>
                                
         <a class="word" id="word-d0e2181">наши</a>
                                
         <a class="word" id="word-d0e2184">наработки</a>, 
                                <a class="word" id="word-d0e2187">все</a>
                                
         <a class="word" id="word-d0e2190">нашу</a>
                                
         <a class="word" id="word-d0e2193">деятельность</a>, 
                                <a class="word" id="word-d0e2196">всю</a>
                                
         <a class="word" id="word-d0e2199">нашу</a>
                                
         <a class="word" id="word-d0e2202">работу</a>, 
                                <a class="word" id="word-d0e2205">от</a>
                                
         <a class="word" id="word-d0e2208">Камчатки</a>
                                
         <a class="word" id="word-d0e2211">до</a>
                                
         <a class="word" id="word-d0e2214">Калининграда</a>!
                        </p>
